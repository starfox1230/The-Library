<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consult Rounding Sheet</title>

  <!-- jQuery + tristate plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/tristate@1.2.1/jquery.tristate.js"></script> <!--  -->

  <style>
    /* === Reset & Layout === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #121212; color: #e0e0e0; font-family: sans-serif; padding: 1rem 1rem 5rem; }
    #controls, #filter-controls { display: flex; flex-wrap: wrap; gap: .5rem; justify-content: center; }
    #filter-controls { margin-bottom: 1rem; border-top: 1px solid #333; padding-top: 1rem; }
    button, .filter-btn {
      background: #1a1a2e; border: none; color: #e0e0e0;
      padding: .6rem 1.2rem; border-radius: 6px; font-size: 1rem;
      cursor: pointer; transition: transform .1s, background .2s, box-shadow .2s;
    }
    button:hover, .filter-btn:hover {
      background: #29295a; box-shadow: 0 4px 8px rgba(0,255,255,.2); transform: scale(1.05);
    }
    button:active, .filter-btn:active { transform: scale(.95); }

    /* === Rows & Collapsibles === */
    #rows { display: flex; flex-direction: column; gap: 1rem; }
    details.row { border: 1px solid #333; border-radius: 6px; overflow: hidden; transition: background-color .3s; }
    summary.row-summary {
      display: flex; justify-content: space-between; align-items: center;
      padding: .8rem 1rem; background: #1a1a2e; list-style: none; cursor: pointer;
      position: relative; transition: background .2s;
    }
    summary.row-summary::-webkit-details-marker { display: none; }
    summary.row-summary::after {
      content: '‚ñ∏'; font-size: 1.2rem; transition: transform .2s; margin-left: .5rem;
    }
    details.row[open] summary.row-summary::after { transform: rotate(90deg); }

    /* Status colors */
    details.row.status-incomplete-order summary.row-summary { background: #5a1a1a; }
    details.row[open].status-incomplete-order summary.row-summary { background: #7a2a2a; }

    details.row.status-complete summary.row-summary { background: #1a5a1a; }
    details.row[open].status-complete summary.row-summary { background: #2a7a2a; }

    /* Gray when complete but order N/A */
    details.row.status-complete-na summary.row-summary { background: #555 !important; }
    details.row[open].status-complete-na summary.row-summary { background: #777 !important; }

    .overview {
      font-weight: 500; flex-grow: 1; margin-right: .5rem;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .summary-status-icons { font-size: .8em; margin-right: .5rem; opacity: .8; }
    .delete-btn {
      background: transparent; border: none; color: #ff4d4d;
      font-size: 1.2rem; padding: 0 .3rem; margin-left: auto; flex-shrink: 0;
      transition: transform .1s;
    }
    .delete-btn:hover { transform: scale(1.2); }

    .row-content {
      background: #222240; padding: 1rem;
      display: flex; flex-direction: column; gap: .75rem;
    }
    .row-content input, .row-content textarea {
      background: #121229; border: none; border-radius: 4px;
      padding: .7rem; color: #e0e0e0; font-size: .9rem;
      transition: background .2s;
    }
    .row-content input:focus, .row-content textarea:focus {
      background: #29295a; outline: none;
    }
    .checkboxes { display: flex; flex-wrap: wrap; gap: .5rem 1rem; }
    .checkboxes label {
      display: flex; align-items: center; gap: .35rem;
      font-size: .9rem; padding: .3rem 0; cursor: pointer;
    }
    .checkboxes input[type="checkbox"] { width: 1.1em; height: 1.1em; }
    .last-edited {
      font-size: .75rem; color: #aaa; text-align: right; margin-top: .5rem;
    }

    /* Floating Add Button */
    #addRow {
      position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 1000;
      border-radius: 50%; width: 50px; height: 50px; font-size: 1.8rem;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }
    #addRow:hover { box-shadow: 0 6px 16px rgba(0,255,255,.3); }
  </style>
</head>
<body>
  <div id="controls">
    <button id="toggleExpandCollapse">‚Æù Expand All</button>
    <button id="download">Download</button>
    <button id="uploadTrigger">Upload</button>
    <input type="file" id="fileInput" accept=".json" style="display: none;">
  </div>

  <div id="filter-controls">
    <button class="filter-btn" data-filter="all">Show All</button>
    <button class="filter-btn" data-filter="round">Needs Round</button>
    <button class="filter-btn" data-filter="consent">Needs Consent</button>
    <button class="filter-btn" data-filter="note">Needs Note</button>
    <button class="filter-btn" data-filter="order">Needs Order</button>
  </div>

  <div id="rows"></div>
  <button id="addRow">+</button>

  <script>
    const STORAGE_KEY = 'roundingData';
    let saveTimeout;

    function debouncedSave() {
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(saveData, 500);
    }

    function saveData() {
      const out = [];
      document.querySelectorAll('details.row').forEach(det => {
        const q = sel => det.querySelector(sel);
        out.push({
          round:    q('[name="round"]').indeterminate ? null : q('[name="round"]').checked,
          consent:  q('[name="consent"]').indeterminate ? null : q('[name="consent"]').checked,
          note:     q('[name="note"]').indeterminate    ? null : q('[name="note"]').checked,
          order:    q('[name="order"]').indeterminate   ? null : q('[name="order"]').checked,
          location:    q('[name="location"]').value,
          name:        q('[name="name"]').value,
          mrn:         q('[name="mrn"]').value,
          procedure:   q('[name="procedure"]').value,
          history:     q('[name="history"]').value,
          labs:        q('[name="labs"]').value,
          contactName: q('[name="contactName"]').value,
          contactPhone:q('[name="contactPhone"]').value,
          lastEdited:  det.dataset.lastEdited || new Date().toISOString(),
          isOpen:      det.open
        });
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(out));
    }

    function updateSummary(det) {
      const q = sel => det.querySelector(sel);
      const loc  = q('[name="location"]').value || 'No Loc';
      const nm   = q('[name="name"]').value     || 'No Name';
      const idNo = q('[name="mrn"]').value      || 'No MRN';
      det.querySelector('.overview').textContent = `${loc} | ${nm} | ${idNo}`;

      // find any explicit false (unchecked & not indeterminate)
      const tasks = ['round','consent','note','order'];
      const hasFalse = tasks.some(name => {
        const cb = q(`[name="${name}"]`);
        return cb.checked === false && cb.indeterminate === false;
      });

      // icons only for explicit false
      let icons = '';
      if (!hasFalse) {
        icons = '‚úÖ';
      } else {
        if (q('[name="round"]').checked===false && q('[name="round"]').indeterminate===false)   icons += 'üö∂';
        if (q('[name="consent"]').checked===false && q('[name="consent"]').indeterminate===false) icons += '‚úçÔ∏è';
        if (q('[name="note"]').checked===false && q('[name="note"]').indeterminate===false)     icons += 'üìù';
        if (q('[name="order"]').checked===false && q('[name="order"]').indeterminate===false)   icons += 'üõí';
      }
      det.querySelector('.summary-status-icons').textContent = icons;

      // remove all status classes
      det.classList.remove('status-incomplete-order','status-complete','status-complete-na');

      if (hasFalse) {
        det.classList.add('status-incomplete-order');
      } else {
        // all done ‚Üí pick green vs gray based on order
        const orderSt = q('[name="order"]');
        if (orderSt.checked === true) {
          det.classList.add('status-complete');
        } else {
          det.classList.add('status-complete-na');
        }
      }

      // timestamp
      const ts = new Date().toISOString();
      det.dataset.lastEdited = ts;
      det.querySelector('.last-edited').textContent =
        `Last edit: ${new Date(ts).toLocaleString()}`;
    }

    function createRow(data={}) {
      const det = document.createElement('details');
      det.className = 'row';
      if (typeof data.isOpen === 'boolean') det.open = data.isOpen;
      det.dataset.lastEdited = data.lastEdited || new Date().toISOString();

      const summ = document.createElement('summary');
      summ.className = 'row-summary';
      summ.innerHTML = `
        <span class="summary-status-icons"></span>
        <span class="overview"></span>
        <button class="delete-btn" aria-label="Delete row">√ó</button>
      `;
      summ.querySelector('.delete-btn').addEventListener('click', e => {
        e.preventDefault(); e.stopPropagation();
        if (confirm('Delete this row?')) {
          det.remove(); saveData();
        }
      });
      det.appendChild(summ);

      const content = document.createElement('div');
      content.className = 'row-content';
      const tsDisplay = data.lastEdited
        ? new Date(data.lastEdited).toLocaleString()
        : 'Never';
      content.innerHTML = `
        <div class="checkboxes">
          <label><input type="checkbox" name="round"> Round</label>
          <label><input type="checkbox" name="consent"> Consent</label>
          <label><input type="checkbox" name="note"> Note</label>
          <label><input type="checkbox" name="order"> Order</label>
        </div>
        <input type="text"    name="location"    placeholder="Location (e.g., Room 501)"      value="${data.location||''}">
        <input type="text"    name="name"        placeholder="Patient Name"                    value="${data.name||''}">
        <input type="text"    name="mrn"         placeholder="MRN"                             value="${data.mrn||''}">
        <input type="text"    name="procedure"   placeholder="Procedure"                       value="${data.procedure||''}">
        <textarea name="history" rows="3"        placeholder="History / Indication">${data.history||''}</textarea>
        <textarea name="labs"    rows="3"        placeholder="Relevant Labs / Meds / Vitals">${data.labs||''}</textarea>
        <input type="text"    name="contactName" placeholder="Contact Name (Dr. Smith)"        value="${data.contactName||''}">
        <input type="text"    name="contactPhone"placeholder="Phone / Pager"                 value="${data.contactPhone||''}">
        <div class="last-edited">Last edit: ${tsDisplay}</div>
      `;
      det.appendChild(content);

      // tri‚Äëstate + event binding
      $(content).find('input[type="checkbox"]').each((_,cb) => {
        $(cb).tristate();
        cb.checked     = data[cb.name] === true;
        cb.indeterminate = data[cb.name] === null;
        cb.addEventListener('change', () => {
          updateSummary(det); debouncedSave();
        });
      });

      // text fields
      content.querySelectorAll('input[type="text"],textarea')
        .forEach(el=>el.addEventListener('input',()=>{
          updateSummary(det); debouncedSave();
        }));

      det.addEventListener('toggle', ()=>{
        if (document.readyState==='complete') saveData();
      });

      updateSummary(det);
      document.getElementById('rows').appendChild(det);
    }

    function loadData() {
      let arr = [];
      try { arr = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { arr = []; }
      document.getElementById('rows').innerHTML = '';
      (arr.length ? arr : [{}]).forEach(item => createRow(item));
      updateToggleButton();
    }

    function filterRows(type) {
      document.querySelectorAll('details.row').forEach(det => {
        if (type === 'all') det.style.display = '';
        else {
          const cb = det.querySelector(`[name="${type}"]`);
          det.style.display =
            (cb && cb.checked===false && cb.indeterminate===false)
              ? '' : 'none';
        }
      });
      document.querySelectorAll('#filter-controls .filter-btn')
        .forEach(btn => {
          btn.style.fontWeight = btn.dataset.filter===type ? 'bold' : 'normal';
        });
      updateToggleButton();
    }

    function updateToggleButton() {
      const btn = document.getElementById('toggleExpandCollapse');
      const visible = Array.from(document.querySelectorAll('details.row'))
        .filter(d=>d.style.display==='');
      btn.disabled = visible.length===0;
      const anyClosed = visible.some(d=>!d.open);
      btn.textContent = anyClosed ? '‚Æù Expand All' : '‚Æü Collapse All';
    }

    // controls wiring
    document.getElementById('addRow').onclick = () => {
      createRow();
      const nr = document.getElementById('rows').lastChild;
      nr.open = true;
      nr.querySelector('[name="location"]').focus();
      updateToggleButton(); saveData();
    };
    document.getElementById('toggleExpandCollapse').onclick = () => {
      const btn = document.getElementById('toggleExpandCollapse');
      const exp = btn.textContent.includes('Expand');
      document.querySelectorAll('details.row').forEach(d=>d.open=exp);
      btn.textContent = exp ? '‚Æü Collapse All' : '‚Æù Expand All';
      saveData();
    };
    document.getElementById('download').onclick = () => {
      saveData();
      const blob = new Blob([localStorage.getItem(STORAGE_KEY)||'[]'],{type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `roundingData-${new Date().toISOString().slice(0,16).replace(/[:T]/g,'-')}.json`;
      a.click();
      URL.revokeObjectURL(a.href);
    };
    document.getElementById('uploadTrigger').onclick = ()=>document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = e=>{
      const f=e.target.files[0]; if(!f) return;
      const r=new FileReader();
      r.onload = ev => {
        try {
          const arr = JSON.parse(ev.target.result);
          if (!Array.isArray(arr)) throw new Error('Must be a JSON array');
          localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
          loadData(); filterRows('all');
        } catch(err) {
          alert('Upload error: '+err.message);
        } finally { e.target.value=''; }
      };
      r.readAsText(f);
    };
    document.querySelectorAll('#filter-controls .filter-btn')
      .forEach(btn=>btn.addEventListener('click',()=>filterRows(btn.dataset.filter)));

    // init
    loadData();
    filterRows('all');
  </script>
</body>
</html>
