<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Development - Mobile Fix</title>
    <style>
        :root {
            --bg-color: #fdfdf6;
            --text-color: #333;
            --primum-color: #d81b60; /* Magenta */
            --secundum-color: #3949ab; /* Blue */
            --cushion-color: #555;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #222;
        }

        /* Container for the Drawing and Labels */
        .visual-container {
            position: relative;
            width: 100%;
            max-width: 450px; /* Tablet limit */
            aspect-ratio: 1 / 0.9; /* Square-ish */
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            overflow: hidden; /* Ensures nothing spills out */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 
           LABEL STYLING 
           We use fixed positions (Top Left, Top Right, Bottom) 
           so they never leave the screen boundaries.
        */
        .label {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            line-height: 1.1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            transition: opacity 0.3s ease;
            opacity: 0; /* Hidden by default */
            pointer-events: none;
            max-width: 45%; /* Prevent overlapping center */
            text-align: center;
            z-index: 10;
        }

        .label.active {
            opacity: 1;
        }

        /* Specific Locations */
        #lbl-left {
            top: 20px;
            left: 10px; /* Pinned to safe zone inside left edge */
            color: var(--primum-color);
            border-left: 4px solid var(--primum-color);
            text-align: left;
        }

        #lbl-right {
            top: 20px;
            right: 10px; /* Pinned to safe zone inside right edge */
            color: var(--secundum-color);
            border-right: 4px solid var(--secundum-color);
            text-align: right;
        }

        #lbl-center-bot {
            bottom: 60px; /* Above the cushion */
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            border-bottom: 3px solid #ccc;
            white-space: nowrap;
        }

        #lbl-cushion {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #eee;
            color: #444;
            border: none;
        }

        /* Controls */
        .controls {
            width: 100%;
            max-width: 450px;
            margin-top: 15px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .desc-box {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #555;
            min-height: 60px;
            margin-bottom: 15px;
        }

        input[type=range] {
            width: 100%;
            margin: 0;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <h2 id="stepTitle">Common Atrium</h2>
    </header>

    <div class="visual-container">
        <canvas id="heartCanvas"></canvas>
        
        <!-- Fixed DOM Labels -->
        <div id="lbl-left" class="label">Septum Primum</div>
        <div id="lbl-right" class="label">Septum Secundum</div>
        <div id="lbl-center-bot" class="label">Foramen</div>
        <div id="lbl-cushion" class="label active">Endocardial Cushions</div>
    </div>

    <div class="controls">
        <div class="desc-box" id="stepDesc">
            Drag the slider to visualize the development process.
        </div>
        <input type="range" id="slider" min="0" max="100" value="0" step="0.5">
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
        
        // DOM Elements for labels
        const lblLeft = document.getElementById('lbl-left');
        const lblRight = document.getElementById('lbl-right');
        const lblCenter = document.getElementById('lbl-center-bot');
        const titleEl = document.getElementById('stepTitle');
        const descEl = document.getElementById('stepDesc');

        // Layout Constants (Internal Resolution)
        // We set internal res high, CSS scales it down.
        const W = 600;
        const H = 540;
        
        // Anatomical Coordinates
        const CX = W / 2;
        const ROOF_Y = 80;
        const CUSHION_Y = 460;
        const CUSHION_W = 100;

        // Label Anchor Points (Where the lines start from)
        // These roughly match where the CSS places the DOM elements
        const LABEL_LEFT_ANCHOR = { x: 50, y: 60 }; 
        const LABEL_RIGHT_ANCHOR = { x: W - 50, y: 60 };

        // Setup Canvas Resolution
        canvas.width = W;
        canvas.height = H;

        function drawConnector(startX, startY, endX, endY, color) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.setLineDash([5, 3]); // Dashed line
            ctx.moveTo(startX, startY);
            // Draw a little curve or straight line to the target
            ctx.lineTo(endX, endY);
            ctx.stroke();
            ctx.setLineDash([]); // Reset

            // Draw a dot at the target
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(endX, endY, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScene() {
            const t = parseFloat(slider.value);
            
            // Clear
            ctx.clearRect(0, 0, W, H);
            
            // --- 1. Draw Heart Walls (Static) ---
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 8;
            ctx.strokeStyle = '#333';
            
            ctx.beginPath();
            // Left Atrium Wall
            ctx.moveTo(CX - CUSHION_W, CUSHION_Y + 20);
            ctx.quadraticCurveTo(CX - 220, CUSHION_Y, CX - 220, 200);
            ctx.quadraticCurveTo(CX - 220, ROOF_Y, CX, ROOF_Y + 20);
            // Right Atrium Wall
            ctx.moveTo(CX + CUSHION_W, CUSHION_Y + 20);
            ctx.quadraticCurveTo(CX + 220, CUSHION_Y, CX + 220, 200);
            ctx.quadraticCurveTo(CX + 220, ROOF_Y, CX, ROOF_Y + 20);
            ctx.stroke();

            // Endocardial Cushion
            ctx.fillStyle = '#666';
            ctx.fillRect(CX - (CUSHION_W/2), CUSHION_Y - 20, CUSHION_W, 40);

            // --- 2. Septum Primum (Pink) ---
            // Timeline: 0 -> 40 (Growth)
            let pHeight = 0;
            if (t > 0) {
                const maxP = CUSHION_Y - ROOF_Y - 20; // Stops just above cushion usually
                // It fuses at t=40
                let progress = Math.min(t / 40, 1);
                pHeight = maxP * progress;

                ctx.beginPath();
                ctx.strokeStyle = '#d81b60';
                ctx.lineWidth = 10;
                ctx.moveTo(CX - 10, ROOF_Y + 20);
                ctx.lineTo(CX - 10, ROOF_Y + 20 + pHeight);
                ctx.stroke();

                // Connector line from Label to Tip of Septum
                if (t > 5) {
                    drawConnector(LABEL_LEFT_ANCHOR.x + 80, LABEL_LEFT_ANCHOR.y, CX - 15, ROOF_Y + 20 + pHeight/2, '#d81b60');
                }
            }

            // --- 3. Apoptosis / Foramen Secundum ---
            // Timeline: 25 -> 50
            if (t > 25) {
                let aProgress = Math.min((t - 25) / 20, 1);
                
                // Draw holes by erasing/drawing white circles on top of the pink line
                ctx.fillStyle = '#fff';
                const holeCenterY = ROOF_Y + 60;
                const holeSize = 4 + (12 * aProgress);
                
                if (aProgress > 0) {
                    ctx.beginPath();
                    ctx.arc(CX - 10, holeCenterY, holeSize, 0, Math.PI*2);
                    ctx.arc(CX - 10, holeCenterY + 30, holeSize * 0.8, 0, Math.PI*2);
                    ctx.fill();
                }
            }

            // --- 4. Septum Secundum (Blue) ---
            // Timeline: 60 -> 100
            let sHeight = 0;
            if (t > 60) {
                const maxS = CUSHION_Y - ROOF_Y - 120; // Shorter, leaves Foramen Ovale
                let progress = Math.min((t - 60) / 40, 1);
                sHeight = maxS * progress;

                ctx.beginPath();
                ctx.strokeStyle = '#3949ab';
                ctx.lineWidth = 14;
                ctx.moveTo(CX + 15, ROOF_Y + 20);
                ctx.lineTo(CX + 15, ROOF_Y + 20 + sHeight);
                ctx.stroke();

                // Connector
                if (progress > 0.1) {
                    drawConnector(LABEL_RIGHT_ANCHOR.x - 80, LABEL_RIGHT_ANCHOR.y, CX + 22, ROOF_Y + 20 + sHeight, '#3949ab');
                }
            }

            // --- 5. Update Labels & Text ---
            updateLabels(t, pHeight, sHeight);
        }

        function updateLabels(t, pHeight, sHeight) {
            // Left Label (Pink)
            if (t > 5) {
                lblLeft.innerText = "Septum Primum";
                lblLeft.classList.add('active');
            } else {
                lblLeft.classList.remove('active');
            }

            // Center Label (Holes)
            if (t > 10 && t < 38) {
                lblCenter.innerText = "Foramen Primum";
                lblCenter.classList.add('active');
                // Adjust position visually
                lblCenter.style.bottom = "80px"; 
            } else if (t >= 38 && t < 45) {
                 lblCenter.classList.remove('active'); // Transition period
            } else if (t >= 45 && t < 90) {
                lblCenter.innerText = "Foramen Secundum";
                lblCenter.classList.add('active');
                lblCenter.style.bottom = "auto";
                lblCenter.style.top = "160px"; // Move it up near the holes
            } else if (t >= 90) {
                lblCenter.innerText = "Foramen Ovale";
                lblCenter.classList.add('active');
                lblCenter.style.top = "auto";
                lblCenter.style.bottom = "180px";
            } else {
                lblCenter.classList.remove('active');
            }

            // Right Label (Blue)
            if (t > 60) {
                lblRight.innerText = "Septum Secundum";
                lblRight.classList.add('active');
            } else {
                lblRight.classList.remove('active');
            }

            // Description Logic
            let title, desc;
            if (t < 10) {
                title = "Common Atrium";
                desc = "We start with a single chamber. Watch the <strong>Septum Primum</strong> (Pink) begin to grow from the roof.";
            } else if (t < 35) {
                title = "Foramen Primum";
                desc = "The gap at the bottom is the <strong>Foramen Primum</strong>. It allows blood to flow across while the wall grows.";
            } else if (t < 55) {
                title = "Apoptosis & Fusion";
                desc = "The septum fuses with the cushions. Simultaneously, cell death creates holes near the roof.";
            } else if (t < 80) {
                title = "Foramen Secundum";
                desc = "The holes merge to form the <strong>Foramen Secundum</strong>. A new wall, <strong>Septum Secundum</strong> (Blue), begins to grow.";
            } else {
                title = "Foramen Ovale";
                desc = "The blue wall creates a valve. The path between the two walls is the <strong>Foramen Ovale</strong>.";
            }

            titleEl.innerHTML = title;
            descEl.innerHTML = desc;
        }

        // Init
        slider.addEventListener('input', drawScene);
        window.addEventListener('resize', drawScene); // Handle rotation
        drawScene();

    </script>
</body>
</html>
