<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f19" />
  <title>Calorie Log</title>
  <style>
    :root{
      --bg: #0b0f19;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.09);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --faint: rgba(255,255,255,0.5);
      --line: rgba(255,255,255,0.12);

      /* softer/pastel */
      --good: #69e7c4;
      --warn: #ffd1a8;
      --bad:  #ff7aa2;

      --accent:  #ff7ab6;   /* pink */
      --accent2: #caa8ff;   /* pastel purple */
      --accent3: #9fd7ff;   /* soft blue */
      --shadow: 0 14px 45px rgba(0,0,0,0.45);
      --radius: 16px;
      --radius2: 12px;
      --tap: 48px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: var(--font);
      background:
        radial-gradient(1200px 900px at 18% 12%, rgba(255,122,182,0.22), transparent 52%),
        radial-gradient(1000px 800px at 82% 18%, rgba(202,168,255,0.18), transparent 56%),
        radial-gradient(900px 800px at 45% 85%, rgba(159,215,255,0.12), transparent 55%),
        var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: none;
      touch-action: manipulation;
    }

    body.locked{
      position: fixed;
      width: 100%;
      overflow: hidden;
    }

    .app{ min-height: 100%; display:flex; flex-direction:column; }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(to bottom, rgba(11,15,25,0.92), rgba(11,15,25,0.70));
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--line);
      padding: env(safe-area-inset-top) 14px 12px 14px;
    }

    .toprow{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }

    .title{
      display:flex; flex-direction:column; gap:2px; min-width:0;
    }
    .title h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      font-weight:780;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btnrow{ display:flex; gap:10px; flex-wrap:wrap; }

    button, .btn{
      min-height: var(--tap);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      font-weight: 740;
      font-size: 14px;
      letter-spacing: .15px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px); opacity:.92; }
    button.small{
      min-height: 40px;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 740;
    }

    button.pink{
      background: linear-gradient(135deg, rgba(255,122,182,0.26), rgba(202,168,255,0.20));
      border-color: rgba(255,122,182,0.42);
    }
    button.pink.active{
      background: linear-gradient(135deg, rgba(255,122,182,0.36), rgba(202,168,255,0.28));
      border-color: rgba(255,122,182,0.62);
      box-shadow: 0 0 0 3px rgba(255,122,182,0.14);
    }

    .pillrow{
      margin-top: 10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{ 
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      color: var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      max-width:100%;
    }
    .pillLabel{ font-weight: 780; color: var(--text); letter-spacing: .15px; }
    .pill strong{ color: var(--text); font-weight: 780; }
    .pill .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--accent);
      opacity:.95;
      flex:0 0 auto;
    }

    #btnToggleAdd{
      font-size: 16px;
      width: 52px;
      padding-left: 0;
      padding-right: 0;
      border-color: rgba(255,255,255,0.20);
      background: rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #btnToggleAdd.active{
      background: linear-gradient(135deg, rgba(255,122,182,0.52), rgba(202,168,255,0.42));
      border-color: rgba(255,122,182,0.76);
      color: #0b0f19;
      box-shadow: 0 0 0 3px rgba(255,122,182,0.24), 0 8px 20px rgba(255,122,182,0.25);
      text-shadow: 0 1px 0 rgba(255,255,255,0.55);
    }

    .content{
      flex:1;
      padding: 14px;
      padding-bottom: calc(14px + env(safe-area-inset-bottom));
      max-width: 860px;
      width: 100%;
      margin: 0 auto;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .bd{ padding: 14px; }

    textarea, input, select{
      width: 100%;
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 14px;
      outline: none;
    }
    textarea{
      min-height: 170px;
      resize: vertical;
      line-height: 1.35;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      padding: 12px;
    }
    input:focus, textarea:focus, select:focus{
      border-color: rgba(255,122,182,0.60);
      box-shadow: 0 0 0 3px rgba(255,122,182,0.16);
    }

    .hidden{ display:none !important; }

    .sep{
      height: 1px;
      background: var(--line);
      margin: 12px 0;
    }

    .kpi{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .kpi .box{
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 6px;
      min-height: 78px;
      justify-content:center;
    }
    .kpi .box .label{ font-size: 12px; color: var(--muted); }
    .kpi .box .value{
      font-size: 22px;
      font-weight: 840;
      letter-spacing: .2px;
      line-height: 1.1;
    }
    .kpi .box .mini{ font-size: 12px; color: var(--muted); }

    .chartHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .chartTitle{
      display:flex;
      align-items:center;
      gap: 8px;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .navbtn{
      min-height: 38px;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 860;
      background: rgba(255,255,255,0.06);
    }

    .chart{
      height: 150px;
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      align-items:end;
      padding-top: 6px;
    }
    .barwrap{
      display:flex;
      flex-direction:column;
      gap: 6px;
      align-items:center;
      min-width:0;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .barval{
      font-size: 11px;
      color: rgba(255,255,255,0.74);
      line-height: 1;
      height: 12px;
      white-space: nowrap;
    }
    .bar{
      width: 100%;
      border-radius: 10px;
      background: rgba(255,122,182,0.16);
      border: 1px solid rgba(255,122,182,0.26);
      height: 10px;
      min-height: 10px;
      transition: height .2s ease, background .2s ease, border-color .2s ease;
    }
    .barwrap.selected .bar{
      background: linear-gradient(180deg, rgba(255,122,182,0.30), rgba(202,168,255,0.20));
      border-color: rgba(255,122,182,0.55);
    }
    .barlabel{
      font-size: 11px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .entry{
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      padding: 12px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items:center;
    }
    .entry .left{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 6px;
    }
    .entry .top{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap:wrap;
      min-width:0;
    }
    .badge{
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: rgba(255,255,255,0.78);
      background: rgba(255,255,255,0.04);
    }
    .badge.meal{
      border-color: rgba(202,168,255,0.32);
      background: rgba(202,168,255,0.10);
      color: rgba(246,238,255,0.96);
    }
    .entry .name{
      font-size: 14px;
      font-weight: 780;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .entry .meta{
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .entry .right{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 6px;
      flex:0 0 auto;
    }
    .entry .kcal{
      font-weight: 880;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .footerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: 12px;
    }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(14px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.92);
      padding: 12px 14px;
      border-radius: 999px;
      font-size: 13px;
      z-index: 50;
      box-shadow: var(--shadow);
      max-width: min(92vw, 700px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    /* Modal */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.58);
      z-index: 30;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      padding-top: calc(14px + env(safe-area-inset-top));
      padding-bottom: calc(14px + env(safe-area-inset-bottom));
    }
    .modalOverlay.show{ display:flex; }

    .modal{
      width: min(900px, 100%);
      max-height: 86vh;
      background: rgba(15,20,35,0.92);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display:flex;
      flex-direction:column;
    }
    .modal .mhd{
      padding: 14px 14px 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .modal .mhd .mtitle{
      margin:0;
      font-size: 15px;
      font-weight: 840;
      letter-spacing: .2px;
    }
    .modal .mbd{
      padding: 14px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .modal .mft{
      padding: 12px 14px;
      border-top: 1px solid rgba(255,255,255,0.12);
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .formgrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 820px){
      .formgrid{ grid-template-columns: 1fr 1fr; }
    }

    .field label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .items{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 8px;
    }
    .itemrow{
      display:grid;
      grid-template-columns: 1.4fr .7fr auto;
      gap: 10px;
      align-items:center;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 10px;
    }
    .itemrow input{ border-radius: 12px; padding: 10px 10px; }
    .itemrow button{ min-height: 42px; padding: 10px 12px; border-radius: 12px; }

    .switchRow{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
    }
    .switch{
      width: 52px; height: 32px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.08);
      position: relative;
      flex: 0 0 auto;
    }
    .switch .knob{
      position:absolute;
      top:3px; left:3px;
      width: 26px; height: 26px;
      border-radius:999px;
      background: rgba(255,255,255,0.85);
      transition: transform .18s ease;
    }
    .switch.on{
      background: rgba(255,122,182,0.18);
      border-color: rgba(255,122,182,0.35);
    }
    .switch.on .knob{
      transform: translateX(20px);
      background: rgba(255,122,182,0.95);
    }
    .smallSelect{
      min-height: 38px;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 740;
      background: rgba(255,255,255,0.06);
    }
    .entry .macro{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.1;
    }

    .dangerZone{
      margin-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.12);
      padding-top: 14px;
    }
    .dangerNote{
      font-size: 12px;
      color: rgba(255,210,218,0.95);
      border-left: 3px solid rgba(255,92,122,0.55);
      padding-left: 10px;
      line-height: 1.35;
    }
    button.danger{
      background: rgba(255,92,122,0.12);
      border-color: rgba(255,92,122,0.25);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="toprow">
        <div class="title">
          <h1>Calorie Log</h1>
        </div>
        <div class="btnrow">
          <button class="small pink" id="btnToggleAdd" type="button" aria-pressed="false" aria-label="Toggle add panel">+</button>
          <button class="small" id="btnOpenSettings" type="button">Settings</button>
        </div>
      </div>

      <div class="pillrow">
        <div class="pill" title="Total calories logged today">
          <span class="dot"></span>
          <span><span class="pillLabel">Tracked:</span> <strong id="pillToday">0</strong> kcal</span>
        </div>
        <div class="pill" id="pillGoal" title="Goal status">
          <span class="dot" style="background: var(--accent2)"></span>
          <span><span class="pillLabel">Goal:</span> <strong id="pillGoalText">off</strong> <span id="pillGoalUnit">kcal</span></span>
        </div>
        <div class="pill" title="Entries stored on this device">
          <span class="dot" style="background: var(--accent3)"></span>
          <span><span class="pillLabel">Items:</span> <strong id="pillCount">0</strong></span>
        </div>
        <div class="pill" title="Total macros logged today">
          <span class="dot" style="background: var(--good)"></span>
          <span><span class="pillLabel">Macros:</span> <strong id="pillMacrosText">P 0g • C 0g • F 0g</strong></span>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <div class="bd">
          <!-- ADD PANEL (toggles) -->
          <div id="addPanel" class="hidden">
            <textarea id="jsonInput" placeholder='Paste JSON here'></textarea>
            <div class="footerRow">
              <div class="btnrow">
                <button class="small" id="btnPasteClipboard" type="button">Paste</button>
                <button class="small pink" id="btnAddEntry" type="button">Add</button>
                <button class="small" id="btnCancelAdd" type="button">Cancel</button>
              </div>
              <div class="btnrow">
                <button class="small" id="btnClearInput" type="button">Clear</button>
              </div>
            </div>
            <div class="sep"></div>
          </div>

          <!-- KPIs -->
          <div class="kpi">
            <div class="box">
              <div class="label">Today</div>
              <div class="value"><span id="dashToday">0</span> kcal</div>
              <div class="mini" id="dashTodayMini">—</div>
              <div class="mini" id="dashMacrosMini">—</div>
            </div>
            <div class="box">
              <div class="label">Remaining</div>
              <div class="value" id="dashRemain">—</div>
              <div class="mini" id="dashRemainMini">—</div>
            </div>
          </div>

          <div class="sep"></div>

          <!-- CHART -->
          <div class="chartHeader">
            <div class="chartTitle">
              <span>Last 7 days</span>
              <button class="navbtn" id="btnPrev7" type="button" aria-label="Previous 7 days">‹</button>
              <button class="navbtn" id="btnNext7" type="button" aria-label="Next 7 days">›</button>
              <button class="navbtn" id="btnTodayView" type="button">Today</button>
              <select id="chartMetric" class="smallSelect" aria-label="Chart metric">
                <option value="kcal">kcal</option>
                <option value="protein">protein (g)</option>
                <option value="carbs">carbs (g)</option>
                <option value="fat">fat (g)</option>
              </select>
            </div>
            <div class="badge" id="rangeLabel">—</div>
          </div>
          <div class="chart" id="chart7"></div>

          <div class="sep"></div>

          <!-- ENTRIES -->
          <div class="chartHeader" style="margin-bottom:10px;">
            <div class="chartTitle" id="entriesTitle">Recent</div>
            <div class="badge" id="entriesSubtitle">—</div>
          </div>

          <div class="list" id="entryList"></div>

          <div class="footerRow">
            <div></div>
            <button class="small" id="btnSeeMore" type="button">See more</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="mhd">
        <div style="min-width:0;">
          <div class="mtitle" id="modalTitle">Edit entry</div>
          <div class="mtitle" style="font-size:12px; font-weight:650; color: rgba(255,255,255,0.70); margin-top:4px;" id="modalSub">—</div>
        </div>
        <div class="btnrow">
          <button class="small" id="btnCloseModal" type="button">Close</button>
        </div>
      </div>

      <div class="mbd">
        <div class="formgrid">
          <div class="field">
            <label for="editMealLabel">Meal</label>
            <select id="editMealLabel">
              <option value="meal">meal</option>
              <option value="breakfast">breakfast</option>
              <option value="lunch">lunch</option>
              <option value="dinner">dinner</option>
              <option value="snack">snack</option>
            </select>
          </div>

          <div class="field">
            <label for="editCreatedAt">Time</label>
            <input id="editCreatedAt" type="datetime-local" />
          </div>

          <div class="field">
            <label for="editTotal">Total kcal (override)</label>
            <input id="editTotal" type="number" inputmode="numeric" min="0" placeholder="blank = sum of items" />
          </div>

          <div class="field">
            <label for="editConfidence">Confidence</label>
            <select id="editConfidence">
              <option value="high">high</option>
              <option value="medium">medium</option>
              <option value="low">low</option>
            </select>
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <label for="editFreeText">Description</label>
            <input id="editFreeText" type="text" />
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <label>Items</label>
            <div class="items" id="itemsEditor"></div>
            <div class="btnrow" style="margin-top: 10px;">
              <button class="small" id="btnAddItem" type="button">Add item</button>
            </div>

            <details class="collapsible" id="assumptionsBlock" style="margin-top:12px; border:1px solid rgba(255,255,255,0.12); border-radius:14px; overflow:hidden; background: rgba(255,255,255,0.03);">
              <summary style="cursor:pointer; padding:12px; font-size:13px; font-weight:760; color: rgba(255,255,255,0.88); list-style:none;">Assumptions</summary>
              <div class="inner" id="assumptionsText" style="padding: 0 12px 12px 12px; color: var(--muted); font-size:12px; line-height:1.35; white-space:pre-wrap;">—</div>
            </details>
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <label for="editNotes">Notes</label>
            <input id="editNotes" type="text" />
          </div>
        </div>
      </div>

      <div class="mft">
        <button class="danger" id="btnDeleteEntry" type="button">Delete</button>
        <button class="pink" id="btnSaveEntry" type="button">Save</button>
      </div>
    </div>
  </div>

  <!-- SETTINGS MODAL -->
  <div class="modalOverlay" id="settingsOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="mhd">
        <div style="min-width:0;">
          <div class="mtitle" id="settingsTitle">Settings</div>
        </div>
        <div class="btnrow">
          <button class="small" id="btnCloseSettings" type="button">Close</button>
        </div>
      </div>

      <div class="mbd">
        <div class="field">
          <label>Goal</label>
          <div class="switchRow">
            <div class="switch" id="goalSwitch" role="switch" aria-checked="false" tabindex="0">
              <div class="knob"></div>
            </div>
            <div style="min-width: 180px; flex: 1;">
              <input id="goalInput" type="number" inputmode="numeric" min="0" placeholder="Goal calories (e.g., 1800)" disabled />
            </div>
          </div>
        </div>

        <div class="sep"></div>

        <div class="btnrow">
          <button class="small" id="btnExport" type="button">Export</button>
          <button class="small" id="btnImport" type="button">Import</button>
          <input id="importFile" type="file" accept="application/json" class="hidden" />
        </div>

        <div class="dangerZone">
          <div class="dangerNote">Danger zone — this cannot be undone.</div>
          <div class="btnrow" style="margin-top:10px;">
            <button class="small danger" id="btnClearAll" type="button">Clear all entries</button>
          </div>
        </div>
      </div>

      <div class="mft">
        <button class="small" id="btnDoneSettings" type="button">Done</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    /***********************
     * Storage + Utilities
     ***********************/
    const STORE_KEY = "calorieLogV1";
    const SETTINGS_KEY = "calorieSettingsV1";

    function safeParseJSON(text){
      try { return { ok: true, value: JSON.parse(text) }; }
      catch(e){ return { ok: false, error: e }; }
    }

    function uuid(){
      if (window.crypto && crypto.randomUUID) return crypto.randomUUID();
      return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, c => {
        const r = Math.random()*16|0, v = c === "x" ? r : (r&0x3|0x8);
        return v.toString(16);
      });
    }

    function nowISO(){ return new Date().toISOString(); }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function toast(msg){
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => t.classList.remove("show"), 1600);
    }

    function loadState(){
      let entries = [];
      try{
        const raw = localStorage.getItem(STORE_KEY);
        if (raw) entries = JSON.parse(raw) || [];
      }catch(e){ entries = []; }

      let settings = { goalEnabled: false, goalKcal: null };
      try{
        const rawS = localStorage.getItem(SETTINGS_KEY);
        if (rawS) settings = Object.assign(settings, JSON.parse(rawS) || {});
      }catch(e){}

      if (!Array.isArray(entries)) entries = [];
      return { entries, settings };
    }

    function saveEntries(entries){ localStorage.setItem(STORE_KEY, JSON.stringify(entries)); }
    function saveSettings(settings){ localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings)); }

    function toLocalDatetimeInputValue(isoString){
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return "";
      const pad = (n)=> String(n).padStart(2,"0");
      const yyyy = d.getFullYear();
      const mm = pad(d.getMonth()+1);
      const dd = pad(d.getDate());
      const hh = pad(d.getHours());
      const mi = pad(d.getMinutes());
      return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
    }

    function fromLocalDatetimeInputValue(v){
      const d = new Date(v);
      if (isNaN(d.getTime())) return null;
      return d.toISOString();
    }

    function formatTimeShort(isoString){
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return "—";
      return d.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
    }

    function formatDateShort(isoString){
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return "—";
      return d.toLocaleDateString([], { weekday: "short", month: "short", day: "numeric" });
    }

    function ymdLocal(isoString){
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return null;
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function ymdFromDateLocal(d){
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function dateFromYmdLocal(ymd){
      const [y,m,d] = String(ymd).split("-").map(Number);
      const dt = new Date(y, (m||1)-1, d||1, 12,0,0,0);
      return dt;
    }

    function addDaysYmd(ymd, delta){
      const dt = dateFromYmdLocal(ymd);
      dt.setDate(dt.getDate() + delta);
      return ymdFromDateLocal(dt);
    }

    function todayYmd(){
      return ymdFromDateLocal(new Date());
    }

    function normalizeEntry(obj){
      const e = Object.assign({}, obj);
      if (!e.schema_version) e.schema_version = 1;
      if (!e.entry_id) e.entry_id = uuid();
      if (!e.created_at) e.created_at = nowISO();
      if (!e.meal_label) e.meal_label = "meal";
      if (!e.free_text) e.free_text = e.description || e.text || "";
      if (!Array.isArray(e.items)) e.items = [];
      if (!e.confidence) e.confidence = "medium";

      const numeric = (v)=> (typeof v === "number" && isFinite(v)) ? v :
        (typeof v === "string" && v.trim() !== "" && isFinite(Number(v)) ? Number(v) : null);

      const sumField = (items, field) => {
        let sum = 0;
        for (const it of items){
          const v = numeric(it && it[field]);
          if (v != null) sum += v;
        }
        return sum;
      };

      // kcal
      let totalKcal = numeric(e.total_kcal);
      if (totalKcal == null) totalKcal = sumField(e.items, "kcal");
      e.total_kcal = Math.max(0, Math.round(totalKcal));

      // optional kcal_range normalization (unchanged behavior)
      if (Array.isArray(e.kcal_range) && e.kcal_range.length === 2){
        const a = numeric(e.kcal_range[0]);
        const b = numeric(e.kcal_range[1]);
        if (a != null && b != null) e.kcal_range = [Math.round(a), Math.round(b)];
        else e.kcal_range = null;
      } else {
        e.kcal_range = null;
      }

      // macros (grams)
      let tp = numeric(e.total_protein_g);
      if (tp == null) tp = sumField(e.items, "protein_g");
      e.total_protein_g = Math.max(0, Math.round(tp));

      let tc = numeric(e.total_carbs_g);
      if (tc == null) tc = sumField(e.items, "carbs_g");
      e.total_carbs_g = Math.max(0, Math.round(tc));

      let tf = numeric(e.total_fat_g);
      if (tf == null) tf = sumField(e.items, "fat_g");
      e.total_fat_g = Math.max(0, Math.round(tf));

      if (!e.user_overrides) e.user_overrides = { total_kcal: null, items: {} };
      if (e.user_overrides && typeof e.user_overrides !== "object") e.user_overrides = { total_kcal: null, items: {} };
      if (typeof e.notes !== "string") e.notes = "";

      e.items = e.items.map(it => {
        const item = Object.assign({}, it);
        if (!item.id) item.id = uuid();
        if (!item.name) item.name = item.food || "Item";

        const kcal = numeric(item.kcal);
        item.kcal = kcal == null ? 0 : Math.max(0, Math.round(kcal));

        const p = numeric(item.protein_g);
        item.protein_g = p == null ? 0 : Math.max(0, Math.round(p));

        const c = numeric(item.carbs_g);
        item.carbs_g = c == null ? 0 : Math.max(0, Math.round(c));

        const f = numeric(item.fat_g);
        item.fat_g = f == null ? 0 : Math.max(0, Math.round(f));

        if (!item.quantity) item.quantity = 1;
        if (!item.unit) item.unit = "";
        if (!Array.isArray(item.assumptions)) item.assumptions = [];
        return item;
      });

      return e;
    }

    function todayTotals(entries){
      const today = todayYmd();
      let kcal = 0;
      let protein_g = 0;
      let carbs_g = 0;
      let fat_g = 0;
      let count = 0;

      for (const e of entries){
        const d = ymdLocal(e.created_at);
        if (d === today){
          kcal += Number(e.total_kcal || 0);
          protein_g += Number(e.total_protein_g || 0);
          carbs_g += Number(e.total_carbs_g || 0);
          fat_g += Number(e.total_fat_g || 0);
          count++;
        }
      }
      return { kcal, protein_g, carbs_g, fat_g, count };
    }

    function computeRemaining(state){
      const t = todayTotals(state.entries);
      const goal = state.settings.goalEnabled ? Number(state.settings.goalKcal || 0) : 0;
      if (!state.settings.goalEnabled || !goal) return null;
      return goal - t.kcal;
    }

    function rangeLabelForWindow(endYmd, n=7){
      const end = dateFromYmdLocal(endYmd);
      const start = new Date(end);
      start.setDate(start.getDate() - (n-1));
      const opts = { month: "short", day: "numeric" };
      const a = start.toLocaleDateString([], opts);
      const b = end.toLocaleDateString([], opts);
      return `${a}–${b}`;
    }

    function entryMetricValue(e, metric){
      if (metric === "kcal") return Number(e.total_kcal || 0);
      if (metric === "protein") return Number(e.total_protein_g || 0);
      if (metric === "carbs") return Number(e.total_carbs_g || 0);
      if (metric === "fat") return Number(e.total_fat_g || 0);
      return 0;
    }

    function lastNDaysTotalsWindow(entries, endYmd, n=7, metric="kcal"){

      const out = [];
      const end = dateFromYmdLocal(endYmd);
      for (let i = n-1; i >= 0; i--){
        const d = new Date(end);
        d.setDate(d.getDate() - i);
        const ymd = ymdFromDateLocal(d);
        const label = d.toLocaleDateString([], { weekday: "short" });
        let total = 0;
        for (const e of entries){
          if (ymdLocal(e.created_at) === ymd) total += entryMetricValue(e, metric);
        }
        out.push({ ymd, label, total });
      }
      return out;
    }

    function entriesSortedDesc(entries){
      return [...entries].sort((a,b)=>{
        const ta = new Date(a.created_at).getTime();
        const tb = new Date(b.created_at).getTime();
        return tb - ta;
      });
    }

    function hasAnyEntriesOnYmd(entries, ymd){
      for (const e of entries){
        if (ymdLocal(e.created_at) === ymd) return true;
      }
      return false;
    }

    function minEntryYmd(entries){
      let min = null;
      for (const e of entries){
        const d = ymdLocal(e.created_at);
        if (!d) continue;
        if (min == null || d < min) min = d;
      }
      return min;
    }

    /***********************
     * Modal (safe scroll)
     ***********************/
    let _scrollY = 0;
    function lockBody(){
      _scrollY = window.scrollY || 0;
      document.body.classList.add("locked");
      document.body.style.top = `-${_scrollY}px`;
    }
    function unlockBody(){
      document.body.classList.remove("locked");
      const top = document.body.style.top;
      document.body.style.top = "";
      const y = top ? Math.abs(parseInt(top, 10)) : _scrollY;
      window.scrollTo(0, y || 0);
    }

    /***********************
     * App State
     ***********************/
    let state = loadState();
    let editingEntryId = null;

    const ui = {
      addOpen: false,
      chartOffsetDays: 0,
      selectedDay: todayYmd(),
      recentLoadedDays: [todayYmd()],
      chartMetric: "kcal"
    };

    function refreshHeaderPills(){
      const t = todayTotals(state.entries);
      document.getElementById("pillToday").textContent = t.kcal;
      document.getElementById("pillCount").textContent = state.entries.length;

      const goalEnabled = !!(state.settings.goalEnabled && state.settings.goalKcal);
      const goalText = goalEnabled ? String(state.settings.goalKcal) : "off";
      document.getElementById("pillGoalText").textContent = goalText;
      document.getElementById("pillGoalUnit").classList.toggle("hidden", !goalEnabled);

      const macrosText = `P ${t.protein_g}g • C ${t.carbs_g}g • F ${t.fat_g}g`;
      const el = document.getElementById("pillMacrosText");
      if (el) el.textContent = macrosText;
    }

    function applyGoalUI(){
      const sw = document.getElementById("goalSwitch");
      const inp = document.getElementById("goalInput");
      const enabled = !!state.settings.goalEnabled;
      sw.classList.toggle("on", enabled);
      sw.setAttribute("aria-checked", String(enabled));
      inp.disabled = !enabled;
      inp.value = state.settings.goalKcal ? String(state.settings.goalKcal) : "";
    }

    function setAddOpen(open){
      ui.addOpen = !!open;
      document.getElementById("addPanel").classList.toggle("hidden", !ui.addOpen);

      const btn = document.getElementById("btnToggleAdd");
      btn.classList.toggle("active", ui.addOpen);
      btn.setAttribute("aria-pressed", String(ui.addOpen));

      if (ui.addOpen){
        setTimeout(()=> document.getElementById("jsonInput").focus({ preventScroll: true }), 60);
      }
    }

    function resetRecentToToday(){
      ui.selectedDay = todayYmd();
      ui.recentLoadedDays = [ui.selectedDay];
    }

    function setSelectedDay(ymd){
      ui.selectedDay = ymd;
      if (ymd === todayYmd()){
        if (!ui.recentLoadedDays || !ui.recentLoadedDays.length) ui.recentLoadedDays = [ymd];
      } else {
        ui.recentLoadedDays = [todayYmd()]; // keep ready for later
      }
      renderEntries();
      renderChart(); // updates selected highlight
    }

    function renderKPIs(){
      const t = todayTotals(state.entries);
      document.getElementById("dashToday").textContent = t.kcal;
      document.getElementById("dashTodayMini").textContent = t.count ? `Entries: ${t.count}` : "—";

      const macrosMini = document.getElementById("dashMacrosMini");
      if (macrosMini){
        macrosMini.textContent = `P ${t.protein_g}g • C ${t.carbs_g}g • F ${t.fat_g}g`;
      }

      const rem = computeRemaining(state);
      if (rem == null){
        document.getElementById("dashRemain").textContent = "—";
        document.getElementById("dashRemainMini").textContent = "—";
      } else {
        document.getElementById("dashRemain").textContent = `${rem} kcal`;
        document.getElementById("dashRemainMini").textContent = (rem >= 0) ? "remaining today." : "over today.";
      }
    }

    function renderChart(){
      const metric = (ui.chartMetric || "kcal");
      const endYmd = addDaysYmd(todayYmd(), -ui.chartOffsetDays);
      document.getElementById("rangeLabel").textContent = rangeLabelForWindow(endYmd, 7);

      const days = lastNDaysTotalsWindow(state.entries, endYmd, 7, metric);
      const max = Math.max(1, ...days.map(d => d.total));
      const chart = document.getElementById("chart7");
      chart.innerHTML = "";

      const unit = (metric === "kcal") ? "kcal" : "g";

      for (const d of days){
        const wrap = document.createElement("div");
        wrap.className = "barwrap";
        if (d.ymd === ui.selectedDay) wrap.classList.add("selected");

        const val = document.createElement("div");
        val.className = "barval";
        val.textContent = String(d.total);

        const bar = document.createElement("div");
        bar.className = "bar";
        const h = clamp(Math.round((d.total / max) * 110), 10, 110);
        bar.style.height = `${h}px`;
        bar.title = `${d.ymd}: ${d.total} ${unit}`;

        const lab = document.createElement("div");
        lab.className = "barlabel";
        lab.textContent = d.label;

        wrap.appendChild(val);
        wrap.appendChild(bar);
        wrap.appendChild(lab);

        wrap.addEventListener("click", () => {
          setSelectedDay(d.ymd);
        });

        chart.appendChild(wrap);
      }
    }

    function renderEntries(){
      const list = document.getElementById("entryList");
      list.innerHTML = "";

      const sorted = entriesSortedDesc(state.entries);

      const entriesTitle = document.getElementById("entriesTitle");
      const entriesSubtitle = document.getElementById("entriesSubtitle");
      const btnSeeMore = document.getElementById("btnSeeMore");

      const today = todayYmd();
      if (ui.selectedDay === today){
        entriesTitle.textContent = "Recent";
        entriesSubtitle.textContent = ui.recentLoadedDays.length === 1 ? "today" : `${ui.recentLoadedDays.length} days`;
      } else {
        entriesTitle.textContent = "Day";
        entriesSubtitle.textContent = ui.selectedDay;
      }

      let show = [];
      if (ui.selectedDay === today){
        const setDays = new Set(ui.recentLoadedDays);
        show = sorted.filter(e => setDays.has(ymdLocal(e.created_at)));
      } else {
        show = sorted.filter(e => ymdLocal(e.created_at) === ui.selectedDay);
      }

      for (const e of show){
        const div = document.createElement("div");
        div.className = "entry";
        div.tabIndex = 0;
        div.role = "button";

        const left = document.createElement("div");
        left.className = "left";

        const top = document.createElement("div");
        top.className = "top";

        // confidence tag removed here (kept in edit modal only)
        const meal = document.createElement("span");
        meal.className = "badge meal";
        meal.textContent = e.meal_label || "meal";
        top.appendChild(meal);

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = (e.free_text && e.free_text.trim()) ? e.free_text.trim() : "Entry";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = `${formatDateShort(e.created_at)} • ${formatTimeShort(e.created_at)}`;

        left.appendChild(top);
        left.appendChild(name);
        left.appendChild(meta);

        const right = document.createElement("div");
        right.className = "right";

        const kcal = document.createElement("div");
        kcal.className = "kcal";
        kcal.textContent = `${Number(e.total_kcal || 0)} kcal`;

        right.appendChild(kcal);

        const macro = document.createElement("div");
        macro.className = "macro";
        macro.textContent = `P ${Number(e.total_protein_g || 0)}g • C ${Number(e.total_carbs_g || 0)}g • F ${Number(e.total_fat_g || 0)}g`;
        right.appendChild(macro);

        div.appendChild(left);
        div.appendChild(right);

        div.addEventListener("click", () => openEditModal(e.entry_id));
        div.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" || ev.key === " "){
            ev.preventDefault();
            openEditModal(e.entry_id);
          }
        });

        list.appendChild(div);
      }

      // See more logic
      if (ui.selectedDay !== today){
        btnSeeMore.classList.add("hidden");
        return;
      }

      btnSeeMore.classList.remove("hidden");

      const minYmd = minEntryYmd(state.entries);
      const oldestLoaded = ui.recentLoadedDays[ui.recentLoadedDays.length - 1];
      const canGoOlder = !!minYmd && oldestLoaded > minYmd;

      btnSeeMore.disabled = !canGoOlder;
      btnSeeMore.style.opacity = canGoOlder ? "1" : "0.45";
    }

    function refreshAll(){
      applyGoalUI();
      refreshHeaderPills();
      renderKPIs();
      renderChart();
      renderEntries();
    }

    /***********************
     * Add Flow
     ***********************/
    function addParsedObject(obj){
      let toAdd = [];
      if (obj && typeof obj === "object" && Array.isArray(obj.entries)) toAdd = obj.entries;
      else toAdd = [obj];

      const normalized = [];
      for (const raw of toAdd){
        if (!raw || typeof raw !== "object") continue;
        normalized.push(normalizeEntry(raw));
      }
      if (!normalized.length) return { ok:false, msg:"No valid entry objects found in JSON." };

      const existingIds = new Set(state.entries.map(e => e.entry_id));
      let added = 0;
      for (const e of normalized){
        if (existingIds.has(e.entry_id)) e.entry_id = uuid();
        state.entries.push(e);
        added++;
      }
      saveEntries(state.entries);
      return { ok:true, added };
    }

    async function pasteFromClipboard(){
      const area = document.getElementById("jsonInput");
      try{
        if (!navigator.clipboard || !navigator.clipboard.readText){
          toast("Clipboard not available.");
          return;
        }
        const text = await navigator.clipboard.readText();
        if (!text || !text.trim()){
          toast("Clipboard empty.");
          return;
        }
        area.value = text;
        toast("Pasted.");
        area.focus({ preventScroll: false });
      }catch(e){
        toast("Paste blocked.");
      }
    }

    function handleAdd(){
      const area = document.getElementById("jsonInput");
      const txt = area.value.trim();
      if (!txt){
        toast("Paste JSON first.");
        return;
      }

      const parsed = safeParseJSON(txt);
      if (!parsed.ok){
        toast("Invalid JSON.");
        return;
      }

      const res = addParsedObject(parsed.value);
      if (!res.ok){
        toast("Nothing added.");
        return;
      }

      area.value = "";
      setAddOpen(false);
      resetRecentToToday();
      toast(`Added ${res.added}.`);
      refreshAll();
    }

    /***********************
     * Edit Modal
     ***********************/
    function openEditModal(entryId){
      const e = state.entries.find(x => x.entry_id === entryId);
      if (!e) return;

      editingEntryId = entryId;

      document.getElementById("modalSub").textContent =
        `${formatDateShort(e.created_at)} • ${formatTimeShort(e.created_at)} • ${entryId.slice(0,8)}…`;

      document.getElementById("editMealLabel").value = (e.meal_label || "meal");
      document.getElementById("editCreatedAt").value = toLocalDatetimeInputValue(e.created_at);
      document.getElementById("editConfidence").value = (e.confidence || "medium");
      document.getElementById("editFreeText").value = (e.free_text || "");
      document.getElementById("editNotes").value = (e.notes || "");

      const override = e.user_overrides && typeof e.user_overrides.total_kcal === "number" ? e.user_overrides.total_kcal : null;
      document.getElementById("editTotal").value = (override == null) ? "" : String(override);

      renderItemsEditor(e.items || []);

      const lines = [];
      if (Array.isArray(e.items)){
        for (const it of e.items){
          if (Array.isArray(it.assumptions) && it.assumptions.length){
            lines.push(`${it.name}: ${it.assumptions.join("; ")}`);
          }
        }
      }
      if (e.kcal_range) lines.push(`kcal_range: ${e.kcal_range[0]}–${e.kcal_range[1]}`);
      document.getElementById("assumptionsText").textContent = lines.length ? lines.join("\n") : "—";
      document.getElementById("assumptionsBlock").open = false;

      const overlay = document.getElementById("modalOverlay");
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden","false");
      lockBody();
    }

    function closeEditModal(){
      editingEntryId = null;
      const overlay = document.getElementById("modalOverlay");
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden","true");
      unlockBody();
    }

    function renderItemsEditor(items){
      const box = document.getElementById("itemsEditor");
      box.innerHTML = "";

      if (!Array.isArray(items) || !items.length){
        const empty = document.createElement("div");
        empty.style.fontSize = "12px";
        empty.style.color = "rgba(255,255,255,0.65)";
        empty.textContent = "—";
        box.appendChild(empty);
        return;
      }

      for (const it of items){
        const row = document.createElement("div");
        row.className = "itemrow";
        row.dataset.itemId = it.id;

        const name = document.createElement("input");
        name.type = "text";
        name.value = it.name || "";
        name.placeholder = "Item";

        const kcal = document.createElement("input");
        kcal.type = "number";
        kcal.min = "0";
        kcal.inputMode = "numeric";
        kcal.value = String(Number(it.kcal || 0));
        kcal.placeholder = "kcal";

        const del = document.createElement("button");
        del.className = "danger";
        del.type = "button";
        del.textContent = "Remove";
        del.addEventListener("click", () => row.remove());

        row.appendChild(name);
        row.appendChild(kcal);
        row.appendChild(del);
        box.appendChild(row);
      }
    }

    function gatherItemsFromEditor(){
      const rows = Array.from(document.querySelectorAll("#itemsEditor .itemrow"));
      const out = [];
      for (const r of rows){
        const inputs = r.querySelectorAll("input");
        if (!inputs || inputs.length < 2) continue;
        const nm = (inputs[0].value || "").trim();
        const kcal = Number(inputs[1].value || 0);
        if (!nm && !kcal) continue;
        out.push({
          id: r.dataset.itemId || uuid(),
          name: nm || "Item",
          kcal: Math.max(0, Math.round(kcal)),
          assumptions: []
        });
      }
      return out;
    }

    function saveEditedEntry(){
      const e = state.entries.find(x => x.entry_id === editingEntryId);
      if (!e) return;

      const mealLabel = document.getElementById("editMealLabel").value;
      const dtLocal = document.getElementById("editCreatedAt").value;
      const iso = dtLocal ? fromLocalDatetimeInputValue(dtLocal) : null;

      e.meal_label = mealLabel || "meal";
      if (iso) e.created_at = iso;

      e.confidence = document.getElementById("editConfidence").value || "medium";
      e.free_text = document.getElementById("editFreeText").value || "";
      e.notes = document.getElementById("editNotes").value || "";

      e.items = gatherItemsFromEditor();

      const totalField = document.getElementById("editTotal").value.trim();
      const override = (totalField === "") ? null : Number(totalField);
      if (!e.user_overrides || typeof e.user_overrides !== "object") e.user_overrides = { total_kcal: null, items: {} };
      if (override == null || !isFinite(override)){
        e.user_overrides.total_kcal = null;
      } else {
        e.user_overrides.total_kcal = Math.max(0, Math.round(override));
      }

      if (typeof e.user_overrides.total_kcal === "number"){
        e.total_kcal = e.user_overrides.total_kcal;
      } else {
        let sum = 0;
        for (const it of e.items) sum += Number(it.kcal || 0);
        e.total_kcal = Math.max(0, Math.round(sum));
      }

      saveEntries(state.entries);
      toast("Saved.");
      closeEditModal();

      // if you edited a different day, keep selection; refresh all views
      refreshAll();
    }

    function deleteEditedEntry(){
      if (!editingEntryId) return;
      const idx = state.entries.findIndex(x => x.entry_id === editingEntryId);
      if (idx < 0) return;
      state.entries.splice(idx, 1);
      saveEntries(state.entries);
      toast("Deleted.");
      closeEditModal();
      refreshAll();
    }

    /***********************
     * Export / Import
     ***********************/
    function exportData(){
      const payload = {
        exported_at: nowISO(),
        schema_version: 1,
        settings: state.settings,
        entries: state.entries
      };
      const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `calorie-log-${new Date().toISOString().slice(0,10)}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      toast("Exported.");
    }

    function importDataFromFile(file){
      const reader = new FileReader();
      reader.onload = () => {
        const txt = String(reader.result || "");
        const parsed = safeParseJSON(txt);
        if (!parsed.ok){
          toast("Invalid import JSON.");
          return;
        }
        const obj = parsed.value;
        if (!obj || typeof obj !== "object" || !Array.isArray(obj.entries)){
          toast("Import missing entries[].");
          return;
        }

        const existing = new Set(state.entries.map(e => e.entry_id));
        let added = 0;
        for (const raw of obj.entries){
          const e = normalizeEntry(raw);
          if (existing.has(e.entry_id)) e.entry_id = uuid();
          state.entries.push(e);
          added++;
        }

        if (obj.settings && typeof obj.settings === "object"){
          if (typeof obj.settings.goalEnabled === "boolean") state.settings.goalEnabled = obj.settings.goalEnabled;
          if (obj.settings.goalKcal != null && isFinite(Number(obj.settings.goalKcal))) state.settings.goalKcal = Math.round(Number(obj.settings.goalKcal));
        }

        saveEntries(state.entries);
        saveSettings(state.settings);
        applyGoalUI();
        resetRecentToToday();
        refreshAll();
        toast(`Imported ${added}.`);
      };
      reader.readAsText(file);
    }

    /***********************
     * Settings Modal
     ***********************/
    function openSettings(){
      // avoid stacking modals
      if (document.getElementById("modalOverlay").classList.contains("show")) return;

      const overlay = document.getElementById("settingsOverlay");
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden","false");
      lockBody();
    }

    function closeSettings(){
      const overlay = document.getElementById("settingsOverlay");
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden","true");
      unlockBody();
    }

    function toggleGoal(){
      state.settings.goalEnabled = !state.settings.goalEnabled;
      if (state.settings.goalEnabled && (!state.settings.goalKcal || !isFinite(Number(state.settings.goalKcal)))){
        state.settings.goalKcal = 1800;
      }
      saveSettings(state.settings);
      applyGoalUI();
      refreshAll();
      toast(state.settings.goalEnabled ? "Goal on." : "Goal off.");
    }

    /***********************
     * Wire up UI
     ***********************/
    document.getElementById("btnToggleAdd").addEventListener("click", () => {
      setAddOpen(!ui.addOpen);
    });

    document.getElementById("btnPasteClipboard").addEventListener("click", pasteFromClipboard);
    document.getElementById("btnAddEntry").addEventListener("click", handleAdd);

    document.getElementById("btnCancelAdd").addEventListener("click", () => {
      setAddOpen(false);
    });

    document.getElementById("btnClearInput").addEventListener("click", () => {
      document.getElementById("jsonInput").value = "";
      toast("Cleared.");
      document.getElementById("jsonInput").focus({ preventScroll: true });
    });

    // Chart window nav
    document.getElementById("btnPrev7").addEventListener("click", () => {
      ui.chartOffsetDays += 7;
      renderChart();
    });
    document.getElementById("btnNext7").addEventListener("click", () => {
      ui.chartOffsetDays -= 7;
      renderChart();
    });
    document.getElementById("btnTodayView").addEventListener("click", () => {
      ui.chartOffsetDays = 0;
      resetRecentToToday();
      renderChart();
      renderEntries();
    });

    document.getElementById("chartMetric").addEventListener("change", (ev) => {
      ui.chartMetric = ev.target.value || "kcal";
      renderChart();
    });

    // See more (today only): adds prior days one day at a time
    document.getElementById("btnSeeMore").addEventListener("click", () => {
      const today = todayYmd();
      if (ui.selectedDay !== today) return;

      const oldest = ui.recentLoadedDays[ui.recentLoadedDays.length - 1];
      const prev = addDaysYmd(oldest, -1);

      // Always add the prior day to the set (even if empty), but stop at min entry day
      const minYmd = minEntryYmd(state.entries);
      if (minYmd && prev < minYmd) return;

      ui.recentLoadedDays.push(prev);
      renderEntries();
    });

    // Settings button
    document.getElementById("btnOpenSettings").addEventListener("click", openSettings);
    document.getElementById("btnCloseSettings").addEventListener("click", closeSettings);
    document.getElementById("btnDoneSettings").addEventListener("click", closeSettings);
    document.getElementById("settingsOverlay").addEventListener("click", (ev) => {
      if (ev.target.id === "settingsOverlay") closeSettings();
    });

    // Goal toggle (settings)
    const goalSwitch = document.getElementById("goalSwitch");
    goalSwitch.addEventListener("click", toggleGoal);
    goalSwitch.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter" || ev.key === " "){
        ev.preventDefault();
        toggleGoal();
      }
    });

    document.getElementById("goalInput").addEventListener("input", (ev) => {
      const v = Number(ev.target.value || 0);
      if (!isFinite(v) || v <= 0){
        state.settings.goalKcal = null;
      } else {
        state.settings.goalKcal = Math.round(v);
      }
      saveSettings(state.settings);
      refreshAll();
    });

    // Export / Import (settings)
    document.getElementById("btnExport").addEventListener("click", exportData);
    document.getElementById("btnImport").addEventListener("click", () => {
      document.getElementById("importFile").click();
    });
    document.getElementById("importFile").addEventListener("change", (ev) => {
      const f = ev.target.files && ev.target.files[0];
      if (!f) return;
      importDataFromFile(f);
      ev.target.value = "";
    });

    // Clear all (settings)
    document.getElementById("btnClearAll").addEventListener("click", () => {
      const ok = confirm("Clear all entries? This cannot be undone.");
      if (!ok) return;
      state.entries = [];
      saveEntries(state.entries);
      resetRecentToToday();
      refreshAll();
      toast("Cleared.");
    });

    // Edit modal controls
    document.getElementById("btnCloseModal").addEventListener("click", closeEditModal);
    document.getElementById("modalOverlay").addEventListener("click", (ev) => {
      if (ev.target.id === "modalOverlay") closeEditModal();
    });
    document.getElementById("btnSaveEntry").addEventListener("click", saveEditedEntry);
    document.getElementById("btnDeleteEntry").addEventListener("click", () => {
      const ok = confirm("Delete this entry?");
      if (!ok) return;
      deleteEditedEntry();
    });

    document.getElementById("btnAddItem").addEventListener("click", () => {
      const box = document.getElementById("itemsEditor");
      const helper = box.querySelector("div");
      if (helper && helper.textContent === "—") helper.remove();

      const row = document.createElement("div");
      row.className = "itemrow";
      row.dataset.itemId = uuid();

      const name = document.createElement("input");
      name.type = "text";
      name.placeholder = "Item";

      const kcal = document.createElement("input");
      kcal.type = "number";
      kcal.min = "0";
      kcal.inputMode = "numeric";
      kcal.placeholder = "kcal";
      kcal.value = "0";

      const del = document.createElement("button");
      del.className = "danger";
      del.type = "button";
      del.textContent = "Remove";
      del.addEventListener("click", () => row.remove());

      row.appendChild(name);
      row.appendChild(kcal);
      row.appendChild(del);
      box.appendChild(row);
      name.focus({ preventScroll: false });
    });

    /***********************
     * Init
     ***********************/
    (function init(){
      state.entries = (state.entries || []).map(normalizeEntry);
      saveEntries(state.entries);
      applyGoalUI();
      refreshAll();
      setAddOpen(false);
    })();
  </script>
</body>
</html>
