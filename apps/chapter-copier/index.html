y, if any one of the three countries went to war, the other two would join it. When the war began, Italy broke the Triple Alliance and didn’t join with Germany. But Italy didn’t immediately join the Allies either. Instead, Italy’s government remained out of the war for a year. During this year, thousands of French and British soldiers died. Now that the war was over, Italy’s leader was still treated with suspicion, because Italy had once been Germany’s friend, and hadn’t immediately joined with Germany’s enemies. The British, French, and American leaders took credit for the Allied victory in World War I. As a matter of fact, the French and British viewed Woodrow Wilson of the United States as the savior of the Allied forces, even though the U.S. had entered the war so late. When David Lloyd George of Britain was asked how he had fared at the Peace of Versailles, he answered, “Not bad, considering that I was seated between Jesus Christ and Napoleon”—by which he meant Woodrow Wilson of the United States and the French leader, Clemenceau. So at Versailles, the three powerful countries set the terms of the peace treaty, while Vittorio Orlando watched. Orlando had hoped that, at the very least, Italy would get some of the land that lay along the Adriatic Sea. But Woodrow Wilson thought that it would be much better to create new, independent countries, so he refused to agree. The land along the Adriatic became part of the new country of Yugoslavia. Italy did get some of the land that had once belonged to Austria, including the city of Trieste and the land surrounding it. It got nine thousand square miles—an area just a little bit bigger than the state of Massachusetts. But that didn’t seem like nearly enough to the Italians. After all, Great Britain had claimed more than two hundred thousand square miles of Turkish land— an area almost as big as the state of Texas. And Italy had another complaint. When Italy had joined the war in 1915, it had signed a secret treaty with Great Britain. In return for Italy’s help in the war, Great Britain had promised to give Italy huge amounts of land, all down the Adriatic Sea. Now, the British were ignoring the secret treaty. When Vittorio Orlando returned home, he discovered that he had become very unpopular. The Italian people were angry that their country hadn’t gained more land from the treaty. Italy had lost half a million men in the war, and almost another million had been wounded—a quarter of them crippled for life. Italy had spent as much money fighting World War I as it had spent in the fifty years before! Italy deserved more—and Orlando hadn’t managed to get it. Just days after the end of the Versailles conference, Vittorio Orlando resigned his position. This was the opportunity for a young politician named Benito Mussolini to move into power. In the year of the Versailles peace conference, Mussolini was thirty-six years old. He came from a poor family, and had worked as a blacksmith alongside his father. He had fought in World War I, but in 1917 he was wounded and sent home. Like many Italians, Mussolini believed that Italy should have gotten more land in return for helping the Allies. He also believed that Italy needed a new kind of government. If you remember, the Italian states were all united under King Victor Emmanuel II in 1861. Italy was a constitutional monarchy, which meant that a prime minister and an elected assembly had power, as well as the king. But even at that time, many people still thought that the nation of Italy should bea republic, not a monarchy. In the fifty years since then, the king had not exactly been the most popular man in Italy. Victor Emmanuel II had passed the throne on to Umberto I—who had signed the Triple Alliance with Germany and Austria. During Umberto’s rule, Italy grew poorer because it fought with its neighbors and also fought in Africa to protect its colonies. The people grew so restless and unhappy that they began to riot. Umberto announced that the country would be put under martial law. This made him so hated that he was assassinated! The throne went to his son, Victor Emmanuel III. Victor Emmanuel III allowed Vittorio Orlando, his prime minister, to help him make his decisions. When Orlando resigned, Victor Emmanuel III could not find a strong prime minister to replace him. Italy had four different prime ministers in three years! In the middle of all this chaos, Mussolini began to write and talk about his new political philosophy. He made speeches, and put out a newspaper called Il Popolo d'Italia , or “The People of Italy.” In this newspaper, Mussolini explained that the most important thing for any country was that its government be strong. The government, and the nation itself, were more important than individual people. Individuals shouldn’t demand rights if those rights would be bad for the country as a whole. Instead, each person should find fulfillment in serving the state. Mussolini also believed that a strong Italian leader could make the state of Italy as glorious as it had once been in the days of the Roman Empire. And because the state was so important, everyone should pay unquestioning, absolute loyalty to the leader of the state. This might not sound like a very appealing idea to you. But Italy was poor, unhappy, and had no leader at all. For many Italians, the idea that a strong leader might take control, fix all of Italy’s problems, and return Italy to a glorious place as the strongest nation in Europe was very wonderful indeed! Mussolini’s followers joined together in an organization that he called the Fasci di Combattimento , or the “Band of Fighters.” The word fasci , or “band,” actually referred to the fasces , the bundle of tightly joined-together sticks with an axe in its center that had been a symbol of the ancient Roman government. Mussolini believed that individuals should be bound together so tightly that they formed a single united state, and that this state could never be broken apart. Soon his followers were nicknamed “Fascists.” And because they wore black shirts as part of their uniform, they also were given the name “Blackshirts.” They saluted their leader by holding out their right arms at a stiff angle. They claimed that this salute was the same as the one the ancient Romans used—but this was a myth. The stiff-arm salute isn’t found in one single painting or statue. It had been used in different countries for many years. No one knew for certain where it came from—but in movies made in the early 1900s that were set in ancient Rome, movie directors told the actors playing Romans to use this salute. So the “ancient Roman salute” probably came from the movies! Mussolini planned to gather Fascists from all over Italy and march into Rome. Some of his followers would seize the government buildings. Others would wait outside the city, carrying guns. If the Italian government refused to give Mussolini the power to run Italy, the Fascist army waiting outside would march in and begin a war. Mussolini collected his Fascist followers and marched towards Rome. But he never really had to occupy the city. Victor Emmanuel III was too afraid of starting a civil war. If Victor Emmanuel had called out the army and declared martial law—as his advisors begged him to do—the army could have driven off the Fascists. There were many, many more Italian army soldiers than there were fighters in the Fascist army. Many of the Fascists hadn’t actually managed to get hold of guns. They carried hoes and pitchforks instead. Mussolini and his Blackshirts march to Rome. But Victor Emmanuel didn’t call out the army. Perhaps he remembered what had happened to his father, Umberto I, after he declared martial law! He didn’t even wait for Mussolini’s Fascists to arrive in Rome. Instead, he summoned Mussolini to meet him and agreed to make him prime minister. By 1923, Italy was firmly under control of the Fascists. Mussolini, the prime minister, was nicknamed Il Duce —“The       25: `CHAPTER TWENTY-FIVE Armies In China Japan, China, and a Pretend Emperor Across the Pacific Ocean, Japan was also trying to build an empire. Around the time of World War I, Japan’s empire-building got mixed up with China’s ex-emperor. When the young Qing emperor Henry Puyi left the Forbidden Palace, he went first to Japan. He lived in Japan for several years, hoping that the Japanese might one day help him to get his throne back. Over in China, Sun Yixian was forced to hand over power to a warlord named Yuan Shikai. Sun Yixian fled to the city of Canton, while Yuan Shikai took over the new Chinese government and ruled as a military dictator. To keep his power, Yuan Shikai had to fight off other warleaders. While all this fighting was going on, Japan ordered Yuan Shikai to hand over not only Manchuria, but also the nearby provinces of Shantung and Inner Mongolia. Yuan had no choice. He couldn’t resist Japan and fight against other warlords to keep his power in China. He agreed. A year later, Yuan died. Now competing warlords and their bands of soldiers battled to rule the parts of China that hadn’t been given over to the Japanese. Sun Yixian, still in Canton, hadn’t abandoned the hope of a united, peaceful China. He had organized a group of followers into a political party called the Nationalist Party, or the Kuomintang. The members of the Nationalist Party hoped to get rid of the warlords and unite China again, into a republic. Sun Yixian and another Chinese revolutionary, Chiang Kai-shek, asked Russia to send help so that the Nationalist Party could fight against the warlords. When Russia agreed, Chiang Kai-shek went to the Soviet Union to see how the Red Army worked. With the help of Soviet advisors and Soviet weapons, the Nationalist Party started its own military academy to train its own soldiers. Soviet officers came to China to help prepare the new National Revolutionary Army for battle. Chiang Kai-shek, now the commander in chief of the National Revolutionary Army, began to plan a campaign against the warlords of the north. In 1925, Sun Yixian died. But his plan to unify China lived on. A year later, the National Revolutionary Army began to march north. One by one, the army defeated the warlords that lay between Canton and Beijing. By 1928, the Nationalist Party had taken control of the city of Beijing, and of China’s government. But further away from the capital city, in the most distant provinces of China, warlords still reigned supreme. In Japan, meanwhile, a new emperor had just ascended the throne. Hirohito was twenty-five years old. For the last five years, he had been the regent for his father, the emperor Yoshihito. Yoshihito had grown so old that he had begun to lose his wits. When Hirohito was twenty, Yoshihito went to a solemn meeting of Japan’s government leaders. The meeting was long and dull, so the old man rolled up the papers on which his royal speech was written, and amused himself by peering at all of the important men through it, like a telescope. At this, the leaders decided that Yoshihito was now too old to rule the country. Hirohito would take control of Japan and rule in his father’s name. Five years later, in 1926, Yoshihito died and Hirohito became emperor in his own name. He was the 124th emperor of Japan, and he would rule Japan longer than any other emperor. Hirohito governed a Japan that was torn by disagreement about who was really in charge. Like many other nations, Japan now had a constitution, and an elected assembly that made and passed laws. The emperor was only supposed to make decisions after his “cabinet” (a group of advisors) told him what the people wanted. Hirohito was an energetic, well-educated young man. Before he became emperor, he had traveled in Europe, gone fly-fishing in Scotland, and visited with the king of England. He didn’t want to be a figurehead; he wanted to be a real emperor. And all of his life, Hirohito had been taught that, like all emperors of Japan, he was part divine—a descendant of the sun goddess Amaterasu. Hirohito would not be content to simply sit and do as his advisors told him. Hirohito wasn’t the only man who wanted to rule Japan. Japan’s large army had become less and less willing to do as the government ordered. The Japanese army had already taken land away from China, occupied Korea, and seized Manchuria. It was a powerful, well-organized force, and many Japanese military officers didn’t like the attitude of the Japanese assembly towards the armed forces. After the war with Russia, the assembly had reduced the size of the army. The officers resented this. Some wanted Japan’s constitution thrown out, so that Japan could be led by military officers who would expand the Japanese Empire all across Asia. In 1931, five years after Hirohito ascended the throne, the Japanese soldiers posted in Manchuria took matters into their own hands. These soldiers were alarmed when the Nationalist Party took control of Beijing. If China grew strong and unified again, it might manage to reclaim Manchuria. So the soldiers in Manchuria accused Chinese soldiers of trying to bomb a train with Japanese soldiers on it. Was there really an explosion near the train? No one knows—but the train certainly arrived safely at its station. Still, Japanese soldiers started to invade and capture Chinese towns all over Manchuria, in revenge. Other Japanese soldiers marched up from Korea to help. Back in Japan, the government knew nothing about this military action. When the Japanese assembly did find out that the Japanese soldiers had begun a small war in Manchuria, they were powerless to stop it. The army simply ignored all of the instructions coming out of Tokyo, Japan’s capital city. Next, the army found Henry Puyi and offered to smuggle him into Manchuria. There, he could become the emperor of a Japanese Empire in China, called Manchukuo. Puyi accepted the offer at once. So the officers put him on a ship that would take him to Manchuria. Puyi didn’t know it—but the Japanese had no intention of allowing him to fall back into Chinese hands. The boat was booby-trapped. If it were attacked by the Chinese, it would explode—and Puyi would die. Fortunately, the boat reached Manchuria safely. The Japanese army immediately announced that Puyi would be the Chief Executive of the new country Manchukuo. No one was particularly happy about this. The Chinese said that Manchukuo was an unreal country, a fairy tale, and that Puyi was a traitor. Puyi was indignant, because he had thought he would be made emperor. “Chief Executive” was not nearly as interesting a job. The Japanese government in Tokyo was unhappy with the army’s actions—but was afraid of too much resistance. Hirohito could make an imperial decree removing the army from Manchuria, but what if the army simply refused to go? Then it would be obvious to everyone that the Japanese assembly and the emperor were helpless. So Hirohito and the Japanese government agreed to recognize Manchukuo as a legitimate country. China appealed to the League of Nations. The League of Nations, after hearing the whole story of the founding of Manchukuo, announced that Japan was at fault, and should withdraw from China. Instead, Japan simply left the League of Nations. But both Italy and Germany (neither of which was very fond of the League of Nations) agreed to recognize the new country of Manchukuo as a real nation. The Japanese army, to keep Puyi happy, agreed to give him the title of emperor. They gave him money, a palace—and no power. They made all of his decisions for him. Manchukuo would remain under Japanese power for many years. In time, Japan would use Manchukuo as a place to build naval and army bases—and the Japanese military would grow stronger yet. The Long March SOVIET J ~~) Area under Communist ( Self-government =< Long March MONGOLIA CHINA < Toner Being > f e 'Mongolia \ i wee Shantung zs INDIA A Iie fed oy ) $ The Long March Chiang Kai-shek, the commander in chief of the National Revolutionary Army, had led his army into Beijing and captured it. But he still had a civil war to fight. The National Party, or Kuomintang, controlled part of China, but elsewhere powerful warlords with bands of soldiers claimed to rule over the distant provinces of China. Chiang Kai-shek still had to defeat them. And soon he would have a falling out with his own allies. Chiang Kai-shek and his army had grown stronger with the help of Soviet advisors and Soviet allies. Many Chinese, seeing the devastation of their country caused by the weakness of the Qing emperor, and the struggle for power between warlords that followed, believed that the Soviet Union was a good model for a new China. Representatives of the Russian Communist Party traveled to China, to help the Chinese learn more about communism. They even drew up a “manifesto,” or statement of beliefs, that the Chinese communists could use, and brought it to Shanghai. There, people who were interested in seeing China become communist gathered to read the manifesto, talk about it, and argue about it. After a week of discussion, these “delegates” formed the Chinese Communist Party. One of the first members of the Chinese Communist Party, or CCP, was a young teacher named Mao Zedong (also spelled Tse-tung). At first there were only about seventy Chinese communists in all of China. But these first Chinese communists left Shanghai and went back to their hometowns, ready to convince other Chinese to become communists. Mao Zedong went to his home in Hunan, quit his job as a teacher, and started to hold classes to teach the Chinese more about communism. As the CCP grew bigger, some of its members thought that the CCP should try to take over and drive the Kuomintang and the National Revolutionary Army out of power. But the Soviets in Russia thought that it would be better for the CCP and the Kuomintang to be allies. So the CCP, which now had its own army, agreed to help the National Revolutionary Army defeat the rest of the warlords. But when the CCP and the Kuomintang tried to agree on policies by which China would be governed, trouble began. Many Kuomintang members and National Revolutionary Army officers began to suggest that the CCP was more Russian than Chinese. They accused the Chinese Communist Party of helping foreigners, once again, gain control over China. Chiang Kai-shek agreed that the Russians had too much power in the CCP. So he ordered all CCP members, including Mao Zedong, to be fired from their jobs. He had all of the Soviets in China he could find, and many Chinese communists as well, arrested. He ordered some of them to be executed. The CCP and the Kuomintang would no longer be allies; now they were deadly enemies. Mao Zedong and three thousand soldiers, peasants, and laborers gathered in Hunan and tried to attack the Kuomintang back. But this small rebellion was at once scattered by the National Revolutionary Army. Other Chinese Communist Party members who tried to fight back were defeated as well. By the time fighting had ended, scores of Chinese communists were dead. Now that Chiang Kai-shek had driven off the CCP, he settled down to fight against the warlords that still ruled over the western provinces of China. For years, the National Revolutionary Army fought against and defeated them, one by one. And although the goal of the Kuomintang was supposed to be to make China into a republic, with a constitution and assemblies, the truth was that Chiang Kai-shek and the army really held all of the power in China. At first, Chiang Kai-shek was too busy worrying about the Japanese in Manchuria and the warlords in China to pay any more attention to the CCP. But by 1930, he decided that it was time to worry about the Chinese communists once more. The Chinese communists had retreated to wild, distant places, setting up camps in the mountains. Mao and his remaining followers had gone east, into the Jinggang Mountains on the edge of the province of Jiangxi. Over the years, other CCP members came to join them. One of them, an army officer named Zhu De, brought a whole troop of soldiers with him. In the mountain retreat where they had settled, Mao and Zhu De took the land away from the rich landlords who owned it and gave it instead to the peasants. This made all of the peasants very happy to join with the Chinese communists! Mao and his followers announced that this new community was actually a new nation, the Chinese Soviet Republic (or the Kiangsi Soviet), and that Mao was its chairman. In 1930, Chiang Kai-shek ordered a hundred thousand National Revolutionary Army soldiers to surround the Kiangsi Soviet. The CCP fought back. Even though they were outnumbered more than two to one, they managed to drive Chiang’s men back. Chiang sent another force—this time, with two hundred thousand men. The same thing happened. Twice more, the Kiangsi Soviet drove back the invaders. Four attacks had been unsuccessful. But the fifth was a different story. In 1934, Chiang Kai-shek sent five hundred thousand men against the Kiangsi Soviet settlement. This time, Mao realized, the army was too large to defeat. The Chinese Soviet Republic would fall—and its people would have to flee. The members of the Kiangsi Soviet began to retreat away from the approaching army, towards the outer, western edges of China. On October 15th, 1934, a hundred thousand men, women, and children began to march west. They would march for over a year. They crossed rivers by building rafts, attaching baskets filled with stones to the rafts by ropes, and then poling the rafts into place, end to end, and dropping the baskets. This formed a narrow wooden bridge! As they marched, they passed Nationalist Army outposts and were fired on. Some were killed. Some drowned while building the raft bridges. Women who had babies while marching gave them to families in villages that they passed, because it was too hard to care for a little baby while marching. When they reached the high mountains at the border of the province, Mao told them that they could only cross if they kept walking. If they sat down, in the high mountain passes, they would freeze! The marchers made up a song to remind themselves of this: The mountain is high, so high, We cannot stop. Wrap your feet up! Rub them well! Don’t rest at the top! As they marched through the mountains, sleet storms lashed at them. Some of the marchers collapsed from cold. No one had the energy to rescue them. Others lay down at the very top, where the air was thin and there was not very much oxygen, because they felt sleepy. They never woke up. The Long March On the other side of the mountains, they had to cross the Grasslands—a wide, dry waste with few villages and little food. The grain they carried with them began to run out. They started to eat grass and plant roots. They boiled their leather shoes and belts with leaves of nearby plants and made soup out of it. They called it the “Soup of the Three Delicacies” to make it taste better! When the Kiangsi Soviet arrived in the town of Wudi, in Shaanxi province, one year and four days later, only five thousand remained. Their journey became known as the Long March. With the Long March over, Mao had become the best-known, the most respected, and the most powerful of the Chinese communists. He was now acknowledged as the leader of the CCP. Meanwhile, many Chinese who were not communists were beginning to wonder why Chiang Kai-shek was spending so much energy fighting the CCP, when the Japanese were trying to take away more and more of Manchuria. Rather than fighting other Chinese, why didn’t the Nationalist army put all its energy into fighting Japan? The CCP wanted these Chinese on their side. They began to use as their slogan, “Chinese don’t fight Chinese.” Many of the Chinese soldiers in the Nationalist Army agreed—and didn’t want to fight against the CCP any more. Chiang Kai-shek had to make a journey north, to tell the commanding officer of the National Army soldiers stationed there that he needed to fight against the Chinese communists with more fervor. When he arrived, the commanding officer took Chiang prisoner for two weeks! The officer realized that keeping Chiang in jail would cause a big problem, so he released Chiang Kai-shek. But Chiang had gotten the message. Continuing the fight against the CCP would make his authority weaker. The Kuomintang and the Chinese Communist Party would have to become friends. It was time for the long civil war to end.`,
      26: `CHAPTER TWENTY-SIX The Great Crash, and What Came of It A A A A A A | na? ae ae Do Black Tuesday and a New Deal In the United States, after World War I, life just seemed to get better and better. The doughboys had come home victorious, the stores were full of food, and everyone seemed to have plenty of money. Architects were designing triumphant new buildings called skyscrapers that rose up high above the roofs of America’s cities. Schools were packed with students. For the first time in American history, almost everyone could read, and authors like William Faulkner (The Sound and the Fury ) and Hendrik Willem van Loon (The Story of Mankind ) were publishing books that made them famous. Almost three hundred plays were performed in New York City alone. Musicians sang silly, light-hearted songs like “Yes, We Have No Bananas” and “T Wish That I Could Shimmy Like My Sister Kate.” Dance marathons—all- night contests, where the contestants had to keep moving without once stopping or falling asleep—were held all over the country. Everywhere, new things were happening. The first Miss America pageant was held. (A sixteen-year-old girl from Washington, DC, Margaret Gorman, won!) The first Oscar awards for the movies were handed out. In his little plane The Spirit of St . Louis , Charles Lindbergh became the first person to fly alone, without stopping, across the Atlantic Ocean. Nothing seemed impossible. Life in America seemed like a beautiful dream. In 1929, the dream ended. During the 1920s, hundreds of thousands of people were spending money on something called the “stock market.” A market is a place where people go to buy and sell. Many cities have a “farmer’s market,” where people with gardens come with their extra vegetables and sell them to others who don’t have gardens. The “stock market” is a place where people buy “stock,” and stock is a small portion of a company. We read about stocks in Chapter Sixteen . When the chocolate factory owner took money from his friends to improve his factory, and promised them that in return they would get some of the profits at the end of the year, he was selling them “stock.” Each friend now “owned” part of the company, and would get part of the money that the company made. They had become “stockholders.” If the chocolate factory did well, each stockholder would make money at the end of the year. But if the chocolate factory didn’t make any profit, the money that each stockholder gave to the factory owner would be gone. As a matter of fact, if the factory was really doing poorly, the stockholders might even have to chip in some more money to help pay salaries and keep the factory open. In the United States, people who wanted to sell parts of their companies, and people who wanted to buy those “stocks” because they hoped to share in the year-end profits, all met together in an area of New York City called Wall Street. (The name comes from a real wall that was built along the street in the seventeenth century, to protect the original Dutch settlers of the city from the attacks of Native Americans and hostile Englishmen.) In the early 1800s, a group of businessmen decided to open a “stock exchange” on Wall Street. There, company owners and company buyers could come to buy and sell stocks. This place of business was called the New York Stock Exchange. In the 1920s, after the end of World War I, factories and companies were making wagonloads of money. People who bought stock in those companies were making lots of money too, sharing in the company profits. If they spent $100, they got $1,000 back; if they spent $25,000, they might get a hundred thousand dollars in profit. Buying stock seemed like the easiest way in the world to earn money. People were so excited about this easy money that they spent hundreds of thousands of dollars on stocks. Sometimes, they even borrowed money to buy stocks. After all, they were sure they would make enough profit to pay back the loan. But when factories and companies are raking in money, more factories get built and more companies get started. More sellers compete for the same buyers. The buying starts to slow down. Money gets a little tighter, and a little scarcer. In 1929, the stock market didn’t just slow down. It came to a crashing halt, all within a week. On October 24th, 1929, people began to sell off their stock. As they sold their stock, others began to think that it might be a good idea to sell as well. With so many people selling, and not too many people wanting to buy, the prices of the stocks had to go down, and down, and down. (Think of it this way: if twenty people want a candy bar, and one person has five candy bars to sell, the person with the candy bars can probably charge $2 per candy bar, and at least five of the twenty people will be willing to pay it. But if twenty people have candy bars that they really want to sell, and only one person wants to buy a candy bar, all twenty people will charge as little as possible for their candy bars, hoping that the hungry person will pick their five-cent candy bar instead of another seller’s fifteen-cent bar.) The prices of stocks kept going down, and down, and down. More people sold their stock, hoping to get some money back for it before the prices dropped even more. The value of the stocks went down even more. A man who owned $50,000 worth of stock on the morning of October 24th found, at the end of the day, that his stock was worth less than a hundred dollars. This selling went on for a week. It was known as the Wall Street Crash. The worst day of the whole Crash was Tuesday, October 29th, 1929. On that day, which became known as Black Tuesday, fourteen billion dollars worth of stock lost so much of its value that it was worth almost nothing. Stockholders who had put most of their money into buying stocks now had no money at all. Many owed loans to banks that they couldn’t possibly pay. The banks couldn’t get their money back—so the banks themselves had to close. Some businessmen were plunged so deeply into great debt that they killed themselves. Buyers and sellers lost so much money that for the next ten years, most Americans had very little to spend. They didn’t buy new clothes, they didn’t buy new cars, they didn’t buy a lot of food, and they certainly didn’t buy Christmas presents. If you got an orange for Christmas, you were a very lucky child. This time, the 1930s, was called the “Great Depression.” To make matters worse, the weather turned bad. Tremendous droughts killed off hundreds of thousands of acres of crops. The Great Plains of the United States had so little rain that winds picked up the dust and blew it back and forth in huge dust storms. During a dust storm, people locked themselves in their houses, put towels under the doors and around the windows—and still found an inch of dirt all over their floors, beds, and furniture at the end of the storm. The middle of America became known as the Dust Bowl. Unable to make a living on their dry farms, thousands of Americans left the Dust Bowl states and headed to California. These emigrants were called “Okies,” because although many hailed from Arkansas, Missouri, and Texas, one out of every five came from Oklahoma. Thousands of Americans had to leave their dry farms and move elsewhere. When the Great Depression began, a man named Herbert Hoover was president. Hoover knew that he would have to do something to help the thousands of poor, hungry, and homeless Americans. In 1932, President Hoover and the United States Congress set up something called the “Reconstruction Finance Corporation.” The RFC was like a bank that would lend money to banks, businesses, and farms, so that they could keep going until times got a little better. The RFC was a good start, but it wasn’t enough. Another American leader, a New Yorker named Franklin Delano Roosevelt, promised Americans that if he were elected president instead of Herbert Hoover, he would give America a “New Deal” that would reverse the Great Depression. Roosevelt, nicknamed FDR, had suffered from a disease called polio. He was in a wheelchair, because he couldn’t walk anymore. But even from his wheelchair, he seemed more energetic and more full of ideas than Herbert Hoover. And Americans were desperate for an answer to their poverty. On Election Day, FDR beat Hoover by millions and millions of votes. Now that he was president, FDR wanted to get immediate help to people who were homeless and hungry. He wanted to provide jobs for people who were out of work. And he wanted to change the stock market and the banks so that a Great Crash could never happen again. Along with Congress, FDR created new “companies” that would give Americans jobs and salaries. The Civilian Conservation Corps, nicknamed the CCC, hired men to plant forests, fight fires, and control floods. The Works Progress Administration, or WPA, hired even more men to build roads and bridges. The Agricultural Adjustment Administration, or AAA, helped farmers rebuild their herds and get their fields back. FDR created so many programs with abbreviations like CCC, WPA, and AAA, that Americans said, “FDR is making alphabet soup for the USA!” FDR’s alphabet soup put real soup into the bellies of millions of hungry Americans. And his “New Deal” would slowly bring the United States out of the Great Depression. Hitler’s Rise to Power The Great Depression of the United States didn’t just affect America. It affected the whole world. All during the 1920s, Americans bought expensive things, from cars to coffeemakers, from European businesses. Americans traveled to Europe and spent millions of dollars on hotels and food. American money poured into Europe. When Americans began to lose their money, they stopped buying fancy European goods. They quit traveling to Europe. European factories and businesses suddenly had much less money. Hotels and restaurants started to fire waiters, bellboys, and maids. Like America, Europe became poorer. The Great Depression spread across the countries of Europe. Europe During Hitler’s Rise to Power One of the countries hardest hit by the Depression was Germany. Germany was poor and unhappy even before Black Tuesday, the day the stock market crashed in New York. When Germany was forced to sign the Peace of Versailles, after World War I, the German government had to agree to pay France and England reparations —huge sums of money to make up for all the money France and England had spent beating Germany in World War I. Germany, which had already lost almost two million young men to war and had spent enormous amounts of money fighting, began to try to pay the reparations. But the government simply didn’t have the money to pay. So Germany borrowed the money for reparations from American and British banks—and then paid it back to the French and British governments. When the stock market crashed, the American banks that had lent money to Germany demanded that Germany repay the loans. Germany didn’t have the money—not unless it could borrow from yet another country. But all the countries of Europe became poorer during the Depression. No one had money to lend. Now, Germany couldn’t afford to pay off its loans or the reparations. People began to lose their jobs in Germany. Every week, more German businesses folded and disappeared. Prices began to rise higher and higher. Soon, a German housewife needed an entire wheelbarrow full of cash to buy a loaf of bread. A young Austrian named Adolf Hitler thought that he had the answer to Germany’s problems. Although Adolf Hitler was born in Austria, he considered himself German. Many Austrians did think of themselves as German—which is one reason why Germany and Austria fought together in World War I. Hitler studied German art and listened to German music, especially to the operas of composer Richard Wagner. When World War I began, Hitler joined the German army. He believed that Germany was the strongest, worthiest country in the world, and that German culture was the most beautiful. If Germany conquered Europe, German ways would spread across the land—and that could only be good. If Germany wanted to add other countries to the German Empire by force, those countries were lucky to become German. Hitler was surprised to find out that many Germans didn’t support the war. After a few years of fighting, thousands of German citizens just wanted life to go back to normal. They wanted the war to end, even if Germany had to give up some of its land and its power. Hitler was appalled. How could his fellow Germans be so unpatriotic? Some evil force must be spreading discontent throughout Germany, keeping Germans from recognizing the importance of German victory. Hitler decided that the evil people who were spreading this discontent must be the Jews. Since the Middle Ages, Europeans had been suspicious of Jews. Christians who knew almost nothing about Jewish culture and the Jewish religion thought that the Jews had strange, illegal rituals. They accused Jews of being proud and boastful, and caring about nothing but money. None of these things were true, but hatred of Jews, called anti-Semitism , was so widespread that, in many European countries, Jews couldn’t even own land until the 1700s. In the twentieth century, thousands of people still hated and feared the Jewish people. When Hitler began to make speeches about how the Jews were responsible for Germany’s troubles, he found many Germans who were willing to listen. After World War I, Hitler became part of a political group that became known as the National Socialist German Workers’ Party. Like the communists, the National Socialists believed that the poor and working people of Germany should have more of a say in how the country was run. Like the Fascists, the National Socialists believed that they needed a strong leader who could make Germany a great and wealthy nation again. And like many Europeans, the National Socialists were anti-Semitic. Hitler made speeches at the National Socialist meetings. He turned out to be a mesmerizing public speaker. When he talked about the greatness of the German people, his listeners were almost hypnotized. After he spoke, the audience would stand up, cheering for Hitler’s ideas. Before long, Hitler had become the leader, or fiihrer , of the National Socialists. When the Great Depression hit America and Europe, Hitler’s audiences grew even larger. The German people had already been poor and discouraged. Now they were poorer, and hungrier, and more desperate. They were willing to listen to anyone who could promise them a better future. Hitler traveled through Germany, promising that if Germans would vote the National Socialists (nicknamed the “Nazis” for short) into office, Germany would change. He would bring order, wealth, and greatness to Germany. He would cancel the terms of the Peace of Versailles, so that Germany would be free of its crushing war debt. And he promised that the Nazi party would get rid of all of the menacing Jews who were helping to cause Germany’s difficulties. By 1932, over a third of the German voters supported the Nazis. The Nazis had become the most popular political party in Germany. When elections were held, the fiihrer of the Nazi party, Adolf Hitler, won the job of German chancellor. He was now the most powerful man in Germany. Spain Under the Rule of Franco`,
      27: `CHAPTER TWENTY-SEVEN Civil War and Invasion A A A A A A =| a? ee el ae anal Red Spain, Black Spain, a King, and a General The country of Spain hadn’t taken part in World War I. It hadn’t fought against Russia or Great Britain or Japan. It hadn’t been divided up during the Peace of Versailles, or lost thousands of soldiers in the battles of the Great War. Despite that, Spain was no more peaceful than any other part of the world. The king of Spain, Alfonso XIII, had inherited the throne even before his birth. His father had died when his mother was still pregnant—so the unborn Alfonso became king! Alfonso’s mother ruled for him as regent until 1902. In that year, the sixteen-year-old Alfonso was coronated (crowned) in the great cathedral in Madrid. He was the youngest crowned king in the world at that time. While Alfonso XIII was being coronated—in an elaborate ceremony that lasted for hours—a little boy named Francisco Franco Bahamonde was sitting on the doorstep of his house, tossing rocks into a puddle and wondering what he would be when he grew up. Francisco’s father had left their family, years before. His mother struggled to feed her family and raise her children. Francisco didn’t want to spend the rest of his life struggling to survive. He decided that the life of a soldier was a good one for him. When he grew old enough, Francisco Franco entered the Spanish army and became an officer. He fought well, and always obeyed orders. He won medals for bravery and was promoted again and again. He even came to the attention of King Alfonso XIII. When Franco was only thirty, Alfonso put him in charge of the Spanish Foreign Legion—a Spanish fighting force commanded by Spanish officers, but mostly made up of soldiers from other countries. When World War I began, Spain remained neutral. Instead of fighting, Spain made a lot of money by selling steel, machines, and engines to the countries who were fighting. But when the war ended, so did the sales. Spanish factories closed. Ships sat idle. Many Spanish workers lost their jobs. Three years after the Great War ended, Spain had to fight a smaller war. A Spanish territory called Morocco, a small strip of Northern Africa just across the Mediterranean Sea from Spain, rebelled. Spain sent its army across the Straits of Gibraltar (the small neck of the Mediterranean Sea between Spain and North Africa) to stop the revolt. Over ten thousand Spanish soldiers were killed by the much smaller army of Moroccan rebels. The slaughter humiliated Spain and angered the Spanish people. Spain was poorer than ever, and unhappy over the loss of its men. As in so many countries, hard times gave revolutionaries a chance to call for change. These revolutionaries were known as “Red Spain.” For many years, Spanish rebels had been insisting that Spain needed to get rid of its king and to become a republic, with a constitution, like so many other countries in Europe. These “Red Spanish” wanted to see the end of the monarchy and the beginning of rule by the common people. As a matter of fact, “Red Spain” had tried more than once to get rid of the king. Alfonso XIII had almost been assassinated on his wedding day! Wealthy, aristocratic Spaniards who wanted Spain to stay a monarchy were called citizens of “Black Spain.” In this traditional Spain, the king and his noblemen had most of the power. The army, which had many Spanish noblemen as officers, tended to be on the side of “Black Spain.” In the five years after the Moroccan War, “Red Spain” and “Black Spain” quarreled with each other—and threatened violence. Alfonso XIII became less and less popular. He was blamed for the Spanish losses in the Moroccan war, for ignoring the needs of his people, and for having too much power. By 1931, Alfonso XIII could see that, if he kept holding onto his power as king, Spain would break apart into civil war between Reds and Blacks. So he composed a public statement, to be read to the Spanish people. “[It is clear that] I no longer enjoy the love of my people,” he wrote. “I could very easily find means to support my royal powers against all comers, but I am determined to have nothing to do with setting one of my countrymen against another in a fratricidal civil war.” Then Alfonso XIII left Spain, and went to Rome. While he was gone, Spain held an election for an assembly—a Spanish Parliament. Spanish voters elected a president. The assembly wrote out a constitution. Spain had become a republic, and it looked as though “Red Spain” had triumphed over “Black Spain” for good. But although Alfonso XIII had told his people that he didn’t want civil war, he also refused to give up his throne. Even in exile, he claimed to be the rightful ruler of Spain. And the new Republican government wasn’t supported by all of Spain. Some Spaniards wanted Alfonso XIII to come back to his country. Others wanted the Roman Catholic Church to have more power than it was allowed under the new constitution of Spain. One area of Spain, called Catalonia, started to insist that Catalonia should be a free country in its own right, independent of Spain. In 1936, open war broke out in Spain. Monarchists, Republicans, and independence fighters took up weapons and started battles in the streets. Spain was full of political groups, each wanting something slightly different. Leaders of each group were assassinated by others. Down in Morocco, Spanish soldiers who were supposed to be keeping order in this restless Spanish territory declared that they would no longer obey the republican government of Spain. They were soon joined by army soldiers in Spain itself. By now, Franco had become a general in the Spanish army. He was the youngest general in Europe—just as Alfonso had been Europe’s youngest king. The Spanish army, calling itself the “Nationalist” party of Spain, made Franco their leader. After the army rebelled, the fighting in Spain settled down into two opposing sides. The Nationalists (the army), under Francisco Franco, didn’t want Alfonso XIII back. But they did believe that Spain needed a strong, decisive leader— like Mussolini of Italy. The other side, called the “Popular Front,” were the Spaniards who wanted Spain to keep its constitution. The Spanish Civil War, between the Nationalists (who had adopted Fascist ideas about the need for a strong leader) and the Popular Front (who wanted Spain to be a republic), went on for three years. Many Spanish were killed in the battles between the Popular Front and the Nationalists. The rest of the world got involved. Fascist Italy and Nazi Germany were on the side of the Nationalists. Communist Russia, on the other hand, sent money and weapons to the Popular Front, because the Soviets thought that the Popular Front might be sympathetic to communism. So the United States decided to support the fascist Nationalists and General Franco, so that the Communist Party wouldn’t have the chance to gain more power. The Nationalists slowly won the upper hand. Nationalist soldiers took over the west of the country, and began to march north and east. The two largest cities of Spain, Barcelona and Madrid, remained under the control of the Popular Front. But after months and months of fighting, the Soviet Union saw that the Popular Front cause was doomed—and stopped sending help. Now, the Popular Front had lost its steady supply of weapons and supplies. Nationalists took over Barcelona and then surrounded Madrid. A siege began and went on for months. “Madrid is a hungry city,” wrote an American reporter who was in Madrid, describing the war for the New York Times . “Rice cooked in rancid olive oil, a thin slice of beef... and oranges—just that and nothing more, day after day, week after week. . .. Winter is nasty in Madrid . . . the cold is particularly penetrating. . . . [In] the districts of Madrid that have been most heavily bombed, it is a common sight to see men, women, and children foraging among the ruins of houses for parts of beams, pieces of flooring, broken furniture—anything so long as it is wood and will burn.” Finally, the Popular Front was forced to give up the last city that they still controlled. On March 28th, 1939, Madrid surrendered. Francisco Franco and his army now controlled Spain. Another New York Times reporter described his experiences, driving through Spain and seeing peasants and schoolchildren everywhere giving the straight-armed Fascist salute. The country, he wrote, was “orderly, subdued if not unified. . .. There are no books on sale. . . but there are newspapers, cigarettes, large loaves of bread, coffee, and wine. In the train soldiers fill the compartments and aisles, sit or lie on the platforms, overflow into the vestibules.” Francisco Franco Those soldiers would help Franco keep control of his new power. General Franco would now rule as a military dictator over Spain! Like Mussolini, he would control his country with his army. Franco earned a reputation as a ruthless, intolerant dictator. Those who opposed him were taken prisoner—and often died of starvation, if they weren't put to death. Later, historians estimated that as many as two hundred thousand Spaniards died because of Franco’s rule. Two years after the surrender of Madrid, Alfonso XIII died in Rome, on the last day of February 1941. He left the throne of Spain to his son Prince Juan Carlos, who had been born in Rome just three years before. But Juan Carlos would not rule over Spain until Francisco Franco died—forty years later! Rebuilding the “Fatherland” Adolf Hitler had now been the chancellor of Germany for five years. For five years, he had preached to the German people that their nation was the best in the world. Anyone who was born German had a natural right to rule. Everyone else, in his own words, was “eternally fated to serve and obey” the German people. “We must rule Europe!” Hitler declared. Europe During Hitler’s Rule Hitler intended to claim Europe for Germany a little bit at a time. First, he intended to “reunite” Germany by taking over all of the countries where German-speaking people of German descent lived. Hitler explained to the German people that he wouldn’t be conquering a new German Empire; he would just be re creating the “Fatherland,” a Germany that had existed in older times and had been destroyed. The way that the Peace of Versailles had created new countries made this quest simpler for Hitler. To start with, the treaty had divided the Austro- Hungarian Empire into two separate—and weaker—countries: Austria and Hungary. Hitler wasn’t very interested in Hungary. But for decades, Hitler had believed that Austria, whose people spoke German, should be part of Germany. He thought that Austria’s separation from Germany made both nations weaker. And since Austria was his own home country, he wanted to enfold it into his new, restored Germany. In March of 1938, Germany claimed Austria for its own. Hitler led a triumph parade into Vienna. Many Austrians supported him; Austria had been humiliated and made weaker by World War I, and German-speaking Austrians thought that Hitler might lead Austria back into a glorious time of victory. During the German takeover of Austria, called the Anschluss , these Austrians lined the streets of Vienna and shouted, “Sieg Heil! Sieg Heil!” In German, this meant, “Hail, Victory!” But this was only the beginning. Just before claiming Austria, Hitler had made a speech to the Reichstag , the German parliament, in which he said, “There are more than ten million Germans in states adjoining Germany which before 1866 were joined to the bulk of the German nation. . . . Against their own free will they were prevented by peace treaties from uniting with the Reich. ... To... the German Reich belongs also the protection of those German peoples!” Great Britain and France grew nervous. Just how big would this “reunited” Germany grow? Germany had already signed an alliance with Italy, so Mussolini’s soldiers would support Hitler’s army in whatever Hitler commanded them to do. Hitler’s army itself had grown enormously. For years, Hitler had been secretly breaking the Treaty of Versailles by training thousands and thousands of soldiers. Remember, according to the Treaty, the German army was supposed to be smaller than one hundred thousand men. But by 1938, Germany’s army had close to a million soldiers in it. Of course, it wasn’t possible to keep an army with a million soldiers in it secret for long. Most of the powerful countries in the world knew Hitler was making his army larger. But the United States, which had refused to join the League of Nations, had decided not to interfere in Europe. The U.S. was still recovering from the Depression. It had its own problems! And France and Great Britain, the other two countries that had helped to write out the treaty, were more afraid of communism than of the Nazi party. At least if Hitler had a large army, the Soviet Union wouldn’t be able to claim Germany as a communist country. No one knew just how determined to rule the world Adolf Hitler was. And no one realized that, in 1938, Hitler was a much bigger problem than communism. But then Hitler announced that he would now add Czechoslovakia to the German “Fatherland.” Czechoslovakia had millions of German-speaking citizens in it who needed to be reunited with their own people. At this, France and Great Britain were worried enough to send their prime ministers to the German city of Munich to talk to Hitler. It became clear that Hitler was determined to have Czechoslovakia, and would fight for it if necessary. Disastrously, both countries decided not to oppose Hitler. Neville Chamberlain, the prime minister of Great Britain, worked out a careful agreement with Hitler that would let Hitler have the western half of Czechoslovakia—the part called the “Sudetenland.” When he went back home, Neville Chamberlain made a famous speech to the British people. By giving Hitler what he wanted, he told them, he had assured that there would be “peace in our time.” Here are Neville Chamberlain’s exact words. “Last Wednesday . . . a war more stark and terrible than had ever taken place before seemed to be staring us in the face. . . . [Now] our anxiety has been lifted from our hearts. . .. Hard things have been said about the German Chancellor. .. . [but I hope to] extend a little further the personal contact which I had established with Herr Hitler, which I believed to be essential to modern diplomacy. . . . We regard the agreement signed . . . as symbolic of the desire of our two peoples never to go to war with one another again. Does any one doubt that this is the desire of the people? . . . I believe that there is sincerity and goodwill on both sides. . . . The path that leads to peace is a long one and bristles with obstacles. This question of Czechoslovakia is the latest and perhaps the most dangerous. Now that we have got past it I feel that it may be possible to make further progress along the road to sanity.” The British politician Winston Churchill retorted that Chamberlain’s speech was cowardly and shortsighted. England had been given the choice between war and shame. Chamberlain had chosen shame. And now war would come as well. Churchill was right. Hitler, perhaps thinking that he would not be opposed at all, didn’t stop at the Sudetenland. He marched into the rest of Czechoslovakia and claimed it as well. Just months later, he made a deal with Joseph Stalin, the Soviet leader. Hitler wanted to claim Poland too. If the Soviets would help Germany conquer Poland, Germany and Russia would divide Poland between them. Russia also agreed to a “pact of nonaggression,” meaning that Russian soldiers would not join in any resistance to Germany. Far from serving as a protection against communism, Hitler had made an alliance with the Soviets—so that Germany could claim Europe. On September 1st, 1939, the German troops marched into Poland from three different directions. Later, the beginning of the war that sprang from this invasion—World War II—was put at 4:45 a.m. on September 1st. A German soldier who belonged to one of the invading divisions, Erich Hoppe, later wrote, “We were at war, but there was no sound of conflict, except for a low rumble which could have been thunder but wasn’t. It was gunfire, but very distant. .. . That first morning of the war was a warm, bright, quiet, and peaceful one.” By 6 a.m., German bombers were swooping over Warsaw, the capital city of Poland. German bombs destroyed Polish fighters before the planes could even lift off from the ground. The Polish army, ill equipped, had to line up on horseback to face approaching German tanks. This invasion showed both Great Britain and France that there would be no peace. Just two days later, on September 3rd, Great Britain and France declared war on Hitler. Before long, Canada, Australia, New Zealand, and India joined Great Britain and France. The armies fighting against Hitler became known as the Allied Powers. Germany, Italy, and their allies were known as the Axis powers. The Polish army resisted for a single month. But on September 28th, Warsaw could no longer resist. Thousands of Polish soldiers had died. The city had to surrender. It would be the first surrender of many. The Second Sino-Japanese War`,

rican ships and 188 American fighter planes had been destroyed. A high school student on the shore wrote in her diary that when the attack ended, the barracks where the soldiers lived was burning and the warehouse where supplies were kept was on fire. Houses all along the harbor had been blown up. The water of the harbor couldn’t even be seen. A solid wall of smoke blocked it from view. Pearl Harbor brought an end to American neutrality. Almost three thousand American soldiers were killed. Nearly twelve hundred men had died on one battleship, the Arizona , alone—the ship that E. C. Nightingale had escaped. News photographs published in American newspapers showed American ships burning and sinking and U.S. servicemen dying. December 7th, said President Roosevelt, was a “date which will live in infamy.” The American people could no longer ignore the disaster sweeping over the rest of the world. Roosevelt asked Congress to declare war on Japan and all its allies, meaning Germany and Italy. While the Americans were trying to recover from the destruction of the fleet at Pearl Harbor, the Japanese swept down over Hong Kong and the islands south of the Asian mainland. Japanese troops took over the Philippine Islands and Malaya too. British soldiers who occupied all three of these places had to flee to Singapore. Soon they were forced out of Singapore as well. Japan was extending its empire all over Asia. Within a year, the Japanese would claim the Dutch East Indies for themselves. The Americans fought back. Recruits poured into the American navy, anxious to avenge Pearl Harbor. Half a year after Pearl Harbor, in the spring of 1942, the Americans launched an attack against the Japanese fleet near the island of Midway. In the Battle of Midway, four huge Japanese aircraft carriers (ships that carried fighter planes that could take off, attack targets, and return to the ship for refueling, so that planes could fight much further away from land) were destroyed by a much smaller ics were held in Berlin. No Jews from Germany were allowed to compete. The Germans took down many of the signs that said “No Jews Allowed” in Berlin, because they did not want to make the rest of the world angry. But they made sure that every German athlete was blond, blue- eyed, and tall—like perfect Aryans were supposed to be. Even though the anti-Semitic signs were missing, it became very clear what Hitler thought of non-Aryans during the Games. An African-American athlete named Jesse Owens won four gold medals and beat the most famous German athlete in the long jump. The German athlete, Lutz Long, congratulated Jesse Owens on his victory, in full view of all the Nazi officials. But Hitler refused to acknowledge that Owens had won the competition. Just before the beginning of the war, Germans launched a night of attacks against Jews. All over Germany, German mobs broke the windows of houses and shops owned by Jews. Many of them were burned. This night, November 9th, 1938, became known as Kristallnacht , or “Night of the Broken Glass.” In every territory that the Germans claimed, Jews were forced to wear yellow, six-pointed stars on their clothing so that everyone would know they were Jews. This six-pointed star was called a “Star of David,” after the great Hebrew king in the Bible. It was bad enough to live with a yellow star on your clothing. Often shops and restaurants would not serve Jews wearing the Star of David. Sometimes Jews were attacked and beaten on the street. Their businesses were broken into and destroyed, and the police refused to do anything about it. Jewish children were expelled from all public schools and were not allowed to go to museums or playgrounds. In many cities, Jews were forced to all move to the same part of the city. This neighborhood, or “ghetto,” was surrounded with barbed wire and guarded by armed Nazis. But soon, the Jews with yellow stars were rounded up into groups, put on trains, and taken to concentration camps—camps like those that the British had put Boers in, forty years before. The concentration camps were not the end of their journey. Hitler was not content only to keep the Jews in camps. He wanted to kill them. In 1942, Hitler’s advisors agreed with him that Germany needed to find a “final solution” for the “problem” of the Jews in Europe. The concentration camps were turned into death camps. Jews were killed in hundreds of camps all through Germany and German-held territory. The most horrible, and most well known, of these death camps were at Dachau and Auschwitz. By 1945, six million Jews had been put to death by Hitler. This systematic killing of an entire nation is called genocide . The six million Jews weren't Hitler’s only victims. Other “inferior” people like Catholics, handicapped people, gypsies, and many Russians, Poles, and Serbs were also killed in the death camps. Even before the end of the war, the Allies heard about the death camps. Many people didn’t believe the stories, or thought that the stories had been exaggerated. But after the surrender, Allied soldiers came to the camps and opened the gates. They found bones, heaps of shoes, and piles of hats and jewelry taken from Jewish prisoners. They found thousands of graves—and thousands of bodies that the Nazis had not yet buried. Hitler’s “final solution” became known as the Holocaust. “Holocaust” is a Greek word for a sacrifice that is completely burned up by fire. Hitler tried to completely wipe out the Jewish nation—along with five million other people. Many Europeans in the occupied countries stood by and watched as Jews and other “inferior” peoples were taken to death camps. The only country to act officially in protection of its Jews was Denmark, which rounded up all of the Danish Jews and helped them get across to Sweden, where they would be safe. A few brave people fought back. In France, clergymen helped Jewish children hide and escape to Switzerland. Dutch families like the ten Booms, whose story is told in a famous book called The Hiding Place , hid Jews in their basements and helped them escape. In Poland, the director of the Warsaw Zoo hid Jewish children in the cages, beneath the straw, so that Nazi soldiers couldn’t find them. In the United States, Franklin Roosevelt organized a War Refugee Board that helped rescue Jewish refugees from countries where Nazis were in charge. The War Refugee Board was formed in 1944, and helped to rescue over two hundred thousand Jews. But United States government officials had known that Jews were being murdered at least two years before, and had done nothing. The same was true of officials in France and in many other places. The Holocaust was a horrible shame to the German people, but the shame was shared by many other people who knew that Jews were being put to death—and yet made no protest. Europe at the End of World War II`,

at Britain. Like Napoleon’s forces so many years before, Hitler hoped to sail troops across the English Channel and land them on the shores of England. But first, he planned to weaken Great Britain by starving it. Hitler told his naval commanders to sink every ship headed for England. That way, the British would begin to run short on weapons, ammunition, oil, clothing—and food. The most dangerous ships in Hitler’s navy were the “U-boats,” or submarines. German U-boats prowled along underneath the water in groups called “Wolf Packs.” Germany built almost a thousand U-boats, and they sank more than two thousand ships headed for Great Britain. Winston Churchill, the prime minister of England, called the U-boats the “worst evil” faced by the British forces. A German U-Boat sinks an oil tanker headed for England. Before an invasion could succeed, the Germans also had to destroy the British air force, called the Royal Air Force, or RAF. The German air force, the Luftwaffe , began to attack the RAF in the air. The fight between the two air forces, which became known as the Battle of Britain, went on for three whole months. The RAF managed to keep the Luftwaffe at bay. Finally, Hitler decided to postpone the invasion of Great Britain. Instead, he turned around to attack his allies, the Soviet Union! German troops took Estonia, Latvia, Lithuania, and other territories away from the Russian troops and began to drive them back into Russia. German soldiers marched so far into Russia that they reached the edges of the city of Moscow. It was at this point that the United States entered the war. And not only did the American soldiers flood over to help the Allies—so did the Soviet troops. The Russians changed sides, rejecting their alliance with Germany and instead fighting for the Allies. The war now covered the world. In the east, British and American forces fought with the Chinese against the Japanese. All across Russia and Europe, Soviet, British, and American soldiers fought
