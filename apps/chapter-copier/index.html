tina believed that Castillo only cared about rich landlords and factory owners, not about the hungry workers who were struggling to survive. Rumors had also begun to spread about the coming presidential election. Ramén Castillo was up for re- election. But now, everyone was whispering that Castillo had already picked a rich plantation owner to be the next president—and that his government was ready to tamper with the votes, in order to make sure that Castillo’s chosen candidate was elected. In the uproar, the military officers marched soldiers to the Casa Rosada, the president’s house in Buenos Aires, and suggested that Castillo resign. Faced with all those armed and hostile officers, Castillo had no choice. He left the Casa Rosada and his position as president. The officers then set up a junta —a military government—to rule Argentina. A military government doesn’t seem any more fair than a president who had been elected by fraud. But Argentinians seemed willing to give the junta a chance. In this new government, Juan Per6én was put in charge of taking care of working people. Perén wanted to make sure that working people were paid a fair wage and had money to live on when they were too old to work. He introduced laws to bring these reforms about—and this made him very popular with the working poor. But Perén became more and more unpopular with his own government. The other officers didn’t like the idea that Perén had so much popular support. And they also were worried about Perén’s admiration of Mussolini. In 1945, when the junta had been in charge of Argentina for two years, the Axis powers surrendered to the Allies. It was a good time to point out that Perén had supported the Fascists—who were on the losing side! In early October 1945, Perén was arrested by his own government and put on a small but very comfortable island where he couldn’t command his supporters to rise up and free him. Anti-Fascists rejoiced. But soon, the working people who loved Perén demanded his release. Juan Perén was engaged to be married to a young woman named Maria Eva Duarte, an actress he had met several years before. When Eva heard that her fiancé had been thrown into jail, she encouraged the working people of Argentina to demand an explanation. What had happened to their champion? These workers, nicknamed descamisados , or “shirtless ones” because they worked without shirts in the hot sun of South America, gathered in the streets in the thousands, demanding Perén’s release. The other officers could see that Perdn would have to be set free. He was. On October 17th, 1945, Perdn was set free. He went out to speak to his supporters. A huge mob cheered when he appeared, and waved torches in celebration. The next day, the workers all stayed home from work and took a vacation day in celebration of Perén’s release. They called this day, jokingly, the “Feast of Saint Per6n”! By arresting their champion, the officers of the junta had lost the confidence of the working people. The junta couldn’t hold onto its power. Its members agreed to hold an election for a new president. Juan Domingo Perén won the election. As president, Perén went on trying to improve the lives of the poor. He also did his best to get the important businesses of Argentina back under Argentinian control. Like China, Argentina was filled with foreign businessmen who controlled factories, trains, and ports. Great Britain owned most of the railroads. The United States owned almost all of the car factories. Peron brought these businesses back to the people of Argentina—by seizing them in the name of the government. Although Perén worked for the people of Argentina, he also used the methods of the Fascists to make sure that he kept his power. If a newspaper criticized him, Perén ordered it shut down so that it could never print another issue. If a schoolteacher told his students that Perdén’s policies might not be good for the country, he lost his job. Anyone who objected too loudly to Perén’s reforms and laws was likely to disappear, mysteriously. Perén called this way of running a country justicialismo . He believed that the poor people should have power—but the way to give them power was for the government to tell everyone how they could use their land and their money. Argentina did have a constitution that gave the citizens the rights to certain freedoms—such as the right to be tried in a court if they were accused of a crime. So how did Perén get away with “disappearing” Argentinians who disagreed with him (and violating all sorts of other rights that the people were supposed to have)? There was one clause in the constitution that gave the president of Argentina the power to act like a dictator if the country was in the middle of a national emergency. So Perén simply declared that Argentina was suffering from an emergency! Argentinians put up with Perén’s dictatorship for nine years. In part, Perén was able to keep his position because his wife Eva was so popular. Eva was beautiful, charming, and soft-hearted. As wife of the president, she started an organization called the Eva Perén Foundation that gave money to the poor, helped working people visit doctors, and paid for children to get an education. The poor people of Argentina called her “Evita,” a nickname showing their love for her. She was even nicknamed “the Madonna of America” for her mercy. Eva Per6én was popular with the people of Argentina. In 1952, Evita died. She was only thirty-three years old. At her funeral, thousands of Argentinians lined the streets and wept out loud as her coffin was catried past. After Eva died, Juan Perén grew more cruel. More and more Argentinians “disappeared” and were never seen again. The people of his country began to mutter (very quietly) about Perén’s tyranny. Meanwhile, Argentina was growing poorer and poorer. Perén had spent huge amounts of the government’s money on education and health care for the poor. This was good for the poor—but now the government was out of money. Peron, faced with a rapidly emptying treasury, announced that for two years, no one in Argentina would get a pay raise. He suggested that Argentinians eat less meat and more bread, so that the meat could be sold to other countries for money. Argentinians weren’t too happy at the prospect of a meatless diet! Then Perén made himself even less popular by starting to criticize the Roman Catholic Church. He accused Catholic priests of preaching against him in their sermons, and sent two of the most well-known priests back to Rome, accusing them of treason. He declared that several church holidays— days when Argentinians were accustomed to staying home—would now be regular workdays. The devout Catholics of Argentina resented all of these actions. Peron had begun to lose the loyalty of his people. On June 16th, 1955, the armed forces suddenly rebelled against Peron. Military planes flew over the Casa Rosada and dropped bombs on it. The rebellion only lasted a day. But Perén reacted by announcing that he would wage war on anyone who opposed him. He also ordered his supporters to attack anyone who criticized him. Even Perén’s supporters were shocked by this. Perén was encouraging Argentinians to beat each other up! The army again tried to revolt. This time, soldiers managed to capture several large Argentinian cities. They began to call for Perén to resign, and for Argentina to hold new elections for another president. Peron left his country and went first to Paraguay and then to Madrid, in Spain. Back in Argentina, his own people knocked his statues over and smashed them, and chipped his name out of all of the engravings in public squares. Over the next eighteen years, Argentina had nine different leaders. In 1973, eighteen years after his flight, Juan Perdn even returned to Argentina and became president again—for a single year. Then, at the age of seventy- nine, Juan Peron died. The Congo Under the Rule of Lumumba Africa CONGO-BRAZZAVILLE Freedom in the Belgian Congo Across the Atlantic from South America, the countries of Africa were struggling to establish their own governments. One by one, the countries that Europeans had created were throwing off European rule. One of these struggles for freedom took place in the Congo, at the center of Africa. Almost a hundred years before, King Leopold II of Belgium had claimed the Congo as his own personal property. He called his land in Africa the “Congo Free State” and named one of its cities after himself: Leopoldville. The Congo Free State stretched from the Atlantic Ocean, on the western coast of Africa, all the way to Lake Tanganyika. It went from just below the Sudan in the north down into the south of Africa. The Congo Free State was huge. Its land was fertile, and many different African tribes lived in it. King Leopold treated the many tribes in his colony badly. He forced them to pay high taxes. To earn enough money to meet the king’s demands, Africans had to work long hours making rubber or go on dangerous elephant hunts so that they could sell the elephants’ ivory tusks. Leopold allowed slave traders to raid the Congo, taking Africans to sell in Europe as slaves. Every village in the Congo had to send four people every year to work as slaves for Leopold—like sacrifices to a dragon. He even made a notorious slave trader the governor of part of the Congo. By the time the Congo had been in Leopold’s possession for twenty-five years, half of its people had died. By 1908, many people both in Belgium and in the rest of the world were so indignant about the way that the Congo had been treated that the officials in the Belgian government appointed a new governor of the Congo and forced King Leopold to give up his personal claim to the land. Life got to be a little better for the Africans of the Congo. They were no longer taxed quite so heavily or made to serve as slaves—but they weren’t free. Like the blacks of South Africa, the African peoples of the Congo had to live separately from the whites. They couldn’t study to be doctors, lawyers, or even tradesmen, and they weren’t allowed to leave their country to find a better life elsewhere. In 1956, an African patriot named Patrice Lumumba wrote a petition to the Belgian government, asking for more freedom for his country. Lumumba was from a small tribe known as the Batetela. He didn’t have much political experience; he had worked in a post office and then taken a job as a salesman for a company that made beer. But he had always been active in speaking and writing about the Congo’s need for independence. In 1958, Lumumba formed a group called the MNC or the “Mouvement National Congolais.” Lumumba told his followers, “Independence isn’t a gift that can be given by Belgium. It is the right of the Congolese people.” The MNC led demonstrations and riots, trying to claim this right for themselves. At first, the Belgian government arrested some of the MNC leaders, hoping that the movement for independence would die down. Instead, it grew more powerful, thanks to an action taken by the country of France. The French prime minister, Charles de Gaulle, allowed the French colony just northwest of the Belgian Congo to declare itself free. This area, known as Congo-Brazzaville, was only separated from the Belgian Congo by a river. As a matter of fact, the capital city of Congo-Brazzaville, Brazzaville, was right across the river from the capital city of the Belgian Congo, Leopoldville. Now the people of Leopoldville could look across the water and see free Africans. Again, Congolese leaders sent messages to Belgium, asking for independence. When the Belgian government refused, riots broke out in Leopoldville. Belgian soldiers couldn’t bring the mobs under control, even when more troops were sent from Belgium. When the Belgian government realized that the Congo was out of control, it agreed to give the Congo its independence. In 1960, the first Congolese election was held. It had been arranged so quickly that the people of the Congo hadn’t been able to form political parties, or find out much about different candidates. Patrice Lumumba, the most well-known Congolese leader, was elected prime minister of the newly independent Congo. In his speech to his people, he delivered the Congo’s Independence Day address. “I salute you in the name of the Congolese Government!” he announced. “[A] noble and just struggle . .. was needed to bring to an end the humiliating slavery imposed upon us by force. ... We have experienced contempt, insults, and blows, morning, noon, and night, because we were ‘blacks.’ . .. We have known that the law was never the same for a white man as it was for a black. . . . All this has meant the most profound suffering. But all this . . . is now ended. The Republic of the Congo has been proclaimed, and our land is now in the hands of her own children. . . . Long live the independence and unity of Africa! Long live the sovereign and independent Congo!” Patrice Lumumba To celebrate independence, the people of Leopoldville pulled down and broke up the statue of Leopold II that stood in their capital city. They changed the name of the city to Kinshasa. Not every African who lived in the Congo was pleased with independence. Under Patrice Lumumba, the Congo had become one big country called the Republic of the Congo. But before the Europeans had settled in Africa, the area of the Congo had been divided into many small territories, each the home of a different tribe. Now, many Africans thought that the Congo should go back to being many small, independent states, each governed by its native tribe. Less than two months after the election, the eastern part of the Congo declared itself independent from the big Republic of Congo. Patrice Lumumba didn’t want the eastern area, known as the Katanga, to leave the Republic. His new government needed money to run the country properly, and the copper mines that provided the Congo with most of its wealth lay in Katanga. Lumumba’s government demanded that Katanga rejoin the Republic. Katanga asked Belgium for soldiers to protect its new independence. Civil war broke out. Less than a year after becoming prime minister, Patrice Lumumba was captured by Katanga rebels and murdered. A Congolese general named Joseph Mobutu announced that the Congo would now be ruled by a “caretaker government”—in other words, by military officers who had seized control of the country. (No one tried to organize another election.) Four years later, Mobutu gave himself the title “president.” (Still no election!) Under Mobutu, the Congo was a totalitarian state. Mobutu’s own political party, the “Popular Movement of the Revolution,” was the only party allowed to take part in the government. He kept control of the country with his army. And he got some of the money he needed to run the Congo from the United States. Mobutu had promised the U.S. that, if America helped him out, he would keep the Congo from becoming a communist country. Mobutu ordered the Belgian names of the Congo and its cities changed to African names. The country became known by the African name “Zaire.” And during Mobutu’s rule, Zaire was controlled by Africans, not by Europeans. But Mobutu, like many rulers, managed to keep his power by threatening his opponents. He arrested those who disagreed with him, accused his enemies of treason, and sent out spies to find out whether anyone was criticizing him. He even had a squad of special police called “The Owls” who went out at night to drag people from their homes if Mobutu thought they were a threat to his power. The people of Zaire were afraid to even say his name—in case someone might be listening. They called him “Uncle Mo” instead. Under Mobutu, government officials took bribes to do their jobs. Policemen threatened to arrest innocent people unless they were given money. The Congo was free from European rule, but it still wasn’t free from tyranny and corruption. Note: In 1997, Zaire’s name was changed to the Democratic Republic of Congo.`,
      35: `CHAPTER THIRTY-FIVE The Cold War The Space Race On the night of October 4th, 1957, a glittering shape rose from the ground, a flame shooting from its tail. On the ground below, people began to cheer, “She’s off! Our baby is off!” They were actually cheering in Russian, because the Soviet Union had just launched a satellite, called Sputnik , into space. Sputnik (a Russian word that means “fellow traveler” or “companion”) would circle around the Earth once every hour and a half, beeping constantly and sending radio waves back to Earth. It was the first man-made satellite to ever be launched into space, and the first to orbit (circle) around the Earth. A month later, the Soviets launched a second satellite into orbit. This time the satellite, Sputnik II , had a passenger, a dog named Laika. The Soviets wanted to see whether living creatures could survive in space; one day, they hoped to send a human being into space. Over in the United States, the news that the Soviet Union had managed to send two satellites into space—one with a living creature on board!—caused Americans to react with awe and fear. American and Soviet scientists had both been working for several years to design a satellite that could go into space. Both countries wanted to be the first to launch a satellite. The Americans thought that they were well ahead of the Soviets in this “race to space.” When they realized that the Soviets had better and more powerful space technology, they were frightened. By the middle of the 1950s, the United States and the Soviet Union were firm enemies. After World War II, both countries had wanted to spread their own form of government through Western Europe and Asia. The struggles over the divisions of Germany and Korea showed that the two countries had begun to hate and fear each other. This hatred never erupted into open war. Instead, Americans and Soviets fought a battle without weapons. They tried to steal each other’s allies. They refused to cooperate on anything. The United States called the Soviet Union repressive, tyrannical, and evil. The Soviet Union called the United States greedy, overbearing, and obsessed with money. Both countries were sure that the other was trying to figure out a way to attack. This conflict became known as the “Cold War.” When Sputnik flew into space, the Cold War was at its height. The United States at once began to worry that, if the Soviets could invent satellites that could make it to outer space, they could also use those rockets to carry powerful weapons over to the United States. In fact, on November 5th, 1957, two days after Laika the dog went into space, a New York Times reporter wondered if the Soviets were planning to explode a nuclear weapon on the moon. (They weren’t.) Even though the United States managed to launch its own satellite two months later, the U.S. rockets were less powerful, and its satellites were smaller. The Soviets were winning the “Space Race,” and the Americans needed to catch up. As soon as Sputnik launched, American engineering schools were flooded with students who wanted to learn to build rockets. Congress created a new government agency, the National Aeronautics and Space Administration (NASA) to oversee a program that would get Americans into space as soon as possible. That same year, Congress passed the National Defense Education Act, which gave schools more money to spend on teaching science. If Americans were going to win the Space Race, young scientists needed to be trained! Americans hadn’t been so determined to triumph over an enemy since the Japanese had attacked Pearl Harbor. In fact, that’s what the launching of Sputnik felt like to many Americans: an attack. The Space Race wasn’t just a race. It was a war, and America was losing. The Soviet Union managed to stay in the lead for several years. They became the first country to put a human being into space. On April 12th, 1961, Yuri Gagarin orbited the earth in a rocket called Vostok 1 . His flight lasted 108 minutes. He later said that as he passed over the Atlantic Ocean, he found himself thinking about his mother, and how she would feel when she learned about his space trip. He hadn’t told her that he was flying into space, and she didn’t know about his trip until she saw it on the news. Yuri Gagarin landed in a field in Siberia. A few cows and a few peasants were there to watch him land. The news that a Soviet “astronaut” had been to outer space made Americans determined to work even harder at their space program. The president of the United States, John F. Kennedy, challenged the Soviet government to a competition: Who could get a man to the moon first? Six weeks after Yuri Gagarin’s flight, President Kennedy asked Congress to find enough money for NASA to send men to the moon within eight years. Kennedy knew that this would be almost impossible. It would take an enormous amount of money, discipline, and hard work. But he believed Americans could pull it off. To the people of the United States, President Kennedy said, “The exploration of space will go ahead whether we join in it or not. .. . We choose to go to the moon in this decade, and do all the other things, not because they are easy, but because they are hard.” Kennedy’s wish came true. The United States did get a man on the moon in the 1960s. On July 16th, 1969, the Apollo 11 spaceship was launched from the Kennedy Space Center in Florida—NASA’s headquarters, named after the president. The Apollo 11 mission had one goal: Land on the moon, step out, and then come back. Four days later, astronauts Neil Armstrong and Buzz Aldrin climbed into a smaller vehicle called the Eagle . It was designed to separate from Apollo 11 and land on the moon. The two men piloted it to the moon’s surface and touched down on a low, even plain called the Sea of Tranquility. Armstrong sent a message back to Earth: “The Eagle has landed.” Then Armstrong and Aldrin climbed out of the Eagle . Americans across the country watched them on television as they descended the ladder, down to the surface of the moon. Neil Armstrong was the first astronaut to put his foot on the moon’s surface. As he took his first step, he said, “That’s one small step for a man, one giant leap for mankind.” U.S. astronaut Neil Armstrong, the first human to walk on the moon The astronauts walked around the moon for almost twenty-one hours, wearing special suits that kept them warm and supplied them with oxygen to breathe. There was very little gravity on the moon, so the astronauts could jump high and take huge steps. They performed scientific experiments and collected soil to take back to Earth. Before they left, they planted an American flag on the moon—a sign that although the Soviets had launched the first satellite, the Americans had won the Space Race. But they also left a plaque on the moon that said, “We came in peace for all mankind”—as a reminder that something greater than a simple political victory had been accomplished. For the first time, man had left the surface of the earth where he lived. Thirteen Days in October For thirteen days in October of 1962, it seemed that the world was about to end. The Cold War grew so hot that the United States and the Soviet Union almost declared war. The conflict boiled up on the island of Cuba, just south of Florida. After the Spanish-American War, Cuba had been given the right to govern itself. It became the “Republic of Cuba.” But in fact, the United States claimed to have certain powers over Cuba. According to U.S. law, the United States government could interfere in Cuban politics whenever it seemed that the government of Cuba might not be respecting “independence . . . life, property, and individual liberty.” And the U.S. could also keep naval bases in Cuba. The people of Cuba disliked this law. This meant that the United States could interfere in Cuban affairs whenever it pleased. But the United States had insisted that this law be written into the Cuban constitution. For the next forty years, American soldiers were stationed in Cuba. If the United States approved of the Cuban president, American troops would help him stay in power. Americans ran many of Cuba’s biggest businesses— including the telephone company and the sugar plantations. This was exactly the sort of interference in another country’s affairs that the United States had objected to during the Suez Crisis! Finally, the United States agreed to repeal the law that allowed America so much say in Cuba’s government. In 1940, just after the beginning of World War II, Cubans voted on a new constitution, without the hated provision that gave the U.S. its power. Elections were held again, this time without American help. Cuba had actually become a real democracy. But not for long. In 1952, an army general named Fulgencio Batista led a military revolt against the president of Cuba. He and his men drove the president out of office and announced that the constitution was no longer in effect. Cubans were no happier about Batista than they had been about the influence of the United States. A young lawyer named Fidel Castro led a group of Cuban citizens in an armed attack on Batista’s men. But the attack was a disaster. Most of the Cuban citizens were killed. The rest were put on trial for treason. Castro, then twenty-six years old, was convicted in just six hours. But at his trial, he spoke for two of those six hours against Batista’s government. He called Batista’s government “a single illegitimate power which has usurped and concentrated in its hands the legislative and executive powers of the nation.” He demanded the return of the Cuban constitution, and an end to military government over Cuba. “I know that I shall be silenced for many years!” he shouted. “I know that there will be conspiracy to force me into oblivion. But my voice will never be drowned. .. . Condemn me, it does not matter! History will absolve me!” And then he was thrown into prison, sentenced to fifteen years. If he had served all fifteen years, the history of Cuba might have been entirely different. But after only two years, Batista felt confident enough in his power and in his control over the country to agree to set his political prisoners free. If he set them free, he would be able to demand favors and power from those who opposed him, because he would be doing them a favor. Castro and the others were released. Fidel Castro left Cuba for Mexico— along with other revolutionaries who were determined to overthrow Batista’s unjust, illegal dictatorship. Castro wrote, before he left, “I am convinced more than ever of the dictatorship’s intention to remain in power. .. . I believe the hour has come to take rights and not to beg for them, to fight instead of pleading for them.” Twenty-five thousand copies of this message were spread around Cuba. Meanwhile, in Mexico, Castro and a small group of rebels in exile were preparing to fight for Cuba’s rights. They practiced shooting, climbing mountains, swimming across rivers, surviving in the wilderness on what food they could find, and other guerrilla tactics. Castro and his allies—including a rebel named Che Guevara, an expert on guerrilla warfare—knew that when they returned to Cuba, they would have to launch a guerrilla war, fighting from hiding against Batista’s regular army. After a year of training, Castro, Che Guevara, and eighty other Cuban rebels got on a tiny wooden boat, set sail across the Gulf of Mexico, and headed for Cuba. Eighty-two people wasn’t much to start a war with. But back in Cuba, others gathered to join them. Fighting broke out between Batista’s army and the revolutionaries who wanted Cuba’s constitution restored. Batista’s soldiers killed more than twenty-five thousand rebels. But the revolutionaries kept on fighting. They cut telephone lines to keep army units from talking to each other. They burned fields of sugar cane and sugar mills that were owned by foreigners. They launched surprise attacks on army outposts and stole weapons. Che Guevara directed the attacks. “Never stay in the same place,” he told his warriors. “Never spend two nights in the same spot. Distrust your friends, your informers, your guides, your contacts, your own shadows. Never sleep under a roof. Never sleep in a house that can be surrounded.” Using these techniques, Castro’s little army held its own against Batista’s —which was twenty times as big. The United States, watching in dismay, decided that Batista’s government had become far too tyrannical to survive. The U.S. could no longer legally interfere in Cuban affairs. But the U.S. had long sent weapons to the Cuban army. Now, it announced that Batista could buy no more weapons or ammunition for its troops from the United States. Batista’s soldiers began to leave him and join the rebels. On January 1st, 1959, Batista fled from Cuba. Now Castro and his allies—men who had been insisting that Cuba should be ruled by its constitution—were in charge. Do you think they restored Cuba’s constitution? They didn’t. Instead of holding elections and bringing the constitution back, Fidel Castro and his allies took control of the country. Castro ordered hundreds of Cubans who had supported Batista killed. He asked the Soviet Union for money to help Cuba recover from the war, and the Soviets agreed. Now Castro began to turn Cuba into a communist country. He took large companies away from their owners and made them the property of the state. He took large farms away from wealthy landowners, divided them up, and parceled them out to the poorest Cubans. The state took over schools. Eventually, Castro made almost every business in Cuba government-owned. As had happened in so many other countries, the man who drove out a tyrant became one. Fidel Castro had his own “secret police”—groups called “Committees for the Defense of the Revolution.” The committee members were supposed to spy on their neighbors and tell the government if they heard anything critical of Castro’s ideas. Anyone who opposed Castro risked arrest, exile, and execution. Castro’s takeover of businesses meant that thousands and thousands of small business owners—owners of corner stores, little dress shops, and even hot dog vendors—lost their businesses. Castro had not been in power long before thousands—and then tens of thousands—of Cubans began to leave the island. They left because they had lost their businesses, or because they were afraid of arrest, or because they could no longer say freely what they thought. Most of these went to the United States. Many of them settled down in Florida, where Cuban Spanish, Cuban food, and Cuban music soon became part of America. The United States didn’t like what it saw of Cuba’s government. Cuba’s friendly relationship with the Soviets was even more troubling, because Cuba was so close to the United States. So the U.S. government, led by President Kennedy, began to plan an invasion of Cuba. The invasion was planned for April of 1961. The soldiers who actually invaded Cuba were all Cubans who had fled from Cuba to the United States —because the United States couldn’t legally interfere with Cuba’s affairs by invading with American soldiers. But the Cubans were trained by United States military officials and given weapons by the United States. They were to land at a horseshoe-shaped beach called the Bay of Pigs, set up a junta (military government), and try to convince Cubans to join them against Castro. But the invasion was a disaster. Word leaked out ahead of time, so that when the invasion force arrived, Castro’s soldiers were waiting. His planes sailed overhead, sinking the boats that brought the invaders to the shore. Tanks rolled in, firing. Every Cuban in the invasion force was either killed or taken prisoner. Castro knew that the United States had sponsored the invasion. So he turned to the Soviet Union, America’s enemy, and bought more weapons to protect Cuba. The Soviet leader, Nikita Khrushchev, wrote the president of the United States an angry letter about the invasion of Cuba. He warned that if the U.S. tried to interfere with Cuba again, the Soviet Union would “reply in full measure.” Kennedy wrote back an equally testy letter, insisting that the United States had the right to protect its own hemisphere against Soviet influence. In other words, the real fight was between the U.S. and the Soviet Union —not just between Fidel Castro and America. Only five years earlier, in 1956, Nikita Khrushchev had lost his temper while making a speech to representatives of the United States and other Western nations. “We will bury you!” he shrieked at them. Three years later, Khrushchev promised the American vice president Richard Nixon that the Soviet Union would respond to any threats from the United States with force —and he implied that nuclear bombs would be part of this force. Khrushchev had made his position clear. America was his enemy. In October of 1962, American spy planes, flying over Cuba, took pictures of weapons that had apparently just arrived in Cuba from the Soviet Union. The photos showed nuclear missiles, enough to destroy cities all through the United States. Nuclear weapons in Cuba were a terrifying prospect for the United States. Cuba was so close to America that missiles could easily be fired at Washington, DC, wiping out the whole city. Worst of all, although the missiles were in Cuba, the controls—the “red buttons” that would launch them—were over in the Soviet Union. Immediately, John F. Kennedy sent U.S. ships to surround Cuba and keep any more weapons from coming in. He warned the Soviet Union and the people of the United States that if a nuclear weapon were dropped on the United States, the United States would launch a “full retaliatory attack on the Soviet Union.” The Soviet Union prepared its own troops and announced that it would fight back. For thirteen days, the Soviet Union and the United States were at a stand- off over the missiles. Nuclear war seemed inevitable. This was what the whole world had dreaded ever since the first atomic bomb had exploded over Hiroshima. Nuclear weapons were so powerful, and so deadly, that if the United States and the Soviet Union attacked each other, the entire world could be poisoned and destroyed. People prayed, hoped, and held their breath. Men driving to work wondered whether they would drive home that night. Families eating breakfast didn’t know whether their world would still exist at dinnertime. Later, an American politician would remark that the United States and the Soviet Union were standing toe to toe, having a staring contest—and that the Soviet Union blinked first. On October 26th and then again on October 28th, the Soviet Union offered to take its nuclear missiles back, as long as the United States would promise not to invade Cuba. The United States agreed. The “Cuban Missile Crisis” was over, but the Cold War still raged on. Struggles and Assassinations in the United States`,
      36: `CHAPTER THIRTY-SIX Struggles and Assassinations The Death of John F. Kennedy John F. Kennedy, the president of the United States during the Space Race and the Cuban Missile Crisis, was one of the most popular presidents in American history. Kennedy was handsome and well-spoken, a graduate of the famous American university, Harvard. He was married to a beautiful, charming wife, Jacqueline Bouvier Kennedy. He was a war hero who had served in the Navy during World War II; when his boat was attacked and sunk by the Japanese, Kennedy, although badly wounded, managed to get his men to safety. On top of all that, President Kennedy had also written two famous books. One, called Why England Slept , suggested that England should have gone to war against Germany much sooner. The other book, Profiles in Courage , described the lives of eight American heroes, and won the 1957 Pulitzer Prize. Surely such a popular president would be re-elected? Kennedy thought he would be. As he got close to the end of his first four-year term as president, he started to campaign for a second term. A president who wants to be re-elected has to travel all around the country, making speeches, meeting Americans face to face, and convincing them to vote for him. In November of 1963, President and Mrs. Kennedy took a short trip to Texas, to campaign for votes there. On November 22nd, 1963, they traveled to Dallas. The sun shone, but the weatherman had predicted it would be cool, so Jackie Kennedy wore a pink wool suit. She and the president were due to have lunch in downtown Dallas with local business leaders. The governor of Texas, John Connally, had offered to arrange for the presidential car to take a winding drive through the city streets, so that the president could see Dallas (and so that Dallas could see Kennedy). Connally, his wife, the president, and Mrs. Kennedy all got into an open car together, with Secret Service agents (official bodyguards) all around them. Huge crowds lined the streets, waving and smiling. The president waved back. Nellie Connally, the governor’s wife, said “Mr. Kennedy, you can’t say Dallas doesn’t love you!” At 12:30 p.m., the president’s car passed a tall building called the Texas School Book Depository. Shots rang out. President Kennedy was hit twice, once in the neck and once in the head. Governor Connally was shot in the back. The driver sped away, towards a nearby hospital. But it was too late. When the car arrived at Parkland Hospital, Governor Connally was still alive, but the president of the United States was dead. At the hospital, two priests came to pray over the president’s dead body. A nurse asked Mrs. Kennedy, whose suit was spattered with blood, if she wanted to change her clothes. Mrs. Kennedy refused. “No,” she said, “I want them to see what they’ve done.” Every picture taken of Jackie Kennedy that afternoon shows her in her pink suit with blood staining the skirt and jacket. President John F. Kennedy and his wife Jackie Kennedy Since the president was dead, his vice president, Lyndon Baines Johnson, was now the acting president of the United States. Secret Service officials were afraid that the mysterious assassin would try to kill Johnson next. They begged him to go back to Washington as soon as possible, but he refused to leave Dallas without President Kennedy’s body. Around 2:30 in the afternoon, only two hours after the assassination, President Kennedy’s body was put in a casket and taken onboard Air Force One, the presidential airplane. The president’s aides had already sent for a judge named Sarah Hughes. She boarded the airplane as well. On the airplane, she administered the oath of office to Lyndon Johnson, while Jackie Kennedy stood beside him. The new First Lady of the United States, Mrs. Johnson, later wrote in her diary that Jackie Kennedy’s dress somehow made the horror of the whole day even worse: “I looked at her. Mrs. Kennedy’s dress was stained with blood. One leg was almost entirely covered with it. . . . Somehow that was one of the most poignant sights—that immaculate woman exquisitely dressed, and caked in blood.” Then the plane took off and carried the new president and the body of John Fitzgerald Kennedy back to Washington, DC. Kennedy was not the first president in American history to be assassinated. You might remember that John Wilkes Booth shot Abraham Lincoln while the president watched a play in Ford’s Theatre. In 1881, a man named Charles Guiteau had shot and killed President Garfield as the president walked through a railroad waiting room in Washington, DC. Guiteau was angry because Garfield hadn’t given him a job. And in 1901, President McKinley was shot while he was shaking hands with a crowd in Buffalo, New York. He died eight days later. But somehow, this assassination was different. After President Kennedy died, people began to compare his presidency to Camelot, the mythical kingdom ruled by King Arthur and Queen Guinevere. (One of President Kennedy’s favorite plays was a musical called Camelot . In an interview a few days after President Kennedy’s death, Mrs. Kennedy quoted some of the lyrics: “Don’t let it be forgot, that once there was a spot, for one brief shining moment, that was known as Camelot.”) Looking back, it seems that America really did change after Kennedy died. From the end of World War II until 1963, America was prosperous, excited about the future, and filled with energy. In the 1950s, Americans built more houses than ever before. Magazines and TV shows painted a picture of an America where those houses were filled with happy families eating dinner together, playing with hula hoops, and going to drive-in movies. In this America, every man had a good job, and every woman had a beautiful and immaculate house. But in the 1950s, there were plenty of worries under the surface. The Cold War had grown more frightening. Immigrants who came to America from other countries often lived in poverty, surrounded by dirt and disease. Especially in the South, African-Americans were denied the right to live peacefully, to vote, and to do all of the things that white Americans took for granted. These problems had been there all along—but after Kennedy’s assassination, they seemed to rise to the surface. They became easier to see. Life in America seemed a little less glittering and a little less wonderful. Americans were forced to face up to the troubles in their own country. You'll read more about some of those troubles in the next few chapters. People still debate who killed President Kennedy, and why. But most people believe a man named Lee Harvey Oswald shot the president. Oswald was an ex-Marine who knew how to handle a rifle. He had lived for a while in Russia and had come to believe in the glories of communism. And Oswald worked at the Texas School Book Depository, the building from which the shots had been fired. On the afternoon of the assassination, police began looking for Oswald. A police officer named John D. Tippit spotted Oswald walking around the streets of Dallas. Tippit rolled down the window of his car and spoke to Oswald for a few minutes. Then he got out of his car. Oswald drew a gun and shot him; Tippit died immediately. After this, Oswald ran. But police caught up with him, handcuffed him, and took him off to the police station. He insisted that he had nothing to do with Kennedy’s death, but the police didn’t believe him. They were sure that they had arrested the assassin. Two days later, the police got ready to take Oswald to the county jail, where he would wait until his trial could be arranged. They walked him through the basement of the police offices, towards an outside door that led to the street where a car that was waiting for him. TV cameras were recording Oswald’s journey, while people all across the United States watched, live. As Oswald walked towards the door, a Texas nightclub owner who had sneaked into the basement ran at him, shouting, “You killed the president, you rat!” The nightclub owner, Jack Ruby, pulled out a gun and shot Lee Harvey Oswald. Millions of people saw the shooting on live television. Oswald died in Parkland Hospital. He was buried with no funeral service and no mourners; reporters who came to cover the funeral carried his coffin. Jack Ruby died from a blood clot before he could be finally convicted of shooting Oswald. President Kennedy was buried at Arlington National Cemetery, near Washington, DC, on November 25th, 1963. His tombstone says, in part: AND SO MY FELLOW AMERICANS ASK NOT WHAT YOUR COUNTRY CAN DO FOR YOU ASK WHAT YOU CAN DO FOR YOUR COUNTRY MY FELLOW CITIZENS OF THE WORLD ASK NOT WHAT AMERICA WILL DO FOR YOU BUT WHAT TOGETHER WE CAN DO FOR THE FREEDOM OF MAN THOTT Tl mig an SIE | Civil Rights In the United States during the 1960s, not all men were free. Slavery had ended a hundred years earlier. But the lives of African- Americans who lived in the South were still hard and unfair. After slavery was abolished, white Southerners passed new laws, designed to keep the black people poor. Black Southerners couldn’t vote or marry whites. Like blacks in South Africa, American blacks couldn’t eat in the same restaurants as white people. They had to go to separate black schools, different beauty parlors, and all-black barber shops. They drank from black-only water fountains, sat in the black-only sections of public buses (the back seats), and were even buried in black-only graveyards. In the American South, this separation was called segregation . The segregation laws of the American South were nicknamed “Jim Crow laws.” They took this name from an old, nineteenth-century song called “Jump Jim Crow.” The song had forty-four verses, but the first goes like this: Come listen all you galls and boys I’s jist from Tucky-hoe. I’m goin to sing a little song, My name’s Jim Crow. Weel about and turn about and do jis so, Eb’ry time I weel about and jump Jim Crow. The spelling in “Jump Jim Crow” is a white person’s idea of how a black Southerner might talk. Most of the Jim Crow laws had been passed by 1900. From the very beginning, black Southerners protested these laws as unfair. By the 1950s, these protests were becoming louder. Blacks became more outspoken about the injustice of the Jim Crow laws. All over the world, other people were gaining their freedom—and here at home, in the country that was supposed to stand for freedom and democracy, people with dark skin were not allowed to be free. African-Americans wanted the same civil rights as other Americans. They wanted to be able to vote, and to live and work where they pleased. Their protests against the Jim Crow laws became known as the “Civil Rights Movement.” The Civil Rights movement began in Clarendon County, South Carolina. About thirty-two thousand people lived in this county. Most of them were black. But white people owned most of the land, and black people had to work for the whites for very little pay. Many black families earned less than a thousand dollars for an entire year’s work. And the schools for blacks were shabby old buildings, with no electricity or water. The white students, on the other hand, went to school in a lovely brick building that was almost a mansion. On May 28th, 1951, three lawyers brought a case before federal judges in Charleston, South Carolina. (“Federal” means that the judges were appointed by the U.S. government, not by the state of South Carolina. All three judges were white, of course.) The lawyers argued that racially segregated schools— separate schools for whites and blacks—violated the United States Constitution, which said that all U.S. citizens should be treated equally. One of the judges was persuaded by the lawyers’ arguments. Two of them were not, and the lawyers lost the case. But that case was just the beginning. The next case about school segregation would be more successful. It was filed in Topeka, Kansas. Once more, lawyers protested that black- only schools were against the Constitution. This time, the case, called Brown v . Board of Education , was heard by the U.S. Supreme Court (the highest court in the land—meaning that no other judges could disagree with its decisions). In 1954, the Supreme Court agreed: Racially segregated schools violated the Constitution. In 1955, December 1st became another landmark day for the civil rights movement. On that day, Rosa Parks, a black seamstress, boarded a bus in her hometown of Montgomery, Alabama. She sat down in a seat reserved for blacks only, with three other black bus riders. But as the bus filled up, all of the white-only seats were taken. One white man was left standing in the aisle. The bus driver asked all four black riders in Rosa’s row of seats to move. The white man couldn’t sit with them, because it was against the law for whites and blacks to sit in the same row of seats. The other three moved, but Rosa Parks refused to budge. Police arrived and arrested her for breaking the law. Rosa’s arrest gave the blacks of Montgomery a chance to protest segregation. They gathered together and agreed to boycott the buses. They wouldn’t ride buses again until the buses were “desegregated,” so that blacks could sit wherever they wanted. The Montgomery boycotters asked a minister who lived in Montgomery, Alabama, to head up the boycott. He was new to town, but he had already become known as a powerful, moving public speaker. His name was Martin Luther King, Jr. The bus boycott lasted longer than anyone expected it to. It dragged on for weeks, and then for months. Whites in Montgomery tried to frighten blacks into giving up the boycott. Someone even set off a bomb at King’s home. The boycott wasn’t the only tactic the Montgomery blacks used. They also took the bus company to court and accused it of violating the Constitution. After all, the Supreme Court had declared that separate schools were unconstitutional. Weren’t separate bus seats just as unequal? The U.S. Supreme Court agreed once more. It issued an order, forcing the bus company and the bus drivers to allow blacks to sit wherever they wanted. After the boycott, Rosa Parks went on to work in the government. She joined the staff that worked for John Conyers, a U.S. congressman from Michigan. Martin Luther King, Jr., went on to speak for civil rights all over the South, and then all over the United States. Like Gandhi, whom he admired, he wanted change without violence. Like Gandhi, he led marches and peaceful protests all over the South. He spoke at public gatherings all over the country, trying to convince his listeners that segregation was wrong. All over the South, black people followed Parks, King, and the other civil rights activists. They demanded equality, not segregation. Some white people agreed that segregation was wrong and supported the Civil Rights Movement. But others tried to fight back. After the Supreme Court ordered the Montgomery buses desegregated, some whites actually shot at the buses. Others set off more bombs at the homes of black leaders. And others tried to keep the schools from changing. Even though the Supreme Court had ruled, in 1954, that segregation in the schools was illegal, many public schools were still segregated well into the 1960s. The Supreme Court had ordered that all schools be open to blacks and whites equally. But this order simply said that the schools should be integrated “with all deliberate speed.” No particular deadline was given. Imagine that you’ve checked your favorite book out of the library. If the library gives you a due date, and threatens to charge you a big fine if you don’t return the book by then, you'll probably get the book back on time. But if the library says, “Return it as soon as you can, if that’s convenient” (which is not so different than “with all deliberate speed”), you might not return the book for months. In fact, you might never actually bring the book back to the library, because you want to read it just one more time. The public schools of the South were in this same position. Many white school principals, and many white parents, did not want the schools to integrate. Since the Supreme Court hadn’t given them a date on which segregation had to end, many schools never got around to admitting black students. In some towns in Virginia, local communities simply closed all of their public schools when they were told to integrate. This was called “massive resistance.” Parents in these towns so hated the idea of sending their children to school with black children that they preferred for their children to go to expensive, all-white private schools—or, in some cases, not to go to school at all. In 1957, in Little Rock, Arkansas, the desegregation of a public school was finally carried out by force. On September 4th, 1957, a black teenager named Elizabeth Eckford and eight of her friends got ready to go to the local school—a school that had never admitted a black student. The law of the United States of America said that Elizabeth and her friends could attend Little Rock Central High School, but the governor of the state of Arkansas, Orval Faubus, didn’t intend to obey the Supreme Court order. He sent National Guard troops—Arkansas soldiers who are supposed to protect the state in case of invasion or disaster—to keep the nine teenagers from walking up the school steps. Later, Elizabeth told a newspaper reporter, “I walked up to the guard who had let the white students in. When I tried to squeeze past him, he raised his bayonet and then the other guards closed in and they raised their bayonets. They glared at me with a mean look and I was very frightened and didn’t know what to do. I turned around and the crowd came toward me. Someone started yelling, ‘Lynch her!’” Elizabeth Eckford’s way to school is blocked by Arkansas National Guard soldiers and an angry mob. When the president of the United States learned about the governor’s actions, he ordered Governor Faubus to allow Elizabeth into the school. The governor refused. So the president ordered federal troops—United States soldiers—to travel down to Arkansas and walk beside Elizabeth, so that she could enter the school. Imagine how much courage it took for Elizabeth to walk up the steps of the school a second time. But she and the other eight students went back to school—even though some of the white students and parents shouted filthy names at them and threatened to hurt them. It took years for the schools of America to become fully integrated. The courage of boys and girls like Elizabeth Eckford, and of men and women like Rosa Parks and Martin Luther King, Jr., helped to bring about full civil rights for American blacks. The civil rights movement was also helped by the power of the United States government, which often told the states that they had no choice but to follow the orders of the Supreme Court—or else. In 1964, the United States Congress passed the Civil Rights Act. This law said that restaurants and other establishments would no longer be allowed to discriminate on the basis of skin color. They would have to serve both whites and blacks. There would be no more separation. In 1965, Congress passed the Voting Rights Act, which guaranteed black people the right to vote. Three years afterwards, on April 4th, 1968, the great civil rights leader Martin Luther King, Jr., was staying in a hotel in Memphis, Tennessee. He was preparing to lead a march that aimed to help local black workers get better pay. As he stood on the balcony of his hotel room, an assassin shot him. He was rushed to the hospital, but he died an hour later. Even after Congress had passed laws guaranteeing equal rights for blacks, hostility between blacks and whites remained very much alive in America. Communist Vietnam FF`,
      37: `CHAPTER THIRTY-SEVEN Two Short Wars and One Long One The Vietnam War When we last visited Vietnam, the country had been split in two. Ho Chi Minh governed the Democratic Republic of Vietnam, a communist country in Vietnam’s north. In the south, President Ngo Dinh Diem governed a different country—the Republic of Vietnam, which was not communist. Now that you know about the Cold War and the American fear of communism, you can guess how the United States felt about the communist government of North Vietnam. The American government was afraid that North Vietnam would invade the south and take it over. If that happened, the whole country would be communist. And if one South Asian country became communist, all the others might follow—like a “row of dominoes,” in the words of one American official. So the United States sent advisors and military officers to the south of Vietnam. These American “helpers” were supposed to make sure that the communist north didn’t take over South Vietnam as well. The United States was right about one thing: the communist north did want to take over the south. Members of Ho Chi Minh’s revolutionary group, the Viet Minh, were still down in the south. In 1959, Ho Chi Minh ordered the Viet Minh to begin a guerrilla war against the South Vietnamese government. He intended for this guerrilla war to go on until South Vietnam surrendered to the north. President Diem, who was supposed to be ruling over a republic, started to use his army to control South Vietnam and to fight back against the rebels, who were known in the south as Viet Cong. By 1963, he had declared South Vietnam under martial law. A year later, the South Vietnamese army seized the government offices and murdered President Diem. Now the army would both fight the Viet Cong and try to govern the country. The fighting grew fiercer and more widespread. Then, the civil war turned into an international war. China and the Soviet Union sent guns, ammunition, and supplies to the Viet Cong, so that they would have a better chance of overcoming the south. This was exactly what the United States feared. So, in 1965, President Lyndon B. Johnson ordered U.S. Marines to go into South Vietnam. This was the beginning of the longest war the United States had ever fought. It would drag on for eight long years. In 1969, at the height of the war, over half a million American soldiers were in the tiny country of Vietnam. American soldiers fought against the Viet Cong in the south, while American fighter planes bombed North Vietnamese military bases and cities. The U.S. wasn’t the only country that sent soldiers to help the South Vietnamese fight against communist takeover. Soldiers from South Korea, Thailand, Australia, New Zealand, and the Philippines also fought with the South Vietnamese. But America sent more soldiers into Vietnam than any other foreign country. Between 1965 and 1973, American soldiers poured into Vietnam. In all, almost three million Americans fought in the Vietnam War. Because so many soldiers were needed, young American men were drafted —forced to join the military. A country decides to use a draft (also called conscription ) when it needs more soldiers than those who volunteer to join. The United States had used a draft during the Civil War, and also in both World Wars. When the Vietnam War began, the United States government decided that it was once again time to build a larger army. So during the Vietnam War, young men between 18 and 25 were given a “draft number.” If your number was called, you had to report to your nearest military office for a physical examination. If you passed it, you were sent off to train for war. And after you were trained, you might get sent to the jungles of Vietnam to fight against the Viet Cong, whether you wanted to or not. Today, the American military is an “all-volunteer force.” To be in the Army, Navy, Air Force, or Marines, a young man or woman has to go toa recruiting office and ask to join. Young men in the United States still have to register with a government agency called Selective Service when they turn eighteen. That way, Selective Service knows how many men could be drafted, if the U.S. ever needed a larger army. But before anyone could be drafted, Congress would have to pass a law authorizing a draft—and because so many people in the United States oppose the idea of a draft, this will probably never happen. (The last time the Congress voted on a draft law, it was defeated, 402 votes to 2. Even the representative who introduced the law voted against it.) Despite the thousands of Americans drafted, and despite year after year of fighting, nothing much seemed to be changing in Vietnam. The Viet Cong and the North Vietnamese showed no signs of giving up. The North Vietnamese government kept on sending more men, armed with Russian and Chinese weapons, to fight in the south. The Viet Cong fought as guerrillas, using weapons from China and the Soviet Union. Back in the United States, Americans were saying (with louder and louder voices) that the Vietnam War was a mistake. Thousands of young men were dying in Vietnam. Hundreds of thousands of protestors gathered together to shout, sing, and burn their draft cards (the cards that told young men when they would have to report for military duty). In 1968, Lyndon B. Johnson announced that he wouldn’t try to be re- elected. He was too unpopular—mostly because of the Vietnam War. Instead, Richard Nixon became president. As soon as Nixon took office, he announced that he would start pulling American soldiers out of Vietnam. In 1969, American troops began to leave Vietnam, a few at a time. By 1972, the United States had agreed to meet with the North Vietnamese to talk about peace terms. Right at the beginning of 1973, the United States signed a treaty with the Viet Cong and both Vietnamese nations. The treaty said that every American soldier would leave Vietnam. South Vietnam would keep its independence—but North Vietnam would be allowed to leave over a hundred thousand soldiers in the south. This wasn’t a very good treaty for the south. And almost as soon as the American soldiers left, the north resumed its attacks. In 1975, the communist armies of North Vietnam invaded the south, captured the southern capital city, Saigon, and took over the South Vietnamese government. One year later, Vietnam was reunited into one country, under communist rule: the Socialist Republic of Vietnam. Saigon was renamed Ho Chi Minh City. The fighting had ended. But the country was in ruins. Almost a million North Vietnamese had died, as had over a million South Vietnamese. South Vietnamese who had opposed the communist takeover were sent to concentration camps. The Vietnamese government called these camps “re- education camps,” and claimed that the camps would help southerners adjust to life in a communist nation. But many people in the camps died. Vietnamese who were afraid for their lives left their country, trying to sail across the South China Sea to other countries in southeast Asia. So many sailed away from Vietnam that they earned a nickname: the “boat people.” In the United States, Americans mourned the loss of almost sixty thousand men. Hundreds of American soldiers captured by the Vietnamese, called POWs (prisoners of war), had been released. But hundreds more were missing. Many never came home. They remained “missing in action” (MIA). Their families never knew what happened to them. Almost three million Americans had fought in the Vietnam War. Thousands came back wounded, or so disturbed by their years of fighting that they had trouble leading normal lives. And because the war had been so unpopular, soldiers who came back from Vietnam weren’t treated as heroes. After World War II, soldiers coming back home were cheered, honored, and thanked. Soldiers returning from the Vietnam War were just as likely to be jeered at, or criticized in public by those who had opposed the war. Not until 1982, nine years after the withdrawal from Vietnam, did the United States build a memorial to the American soldiers who were killed in the war. Today, you can see the memorial, called the Vietnam Veterans Memorial, in Washington, DC. The memorial is made of black marble, and is engraved all over with the names of those who died. It rises up out of the ground, like a huge scar that never healed. The memorial preserves the names of those who died in the war—and also shows that the Vietnam War wounded the American people. Trouble in the Middle East In the Middle East, two more wars were about to erupt around the new state of Israel. When we last visited Israel, it had declared its independence and fought against invading nations, all in the same day. In 1967, after Israel had been a country for almost twenty years, another war began. We call it the Six-Day War. It lasted for six days. Once again, Israel and the Arab states of Syria, Egypt, and Jordan went to war. Only now, Israel had the help of its brand-new and very skilled air force. This time, Israel didn’t just defend itself. At the end of the war, Israel took land away from all three of the defeated countries. These territories— the Gaza Strip, the Sinai Peninsula, the West Bank of the Jordan River, and the Golan Heights—quadrupled Israel’s size. Suddenly, almost a million Arabs who had been living under Arab governments were instead controlled by Israel. Now, they were governed by a Jewish state. Jews and Arabs were not good friends, and this new development didn’t make the Middle East any more peaceful. For six years, Israel governed the unhappy Arabs in its new territories. In 1973, another war broke out. Once again, Egypt and Syria attacked Israel, hoping to get back some of the land lost in the Six-Day War. This third war between Israel and her Arab neighbors is called the Yom Kippur War, because Egypt and Syria launched their attack on Yom Kippur, the Day of Atonement—the most sacred day of the Jewish year. Israel’s Gains in the Six-Day War Mediterranean Sea Y Territory gained by Israel ip after the Six Day War The Yom Kippur War lasted longer than the Six-Day War, but not a lot longer. This time, the fighting went on for three weeks. At first, it seemed that Egypt and Syria might win this time around. Israel had been caught off guard by the first attack, and Egypt managed to shoot down many of Israel’s planes; this made Israel’s air force much less dangerous. And the Egyptian and Syrian attack was so violent that Israel quickly began to run out of ammunition. Israel appealed to the United States for help. At first, America (which had just scolded Great Britain for getting involved in Egypt) refused to send aid. But then the Soviet Union decided to send weapons to Egypt and Syria. At once, President Nixon announced that the U.S. had changed its mind. New weapons were on the way! At this, Israel’s soldiers took heart and began to fight with new energy. But after three weeks of fighting, the U.S. was afraid that the Soviet Union was getting ready to come into the war with soldiers—and nuclear missiles. American diplomats managed to convince all three countries to sign a cease- fire. Israel claimed to be victorious, because all of the territories won in the Six-Day War were still under Israeli control. Egypt and Syria declared that they had won, because they had managed to destroy part of the Israeli air force and army. Actually, not too much had changed in the Middle East. But the Yom Kippur War did have an immediate effect on the United States: It caused the U.S. to run out of gas. The United States was filled with cars, buses, trucks, and other machines and vehicles that run on gasoline. That gasoline came from oil. The U.S. had some oil of its own beneath American ground—much of it in the state of Texas. But most of the oil used in the United States and in the world came from the Middle East. And most of this oil lay in Arab countries. In 1960, five of the most powerful oil-producing Arab countries had formed an organization called the “Organization of the Petroleum Exporting Countries”—OPEC, for short. And as soon as the Yom Kippur War ended, the five countries in OPEC decided to stop selling oil to countries that had helped Israel in the Yom Kippur War. That, of course, included the United States. From October 1973 to March 1974, OPEC refused to sell any oil to America. This was called an “oil embargo.” The United States suddenly realized how much it depended on foreign— and sometimes unfriendly—anations for oil. Once OPEC stopped selling oil to the U.S., there just wasn’t enough gasoline to go around. Gas stations started to run out of gas. They had to put up signs for the cars driving by: “SORRY! NO GAS TODAY!” Some gas station owners wouldn’t even sell gas to people they didn’t recognize as regular customers. The U.S. government announced that gas would be rationed. If the last number of your license plate was an odd number, you could only buy gas on odd-numbered days. If the last number on your license plate was even, you could buy gas only on even-numbered days. Since car engines use more gas when cars drive fast, the government also announced a new national speed limit. From now on, no state could have a speed limit higher than fifty-five miles per hour. (Until this time, some roads—long straight ones out in the desert—didn’t have speed limits at all; you could drive as fast as you wanted!) Even with rationing and a lower speed limit, people waited in line for two or three hours to buy gas. In just a few weeks, the price of gas went up from twenty-five cents to over a dollar per gallon. The OPEC embargo ended in March. Rationing ended too. Now, drivers could buy gasoline whenever they wanted—although gas prices never did go back down to the original twenty-five cents per gallon. Right after the embargo, scientists in America started to do research on other kinds of fuel and other kinds of energy, like solar power, so that America could never again be brought to a standstill by an oil shortage. But as time went on, Americans grew less worried about another embargo. Less time and money was spent on finding new sources of energy. Today, Americans use more oil than any other country—and the relationship between America and the countries of the Middle East is still affected by America’s need for Middle Eastern oil. Five years after the Yom Kippur War and the embargo, the new president of the United States, Jimmy Carter, helped to bring a measure of peace between Egypt and Israel. The president of Egypt, Anwar el-Sadat, had led Egypt into the Yom Kippur War. Israel had a new prime minister, Menachem Begin. Anwar el-Sadat had begun to hope for peace with Israel. In 1977, he became the first Arab leader to ever visit Israel. He even spoke to the Knesset, the Israeli Parliament. “I come to you today on solid ground to shape a new life and to establish peace,” Sadat told the members of the Knesset. “We all love this land, the land of God. We all, Muslims, Christians, and Jews, all worship God.” Anwar el-Sadat’s visit to Israel made other Arab leaders furious. They still hoped that the Jewish state of Israel could be wiped out, and that the Arabs of Palestine could get their land back. But Sadat refused to give up his plans for peace. President Carter of the United States wanted peace, too. In September 1978, he invited the two leaders to meet with him at Camp David. Camp David is a presidential retreat spot in the mountains of Maryland, about an hour from Washington, DC. Camp David was where FDR and Winston Churchill met to plan their war against Germany. And at Camp David, Menachem Begin, Anwar el-Sadat, and Jimmy Carter sat down to discuss peace in the Middle East. The talks weren’t easy. Sadat and Begin didn’t even really want to talk to each other. Many hours passed with President Carter talking to one man, then going into another room to talk to the other, and then bringing back the second man’s remarks to the first. For twelve days, Carter persuaded the two men to stay at Camp David, listening to each other’s ideas. It was probably the most important act of Carter’s presidency. Finally the two leaders worked out an agreement known as the Camp David Accords. The Accords stated that, from now on, Israel and Egypt would try to act in harmony with each other. Israel agreed to withdraw from the Sinai Peninsula and give it back to Egypt; and Egypt promised to be at peace with Israel. In 1978, Begin and Sadat won the Nobel Peace Prize for their work at Camp David. But not everyone was thrilled. Many Arab leaders were outraged because Sadat had signed a treaty with Israel—which meant that he was recognizing Israel’s right to claim part of Palestine. Others thought that he should have asked for more land; why hadn’t he insisted that Israel return all of the territories it had won in the Six-Day War? On October 6th, 1981, President Sadat was watching a parade in Cairo when a handful of men, armed with guns and grenades, ran out of the parade towards the place where the president sat. They were members of the Egyptian Islamic Jihad, a group that wanted Muslim rule in all of the Middle East. They threw grenades and fired at Sadat. He was killed at once. But although Sadat died, the assassins did not succeed in their plans. After Sadat’s death, his successor, Hosni Mubarak, honored the treaty with Israel. The USSR Tries to Expand SIBERIA UNION OF SOVIET SOCIALIST REPUBLICS`,
      38: `CHAPTER THIRTY-EIGHT Two Ways of Fighting Soviet Invasions Two years after the Cuban Missile Crisis, Nikita Khrushchev, the Russian leader who had threatened to “bury” the United States, had been forced out of his position. The new leader, or premier , of the Soviet Union was Leonid Brezhnev. Brezhnev kept just as tight a watch on his people as Khrushchev had. The KGB, the Russian secret police, guarded the borders of the Soviet Union so that the Soviet people could not get out. Almost no one was given permission to leave the Soviet Union. Some Soviets did manage to escape and get to Western Europe or the United States. There, these “defectors” asked for permission to stay, called “asylum.” Why would people want to leave the Soviet Union? Because life under communism, for many people, was not as good as they had hoped it would be. It was difficult for people to buy the things that they needed; they had to stand in line for many hours for food, clothing, and other necessities. If you got married and wanted a house of your own, you couldn’t just go and buy one. You had to ask the government to help you get a place to live. That might take a few weeks, or a few years. When Brezhnev became premier, some parts of life in Russia improved. It became a little bit easier to get food, clothes, and work. More Russians were able to go to school. But like Stalin and Khrushchev, Brezhnev didn’t let Russians speak their minds about communism. Anyone who said, or wrote, or published anything critical of the Soviet government might be arrested by the KGB. The real name of the KGB was the Komitet Gosudarstvennoy Bezopasnosti , which was Russian for the “Committee for State Security.” The KGB’s job was to stamp out any opposition to Brezhnev’s government. If you were arrested by the KGB, you might go to jail. Or you might be sent to Siberia, the huge, cold, northern wastelands of Russia, where in winter the temperature drops to more than a hundred degrees below zero—and in
