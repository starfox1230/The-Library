he Soviets forced both Premier Cernik and Secretary Dubcek to resign. In their place, the Soviets appointed a leader who would govern Czechoslovakia for the Soviet Union, and do as the Soviet government ordered. The second bid for territory was much bloodier. An Afghan rebel prepares to fight the Soviet army. In 1979, the USSR invaded Afghanistan. Do you remember reading about Afghanistan? It lies south of Russia and north of India—and for a hundred years, Russian diplomats and Russian generals had tried to add Afghanistan to Russia’s empire. Afghanistan survived, free of Russia, only because the British in India also wanted Afghanistan. Because both countries wanted it, neither country got it. Both Russia and Great Britain knew that claiming Afghanistan once and for all might start a war with the other powerful empire. After World War I, Afghanistan had managed to become completely independent. Since 1919, Afghanistan had been ruled by Afghan kings who governed under a constitution. But Afghanistan knew that its huge, powerful neighbor to the north remained a threat. The Soviet Union wanted Afghanistan as much as the Russian Empire had. After World War II, the Soviets sent money to Afghanistan to help the country build schools, roads, and factories. But so did the United States—hoping to keep Afghanistan from becoming a communist country. Once again, Afghanistan lay balanced between two huge and hostile countries. In 1978, a rebel group sympathetic to Soviet ideas rose up and killed the leader of Afghanistan. They took over the government and announced that Afghanistan would now be governed by ideas very much like communist ideas. Many Afghans saw this as the first step towards losing independence. They didn’t want Soviet influence in their country! And they knew that communism’s hatred of Christianity extended to all religious faiths. If Afghanistan slowly became communist, Islam—the religion followed by most Afghans—might be outlawed. A civil war broke out between the new rebel government, and Afghans— who called themselves “righteous warriors”—Muslims fighting to preserve their faith. The Arabic word for them was Mujaheddin . At this, the Soviet Union decided it was time to invade. Thousands of Soviet soldiers marched south, across the border, into Afghanistan. But Afghanistan wasn’t an easy country to conquer. The Mujaheddin knew how to stage guerrilla warfare, attacking from the rough wild mountains of their country and then disappearing again. Instead of making Afghanistan part of the Soviet Union, the USSR had to treat it as an occupied country, filled with hostile rebels. The takeover of Czechoslovakia had been simple and quick. But in Afghanistan, war between the Soviet army and the Mujaheddin would go on, for years and years. Terrorism Just before sunrise, the city of Munich, West Germany, lay almost asleep. The 1972 Olympics had been going on for ten days already. American swimmer Mark Spitz had won seven gold medals. Seventeen-year-old Olga Korbut, the Russian gymnast, had fallen off the uneven bars—but she still earned a silver in that competition, as well as three gold medals in the other gymnastic events. Now, on the morning of September 5th, there were only four days of competition left. Inside the Olympic Village, where the athletes lived for the two weeks of the Summer Games, a few athletes were up, stretching, eating, worrying about the day’s events. Security guards around the outside of the village saw a small group of men in sweatshirts, carrying gym bags, climbing over the fence. But for the last ten days, athletes who didn’t want their coaches to know that they’d been out late at night had been climbing over the fence at all hours of the night. The guards ignored them. Less than half an hour later, the sound of shots, fired from automatic weapons, broke the dawn quiet. The guards ran into the village, drawing their weapons. But it was too late. The men climbing the fence had broken into the rooms where the Israeli Olympic team slept. Two Israelis had already been killed. Nine more were being held hostage. Terrorism in Europe and the Middle East The men weren’t athletes at all. They belonged to a group called Black September—a new kind of revolutionary group. These men were terrorists . Instead of fighting directly against their enemies, like most of the revolutionary groups we’ve read about, they fought against civilians. They carried out random, violent acts against people who weren’t involved in governments or armies. Terrorists set out to get what they wanted, not by defeating an enemy army, but by creating so much terror among the people of a country that the people would force their government to do what the terrorists wanted. Black September was a group that had broken off from yet another terrorist group, the Palestine Liberation Organization, or PLO. Both groups wanted the same thing: Israel should get out of the land that had once belonged to Arabs. There were eight Black September terrorists in the Munich Olympic Village. They threatened to kill their nine Israeli hostages unless two hundred Arab guerrilla fighters, taken prisoner by the Israeli army, were released from Israeli prison. But the Israeli government would not even listen to the terrorist demands. The German government, desperate to end this Olympic nightmare, asked other Arab countries if they would talk to the terrorists. They all refused. Finally, the Germans offered to fly the Black September terrorists and the Israeli hostages out of Munich, to anywhere the terrorists wanted. The terrorists agreed. But when they stepped out to walk to the airplane that the Germans had provided, German police opened fire on them. By the time the shooting was over, five Black September terrorists and all nine Israeli hostages were dead. Terrorism was in the world to stay. Over the next thirty years, different terrorists, hoping for different kinds of change, would launch many campaigns of terror. The most well-known terrorist groups in the world came from the Middle East. In 1964, the Palestine Liberation Organization was formed in the Arab state of Jordan. At first, the PLO was a political organization. It wanted to form a new homeland for the Palestinian Arabs who had been forced to leave their homes in Palestine when their land was claimed by Israel. After the Six-Day War, when Israel took land away from three other Arab nations, the PLO realized that Israel would never give up any land to form a country for Palestinian Arabs. Israel seemed much more likely to claim as much land as possible, and to keep it for Israelis. So members of the PLO formed other groups—terrorist groups. Their goal was to attack crowds of Israelis; not just crowds of soldiers, but also civilian men, women, and children. If enough Israelis died, perhaps the Israeli people would force the Israeli government to give land to the Arabs. These terrorist groups also wanted the rest of the world to know what they were doing. They hoped that other countries would recognize their demands and help pressure the Israelis into giving up land. So the terrorists didn’t just make attacks. They called international newspapers and explained who had carried out the attack, and what they wanted—something called “claiming responsibility.” If the terrorists could get their demands in newspapers and on television, people all over the world might see, understand, and sympathize. The Black September attack at the Olympics was an attempt to get international attention. The Olympics was one of the most famous events in the world. Camera crews, newspaper reporters, TV anchors, and thousands of other news-gatherers attended the Games. When the Black September attack was broadcast on television, half a billion people watched it. Afterwards, a spokesman for the PLO-related group called the Popular Front for the Liberation of Palestine told a reporter, “The choice of the Olympics. . . . was like painting the name of Palestine on a mountain that can be seen from the four corners of the earth.” Another group that gave birth to terrorism was the IRA—the Irish Republican Army. You may remember that the Irish Republican Army was organized by the Irish nationalist group Sinn Féin to fight for an Ireland independent of Great Britain. When most of Ireland was made into the Republic of Ireland, Northern Ireland remained part of the British Empire. Hoping to reunite Northern Ireland with the rest of the Irish Republic, the IRA turned from being an army to being a terrorist group. Instead of attacking or challenging the British government alone, the IRA planted bombs in England to terrify the English into wanting to get rid of Northern Ireland. By 1969, the IRA had begun to reject terrorism. But some of its members thought that terrorism was the only way to ever get Northern Ireland back for the Irish Republic. They split off and formed a new organization, called the Provisional Irish Republican Army. The PIRA attacked the English in Northern Ireland. But it also planted bombs in English pubs and businesses, along London streets, and in subways. The bombs killed innocent men, women, and teenagers. In 1979, the PIRA managed to put a bomb on a fishing boat that belonged to Lord Mountbatten, the cousin of Queen Elizabeth. Lord Mountbatten was nearly eighty years old. He had fought in both World War I and World War II, and he had even been the Viceroy of India, back when India was still British. When the bomb blew up the boat, Lord Mountbatten, his grandson, and two other people were killed. Irish and Palestinian terrorist groups planned many of the terrorist attacks of the 1970s. But every country in the world has had its terrorists. Before 1948, Jewish terrorists killed British civilians in Palestine, to try to scare Britain out of occupying Palestine. Terrorists in Spain have tried to get the Spanish government to declare a territory in the north, where a people called the Basque live, free of Spanish rule. Greek terrorists, Italian terrorists, Indian terrorists, and American terrorists have all killed and set off bombs to try to get their way. Invasion of another country begins one kind of war. After invasions, armies and leaders clash with each other, trying to decide who will finally have power. But terrorism is another kind of war—one that changes forever the lives of those who have nothing to do with politics. India Under Indira Gandhi`,
      39: `CHAPTER THIRTY-NINE The 1980s in the East and the Mideast India After Partition Once India and Pakistan had been partitioned, India held its first elections. Gandhi—who had led the fight for freedom for so many years—was dead. In India’s first elections, Gandhi’s friend and ally Jawaharlal Nehru became the prime minister. Under Nehru, India ripped off the very last rags of European power. France, which still held territories in India, agreed to give this land back. Portugal, which also claimed Indian land, refused. But in 1961, soldiers from the Indian army marched into the Portuguese territories and took them back by force. Not long after, Prime Minister Nehru died. He had served as the first prime minister of an independent India for seventeen years. Two years later, Nehru’s daughter, Indira, became prime minister in his place. Indira had married a man whose last name was Gandhi, so she went by the name “Indira Gandhi.” But she was no relation to Mohandas Gandhi. Gandhi is a common name in India, a little bit like “Baker” or “Johnson” in some parts of the United States. Between 1966 and 1980, Indira Gandhi battled to keep her position as the first female prime minister of India. In one of her addresses to the Indian government, she quoted a popular Indian song: “We are the women of India. Don’t imagine that we are flower-maidens. No, we are the sparks in the fire!” Indira Gandhi needed the energy of a spark to govern India. After independence, India went through difficult times. People lost their jobs; many were hungry. Indira tried to make India’s farms more productive. She convinced the United States to help India out with money and with exports of grain to feed the hungry of India. In 1971, when she had been prime minister for five years, Indira had to deal with Pakistan. At the time of partition, in 1947, Pakistan had been divided into two parts, East Pakistan and West Pakistan. But it was never a very good arrangement, because the two halves of this one country lay on either side of India—separated from each other by thousands of miles. The government offices and the army headquarters were in West Pakistan. As time went on, East Pakistan became poorer and poorer, while West Pakistan prospered. In 1970, East Pakistan announced that it wanted to be free from West Pakistan. West Pakistani troops marched east, ready to occupy East Pakistan. In the fighting that followed, millions of civilians from East Pakistan, afraid of being caught in the war, left their country and crossed over into India. West Pakistan was afraid that India might sympathize with these refugees, and join with East Pakistan against West Pakistan. So West Pakistani planes dropped bombs on eight Indian airports. Now Indian military planes couldn’t use those airports to launch attacks on West Pakistan. Instead of stopping India, the bombing made India angry—angry enough to join in the war. Under Indira Gandhi’s direction, Indian troops allied themselves with East Pakistan and drove the West Pakistani soldiers out. Now, East Pakistan could declare itself independent from West Pakistan. It changed its name to Bangladesh. West Pakistan became known, simply, as Pakistan. The people of India gave Indira Gandhi most of the credit for success in the Pakistani war. She became more and more popular. But then two catastrophes struck India. The first came in 1984. For several years, Sikhs in India had been asking for their own independent country. Hindus governed India; the Muslims had gotten Pakistan. Now the Sikhs, who were neither Muslim nor Hindu, wanted to control their own part of India, an area called the Punjab. Sikhs, who believed in one God and followed five holy rules of life, had once been warrior princes. For many centuries, they had served as the royal bodyguard for India’s emperor because of their skill at fighting. When India became an independent country with a prime minister, Sikhs kept their traditional job. They now acted as the prime minister’s bodyguard. When the Sikhs in the Punjab began to ask for control of their own land, Indira agreed to make Punjabi, the language Sikhs spoke among themselves, the official language of the Punjab. But this made the Hindus who also lived in the Punjab angry. So Indira divided off a separate area in the Punjab, just for Hindus to live in. This angered the Sikhs! They wanted all of the Punjab for themselves. They began to fight with the Hindus—not just in the Punjab, but all through India. One group of warlike Sikhs went to the Golden Temple, in the holy city of Amritsar, and made it their headquarters. By tradition, the Golden Temple was off-limits to Indian police because it was a religious shrine. The Sikhs who were using the Golden Temple as their headquarters started to make terrorist attacks on Indians, and then retreated to the Golden Temple—sure that the police would not come after them. Indira ordered the Golden Temple invaded. On June 5th, 1984, Indian army soldiers stormed into the Golden Temple to fight against the terrorists hiding there. Nearly a thousand Sikhs were killed. Indira’s advisors suggested that she might want to get rid of her Sikh bodyguard, since they might be angry with her over her treatment of other Sikhs. Indira refused. She insisted that her bodyguard was trustworthy. She was wrong. On October 31st, 1984, two of the Sikh guards killed the prime minister as they walked with her to her office. A month later, a second catastrophe hit the country. An American company called the Union Carbide Corporation had built a factory in the center of India, at a city called Bhopal. At its factory, Union Carbide made pesticides—chemicals to kill insects on crops and grasses. Just after midnight on December 3rd, 1984, poisonous gases began to leak out of the storage tanks at the Union Carbide factory. Indira Gandhi and the Golden Temple of Amritsar No one in Bhopal knew what was happening. At first, some people thought the Sikhs were to blame again! But what was to blame was a faulty tank at Union Carbide. Twenty-seven tons of a poison called methyl isocyanate escaped from the tank. According to Union Carbide, at least three thousand people died that night from the poisonous gases. People from Bhopal say that the number was much greater —that as many as fifteen thousand died. No one knows exactly how many people died later, from sicknesses caused by the gases. But at least another 150 thousand people, and maybe over half a million, were made horribly sick by the gases. Thousands never recovered. The Bhopal gas leak was the worst “industrial disaster” (a disaster caused by factories or manufacturing) in all of history, before or since. Even now, the ground and water at Bhopal are still full of poison. Union Carbide never cleaned the mess up. Indian investigators blamed the gas leak on sloppy safety procedures, and said that Union Carbide had not made sure that the storage tanks were secure because it would have cost too much money. None of the warning systems or safety systems at the plant were actually working at the time of the leak! Union Carbide, which is now part of an even bigger American company called Dow Chemical, insisted (and still insists) that the Bhopal tragedy had been caused by sabotage. Someone had deliberately arranged for the gas leak. The highest court of Bhopal demanded that the American CEO come to Bhopal and take part in a court hearing. He refused. He was considered a fugitive by Indian law until his death in 2014, but he was never brought to justice. And even today, more than thirty years later, many groups of protestors still campaign for justice for Bhopal. Iran and Iraq We’ve read about Israel and Egypt, their wars, and their attempts at peace. Now we come to two other Middle Eastern countries that were often at odds with each other: Iran and Iraq. In Chapter Eighteen , we read about the country of Persia, which fell under Russian control before World War I. In the twentieth century, Persia became widely known by its other name: Iran. After the two World Wars, Iran had become an independent country, ruled by a shah (king) along with the help of an elected assembly, the Majles, and a prime minister. In 1953, the shah of Iran was named Mohammad Reza Shah Pahlavi. His prime minister was also named Mohammad—Mohammad Mosaddeq. Mohammad Mosaddeq was a strange but powerful man. Sometimes he wore pajamas to official state gatherings. He tended to burst into tears, in public, for no apparent reason. Once, when he had to give a speech to the Majles, he ordered his bed carried into the room where the Majles met, and gave his speech lying down. Iran and Iraq = Black Sea AFGHANISTAN Arabian Sea Mosaddeq thought that Iranians, not foreigners (like the Anglo-Persian Oil Company, owned by the British) should control the oil that was being pumped out of Iran’s ground. The Majles agreed. So Mosaddeq seized control of the oil fields in Iran. The British, who had spent a lot of money pumping this oil out, protested —but could not change Mosaddeq’s mind. So the British refused to buy any oil from Iran. At the same time, other countries started pumping more oil than ever. All of a sudden, there was too much oil in the Middle East, and too few buyers in the rest of the world. Since Iran couldn’t sell its oil to Great Britain, it was having trouble selling oil at all. One of Iran’s biggest sources of wealth was no longer producing any money for the country. As you can imagine, this made Mosaddeq very unpopular. The shah tried to dismiss Mosaddeq as prime minister. Mosaddeq refused to go! His supporters rioted in the streets—until the shah, afraid for his safety, fled from the city. Mosaddeq had held onto his power. But not for long. Together, the United States and Great Britain plotted to get rid of Mosaddeq and bring the shah back to Iran. Mohammad Reza Shah Pahlavi was willing to keep on good terms with Great Britain and the U.S. He hadn’t wanted to take the oil industry away from the British. Mosaddegq, on the other hand, was too independent, and too determined to keep Iran’s oil under the control of Iran. (The United States also suspected that Mosaddeq might be a little too friendly with the Soviet Union, which was another good reason to get rid of him.) The plan to get rid of Mosaddeq was called “Operation Ajax.” The Americans and British trained Iranian soldiers to take over the government and sent these soldiers into Iran along with American and British “helpers.” Mosaddeq was arrested, accused of treason, and put into jail. The shah returned triumphantly to the capital city of Tehran, with American and British forces ready to put down any opposition to him. (You might wonder what happened to the American worry about interfering in the affairs of other countries!) Although the shah had the power of two large countries behind him, he knew that his rule over Iran was shaky. Many Iranians disliked the shah because he was so rich. During the 1960s, the shah kept on getting richer and richer from the oil that Iran sold to the world, while the common people of Iran didn’t prosper all that much. And the conservative Muslims of Iran hoped that the shah would pass strict laws, making Muslim regulations against drinking and gambling part of Iran’s legal code. Instead, the shah worked on making Iran more modern—more “Western.” He gave women in Iran the right to vote. He tried to improve schools and give more Iranians the chance to get an education. Instead of making religious laws, the shah tried to make religion less powerful in Iran. He changed Iran’s calendar, so that it no longer followed the traditional Muslim calendar, and told religious newspapers and magazines to stop criticizing the government. All of these changes became known as the “White Revolution.” The White Revolution was supposed to make Iran stronger—but it made the shah even less popular with the religious Muslims of Iran. The shah was also growing unpopular with some of the educated men and women of Iran, because of his tyrannous power. His secret police, called the SAVAK, was infamous for its cruelty. SAVAK members had complete power to arrest, torture, and kill anyone who opposed the shah. Even Iranians who were caught reading forbidden books were likely to be tortured and imprisoned. Those forbidden books included writings authored by Ruhollah Khomeini. He was an ayatollah , an Islamic religious leader. Ayatollah Khomeini’s followers hated the shah’s White Revolution because it went against Muslim religious practices. They believed that Khomeini could make Iran into a truly Muslim country—a country free of corrupt Western ideas and foreign influences. The shah had always been afraid of Khomeini’s power to gather loyal disciples around him. As a matter of fact, he had ordered Khomeini arrested and exiled several years before. Khomeini had gone to the neighboring country of Iraq—until the leader of Iraq, Saddam Hussein, also told him to leave. So Khomeini went to France. There, he made speeches onto tapes and sent them into Iran, encouraging Iranians to reject the shah’s anti-Muslim White Revolution. By 1978, Khomeini had managed to convince Iranians to riot against the shah. Mohammad Reza Shah Pahlavi tried to send his soldiers to put down the riots, but it was too late. Millions of people took to the streets, shouting for the shah to leave. In January of 1979, the shah fled his country and went to Panama. The “Iranian Revolution” had driven out Iran’s shah. Ayatollah Khomeini arrived in Iran two weeks later. His followers welcomed him. Now, they hoped, Iran would become a truly Muslim country. Before too long, Khomeini had managed to get his followers to declare him leader of Iran—for life. He set about making Iran into a theocracy , a state ruled according to strict religious law. Women could no longer hold certain jobs reserved for men. Everyone had to dress according to Muslim law—covering their ankles and elbows. Women also had to cover their hair whenever they went outside. Drinking alcohol and gambling were illegal throughout Iran. As soon as he took power, Khomeini had to fight a war—against his neighbor, the country of Iraq. Until 1919, there was no country called Iraq. As part of the Peace of Versailles, the Allied nations created Iraq on the land that had been taken away from the Ottoman Turks. Great Britain was given the right to control Iraq until it was able to govern itself. Britain chose a king for Iraq. This king and his relatives ruled the new country until the 1950s—when a group of revolutionaries decided that the time had come for Iraq to become a republic. They led a revolt, murdered the king of Iraq, and announced that Iraq would now be a republic. In 1963, the Iraqi republic was taken over by a political party called the Ba‘th Party, which wanted all Arab countries to rule themselves without any help from the West. One of the Ba‘th Party members was a young man named Saddam Hussein. For many years, Iran and Iraq had argued over the control of a river called the Shatt Al-Arab, or the “Stream of the Arabs.” The Shatt Al-Arab is formed by the meeting place of the Tigris and the Euphrates River. Boats sailing on the Shatt can go straight into the Persian Gulf. Both Iran and Iraq wanted to use the Shatt. In 1975, the shah of Iran had signed a treaty with Saddam Hussein—who had now been elected vice president of Iraq. The treaty agreed that the Shatt Al-Arab would be controlled by Iran, not by Iraq. By the time that the shah fled from Iran and Ayatollah Khomeini took over, Saddam Hussein had become president of Iraq. When Hussein saw how much chaos Iran was in, he thought that Iraq might be able to reclaim control over the Shatt. On September 22nd, 1980, Iraq invaded Iran. The Iraqis hoped for a short war. Their army had almost two hundred thousand soldiers in it. They were well-armed with Soviet weapons and tanks, and with guns from China, Germany, France, and England. Even the United States had agreed to support Iraq’s attack against Iran and Khomeini. (The United States still wanted the shah back in Iran!) Even though the Iranians were taken by surprise, they fought back— ferociously! Instead of ending quickly, the Iran-Iraq war dragged on for eight years. Saddam Hussein’s planes bombed Iran’s oil wells. Khomeini’s planes bombed Iraq’s oil wells. No one knows for sure, but perhaps as many as one and a half million people died during the eight years of fighting. And the oil wells and pipelines in both countries were so badly damaged that it took years after the war ended to rebuild them. In 1988, Iran and Iraq agreed to stop fighting. Neither country had won. And who now controlled the Shatt Al-Arab? The Iranians controlled it—just as they had in 1975, when the treaty was signed, and before any of the fighting began. Nuclear Power in the United States and the USSR`,
      40: `CHAPTER FORTY The 1980s in the USSR Chernobyl and Nuclear Power On April 26th, 1986, at 1:30 in the morning, an explosion shook the Soviet town of Chernobyl, just eighty miles north of the city of Kiev. A power plant had exploded. The fireball from the explosion killed thirty people. This might not seem like such a bad accident. But in fact, one hundred and thirty-five thousand people were in danger as soon as the explosion occurred. Another four hundred thousand were told that the accident might damage their health, permanently. The Chernobyl! power plant was a nuclear plant—and the explosion in its fourth reactor was the worst nuclear disaster in history. To understand the Chernobyl] disaster, we need to go all the way back to the 1940s and the American scientists who worked so hard to make an atomic bomb before Germany could build one. These scientists had discovered that a tremendous amount of energy could be released when an atom was split apart. At first, all of the research that the Americans (and the Soviets) did on atomic fission (splitting atoms to produce energy) was intended to make better weapons. Scientists wanted to make atomic bombs and nuclear missiles more powerful, and to build military submarines that would run on nuclear power. But then scientists began to think about the other ways nuclear power could be used. Could nuclear power, for instance, produce electricity? Could cars, lights, refrigerators, and televisions be run by nuclear power? If so, countries that could use nuclear power wouldn’t have to rely quite so much on gasoline and oil. Scientists discovered that nuclear power could produce electricity. In 1951, in the town of Arco, Idaho, scientists managed to run a generator with nuclear power. The generator produced enough electricity to light up four light bulbs! Scientists and government officials were very excited about those four light bulbs. They began to dream that nuclear power might be a wonderfully inexpensive source of electricity—and they began to work on building larger and better reactors (large, tube-like devices where atoms were split to produce energy). Three years later, in 1954, the first commercial nuclear power plant (a power plant that would produce electricity, using nuclear power, and then sell the electricity) opened. The plant didn’t actually produce power for three more years, until December 1957. When it did, the nuclear power helped produce electricity for the city of Pittsburgh. And in 1955, Arco, Idaho—the hometown of those first four light bulbs— became the very first town to be powered entirely by nuclear power. But nuclear power was very controversial. Some scientists and government officials thought it was a marvelous discovery. Nuclear power is cheap; and since, one day, people will use up all the oil in the ground, nuclear power seemed like a good alternative. Others could not imagine that the splitting of atoms would ever produce anything good. Nuclear experiments had produced the atomic bomb, the most destructive weapon in history. How could such devastating power be controlled? The president of the United States, Dwight Eisenhower, knew that Americans were worried about scientific experiments with atomic power. In December 1953, he gave a speech called “Atoms for Peace.” He wanted to assure his listeners that atomic energy was good for much more than the making of bombs. He had decided to give the speech at the United Nations headquarters in New York, where people from all over the world could hear it. He was so concerned that the speech be exactly right that he kept working on it until the very last minute—even on the airplane ride to New York. As he made changes on each page, his secretary retyped his talk. But she didn’t have enough time to finish typing, so President Eisenhower ordered his pilot to stay in the air, flying in circles, for an extra thirty minutes. That gave his secretary just enough time to finish typing. When the plane landed, Eisenhower rushed to the UN to give the speech. Thirty-five hundred people had come to hear him. He began by reminding the audience how very dangerous nuclear weapons could be. But, he said, atomic energy could be used to improve medicine and farming. It could supply electricity to people in poor countries, where oil and coal were scarce. Eisenhower’s speech told all the good things that could happen if nuclear power plants were built. But nuclear power does have one big danger, even if it isn’t being made into bombs. It produces radioactivity . Radioactivity changes the way that atoms work, so that they no longer behave normally. A very small bit of radioactivity isn’t dangerous. If you’ve ever had an x-ray, you’ll remember that, before the doctors put you under the x-ray machine, they covered your body with heavy lead pads. This is because x-ray machines, too, are slightly radioactive—and the lead pads protect you. The lead pads ensure that you will only be exposed to a tiny amount of radioactivity, which won’t hurt you at all. But people who are very close to a large atomic explosion are soaked in radioactivity. Their bodies no longer work properly. In Hiroshima and Nagasaki, many people who weren’t killed by the atomic explosions died several years later. The radioactivity from the explosions had caused them to get cancer and other diseases. People worried that nuclear power plants might also leak radioactivity. They worried that working at these plants, or living near them, would make people sick. When nuclear power plants work properly, they are safe and effective. But when accidents do happen, nuclear plants can be dangerous. On March 28th, 1979, an accident happened at the nuclear power plant Three Mile Island, in Pennsylvania. Very early in the morning, the plant’s equipment began to fail. A pump that carried coolant, to keep the reactors from getting too hot, stopped working. Over the next five hours, more parts of the reactors stopped working properly. Scientists realized that the plant was beginning to give off radioactive gases. At 9:15 a.m., officials called the White House to tell the president that Three Mile Island was in trouble. By 11 a.m., all the plant’s workers had been told to leave Three Mile Island to get away from the radioactivity. Two days later, scientists discovered that more radiation was coming from another part of the plant. The governor of Pennsylvania ordered all small children and pregnant women within five miles of the plant to leave— in case the radiation made them sick. No one knew exactly how much radioactivity Three Mile Island had produced. Finally, scientists were able to figure out that most people nearby were only exposed to a tiny amount of radiation; one “millirem,” less than what a patient would get during an x-ray. No one died or got sick from the accident at Three Mile Island. But the accident frightened and angered the people nearby—and people who lived near other nuclear plants too. They were worried because the plant operators hadn’t been able to figure out how to stop the radiation from escaping. They were frightened because it had taken scientists so long to measure the radiation that escaped. No one had been hurt this time—but what if a larger accident happened? That larger accident happened at Chernobyl. The Soviet power plant didn’t just leak a little bit. One of its four reactors, where atoms were split, blew up—and radioactive gases spewed out of the explosion. The gases drifted all over the Russian countryside. This time, the radiation was so heavy that six hundred thousand people were exposed to dangerous levels of radioactivity. They could develop cancer years and years later, because of the radiation. Animals nearby gave birth to deformed offspring. A Moscow reporter described one: “I was shown a suckling pig whose head looked like that of a frog. Instead of eyes there were large tissue growths, with no cornea or pupil. These animals usually die soon after birth, but this one survived.” The explosion at Chernobyl, and the symbol of radiation People and animals near Chernobyl weren’t the only ones in danger. Wind blew radioactive particles all over Europe. As far away as Poland, milk was tainted by the radiation, and no one was allowed to drink it. As far away as Sweden, reindeer and sheep were made sick by the radiation. “For the first time,” the leader of the Soviet Union said, “we confront the real force of nuclear energy, out of control.” The land around the Chernobyl reactor that exploded is still radioactive. For thousands of years, it will be unsafe for anyone to use. Scientists decided to put a huge metal and concrete shell down over the ruined reactor, so that the radioactivity would be locked in forever. The Chernobyl accident didn’t stop the use of nuclear power. All over the world, nuclear power plants still produce electricity. Today, almost one-fifth of the world’s electricity comes from nuclear energy. Meanwhile, scientists try to make sure that the power plants in their countries are safe, and that an accident like Chernobyl never happens again. The End of the Cold War The Cold War between America and the Soviet Union affected almost everything that both countries did, in the years following World War II. It shaped events from the Space Race to the Vietnam War. Finally, in the 1980s, the Cold War was coming to an end. Politicians said that the relationship between the U.S. and the USSR was finally “thawing.” The two central characters in this story are the president of the United States during the 1980s, Ronald Reagan, and the general secretary of the Communist Party, Mikhail Gorbachev. Both men had odd quirks. Reagan had a strange nickname: “the Gipper.” Before he became president, Reagan had been a Hollywood actor. One of his most well-known roles was a football hero named George Gipp. Even after he became president, Reagan was still called the Gipper after this movie character. Gorbachev didn’t have a nickname; he had a strange-looking birthmark, a large purple splotch right across his bald head. In newspaper cartoons from the 1980s, Gorbachev always looks as though someone has been painting on the top of his head! These two men are remembered for their work in “melting” the Cold War. The thaw began in Russia. In 1985, Gorbachev, who had become the leader of the Soviet Union, introduced a plan called perestroika . This is Russian for “economic restructuring”—in simpler words, changing the way that the government runs the banks and owns land. Since the Russian Revolution, most of the businesses and banks in the Soviet Union were owned, run, and controlled by the government. Under perestroika, ordinary people were allowed to have more control of Russian businesses—and even to own their own businesses once more. Then, Gorbachev introduced a second plan, called glasnost , which is Russian for “openness.” Under glasnost, people in the Soviet Union were given greater freedom of speech. Glasnost meant that it would no longer be a crime for newspapers to publish criticism of the Soviet government. President Reagan believed that, since the Soviet Union was changing, perhaps America could become the USSR’s friend rather than its enemy. But the two countries had been enemies for more than forty years. Both countries still had nuclear weapons, ready to launch at each other. It was difficult to believe that the threat of war between American and the Soviets could ever completely go away. President Reagan believed that the key to ending—and winning—the Cold War lay in the way that both countries would deal with their weapons. Reagan and Gorbachev wanted to avoid another World War. Atomic weapons had gotten even more powerful and more dangerous since the first generation of atomic bombs, the bombs America dropped on Japan at the end of World War II. However, both countries were too scared of each other to simply get rid of all their weapons. Reagan could just imagine: The Soviet Union might promise to destroy all of its weapons, as long as America would do the same. The U.S. would get rid of its atomic bombs. And then it might discover that the USSR had lied—and had kept some weapons back. Then the U.S. would be helpless. The Americans and the Soviets were like two boys with water pistols facing each other. Neither one wants to get drenched with water. But both are sure that, if he puts his down first, the other guy will pull the trigger. Reagan decided to solve this problem, not by getting rid of all of America’s atomic bombs—but by inventing new, bigger, more powerful weapons. He believed that, if the Soviet Union knew America had weapons stronger than anything belonging to the Soviets, the Soviets would be too afraid to attack. This strategy was called “Peace Through Strength.” America could ensure peace by being stronger than any other country. And at the same time that Reagan was building up America’s deadliest weapons so that America could achieve “Peace Through Strength,” Reagan and Gorbachev were also entering into an agreement to reduce other kinds of weapons. This agreement was called the Intermediate-Range Nuclear Forces Treaty, or the INF Treaty for short. The two leaders signed this treaty on December 8th, 1987. The treaty declared that both countries would get rid of weapons that were “short-range”—weapons that could travel only three hundred to thirty-four hundred miles. Reagan’s new “Peace Through Strength” weapons didn’t count, because they were designed to travel longer distances. Although this may seem like a strange way to bring peace, it seemed to work. America still had strong weapons that it could use for self-defense— but it had also promised not to use other weapons to attack Russia. Glasnost, perestroika, and the INF Treaty spelled the end of the Cold War. The Russian people celebrated. They wrote plays, poems, novels, and songs about the end of the Cold War. One Russian singer named Boris Grebenshikov wrote a song called “Radio Silence” about glasnost. In the song, he tries to describe how wonderful it is for Russians to be able to tell the truth about communism, and to speak freely to people around the world: It’s strange I don’t feel like I’m a stranger I feel like I belong here I feel like I’ve been waiting for a long time And now I can tell you some stories. Americans sang about the end of the Cold War, too. In 1987, an American singer named Billy Joel visited the Soviet Union and gave concerts in Leningrad and Moscow. When he came back from his tour, he wrote a song called “Leningrad.” The song ends: We never knew what friends we had Until we came to Leningrad. After forty years of Cold War, the hatred between Americans and Russians had finally begun to change into friendship. China After Mao`,
      41: `CHAPTER FORTY-ONE Communism Crumbles—but Survives Democracy in China? When we were last in China, the communist government of Chairman Mao was in power. Under communist rule, China expanded its territory. It took the island of Hainan Dao, south of the mainland, and then invaded and claimed the western nation of Tibet as its own. Mao intended to make China the largest, most powerful, and wealthiest nation in the world. He thought that the best way to do this was to copy the Soviet Union. So Mao’s government told farmers that they had to combine their farms into collectives, just as the Soviets had. These collectives were huge. Some had twenty-five thousand people in them, all farming one huge piece of land! No one in the collectives owned their own land, their own homes, their own animals, or even their own tools. It all belonged to the collective. And like the Soviet government, Mao’s government also forced many of the peasants to stop farming and instead work at making steel. As in Russia, this was disastrous. Harvests plummeted. Grain grew scarce. The collectives didn’t yield as much food as the individual farms had, because the farmers hated working on land that didn’t belong to them. The peasants now working in the steel mills weren’t raising any food at all—and they had so little experience making steel that it was very poor quality. A famine swept over China. Thirty million people died. The other members of the Chinese Communist Party decided that it was time for Mao to share some of his power. His attempt to make China a world power had failed. Mao had “lost face,” and his time as leader of China seemed doomed to end soon. The general secretary of the CCP, a little man (less than five feet tall!) named Deng Xiaoping, seemed like a good choice to replace Mao. Deng and the other CCP leaders may have thought that it was time for Mao to fade from the political scene, but Mao had a plan. He and his supporters began to accuse those who opposed him of being against communism, and of wanting to return China to the days of emperors. They started a rumor that Mao’s opponents were planning to assassinate him. Mao used this rumor as an excuse to bring part of the Chinese army into Beijing to protect him. The part that he brought had over thirty thousand soldiers in it. That was the biggest bodyguard in history! Now Mao was safe from arrest or assassination—and he had control of a large army. Mao’s supporters wrote and preached that the Chinese must stay loyal to Mao. Loyalty to Mao meant loyalty to the Chinese Communist Party. China had been through a difficult time. But if the Chinese would join with Mao and support his policies, China would enter into a new time—a revolutionary and wonderful time. This propaganda (words meant to persuade people of something that isn’t necessarily true) worked. Huge numbers of Chinese citizens agreed, and supported Mao against his opponents. With the might of the army behind him, Mao had many of his enemies arrested and sentenced to death. Deng Xiaoping was spared death because he was an old friend of Mao’s. But Mao had him marched through the streets with a dunce cap on his head. After that, Deng was sent to work in a factory, sandpapering the edges of unfinished screws. The time between 1966 and Mao’s death in 1976 became known as the Cultural Revolution. Every part of Chinese culture—newspapers, public gatherings, theaters, operas, and novels—had to praise Mao and Mao’s policies. Children were encouraged to join the “Red Guard,” a youth military that swore loyalty to Mao. Every house in China had a picture of Mao in it. (It was dangerous not to!) After Mao died in 1976, Deng Xiaoping left his screw-factory and came back to Beijing. He claimed his old position as general secretary of the Communist Party, and—eventually—leader of China. Deng Xiaoping could finally make a few much-needed changes in China. Deng returned some of the farms to their owners. He let the factories give up making bad steel. He told peasants that, if they raised extra food, they could sell it and make a profit, instead of giving it to the government. Under Deng, China grew more prosperous. People had more to eat, better clothes to wear, and a chance of earning enough money to live well. But one thing in China didn’t change. The Chinese were still not allowed to express their ideas openly—either in print or in speech. The Chinese people began to protest this. They wanted not only freedom of speech, but also the right to take part in China’s government. Deng’s China was more prosperous than Mao’s, but it was still run by a very small number of people—and many of those powerful people were corrupt, giving favors to those they liked and ignoring those they didn’t. The biggest protest began to gather itself on April 15th, 1989. Thousands of students joined together in Tiananmen Square, in Beijing. They demanded that the leadership of China change. They wanted to be given a chance to take part in China’s government. They wanted something closer to democracy, where they could elect their own leaders. Communist officials went to the square to talk to them and to ask them to go home. But the students were convinced that if they left, China would simply stay the same. Over a period of six weeks, over one hundred and fifty thousand students, and a million more sympathizers, all came to Tiananmen Square. It became clear that the students would not leave Tiananmen Square unless China granted them democracy—or drove them away. But the Communist Party, like the monarchs of long ago, weren’t willing to give up power simply because the people asked for it. They chose to use force instead. On June 2nd, 1989, the Chinese army warned the crowd to disperse. No one moved. The next day, June 3rd, tanks and soldiers closed in on the square. Tear gas grenades were thrown into the crowds of students. But the students refused to move. As a matter of fact, people from around the square who saw what was happening ran to join them. So on June 4th, the Chinese army attacked before the protest could spread over the entire city. They fired machine guns at the unarmed students. When the students linked their arms together and turned to face the army, the soldiers drove tanks towards them. Over a thousand protestors were killed in the square. In the streets around the square, soldiers killed thousands more. “The army used tanks and machine guns on anyone who even threw a rock or shouted a slogan,” one student who survived the attack wrote, after escaping. “We kept telling the crowds that ours was a peaceful demonstration. . . . We felt that the patriotic democratic movement . . . would fail if the students tried arming themselves.” A single Chinese protestor confronted the government tanks. Now that you have read the history of the twentieth century, you know that armies have often attacked their own people. But the June 4th Massacre in Tiananmen Square was different—because it took place on television. The Chinese army tried to put up canvas tents around the bodies of students, and wash the blood off Tiananmen Square. But it was too late. All over the world, millions of people had already watched in horror as the Chinese army shot at unarmed protestors. In one of the most famous pictures from that day, a single weaponless man stood in the middle of a street, shouting at tanks as they bore down on him. The tanks stopped—but the man was arrested and taken away. The rest of the world protested the violence of the June 4th Massacre. But when it was over, the Communist Party still controlled China. Communism Crumbles The Chinese Communist Party was holding onto China. But the Communist Party in the Soviet Union was beginning to change. Glasnost and perestroika were causing ripples that ran through all of the other communist countries in Eastern Europe. The most dramatic ripples were felt in Germany. Germany Reunited RUSSIA You'll remember that after World War II, Germany was divided into two countries. West Germany had a democratic government, and East Germany had a communist government. Life in East Germany was hard. Under communism, people suffered. There were few jobs and not enough food. And the East Germans couldn’t leave their country and go west, because a wall trapped them in their half of the country. In the years that Germany was divided, about ten thousand East Germans tried to escape to West Germany. Some of them made it. Two families floated over the wall in a hot air balloon! In 1964, one group of Berliners dug a 475- foot tunnel from a bakery in West Berlin to an outhouse in East Berlin. The digging took six months, but at least fifty-seven people crossed through it to freedom before East German officials found out about the tunnel and shut it down. In September 1989, East Germans began to take glasnost (freedom of speech) seriously. They began to hold large, loud protests and rallies. They insisted that the communist government of East Germany allow them to travel—to West Germany, or to anywhere else in the world. After a month of protests, the East German government could no longer resist. On November 9th, 1989, the gates in the Berlin Wall were thrown open. East Germans poured through them. For the first time in many years, Germans could travel freely between the two Germanies. Germans began to tear at the wall. They hammered at it, broke it down with shovels and tools and iron bars, and took chunks of it away. A man named Andreas Ramos who went to the wall that weekend wrote, “The East German border was always a serious place. Armed guards kept you in your car, watching for attempts at escapes. Tonight was a different country. Over 20,000 East and West Germans were gathered there in a huge party... . Everyone had their radios on and everywhere was music. People had climbed up into trees, signs, buildings, everything, to wave and shout. . . . On both sides the guard towers were empty and the barbed wire was shoved aside in great piles... . From the East German side we could hear the sound of heavy machines. With a giant drill, they were punching holes in the wall. Every time a drill poked through, everyone cheered. . . . Many were using hammers to chip away at the wall. There were countless holes. At one place, a crowd of East German soldiers looked through a narrow hole. We reached through and shook hands.” By November 11th, it was clear that more than the wall was coming down. The communist rule over East Germany was falling too. In 1990, East and West Germany were reunited into one country. In the USSR, more changes were on the way. Gorbachev was trying to change his country. Remember, the USSR was made up of Russia plus a number of smaller communist countries. Gorbachev himself was the leader of the whole USSR. A Russian leader named Boris Yeltsin thought that Gorbachev’s reforms were happening too slowly. He believed that it was time to move towards a democracy much more quickly—and he had plenty of followers. But another group of powerful communist leaders were resisting all of Gorbachev’s changes. They didn’t want the Soviet Union to become more open, or more free. In August 1991, eight of these determined communists planned a takeover of the Soviet Union. They surrounded Gorbachev’s house, locked his doors, and cut his telephone lines so that he couldn’t contact anyone on the outside. Then they ordered him to resign. Gorbachev refused. So the eight conspirators announced, in public, that he was too sick to run the country, and that one of them would begin to act as Soviet leader in Gorbachev’s place. When Boris Yeltsin heard what was happening, he called to all of his followers in Russia to gather behind him. Not only did thousands of Russians who wanted democracy come to join Yeltsin—so did the tanks and soldiers that the conspirators sent to arrest Yeltsin and get him out of the way! None of the army would follow the conspirators. The Communist Party had lost its power to control the Russian people. And Russia was the largest country in the USSR. The conspirators gave up. One of them killed himself! Gorbachev, once he had gotten out of his house, joined with Boris Yeltsin to decide what to do next. He banned all Communist Party meetings, and ordered every Communist Party office in the country locked up. Over the next few months, the countries that had been brought into the Soviet Union declared their independence one by one: Ukraine, Lithuania, Latvia, Armenia, and all of the rest. When it was over, Gorbachev resigned. He had no more Soviet Union to govern! Boris Yeltsin would serve as the head of the ancient country of Russia—no longer communist, and no longer part of the USSR. War in Kuwait fs ¥ AFGHANISTAN Arabian Sea`,
      42: `CHAPTER FORTY-TWO The End of the Twentieth Century The First Persian Gulf War In 1991, America went to war with Iraq, in a war we now call the First Persian Gulf War. That war might not have happened if the Iran-Iraq War (the pointless war fought between 1980-1988) had not occurred. Here’s how the story unfolded. During the war with Iran, Iraq borrowed money from several different countries so that it could buy weapons and pay its soldiers. After the Iran-Iraq war ended, Iraq was in debt to these countries —and didn’t have extra money to pay off those debts. One of the countries that had lent money to Iraq was a little country called Kuwait. Kuwait, which lies between Iraq and Saudi Arabia, looks like a triangle with two wobbly edges. The long base of the triangle lies along the Persian Gulf. Although Kuwait is a little country, just a little bit smaller than the state of New Jersey, it is a rich one—because one-tenth of all the known oil in the world lies beneath its desert sands. Kuwaiti citizens get free education, free care from doctors and hospitals, and don’t pay any income tax. In August 1990, Iraqi soldiers obeyed Saddam Hussein’s orders to march into Kuwait and seize it. Hussein had several reasons for invading Kuwait. For one thing, Kuwait had insisted that Iraq pay its war debts—and Hussein couldn’t afford to. Hussein also claimed that Kuwait was taking oil from a patch of land on the Iraq-Kuwait border. He said that half of that oil should belong to Iraq! Furthermore, Hussein said that Kuwait was producing more oil than OPEC allowed, and that this was making the price of oil too low, which was like taking money away from the other countries that produced oil. And finally, Hussein said, Kuwait was actually part of Iraq anyway, and he was just reclaiming what belonged to him. Those are a lot of different reasons. Many of the soldiers marching into Kuwait had also fought in the Iran- Iraq war. They were experienced and tough, and Iraq had many more soldiers than Kuwait. They took over the small country easily. Less than a day after the Iraqi army had marched across Kuwait’s borders, Iraqi soldiers controlled almost all of Kuwait. Immediately the United Nations sent Iraq a message: “You had no reason to invade Kuwait!” The UN announced that Saddam Hussein’s claim that Kuwait was part of Iraq was false, and that Iraq should withdraw from Kuwait by January 15th, 1991. January 15th came and went. Iraqi forces stayed in Kuwait. Many nations in the UN, including the United States, worried that if Hussein stayed in Kuwait, he would not only control the oil that Western nations needed, but that he might next invade Saudi Arabia—and control even more oil. So two days later, a group of soldiers from around the world attacked Iraq from the air. The attack was led by American soldiers, but Saudi Arabia, Afghanistan, Great Britain, and Egypt sent soldiers as well. In all, nearly a million soldiers from countries all over the world joined in the war. Factories and military bases all over Iraq were bombed. The city of Baghdad, Saddam Hussein’s capital, was bombed first. So were roads, so that troops couldn’t travel across the country. So were places where troops might get food and water. The UN also announced that no country in the world could send anything to Iraq, except for food and medical supplies. No one was to buy from Iraq. Almost every country agreed to observe this embargo. As long as Iraqi soldiers were in Kuwait, Iraq would not be able to sell or buy anything from abroad. But despite the bombing and the embargo, Hussein refused to withdraw his soldiers from Kuwait. So after five weeks, the UN agreed that soldiers should invade Kuwait by ground to drive the Iraqis out. By the end of February, soldiers from the different countries in the UN had managed to push the Iraqi solders back out of Kuwait. Iraq agreed to stop the fighting. On April 11th, Iraq was forced to withdraw entirely from Kuwait and to destroy some of its weapons. Iraq’s leader, Saddam Hussein, also had to promise that he would never try to build nuclear weapons for his army. The war was won. But despite the victory and the agreement, Kuwait was shattered. As they retreated, Iraqi soldiers had set the oil wells of Kuwait on fire. These oil wells pumped oil out of the ground in a steady black stream. When a stream of oil was lit, it burned like the wick of a kerosene lantern. The wells were turned into huge torches, hundreds of feet tall, that burned for weeks and weeks. More than seven hundred oil wells were set on fire in Kuwait. Around them, the sand grew so hot that it turned into glass. It took nine months to put all of the fires out. And in the meantime, as the oil wells burned, poisonous smoke drifted over Kuwait, causing lung problems. All over Kuwait, people suffered from coughing, shortness of breath, and dizziness. The smoke turned day into night. Burning oil went up into the air, evaporated, and came back down as black rain. Pools of oil lay all over the ground. Some of the oil ponds were six feet deep. An oil fog drifted over leaves and grass. Sheep ate the grass and died. Oil clogged up freshwater wells. Oil fogs and black rain drifted as far north as Turkey, and as far east as Afghanistan. Iraqi soldiers had also dumped eleven million barrels of oil into the Persian Gulf. A foot of oil lay on top of the water. All along the coast of Kuwait, birds and fish were dying from the oil in the water. Eventually, it would cost seven hundred million dollars to clean up the oil—and most of the oil still remained in the water. The bombing in Iraq had done damage as well. By bombing roads and food and water supplies, the UN forces had put many civilians in danger of starving to death or dying from drinking dirty water. And many, many Iraqi people who had not taken part in the war did indeed die. Some members of the UN wanted to press on further. They wanted to get rid of Saddam Hussein. They argued that Hussein was obviously going to keep on starting wars, no matter what. But many of the countries in the coalition, especially other Arab countries, wanted to end the war, now that Kuwait was free. And so Saddam Hussein was left in power—for a little while. Africa, Independent Between 1960 and 1975, one by one, African nations freed themselves from the last bits of colonial rule. We’ve already learned about the Union of South Africa, and about the Congo (Zaire) and Brazzaville becoming free from Belgium and France. If we told the story of every single African country that declared itself free from the colonial masters who once ruled it, we would need a whole different book. But if you look at a map of Africa, here’s what you will see: Between 1960 and 1964, almost every country in Africa became officially independent. The last countries to become free were Angola, on the western coast of Africa, and Mozambique, on the east coast, which did not finally escape from Portugal’s control until 1975. So instead of telling all of these stories, we will tell two short ones—one sad, and one hopeful. Both show the ways in which Africa was changed forever by its occupiers. There have been many sad stories in the twentieth century, but this first story is one of the saddest. A few chapters ago, we read about the Belgian Congo, and its attempts to be independent. Just east of the Belgian Congo, now renamed Zaire, was a little Belgian colony called Ruanda-Urundi. In this mountainous area lived two different tribes. The first tribe, called the Batutsi, are tall and lighter-skinned. They make up only fifteen percent of the population. The second tribe, called the Bahutu, make up eighty-five percent of the population. They are much shorter, and darker-skinned. Independent Africa Even though there are so many more Bahutu, the Batutsi, or “Tutsi,” became rulers of the area for at least six hundred years. The Tutsi were the lords of the area; the Bahutu, or “Hutu,” served them, herded their cattle, and grew their food. When the different countries of Africa began to ask for independence, Ruanda-Urundi also asked for independence from Belgium. The Belgians said that the country could only be independent if it organized a democratic government for itself and held elections. So the Hutus, who were the majority, put together a political party, held elections, and claimed the right to govern their own country. And then they turned and attacked the Tutsis. For centuries, the Hutus had resented their Tutsi rulers. During Belgian rule, this hatred had grown stronger. Because the Belgians were white, they tended to give all the important jobs and political positions to the lighter-skinned Tutsis. This meant that the traditional Tutsi rule had grown even more oppressive. Now that the Belgians were gone, all of that hatred came out. Hutus began to kill Tutsis. Many Tutsi fled into the south of Ruanda-Urundi. (Others ran to surrounding countries.) Now, Ruanda-Urundi had Hutus in the north, and Tutsis in the south— and both tribes hated each other. The Belgians decided that, instead of trying to keep both peoples together in the same country, they would divide Ruanda-Urundi into two. The north would be Rwanda, where the Hutu would rule and would elect a Hutu president. The south would become a Tutsi monarchy, called Burundi. That was in 1962. Rwanda was now a republic governed by Hutus. But many Tutsi still considered it their rightful home. Tutsi who had been driven from Rwanda formed a political party in exile, called the Rwandan Patriotic Front. They wanted their country back. In 1994, the Hutu president of Rwanda was killed in a plane crash. Immediately, some Hutus began to blame the crash on the Tutsis, saying that the Rwandan Patriotic Front had sabotaged the plane. All the hostility that had been temporarily bottled up by the division of the country into two suddenly boiled back over again. Hutus picked up weapons and begin to kill Tutsi neighbors who had lived beside them for years and years. Half a million Tutsi died at the hands of people they knew, who had lived near them, invited them for meals, played with their children, and helped in their gardens. In revenge, the Tutsi of the Rwandan Patriotic Front invaded Rwanda and began to drive the Hutu out of Rwanda. At least a million Hutu had to flee Rwanda and live in camps in Zaire. At the worst part of their flight, six hundred people were crossing over the border into Zaire every minute . With so many people in the camps, food and water were scarce; people died from hunger, thirst, and disease. Tens of thousands died. The European occupation had made the hostility between the tribes worse, until it erupted into genocide. Now for a story that is a little more hopeful, also from Africa. In South Africa, in the same year that the Hutu and Tutsi were battling with each other in the center of Africa, the first black South African president took office. We’ve read about South Africa and apartheid. Apartheid—the practice of separating whites and non-whites into different spaces, different buses, even different benches in waiting rooms—was designed to keep all of the power of a country in white hands. We read about the Unjust Laws, the apartheid laws that were established after World War II. We also read about the beginnings of resistance, how the African National Congress began to use Gandhi’s techniques of nonviolent resistance, and how this brought little change to South Africa for years and years and years. As a matter of fact, the ANC finally decided that nonviolent protest wasn’t going to work. Instead, they began to set off bombs and make threats. This didn’t work either. ANC leaders, including one named Nelson Mandela, were arrested for their illegal acts and put into prison. But the unrest in South Africa did begin to finally attract the attention of the rest of the world. The UN put an embargo on weapons, so that no one could sell guns or ammunition to South Africa. All around the world, people began to suggest that not buying things made in South Africa (a “boycott”; do you remember reading about this word in the chapter on Ireland?) would make South Africa poorer and force the government to reject apartheid. In response, the South African government, led by P. W. Botha, declared that South Africa was in a state of emergency—and cracked down on the freedoms of black South Africans even more. Many were arrested. Newspapers were forbidden to write about the arrests, and South African TV stations couldn’t cover them. But the outcry from the rest of the world did not stop. Desmond Tutu, an Anglican priest from South Africa, spoke out to the rest of the world, telling them about the evils of apartheid. In response, the United States refused to lend money to South Africa or to buy South African goods. So did other nations. In 1989, at last, P. W. Botha resigned. The man who came to power after him, F. W. de Klerk, finally began to change the system. In 1991, the South African Parliament repealed the laws of apartheid. F. W. de Klerk ordered Nelson Mandela released from prison. Together, Mandela and de Klerk tried to work out a plan for South Africa. They agreed that elections should be held—the first “open election” in South African history, in which any candidate, white or black, could be elected by all of the voters. Nelson Mandela In 1994, Nelson Mandela was elected the first black president of South Africa. Archbishop Tutu became head of the Truth and Reconciliation Commission, which began to uncover the wrongs done to blacks in the past. “The changes in South Africa,” wrote one editorial in the magazine Commonweal , “happened in no small measure because of moral pressures exerted from abroad.” The rebuilding of South Africa will go on for many years. But it is one of the few times in the history of the twentieth century in which countries have united together to force change for the better—instead of a government seizing power and exercising it for the worse.`

    const selectEl = document.getElementById('chapterSelect');
    const textEl   = document.getElementById('chapterText');
    const copyBtn  = document.getElementById('copyButton');
    const toast    = document.getElementById('toast');

    // Populate the dropdown
    for (let i = 1; i <= 42; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Chapter ${i}`;
      selectEl.appendChild(opt);
    }

    // Load selected chapter into textarea
    function loadChapter() {
      const num = selectEl.value;
      textEl.value = chapters[num] || '';
      textEl.scrollTop = 0;
    }

    // Copy text to clipboard with feedback
    async function copyChapter() {
      const text = textEl.value;
      if (!text) return;
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          // Fallback for older browsers
          const tmp = document.createElement('textarea');
          tmp.value = text;
          document.body.appendChild(tmp);
          tmp.select();
          document.execCommand('copy');
          document.body.removeChild(tmp);
        }
        showToast('Copied Chapter ' + selectEl.value + ' to clipboard!');
      } catch (err) {
        console.error('Copy failed', err);
        showToast('Failed to copy');
      }
    }

    // Show a brief toast message
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Event listeners
    copyBtn.addEventListener('click', copyChapter);
    selectEl.addEventListener('change', loadChapter);

    // Initialize
    selectEl.value = 1;
    loadChapter();
  </script>
