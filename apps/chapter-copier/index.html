      8: `CHAPTER EIGHT Becoming Modern Rails, Zones, and Bulbs On a warm spring morning in Utah, a crowd of men and women milled around two vast train engines, sitting nose to nose on a brand-new railroad track. But they weren’t worried about the engines crashing. These two engines, nicknamed “Jupiter” and “Engine 119,” had been driven towards each other on the same track, one from the east and one from the west. They met each other at Promontory Summit, Utah, on May 10th, 1869, and stood facing each other over a gap in the track. A single piece of track was missing —the piece that would finish the first railroad track to run all the way across the entire United States. Two railroad officials stepped forward to help lay the last railroad tie. It was a special tie, made of polished California laurelwood, with four holes drilled in it for the last four spikes: a golden spike made by the railroad company, two silver spikes donated by the states of Arizona and Nevada, and a last gold spike sent by a newspaper in San Francisco, California. The officials slipped the four spikes through four holes in the laurelwood tie, and tapped them in with a special silver hammer. But the laurelwood tie wouldn’t stand up to the weight of a train, so immediately the special tie and spikes were taken out and sent to a museum. A regular old pine railroad tie was put in its place. The two officials took turns swinging a real hammer at the last iron spike. The first official took a huge swing—and hit the tie, missing the spike altogether. Then the second official took a swing and missed both the spike and the tie! An experienced rail worker had to pick up the hammer and knock the spike in instead. The railroad across the United States was finished. For six years, twenty thousand men from as far away as China had been building for twelve hours a day, blasting passes through mountains with dynamite and stretching bridges across rivers and valleys. Now the railroad ran unbroken from coast to coast. Before the railroad was built, a businessman from New York who wanted to travel to California had to take a month-long journey by stagecoach, or sail in a steamship all the way around the coast of South America. Now he could reach the opposite coast in just five days! Soon more and more railroads were built across the west. Trains carried people to cities where they might never have settled. Companies made tremendous amounts of money from shipping grain, cattle, coal, and other loads to far-away places of the United States. Railroad tracks crisscrossed the wild prairie lands. And railroads also changed the way people kept time. For as long as anyone could remember, cities all over the world set their own clocks by looking at the sun. When the sun was at its highest point in the sky, it was noon. But because the surface of the earth curves, noon for a city on the East Coast comes sooner than noon for a city a little further west. In 1869, when clocks in New York City read twelve o’clock noon, clocks in Boston read 12:12. And in a city in California, it might be 8:32 a.m.—or 8:47. How could trains, moving quickly across the hundreds of miles between cities, ever be able to tell passengers when they would arrive? Railroads changed the way people traveled, where they lived, and how they kept time. Ten years after the last spike was driven at Promontory Summit, a Canadian railroad engineer named Sir Sandford Fleming suggested that it might be a good idea to divide the world into twenty-four time zones. Each one of the zones would stretch from the North Pole down to the South Pole, like a thin slice of an apple. In each time zone, clocks would be set to the same time. Now, Boston and New York would reach noon at exactly the same moment. And when you travelled from one time zone to the next, you would move exactly one hour ahead or behind. Noon in Virginia would always be exactly nine a.m. in every city in California—not 9:13 or 9:21. Railroad engineers welcomed Fleming’s idea. On November 18th, 1883, cities all across the United States reset their clocks to match the new time zones. Time had become standardized— kept according to the same rules across the whole United States (and, eventually, across the whole world). Railroads and time zones began to change the way people in the American West thought about the world. The world no longer seemed quite as large as it once had. Making and selling goods to as many people as possible was becoming easier and easier. Local towns and small villages were changing, thanks to the ideas and inventions that came to them from large cities. And it seemed simpler than ever to come up with inventions that would make life better and better. The United States, along with the other countries of the West, was becoming modern . One more invention joined with railroads and time zones to make the world more modern. In 1879, the scientist Thomas Edison unveiled his new creation: a light powered by electricity. Edison had tried for years to come up with a way to use electrical currents to light up homes and businesses after dark. He and his assistants had tried three thousand different designs! Edison was so obsessed with his experiments that, on his wedding day, he forgot he had gotten married and went to his lab—leaving his new wife at home alone. Finally Edison managed to seal a filament (a strand that could be made to glow with electrical energy) into an airtight glass bulb. As long as no air reached the filament, it wouldn’t burn up. It would just shine with power. Edison’s first “light bulbs” only lasted for a few hours. But Edison kept on testing different kinds of filaments—thousands of them. He tried hickory wood, cedar wood, flax stalks, bay wood, and boxwood. He sent off to tropical lands for new and different kinds of wood. At last Edison’s bulbs would stay lit for fifteen hundred hours before the filament burned out. Next, Edison and his lab helpers worked on developing a whole system to run these lights: wires, cable, generators, light sockets, and everything else needed to light up a whole building—or a whole city. At first, Americans were suspicious of these new lights. When the storekeeper John Wanamaker decided to put electric lights into his huge Philadelphia store, shoppers wouldn’t go through the doors. They were sure that the bulbs would go off like little bombs at any moment! But the bulbs didn’t explode, and soon more and more stores, factories, and even homes were using electric lights. The human invention of the railroad had conquered space; now, it didn’t matter if a company was hundreds of miles away from the people who bought its goods. The human invention of time zones seemed to have conquered the challenge of time; now, people set their clocks according to time zones, not according to the sun. And electric lights had conquered the dark. Dusk was no longer the end of the working day. Now, men could go on laboring, long after sunset! Japan During the Meiji Restoration Japan’s Meiji Restoration With the help of railroads, time zones, and electric lights, the United States was moving towards modern times. The country of Japan was beginning the same journey. In 1854, fifteen years before the engines met at Promontory Summit, Matthew Perry had convinced Japan to open its ports to American trade. But many Japanese were unhappy that the shogun had allowed his officials to sign the trade treaty. The treaty gave the United States plenty of privileges in Japan—but it didn’t do much for the Japanese. Four years later, when a Japanese official signed another agreement allowing Americans to settle down and live in Japan, a group of samurai ambushed him and cut his head off as punishment. But although the Japanese didn’t want the United States to take advantage of Japan, most Japanese also knew that Japan could no longer stay isolated from the West. It seemed that the Tokugawa shogunate, which had ruled Japan for over 250 years, just couldn’t manage to deal with the problems of a modern Japan. Twelve years after the treaty was signed, the Tokugawa shogun died. A young man of twenty-nine, Tokugawa Yoshinobu, became shogun in his place. He could see that the power of the shogunate was tottering. At once, he started to make changes. He tried to strengthen Japan’s navy, and promised that he would throw all foreigners out of Japan. But it was too late for the shogunate. Rebellious daimyo (Japanese noblemen) had already gathered, demanding that Yoshinobu resign and end the Tokugawa shogunate for good. Yoshinobu could see that a civil war would only weaken Japan, and make his country even less able to stand up to the United States and the other countries of the West. So in 1868, he agreed to resign. He was marched off to his house and put under guard. In his place, the daimyo put the fifteen-year- old emperor on the throne of Japan—the emperor who had been completely powerless as long as the shoguns governed in Japan. Edo, the city where the shoguns had once ruled, was renamed Tokyo and became the emperor’s imperial city. For a year, Japanese loyal to the shogunate fought with Japanese who were loyal to the emperor. Finally the last army of shogunate loyalists—over twenty thousand men—were driven back into a castle and surrounded by thirty thousand of the emperor’s troops. Then the emperor’s army destroyed the castle with guns and cannons that they had bought from the West. Now a new time had begun in Japan. The daimyo who had helped the emperor regain his throne called it the “Meiji Restoration,” because they insisted that the traditional imperial rule of the emperor was being “restored.” But in reality, the emperor had no more power than before. Now Japan was ruled by the educated daimyo who surrounded him and told him what to do. These daimyo wanted to know the ways of the West so that Japan could stand as an equal to any Western nation. So they sent young men to Europe to go to school. They hired French experts to come to Japan, build a dockyard, and teach the Japanese to build ships and repair them. American miners were hired to show the Japanese how to dig coal mines. British factory experts were brought in to build a spinning factory and to train spinners. By 1872, all Japanese were told that they needed to wear Western clothes, not Japanese robes, at all official ceremonies and meetings. And an even more startling change came next. Less than ten years after the end of the shogunate, in 1876, the samurai were told that they could no longer carry swords in public at all. At this, they revolted. The samurai knew that giving up their swords meant that their whole way of life was ending. For centuries, Japan had been a feudal society—a society in which each person served someone else in return for privileges and favors. The shogun promised to protect the noblemen of Japan, the daimyo, and granted them land to live on; in return, the daimyo promised to provide the shogun with food and all his needs. Then the daimyo gave castles to the samurai, the warriors; in return, the samurai fought to protect them. The samurai were the only Japanese men who had this special job of protecting the daimyo, and so they were the only men allowed to carry swords. But now there was no shogun. Instead, Japan had an emperor—and now, a new army. This army would be made up of conscripts (men ordered to serve in the army, in exchange for money), not samurai. Like armies in Western countries, soldiers in Japan were now supposed to fight in return for a salary, not because they owed a feudal obligation to a nobleman! The samurai didn’t want to lose their power—or their right to live in the castles of the daimyo. So when they were told they could no longer wear their swords, they gathered together in a samurai army to fight against this new army of peasants with guns. They were led by a samurai warrior famous for his strength, Saigo Takamori. The new army of conscripts was called out to face the samurai. But the peasants with guns were more powerful than the trained Japanese warriors with their swords. Rank on rank of samurai fell as the guns boomed. When he saw that the samurai were doomed, Saigo Takamori killed himself. His rebellion, the Satsuma Revolt, had lasted less than a year. By 1889, Japan had a new constitution. It had been written by a Japanese statesman who admired Bismarck so much that he had travelled to the new German state to see how it was run. The constitution that he wrote made Japan’s government much like the German government. Japan’s emperor was the “head of state” in Japan, just as Wilhelm II was the king of the German state, but a “cabinet” (a group of advisors, such as a prime minister) actually made policies for the country. Japan would also have two assemblies, made up of educated and intelligent Japanese representatives. These assemblies would pass laws for Japan. Does this sound familiar? It should. Japan was beginning to adopt the form of government used in the West. Even though this time in Japan’s history is known as the Meiji Restoration, the power of the emperor wasn’t really “restored” at all. The emperor was little more than a symbol—a symbol of faithfulness and loyalty to Japan. The Dutch East Indies in the Time of Dien > 5) Sea of Japan CHINA Yellow ’ “a se\ Sea ? a 7 *F* East China A 4 se Bay of Bengal kK C ACHEH a ‘ PACIFIC Suma SS Dnte EB mm. oe ! Sg jag b INDIAN ee OCEAN AUSTRALIA`,
      9: `CHAPTER NINE Two More Empires, Two Rebellions A A A A A A A A = a HOOOW OD DD Off The Dutch East Indies As France and Germany struggled to become strong, two other empires were fighting to keep the land they had claimed for themselves. Far south of Japan, six good-sized islands lie among a thick scattering of tinier ones. Today, this cluster of islands is called the Indonesian archipelago (group of islands). But a hundred years ago, the islands were known as the “Dutch East Indies.” Why were these islands in southeast Asia called “Dutch”? Two hundred years earlier, merchants from the Netherlands formed a trading company to build trading posts in the east, so that Dutch ships could land and buy cinnamon, nutmeg, and pepper. Like the British East India Company, the United Dutch East India Company built some trading posts in India. But most of the Dutch trading posts were built further east, on the islands called the “East Indies.” Before long, the government of the Netherlands took over the control of the ports from the United Dutch East India Company. And at the same time, the Dutch government also took control of most of the East Indies. The East Indies would become part of the Dutch Empire. The Dutch also wanted to claim the island of Sumatra, which lay north of the East Indies. But the British also wanted Sumatra. Great Britain had already seized Singapore, the city that lay on the very southern tip of the peninsula that jutted down from the mainland of Asia, almost touching Sumatra. If the Dutch were in Sumatra, they would be far too close to British territory! In 1824 the two countries came to an agreement. The Dutch would promise never to attack Singapore, and they would give the British all of the Dutch ports and settlements in India. In return, the Dutch could have Sumatra as their own. But there was a catch: the Dutch had to allow the kingdom of Acheh, on the northern end of Sumatra, to stay independent. That way, Acheh would be like a “neutral zone” (an area that neither country could claim) between the British in Singapore and the Dutch in Sumatra. 2 At first, this arrangement seemed to work. The East Indies poured money into Dutch pockets. The islands were rich in all sorts of wonderful things: gold, rubies, and sapphires, coal for running steam engines. The warm damp fields were perfect for growing coffee, tea, and rubber plants. Under Dutch rule, the farmers of the East Indies had to set apart one fifth of their land to grow crops for the Dutch. And they had to spend three days a week working on this land, rather than on their own. The Dutch knew that farmers would be reluctant to spend so much time working for their foreign rulers. So they promised mayors and chiefs in every part of the East Indies part of the profit from these “official” crops. Many of the local officials saw a chance to get rich. They agreed—and even forced their people to work harder than the Dutch asked. In some communities, the farmers worked on the Dutch land for two hundred days every year! The chiefs and mayors grew rich, the Dutch had more money than they knew what to do with—and the farmers who were laboring their lives away grew angrier and angrier. Small revolts broke out here and there. Soon the government of the Netherlands realized that the little independent kingdom of Acheh was encouraging these rebellions. One Dutch official fumed, “Acheh is nothing but a pirate’s den!” But the Dutch didn’t want to anger the huge British Empire by attacking Acheh. So in 1871, the Dutch negotiated another treaty with Britain, called the Sumatra Treaty. In the treaty, Britain gave the Dutch permission to take over Acheh as well. In 1873 the Dutch invaded Acheh with three thousand men. They didn’t realize that the fighting would go on for more than thirty years. The people of Acheh refused to yield. Muslim leaders, army captains, city chiefs, and even women fought fiercely to keep the Dutch from conquering their country. A young woman named Tjoet Njak Dien became one of Acheh’s fiercest warriors. Her father and her husband were both soldiers in Acheh’s army. When the Dutch seized Acheh’s capital city, Dien, her father and her husband fled into the jungles. There, they began a guerrilla war (a war fought from hiding, rather than with an organized army on regular battlefields). When her husband and her father were killed, Dien took over the job of guerrilla commander. She married another guerrilla leader. They fought side by side. In the middle of the war, Dien gave birth to a baby girl— and carried her into battle too. i ee l; fa | y Tjoet Njak Dien led the people of Acheh Dien and her husband knew that in order to resist the Dutch, the guerrillas needed better weapons and more ammunition. So together, they formed a plan. Both of them came out of hiding, found a camp of Dutch soldiers, and walked right into the middle of it. “We want to surrender!” they said. “We were wrong to fight against you. Please, let us help you in your war against our rebellious countrymen.” The Dutch were so pleased by this “surrender” that they gave Dien’s husband a medal, and put him in command of an entire army unit. The people of Acheh were horrified. Dien and her husband seemed to be traitors to their country. But the two were carefully studying Dutch strategy, learning to use Dutch weapons, and listening carefully to Dutch plans. One by one, they recruited Achenese soldiers into the Dutch unit. But these soldiers were really freedom fighters, guerrillas from the jungle who were only pretending to be loyal to the Dutch. As soon as there were enough Achenese in the unit, Dien’s husband led his unit off to battle—and never returned! He took all of the guns, ammunition, and cannons with him, and gave them to the Achenese. With the help of these new supplies, the guerrilla fighters managed to drive the Dutch soldiers back. But even so, the war dragged on for years and years and years. For twenty-four years, the husband and  of these days he slips through our hands, especially before the necessary arrangements are made.” Now the ambassador understood. The czar was speaking of the Ottoman Empire—the sprawling country just south of Russia, that stretched from the Tigris and Euphrates rivers, all the way across Asia Minor, into the Greek peninsula. The Russians wanted to take part of the Ottoman Empire for themselves. And they hoped that Britain would be their ally, not their enemy, as they made the “necessary arrangements” to conquer the Turks. Why did the czar call the Ottoman Empire a “sick man”? For many years, the Ottoman Turks had been growing weaker and poorer. The sultans who ruled over the Ottoman Turks had spent so much money that they had to borrow money from other countries just to pay the soldiers in the Turkish army. And although the sultan still claimed to rule over a vast empire, at least three parts of that empire had started to ignore the sultan. The people who lived in the mountainous land north of Greece, which the Turks called the “Balkans” (the Turkish word for “mountains”), were doing exactly what they pleased. So were the people of Anatolia, right in the middle of Asia Minor. And so were the Lebanese, on the eastern coast of the Mediterranean. The Ottoman Empire was certainly sick! And the British ambassador knew exactly what the czar was saying—that it was time to take over the Ottomans. But he also knew that Russia would grow larger and stronger if it added Ottoman land to its own territory. His job was to tell Russia what the British government would think of this idea; and Great Britain didn’t want Russia to grow larger. The ambassador smiled at the czar. “A sick man should be taken care of by a physician,” he said. “He should be helped to recover—not have his limbs amputated by a surgeon!” After this, Nicholas I knew that Great Britain would not help the Russians fight against the Turks. As a matter of fact, Great Britain was more likely to fight against Russia. Do you remember reading about the Crimean War? In 1853, the Russians had marched south into Ottoman territory, hoping to claim some of it for their own. But the British and the French had forced Russia to give up all of the land it took from the Turks. Neither country wanted Russia to get any bigger—or any more powerful. But the Russians had not given up the idea of attacking the Ottoman Empire, the “sick man of Europe,” again. In 1876, Russia got its chance. The sultan of the Ottomans, a big, cheerful man named Abdul Aziz who enjoyed parties and good eating, was having trouble with Bulgaria. Bulgaria lay just south of the Russian border, on the western coast of the Black Sea. It had been part of the Ottoman Empire for more than four hundred years, but the Bulgarian people had never been content with their Ottoman overlords. They called the Ottoman rule “the Turkish yoke.” Now, young revolutionaries in Bulgaria were busy preaching that Bulgaria should be independent. The Young Bulgarians, like the Young Italians who fought with Garibaldi, wanted their country to be free from the Turks. Instead, they wanted Bulgaria to have a modern constitution, like the constitution of the American states. In April 1876, the Bulgarian revolutionaries picked up weapons and rebelled against the Turks. But these revolutionaries weren’t as well organized as the revolutionaries of Italy. They were scattered all over Bulgaria in little groups. Abdul Aziz and his officials didn’t hesitate. They ordered the Turkish army to march into Bulgaria, kill the revolutionaries— and kill anyone who had helped them. The soldiers obeyed their orders. Many Bulgarians who didn’t even know the revolutionaries were murdered. Sixty villages were wiped out. By the time the army had finished putting down the April Uprising, almost twelve thousand Bulgarians were dead. The rest of Europe was shocked by this bloodshed! Over in Germany, Bismarck told the German people that the Turks should no longer be treated as part of Europe. In Italy, Giuseppe Garibaldi condemned the sultan for his cruelty. The prime minister of Britain announced that European countries should rise up together and drive the Turks out of Bulgaria. Meanwhile, Abdul Aziz was in trouble. His own people had turned against him. On May 30th, a little more than a month after the bloodshed in Bulgaria, Turkish rebels marched into the palace in the middle of the night. Abdul Aziz ran out of his room in his huge nightshirt, waving a sword! But when he realized that he was outnumbered, he agreed to give up his throne. Five days later, Abdul Aziz was dead. His doctor said that he had committed suicide—but a British doctor who saw Aziz’s body said that he had been murdered. The Ottomans needed a new sultan. So they chose Murad V, the nephew of Aziz. Murad had never been either clever or brave. When he heard about Abdul Aziz’s death, he fainted, and then spent two days throwing up. Afterwards he sat on his new throne for hours, rubbing his chin with his right hand. Before long, it became clear that Murad V had lost his wits. So after just ninety-three days, the Turks sent Murad V away for a long rest. Murad’s brother, Abdulhamid II, became the new sultan of the Ottoman Empire. He knew that the empire was bankrupt, filled with rebellion, and threatened by the other countries of Europe. He did his best to make the “sick man of Europe” better. He announced that the empire would have a constitution, like the modern Western countries. The Ottoman Turks would even have an assembly that would meet together to make laws. Abdulhamid worked hard for his country. Even the British ambassador praised him, calling him a man with “kindliness of disposition and enlightened views.” But even Abdulhamid could not keep the Russians away. Russia had long wanted Ottoman land—and now the Russian army had the perfect excuse to invade. The czar pointed out that when the Turkish army had wiped out Bulgarian villages, Muslim soldiers had killed many Bulgarian Christians, and that the Christians of Russia were obliged to help protect their fellow believers. The Russian army began to march south towards the Ottoman borders. Thousands of Bulgarians flooded to join them and to fight against their Ottoman oppressors. Four months after fighting began, the Russians had taken away much of the Ottoman land, and were getting close to Istanbul itself. By January of 1878, the Ottoman forces had begun to crumble. By March, it was clear that Russia had won the war. Abdulhamid was forced to sign a treaty that would give Bulgaria its independence. Russia took part of Anatolia (the area we sometimes call “Asia Minor”) for itself. Under the treaty, the Ottoman Empire lost half of its territory! Abdulhamid still sat on the Ottoman throne. But the sick man of Europe had had most of his limbs amputated, just as the Russians wanted. The Ottoman Empire would never again be a world power. 2. Note: This country’s name is now spelled Aceh, but in the nineteenth century, it was known as Acheh. The South American Coast After the War of the Pacific`,
      10: `CHAPTER TEN A Canal to the East and a Very Dry Desert A A A A A A A A ml Lit oh DO SS The War of the Pacific Down in South America, a five-year war was about to start—a war fought because two countries quarreled over the driest place on earth. In Chapter Six , we read about the War of the Triple Alliance, between the three-way partnership of Brazil, Argentina, and Uruguay, fighting against the country of Paraguay. In 1879, fourteen years after the War of the Triple Alliance began, another war broke out, between three more South American countries. This time, the three countries were on the other side of South America, along the western coast. The country of Peru was the farthest to the north. It lies just below the equator (the imaginary line that runs around the center of the earth). On the west side of Peru, the Pacific Ocean laps up against hundreds of miles of beaches. But not far inland, the ground rises suddenly up into mountains. The Andes Mountains, rocky and covered with snow, run right down the middle of Peru like a backbone. Just below Peru is the shorter, rounder country of Bolivia. Like Peru, Bolivia had a coastline along the Pacific Ocean. But Bolivia stretches into the middle of South America. Farmland, valleys, and even tropical jungles are inside its borders. Just below Bolivia lies Chile, a long, skinny country running all the way down the coast. Bolivia is shaped like an orange, but Chile is shaped like a noodle! The country of Chile is ten times as long as it is wide. If you laid Chile sideways on top of a map of the United States, it would stretch from the East Coast all the way over to California. But it would only be as tall as the state of Pennsylvania. The war started with a quarrel between Chile and Bolivia over the Atacama Desert—a bleak, empty stretch of sand that covered the southern part of Bolivia and the northern edge of Chile. The two countries had never really decided on a boundary that ran across the desert. Why would they bother? The ground of the Atacama Desert is made of salt, sand, and hardened lava. It is fifty times drier than Death Valley. The Atacama Desert is the driest place in the whole world! This South American desert is so dry because it lies in a “rain shadow.” A rain shadow is a stretch of earth behind a mountain, shielded from the wind. When a storm blows towards a rain shadow, it hits the mountain first. The air of the storm rises up higher and higher, trying to get over the mountain. As it rises, the air grows cooler. All of the water in the air condenses and falls out. By the time the air reaches the other side of the mountain, all the water has fallen out of it. There is no rain left to fall in the rain shadow. Scientists who have tested the soil of the Atacama Desert say that it is as barren and lifeless as the soil on Mars! The Atacama Desert may not have water or life. But it does have chemicals and minerals in it. Copper lies below the sand. So does saltpeter, used to make gunpowder. And so does a chemical called sodium nitrate . Sodium nitrate comes from a disgusting place; it often forms when bat and seabird droppings decay. But it is very useful for making fertilizer—and for making bombs. Miners from Chile went into the Atacama Desert to dig for copper and for sodium nitrate. But Bolivia claimed that, since part of the desert belonged to Bolivia, the miners should pay taxes to Bolivia when they sold the copper and sodium nitrate that they found. The two countries quarreled about the desert. They quarreled about the taxes. They quarreled about where the boundary line between Chile and Bolivia should be drawn. Finally, Bolivia got so exasperated with the quarrelling that Bolivian officials seized all of the buildings, tools, and minerals of a Chilean mining company that was working in the Atacama Desert. Bolivia announced that everything the mining company owned would be sold at auction. On the day that the auction was supposed to be held, Chilean soldiers marched up to the city of Antofagasta and took control of it. Antofagasta was a Bolivian city on the coast of the desert. Merchants who wanted to load up on the copper or sodium nitrate being mined in the desert could dock their ships at Antofagasta and fill their holds. By claiming the port city, Chile was claiming the right to control the Atacama Desert—and everything dug out of its sands. Two weeks later, Bolivia declared war on Chile! But Bolivia wasn’t alone in its fight against Chile. Six years earlier, Bolivia and the country of Peru had signed a treaty with each other. This treaty promised that the two countries would always be each other’s allies— especially against Chile. Now, Bolivia called Peru to come help in the desert war. But it is very hard to fight in a desert so dry that not even snakes can survive. Instead, the three countries fought their war in the waters of the Pacific, just off the coast. And even though Bolivia and Chile had started the war by quarrelling over the Atacama Desert, the war at sea—the War of the Pacific—ended up being mostly between Chile and Peru. Chile, which had so many miles of coastline, had one of the strongest navies in South America. But Bolivia had no navy at all, while Peru had a navy with two iron warships in it, the Hudscar and the Independencia . Right at the beginning of the war, the commander of the Independencia was chasing a smaller wooden ship from the Chilean navy. He chased the smaller ship right over the top of a sharp reef—and tore the bottom of his iron ship right off! In one stroke, Peru had lost half of its iron battleships. The commander of the Hudscar , Admiral Miguel Grau, was more successful. For six months, Miguel Grau sailed up and down the coast of Chile, attacking Chilean ships and keeping merchants away from Chilean ports. But finally the Chilean navy managed to corner the Hudscar in a violent sea battle. Miguel Grau was killed. His men tried to open the drains in the Hudscar to sink it, but Chilean sailors swarmed on board in time to save the Hudscar and take it for Chile. Now Chile’s path to Peru was clear. The Chilean army invaded Peru. The War of the Pacific had moved onto land! One of Peru’s iron warships, the Huascar Peru’s president fled from the country. Chilean soldiers invaded Lima, Peru’s capital, and burned the southern part of the city to the ground. But Peru refused to surrender for three more long, destructive years of war. Finally, Peru had to agree to sign a peace treaty that gave the southern part of its coastline to Chile. Bolivia also had to give up land—its entire coastline! From that day on, Bolivia was “landlocked.” It had no way to get to the sea. And Chile had won the rights to the Atacama Desert and all of its mines. In years to come, Chile would make a great deal of money by selling sodium nitrate to countries who needed to make explosives for war. Peru had suffered terribly from the War of the Pacific. The country was deep in debt and had lost thousands and thousands of soldiers during the fighting. After the treaty was signed, the people of Peru were so angry and unhappy that civil war broke out, and went on for more than a year. Egypt Under Ismail Pasha 3B ‘Black Sea = 4 ca y ATLANTIC OCEAN Africa And Bolivia was angry that it had lost its land along the Pacific Ocean. In the year 2004—more than a hundred years after the War of the Pacific had ended—the president of Bolivia was still insisting that Chile and Bolivia should talk about who really owned the land along the sea. / a a ae STE ee Aah ten sp pe eke tS ee oe ih The Suez Canal In the same year that the War of the Pacific began, the ruler of Egypt lost his throne. When you think about Egypt, you probably picture mummies, buried deep beneath the sloping sides of pyramids. You imagine hieroglyphs written on temple walls, reed boats sailing down the Nile River, and pharaohs wearing their cobra crowns. But it had been hundreds of years since a pharaoh ruled over Egypt. The country of Egypt had become part of the Islamic empire in the Middle Ages. By the middle of the 1500s, the Ottoman Turks had taken over the Islamic empire. Egypt became a far-away part of the Ottoman Empire—a part that no one really paid very much attention to. In 1805, an officer in the Ottoman army seized the throne of Egypt. This officer, Muhammad Ali, claimed that he was ruling in the name of the Ottoman sultan. But the Ottoman sultan was so weak that Muhammad Ali could pretty well do whatever he wanted. And what he wanted was to make Egypt a little more like the countries of Europe. He brought university professors from Europe into Egypt, to teach Egyptian students about the West. He tried to make Egypt bigger, by taking over part of the Sudan (the country that lay just south of Egypt). He hired French soldiers to come down to Egypt and train the Egyptian army. Egypt was growing stronger, more modern—and more like the West. After Muhammad Ali died, his son Said Pasha became the ruler of Egypt. Like Muhammad Ali, Said Pasha claimed to be loyal to the Ottoman Empire. Again the Ottoman Empire paid very little attention to him. But Said Pasha made a decision that would soon attract attention to Egypt from all over Europe. He gave a French company permission to start digging a canal (a man-made river leading from one body of water to another) from the southern banks of the Mediterranean Sea, down to the left-hand tip of the Red Sea. Naturally, the countries of Europe were very interested in this canal—the Suez Canal. The canal could change the way that European countries traded with China, Japan, and the other countries of the Far East. Instead of travelling all the way down the coast of Africa, around the tip of that enormous continent, and then heading east, European ships could sail from the Mediterranean Sea straight down into the Red Sea and then turn east. When the canal was finished, it would be a hundred miles long, about twenty-six feet deep, and it would make the trip from Europe to the East six thousand miles shorter! The Suez Canal took ten years to finish. By the time it was opened, Said Pasha had died. His nephew, Ismail Pasha, had taken control of Egypt. Ismail’s reign started out well. In 1867, four years after he became the ruler of Egypt, the sultan of the Ottoman Empire (which still claimed to own Egypt, even though the Ottomans didn’t have very much power over Egypt) gave him the title of khedive . This title came from the ancient Persian word for lord; in Turkish it meant “king” or “sovereign ruler.” For Ismail to be called the khedive of Egypt was a great honor! Two years later, Khedive Ismail invited leaders from all over the world to come celebrate the official opening of the Suez Canal. The Empress of France, the Crown Prince of Prussia, the Emperor of Austria, and dozens of other rulers and ambassadors arrived to watch the first ship sail through the canal. “It was a gorgeous and glittering scene,” wrote a British nobleman who saw the opening with his own eyes. “There were fifty men-of-war [warships] flying the flags of all nations of Europe, firing salutes, playing their bands, whilst the sandy [land near the canal] was covered with tented Arabs and Bedouin from far and near who had come with their families, on horseback and camel, to join in the greatest festival that Egypt had seen since [ancient] days.” There were fireworks and speeches, blessings from Christian priests and Muslim leaders, fireworks and feasts. Ismail Pasha even planned to have an opera performed for the distinguished guests. The Italian composer Giuseppe Verdi was writing an opera called Aida , about a heroic soldier of ancient Egypt. It would have been perfect for the celebration of the Suez Canal, but Verdi didn’t finish it in time. Instead, the guests got to hear his opera about an Italian clown—Rigoletto . The rule of Ismail Pasha, the khedive of Egypt, seemed to be flourishing. He had great plans to make Egypt even stronger. He wanted to make the schools better, so he opened new classrooms for girls. He built new roads and railroads. He oversaw the building of new factories and cotton mills; since the Civil War had destroyed the cotton plantations of the United States, Egyptian cotton was in great demand. He marched down into the Sudan, south of Egypt, and took over even more of it, so that Egypt’s borders stretched down along the coast of the Red Sea. But Ismail Pasha spent too much money on his projects. He had to start borrowing money from France and Great Britain. Under his rule, Egypt borrowed over ten million dollars! Finally, Ismail had to sell control of the Suez Canal to the British to raise extra money. But even this money didn’t pay off Egypt’s debts. France and Great Britain demanded control over Egypt’s treasury so that they could get their money back. That was the beginning of the end for Ismail Pasha. Now that he had lost control of Egypt’s money, he had lost control of Egypt’s government. Four years later, the British and French told the Ottoman sultan that Ismail Pasha would have to go. The Ottoman sultan had just lost his war with Russia. He wasn’t strong enough to defy France and Great Britain. He ordered Ismail to leave his position. Ismail couldn’t resist the sultan, the French, or the British. In 1879, he left his home, his palace, and his country, and went to live in exile in Italy. Ismail’s son Tawfiq became the khedive—a khedive who had to obey British orders. The Egyptian army grew more and more unhappy with the British control over their country. Egyptian army officers tried to lead a rebellion—but the British marched into Egypt with an army and captured Cairo, Egypt’s capital city. Now Egypt was an occupied territory. And soon Britain extended its rule down over the Sudan as well. Like India, Egypt had now become British. The empire where the sun never set had grown a little bit larger. Australia During the Time of Ned Kelly TA S Western Queensland Australi       11: `CHAPTER ELEVEN The Far Parts of the World The Iron Outlaw On a June evening, five men were putting on home-made armor. They buckled on breastplates made from plow parts, and pulled on helmets made from buckets with holes cut for eyes. They looked as though they were pretending to be knights in armor for a costume party. But the five men weren’t getting ready for a party. They were about to fight a desperate battle with the Australian police. At the end of it, four of them would be dead—and one would be dragged away to be hanged for murder. Australia was part of the British Empire. But in those days, people in Great Britain thought of Australia as the bottom of the world—so far away that most of them would never visit it. And many of the people who lived in Australia were either condemned criminals or the children of criminals. Decades earlier, Great Britain had decided that British prisons were too crowded for any more prisoners. Instead, the British prisoners were put onto ships and sent far, far southeast, to the continent of Australia. There, watched over by British guards and British governors, the prisoners planted fields, built houses, and grew food. At first, the prisoners struggled to survive under the scorching Australian sun. But as time went on, they learned what crops would grow in the cracked, dry ground. Many earned their freedom, settled down on land of their own, and raised families. Free men and women sailed from Great Britain to join them. In England, a poor man had no chance to grow rich. But in Australia, he might be able to own a farm of his own. When gold was discovered in Australia, thousands of gold miners came from all over the world to dig in the red Australian earth. Many of the miners grew even poorer as they desperately searched for gold, but others found unbelievable wealth. They loaded gold nuggets into their shotguns and fired them off for fun. They sprinkled gold dust in their Christmas dinners! One gold nugget dug up in Victoria weighed a hundred and fifty pounds—as much as a man. Two years after the gold rush began, the British government decided that it would no longer send convicts to Australia. Australia was growing richer— and stronger. Instead, the settlements of Australia would become regular British colonies. But the Australian colonies were filled with trouble. Rich men with gold and power took the best land of Australia and pastured their sheep on it. Poor working farmers often had to survive on tiny, dry patches of ground. And many Australians believed that government officials and policemen didn’t care about the rights of the poorest sheep-farmers and cattle-herders. Desperate men hid along the roads, holding up the wagons that took gold from the mines into the towns. Some of these bandits, called “bushrangers,” became as famous in Australia as Robin Hood was in England. Martin Cash was called the “Gentleman Bushranger” because he was so polite to the men he robbed at gunpoint. “Captain Thunderbolt” stole money from inns. “Captain Moonlite” robbed banks. But the most famous bushranger of all was Ned Kelly. Ned Kelly’s father was a prisoner who had served his time and earned his freedom. But when Ned was eleven, his father died. His mother Ellen had to raise her seven children and farm eighty acres of wild Australian land alone. Ned Kelly started getting in trouble at a very young age. But it isn’t always clear whether he had really done all of the things the police accused him of. When he was only fourteen, he was arrested for robbing a traveler, but there wasn’t enough evidence to convict him. A year later, he was arrested again for helping a bushranger. This time, he was sent to jail for six months. Just a few weeks after he was released from jail, he was arrested again—this time, for accepting a stolen horse from a friend. Ned protested, “I didn’t know the horse was stolen!” But the judge sent him back to jail, this time for three years. Not too long after Ned Kelly got back out of jail, a policeman arrived at the Kelly farm late one warm afternoon. The policeman announced that he was there to arrest Ned’s little brother, Dan, for stealing horses. Nobody knows exactly what happened next. The policeman went back to the police station and said that Ned had shot at him, and that Ned’s mother Ellen had attacked him with a shovel. But neighbors of the Kellys said that Ned was miles away at the time. And Ellen Kelly said that she hadn’t attacked the policeman with a shovel at all. In fact, she had offered to feed him dinner! But the police decided to arrest Ned and Dan Kelly and charge them with attempted murder. The two boys ran away from home and hid in the wild bush lands of Australia. So the police arrested Ellen Kelly instead—and sent her to jail for three years. Ned Kelly, out in the bush, was furious. He believed that poor farmers such as himself could never be treated fairly by the police. He believed that the government would always be on the side of the rich. When a band of four policemen came after Ned and Dan Kelly, the two Kellys fought back. In a gun battle fought at Stringybark Creek, three of the policemen were killed. Ned claimed that he had shot the policemen in self-defense. “I was compelled to shoot them,” he wrote in a letter defending himself, “or lie down and let them shoot me!” But the government said that Ned and Dan, along with two friends who had joined them in the wilderness, were guilty of “willful murder.” There was a reward of 8,000 pounds for the capture of these four outlaws! And anyone who saw them could shoot them on sight without asking questions first. For almost two years, Ned Kelly, his brother, and his two friends roamed through southeastern Australia with a gang of followers. They robbed banks and hid from the police. But to many poor Australians, Ned Kelly and his gang were heroes because they had fought back against cruel and unjust police and government officials. In June of 1880, Ned Kelly and his gang planned to blow up the railroad tracks near the little town of Glenrowan. They captured a hotel in Glenrowan and set up their headquarters there. Before they could plant dynamite beneath the track, police surrounded the hotel. Ned Kelly and his gang were prepared for a shootout. They had made themselves iron armor out of plow parts! Each suit of armor weighed fifty pounds or more and would stop a bullet. Ned, his brother Dan, and three other gang members armed themselves in iron before the police attacked. But Ned Kelly didn’t have any armor on his legs! During the gun battle, he was shot in the legs. He collapsed while he was trying to save his brother and the rest of his gang. The outlaws were killed—except for Ned. He was captured by police and taken to the city of Melbourne. There, Ned Kelly was put on trial for murder. During his trial, Ned Kelly claimed that he had always fought only to defend himself. He told the judge, “I am the last man in the world who would take a man’s life!” When the judge said, “You are accusing the witnesses against you of lying!” Ned Kelly answered, “I dare say. But a day will come, at a bigger Court than this, when we shall see which is right and which is wrong.” Ned Kelly was sentenced to be hanged. Thirty thousand Australians signed a petition, asking the governor of Melbourne to save Ned Kelly from death. But the governor refused. In 1880, Ned Kelly was executed. For a hundred years, Australians wrote stories and poems about Ned Kelly. Some Australians insisted that Ned Kelly was just a common criminal. But others believed that Kelly was a brave man, fighting against unjust laws that Great Britain forced Australians to obey. European Control in Africa During the Scramble Twenty-one years after Ned Kelly’s death, Australia became the Commonwealth of Australia. Like Canada, Australia would remain part of the British Empire—but the Australians would have the right to make their own laws and elect their own leaders. Carving Up Africa Australia was far away—but the mysterious jungles and plains of Africa seemed just as distant. As far as Great Britain, Germany, France, and the other countries of Europe were concerned, Africa was a wild, mysterious, distant land. After David Livingstone, other explorers had followed his tracks. They had traveled down the Nile River to its source and sailed across the wide Congo into Africa’s unknown center. They found hundreds of miles of wealth: elephants with ivory tusks, ground filled with gold and silver to be mined, limestone waiting to be quarried, rubber plants, wide fields perfect for cotton, coffee, and tea. No European had ever laid claim to this land. So, as far as the explorers were concerned, no one owned it. France, Germany, and Great Britain—not to mention Spain, Portugal, and Russia—all built more and more trading posts around the coasts of Africa. By the end of the 1870s, there were plenty of European traders and missionaries in Africa. But most of the African continent itself was still under the control of African chiefs and kings. Then, two countries began to push for more. Leopold, the king of Belgium, seized the most land. Even before he inherited the throne of Belgium, Prince Leopold wanted his tiny country to grow larger by claiming colonies all around the world. Five years before becoming king, he told his people, “I believe that the moment is come for us to extend our territories. I think that we must lose no time, under penalty of seeing the few remaining good positions seized upon by more enterprising nations than our own.” And, just one year later, he told his countrymen, “Imitate your neighbours; extend beyond the sea whenever an opportunity is offered. You will there find precious outlets for your products, food for your commerce... and a still better position in the great European family.” When Prince Leopold became King Leopold II, he tried to convince the Belgian Parliament to claim the center of Africa, the “Congo Basin,” for its own. Parliament refused. So Leopold announced that he was going to found a new charity, the “International African Association,” which would bring modern science and trade into Africa. He hired Henry Stanley, the explorer who had gone into Africa and looked for Livingstone, to help him map out trade routes into the Congo. Henry Stanley mapped out a route a thousand miles long! Leopold II built trading posts and little medical offices all along this route, in the name of the International African Association. And then he announced that all unclaimed land along the route was actually his own, private, personal colony in Africa. The German states were not far behind. In 1880, only nine years after the German states had reluctantly agreed to recognize Wilhelm as the “German emperor,” the Second Reich was claiming lands in both the east and the west of Africa for “Germany.” The other countries of Europe didn’t intend to be left behind, while Belgium and Germany took the riches of Africa for their own. Portugal claimed the southeastern African coast. The French took control of lands in the west, southwest, and north, and also convinced chiefs in the Upper Congo to sign treaties of peace, in exchange for bolts of cloth and barrels of alcohol. Italy signed a treaty of alliance with Ethiopia, in the northeast of Africa. And Great Britain claimed pieces of the southeastern coast, the southern tip of Africa, and a few scattered kingdoms along Africa’s western coast. Iv rue Rupper Cots This 1906 newspaper cartoon showed a snake with the head of Belgian King Leopold II strangling an African rubber-harvester. All of these countries wanted still more. The years after 1880 became known as “The Scramble” because so many countries were elbowing each other to gain control of African land. Every country in Europe believed that whatever country held the most foreign territory could claim to be the greatest. In 1884, Germany invited the rest of Europe to a conference in the ca had been divided: Germany, Italy, Britain, Portugal, Spain, and France had taken every square inch. An African-American writer named W. E. B. Du Bois was in his teens when the Berlin Conference ended. He watched the changes that Europeans brought to Africa, as they built trading posts and missionary stations and took Africa for their own. As a grown man, he wrote, “The invading investors who wanted cheap labor at the gold mines, the diamond mines, the copper and tin mines, the oil forests and cocoa fields, followed the missionaries. The authority of the family was broken up; the authority and tradition of the clan disappeared; the power of the chief was transmuted into the rule of the white district commissioner. . . . By the end of the nineteenth century, the degradation of Africa was as complete as organized human means could make it.” Ireland During the Potato Famine`,

s filled with food sailed away towards England. Not all Englishmen ignored the plight of Ireland. The prime minister of England, Robert Peel, knew that something had to be done. He believed that Ireland needed to be able to buy cheap food from the United States and other countries, so that the Irish could survive until the potato plague was over. But there was a problem. Thirty years before, the British Parliament had passed laws called the “Corn Laws.” These laws said that anyone in Ireland or England who bought food from another country had to pay a huge tax on it. The Corn Laws were meant to protect British farmers. Since grain grown in Ireland and Britain was so much cheaper than grain brought from another country, British merchants would be more likely to buy from British farmers. Robert Peel thought that a famine was a very good reason to repeal (get rid of) the Corn Laws. Surely, he thought, Parliament would see that the Irish needed to be able to buy cheap food from other countries. But Parliament refused. The members of Parliament told Robert Peel that England should just leave Ireland alone to work out its own problems. Robert Peel kept on insisting that the Corn Laws should be repealed. At last, he won the fight. Parliament agreed to get rid of the tax. But before very much grain could reach Ireland, Robert Peel lost his position as prime minister. His help for Ireland had made him very unpopular. And the next prime minister wasn’t as concerned for the Irish as Robert Peel. As a matter of fact, he remarked that the Irish were starving because they weren’t working hard enough to help themselves. Five years after the plague began, farmers began to see healthy potatoes in their fields. By 1850, the blight was over. But Ireland was changed forever. Almost a million Irish were dead. Another million had left their homes and gone to other countries; over eight hundred thousand had gone to the United States. In Ireland itself, hatred of English rule had grown even stronger. More and more Irish began demanding the right of home rule—the right to make their own laws and to hold their own Parliament, just as Canada and Australia did. Once again, the British Parliament resisted. This time, they were joined by many Irish Protestants. Protestants were afraid that an Irish Parliament would be mostly Catholic—and that Protestants would suffer. They wanted Ireland to stay under the Protestant government of England. For years, the debates went on and on. In 1886, the prime minister of Britain, William Gladstone, finally asked Parliament to vote on a law that would give Ireland home rule. This law, the “Home Rule Bill,” wouldn’t make Ireland independent from Great Britain. But it would allow the Irish to have control over their domestic affairs (issues that had to do with life in Ireland, and that only affected the Irish). Gladstone and his supporters hoped that the Home Rule Bill would help to heal some of the hatred between Ireland and England. A famous cartoon published in a newspaper, just before the British Parliament voted on the Home Rule Bill, shows a tall beautiful woman named “Britannia” (representing the British Empire) standing at a crossroads beneath two road signs. One sign says “Home Rule” and points down a road where William Gladstone is standing. Gladstone is holding an olive branch of peace, with a label tied to it that says “Freedom, Friendship.” But above Britannia’s head, another sign points in the opposite direction. It says “Perpetual Coercion.” This meant that if the British kept on running Ireland’s affairs from England, they would always have to use force to make the Irish follow their English laws. On the road to Perpetual Coercion stands another politician, a man who was against Home Rule—holding a pair of handcuffs. When the Home Rule Bill came up before Parliament, the members of Parliament voted against it. Great Britain had chosen the road of Perpetual Coercion. And that decision would lead to a hundred years of chaos, unrest, and violence in Ireland. ena area nal uh The Boers and the British It was a hot February night in the South African town of Mafeking. The shabby, tin-roofed buildings lay quiet. Moonlight glinted from the metal roofs and fell down over a deep, black trench dug around the town, with an earthen wall thrown up on the other side. Beyond the earthen wall, the tents of a besieging army stretched out, almost as far as the eye could see. Inside his headquarters—a wooden building with a plain tin roof—the British commander of Mafeking sat, writing out instructions. He had been in this little town for almost four months. The soldiers camped outside weren’t letting any food through. And the people of Mafeking had very little left to eat. The Boer War ‘ZA UNION OF SOUTH AFRICA Rhodesia German South-West Africa ATLANTIC Cape Colony OCEAN pape Town So it was vital that the horse that had died that afternoon be used properly. The commander, Robert Baden-Powell, was listing all of the ways in which the horse could be eaten. He wrote: 1.Send the mane and tail to the hospital for stuffing mattresses and pillows. 2.Send his shoes to the foundry, to be melted down into bullets. 3.Boil the skin, head, and feet all day, and then chop it up and add flavoring to it. Then we can eat it. We'll call it “brawn.” 4.Mince up all of the horseflesh, stuff it into the intestines, and cook it; then we’ll have sausages to feed the men. 5.Boil the bones into soup, and serve the soup to the townspeople. 6.After the bones are boiled, pound them up into powder and mix them with the flour—it’ll make the flour last longer. Robert Baden-Powell laid down his pen and leaned back in his chair. He could hear the boom of guns from outside the walls. The siege might go on for months yet. But if the people of Mafeking could eat horses, perhaps they would survive until the British army arrived to rescue them. Why was Mafeking under siege? To understand this, let’s go back a few years. Do you remember the “Scramble” for Africa? In the years after 1880, European countries decided to divide up Africa among themselves. Most European governments ignored the African tribes who were already living there, and simply claimed the land for themselves. But down in the south of Africa, Europeans had already been living for over a hundred years. These Europeans, called “Boers,” were descendants of Dutch men and women who had once worked at the Dutch trading port called Cape Town. These Dutch settled down to farm South African land for themselves and established a Dutch colony called Cape Colony. A hundred years later, the British marched into Cape Colony and occupied it. Now, Cape Colony was British territory and had to follow British laws. But one of those laws made the Boers angry. The British government decreed that every slave in Cape Colony would be set free, and that free Africans would be allowed to own property. Many of the Boers believed that God intended all Africans to be slaves to whites. They refused to live in a colony where blacks would be living right beside whites, as free men and women. Thousands of Boers left Cape Colony, traveled north, and settled down in two new South African colonies called the Free State and the Transvaal. They began to call themselves Afrikaners , instead of Boers, to show that they were no longer Dutch settlers, but rather Africans of European descent. Great Britain was too busy dealing with its other colonies to worry about the Free State and the Transvaal, so the British government agreed to recognize the Free State and the Transvaal as independent South African countries. Anyway, this land that the Boers had claimed didn’t seem to be very valuable. It was dry and rocky. But one day a boy, minding sheep along the banks of the Orange River, got bored and wandered along the bank, picking up pretty rocks. He put one shiny rock in his pocket to take home and show his parents. His mother gave the pretty rock to a neighbor who on the other side of the Boer states. Now, the Transvaal and the Free State would be squeezed between two British powers. British businessmen were already in the Transvaal, mining gold and meddling in local politics. And then Cecil Rhodes gave his officials permission to invade the Transvaal itself. The people of the Transvaal could see that the British intended to take over their country and the Free State as well. So in 1899, the Afrikaners in both the Transvaal and the Free State declared war on Great Britain. The British called this war the “Boer War.” Two days after the war began, Afrikaner soldiers surrounded the little town of Mafeking. Mafeking was a railroad town that lay in the British territory of Cape Colony, just over the line from the Transvaal. The British commander at Mafeking, Robert Baden-Powell, was surprised by the invasion. He only had a thousand men with him, and the Afrikaners were fierce fighters. But he was determined not to surrender. He ordered his men to dig trenches around the town, and to throw the dirt up into walls to protect Mafeking. When the Afrikaners started to shoot into the town, Baden- Powell had fake forts built inside the trenches, so that the Afrikaners would shoot at the fake forts instead of at the buildings that had people inside them. He sent his men out at night to shout at the Afrikaner camps with a tin megaphone, so that no one could sleep! And because he needed all of his men to fight, he recruited young boys from the town’s inhabitants to act as messengers and helpers. These “boy scouts” were the beginning of the modern Boy Scouts. A “boy scout” carrying messages during the Siege of Mafeking Outside Mafeking, the war was going badly for the British. In December, after two months of fighting, British soldiers lost three huge battles in one week. At Mafeking, the siege went on, and on, and on—for 217 days! It went on so long that both sides agreed to make Sundays cease-fire days. On Sunday, no one would shoot at anyone else. That way, both sides could rest, cook food, and play games. After seven months, British reinforcements finally reached Mafeking, drove away the Afrikaners, and set the people of Mafeking free. Back in England, the British were so delighted that parties were held all night, all over Great Britain. For years afterwards, the British used the verb “to maffick” to mean “to rejoice with great noise and riotous celebration.” Now the tide of the battle had turned. The Afrikaners began to surrender. The British took control of cities in the Transvaal and in the Free State. The war was about to end. But as it came to an end, Great Britain behaved in a way that made many British ashamed of their government. Even though fighting between the Afrikaner army and the British army had officially ended, small groups of Afrikaner guerrillas roved through the countryside, attacking British camps and soldiers. These attacks went on for two years. The British seemed unable to halt them. So the British government ordered that all families who lived in the areas where the guerrillas roamed be rounded up and put into camps. British officials suspected that these families were supplying the guerrillas with food, water, and weapons. These “concentration camps” put all Afrikaners who might support the guerrillas in one small area where the British could watch them. There were sixty-six of these “concentration camps” for whites, and fifty for blacks. Life in the camps was horrible. None of the Afrikaners were fed very much, but the black camps were worse; each day, the British spent less than a penny per person on food for their black prisoners. Diseases like measles, chickenpox, and pneumonia swept through the camps, killing thousands. Twenty thousand white Afrikaners died in the camps. According to British records, fourteen thousand black Africans died as well—but the British didn’t keep careful track of all of the deaths in the black camps. Probably, many more died. In 1902, the Afrikaners and the British signed a treaty called the Peace of Vereeniging. This “peace” united all of the colonies together into one nation, under British control, called the Union of South Africa. But within this Union of South Africa lived three groups that hated each other—white British, white Afrikaners, and black Africans. The Peace of Vereeniging formed a South African nation in which there would be very little peace. Brazil During the Reign of Pedro II`,

tan, with no constitution or parliament to limit his power. At first, Abdulhamid used his old-fashioned power to make many Western-style improvements to the empire. He ordered railroads laid down, and had lines strung so that the Ottomans could use the new Western invention, the telegraph. He improved the great university of Istanbul. He changed some of the laws of the empire to make them more modern. But Abdulhamid also ruled with an iron fist. He organized a huge spy network that listened for any talk of rebellion or revolt; anyone who criticized the sultan could expect a visit from the dreaded secret police. He ordered his soldiers to march in and attack rebels against the sultan in several different places within the Empire—particularly to the east. One of these rebellions broke out in the country of Armenia. Armenia lay up north of Asia Minor, between the Caspian Sea and the Black Sea, just south of the Russian border. Several hundred years before, the country of Armenia had been captured and divided between the Ottoman Empire and the Persian Empire. Then the Russians took away the Persian section of the country. That meant that people who called themselves Armenians lived partly under Russian rule, and partly under the rule of the Ottoman sultan. But the Armenians who lived in the Ottoman Empire were not always treated well. They were Christians, not Muslims. The laws of the Ottoman Empire meant that they had to pay more taxes than Muslims. They didn’t have the same rights as Muslims. And the Ottoman officials in charge of Armenia often treated Armenians badly, driving them from their homes and seizing their land. The Armenians hated this treatment. In 1894, they picked up weapons to fight back. Russia wanted Abdulhamid to respond to the rebellion by giving the Armenians better protection and more rights. But Abdulhamid didn’t like Russia telling him what to do. He believed that Russia was scheming with Great Britain and other European countries to encourage rebellions against him. The countries of Europe, he fumed, had already managed to “cut off the feet and hands” of the Ottoman Empire. Now, if they encouraged the rebellion in Armenia, they would “cut out the country’s insides.” He wasn’t about to let this happen. So Abdulhamid sent his soldiers into Armenia and ordered them to fight against the rebels. He also ordered them to put an end to the revolt by killing Armenians not just in Armenia, but wherever they were, all through the empire. In his mind, Armenians were traitors. They were more likely to be loyal to Russia than to the Turks. Their disloyalty was like an illness that would infect the rest of the Ottoman Empire. Many Armenians were killed by Abdulhamid’s soldiers. Others were forced to march out of the Turkish territory, and died of starvation and weariness on the long walk. The killing went on for three years. No one knows exactly how many Armenians were killed, but at least a hundred thousand men, women, and children died. Abdulhamid had not learned from the fate of Abdul Aziz! Once again, he made the countries of Europe certain that the Turks were savages, unwilling to enter into the modern age. A few years before, the British ambassador had praised Abdulhamid for his “kindliness of disposition and enlightened views.” No one in Great Britain would agree with that now! Abdulhamid the Red Abdulhamid had agreed with some Western views—but the Armenian massacre made it very clear that he still held onto the ideas of the past. He was determined to keep hold of his territory, and to rule it with absolute authority. Although he wanted to keep the Sick Man of Europe from getting any sicker, his harsh methods not only made the empire sicker, but came close to killing it. Abdulhamid’s iron fist and his reliance on fear and spying to keep his power had already made him unpopular with Turks who wanted their country to be more modern—particularly with university students who were learning about the ideas of the West       14: `CHAPTER FOURTEEN Two Czars and Two Emperors A A A A A A oo id ooo o SS The Next-to-Last Czar of Russia Like the sultan of the Ottoman Empire, the czar of Russia still clung to his power as the absolute ruler of his huge country. In 1889, the year that the last emperor of Brazil left his country and sailed to France, the czar of Russia was Alexander III of the royal Romanov family. He had inherited the throne of Russia from his father, Alexander II. Alexander II was the czar who had sent Russian soldiers down to attack the Turkish Empire and take Turkish land away. But although he was a warlike czar, Alexander II had also tried to make Russia a little bit more Western, and a little bit more modern. He built railroads and new schools. He gave newspaper editors and writers more freedom to say whatever they wanted. He gave the towns of Russia permission to govern themselves. He even decreed that anyone accused of a crime had the right to be tried by a jury (a group of ordinary people, just like them), rather than being sentenced by a judge; that way, powerful, corrupt judges could not convict innocent men unjustly. But only three years after the Russian victory over the Turks, Alexander II was killed by two assassins, who threw a bomb into his horse-drawn carriage as he was being driven through the streets of St. Petersburg. Alexander III became czar in his father’s place. He was thirty-six years old, a huge man—six foot four—with wide shoulders and a big dark beard. He had seen his father killed by his own people, and for his entire reign, Alexander III was afraid that he too would be assassinated. As soon as he became czar, Alexander III began to take away the new freedoms of the Russian people. He cancelled Alexander II’s decree that towns could govern themselves. He gave the noblemen of Russia special powers, including the right to oppress the poor peasants who worked on their land. Anyone who opposed him or criticized him was sent to the frozen north of Russia—the dreaded land of Siberia, where temperatures dropped to thirty degrees below zero in the winter, and didn’t get above freezing even in August. Later, it was said, “Alexander set out to undo everything that his father did.” The noblemen of Russia approved of Alexander’s unlimited power. In the year 1891, after Alexander III had reigned for ten years, one of his officials wrote a long essay in praise of his greatness. In the essay, the nobleman quoted an old poem: Our White Czar is a king above kings... All the hordes have bowed down to him, All the tribes have submitted to him, Because the White Czar is king over kings. Then he wrote, “[The czar possesses] the unseen favor of a bright and spiritual power, creating and maintaining all [that is] around him... . Russia is the source and center of an invincible might . . . the most precious of our national traditions—autocracy.” He was saying that the unlimited power of the czar (autocracy ) was what made Russia great. Naturally, the noblemen of Russia were happy to believe that the czar had divine power, and that his power should be unlimited. Under the rule of Alexander III, the noblemen had privileges, riches, and power! But the poor people of Russia were wretched. To the peasants, farmers, and workers of Russia, Alexander III was a cruel tyrant. The Russian writer Mary Antin, who lived in a Jewish village between the Baltic and the Black Sea, wrote that even the children knew about the cruelties of Alexander—but no one criticized the czar, because they were afraid of Alexander’s police: In your father’s parlor hung a large colored portrait of Alexander II. The czar was a cruel tyrant—oh, it was whispered when doors were locked and shutters tightly barred, at night . . . and yet his portrait was seen in a place of honor in your father’s house. You knew why. It looked well when police or government officers came on business. The czar was always sending us commands—you shall not do this and you shall not do that—till there was very little left that we might do, except pay tribute and die. One positive command he gave us: You shall love and honor your emperor. In every congregation a prayer must be said for the czar’s health, or the chief of police would close the synagogue. On a royal birthday every house must fly a flag, or the owner would be dragged to a police station. .. . The czar always got his dues, no matter if it ruined a family. The Jews of Russia were treated even worse than other poor Russians. They paid more taxes; they were forced to live in certain areas of Russia, and weren’t allowed to move wherever they pleased. Very few Russian Jewish children were allowed to go to school, and those who were found that “their school life was one struggle against injustice from instructors, spiteful treatment from fellow students, and insults from everybody.” Seven years after Alexander III became czar, he was riding in the royal railroad coach with his family when the engine pulling his train leaped the tracks and plunged down an embankment. The royal coach itself lurched off the rails. Fora moment, nothing moved in the wreckage. And then the crumpled roof shuddered and began to rise. Alexander’s huge figure rose out of the ruined coach, his wide shoulders braced beneath the roof. He held it up until his family could crawl out from beneath the twisted metal. Twenty- one people on the train died, but the entire royal family escaped. But doctors think that the bruises and the strain of lifting the roof damaged Alexander’s body. He was czar for six more years, but he grew slowly weaker and sicker. When he died in 1894, he left behind him a Russia filled with poor, starving peasants, proud, overbearing noblemen, and unhappy workers. His son Nicholas II inherited the throne and a country of discontented subjects. Some Russians wanted a Western government of elected representatives, like the United States and Canada had. Others wanted the working people of Russia to be able to control the land and government of their own country. How would Nicholas II deal with this troubled Russia? He had no idea! When he learned of his father’s death, Nicholas grew pale. “What will I do?” he said to the messenger who brought the news. “I am not prepared to be the czar. I know nothing about the business of ruling Maybe Nicholas II wasn’t prepared to be the czar—but he had no choice. He shouldered the job of ruling Russia. He didn’t know that his father Alexander III had been the next-to-last czar. 1” Ethiopia and Italy By now, most of Africa was under the rule of European countries. Great Britain, France, Germany, Portugal, and Belgium had seized most of the continent for themselves. Only two African countries remained free from European rule. On the western coast, Liberia, a country formed by the United States as a home for freed slaves, had the right to govern itself. But Liberia was a protectorate of the American government, which meant that anytime Liberia wanted to deal with another country, it had to get permission from the United States. So although Liberia wasn’t ruled by another country, it wasn’t truly independent. All the way across the vast Sahara Desert, on Africa’s eastern edge, lay the country of Ethiopia—the only part of Africa that remained truly free. Ethiopia and Italy Ethiopia, filled with mountains and high plains, was sometimes nicknamed “the roof of Africa” because it was so much higher than the lands around it. Right down the middle of Ethiopia runs a huge valley called the Great Rift Valley. And although most of Ethiopia is so high, the lowest land on the earth’s surface is also found in Ethiopia, at one end of the Great Rift Valley. Here, the ground has thinned and sunk and thinned and sunk until it is 371 feet below sea level—so far down that lava boils just below the surface and bubbles up through the earth. This low place, called the Danakil Depression, is too hot for a normal thermometer. A thermometer would explode before it could register a temperature! The dirt itself is colored green and blue and orange by the minerals in the ground. One European, gazing into the Danakil Depression in amazement, called it “the hell-hole of creation”! But most of Ethiopia, far from being a “hell-hole,” was a prize that at least one European country was anxious to win. The Italian government had its eye on the only free African country. Ethiopia would soon have to protect itself against Italian invasion. But before the Ethiopians could face this threat, they had to solve a problem of their own: Their country had two emperors. One of these emperors, named Yohannes IV, came from a northern part of Ethiopia called Tigre. The other, Menelik II, came from the center of Ethiopia, an area named Shewa. Both Yohannes and Menelik claimed that, by right, he was the emperor of Ethiopia, the man who deserved the traditional Ethiopian title “King of Kings.” But Yohannes and Menelik didn’t dare start an open war with each other. Italy was hovering on Ethiopia’s borders. Down south, Great Britain was growing stronger and stronger. Just to the west, the country of Belgium was greedily expanding its territory in Africa. If a civil war began in Ethiopia, with the Ethiopians spending their money and energy fighting each other, these European countries could just swoop in and take over. Both Yohannes and Menelik had already tried to make alliances with different European countries. British soldiers had helped Yohannes get rid of the Ethiopian emperor who came before him—so that he could seize the throne. And Menelik had been buying weapons from both Italy and France. He even sent an Ethiopian Christian priest to these two countries, to help him negotiate good prices for guns. Yohannes and Menelik both knew that these alliances would make it easier for European countries to take control of Ethiopia. So they made a deal with each other. They decided that Yohannes would have the title King of Kings. But Menelik would get
