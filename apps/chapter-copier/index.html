 to be the king of the center of Ethiopia. And both men agreed to be allies and fight side by side if a European army invaded. During his rule as King of Kings, Yohannes managed to fight off an Egyptian invasion of Ethiopia, keeping his country free from the control of the Egyptians to the north. Meanwhile, Yohannes and Menelik ruled their own territories. They were polite to each other. They plotted against each other, while trying not to get caught. They made deals with Italian and British army officers in order to get more weapons. And each one hoped that the other would drop dead. In 1889, Menelik got his wish. Yohannes IV led his soldiers into battle against invaders from the west—and was shot. As he died, he whispered, “Make my son king!” Menelik didn’t have any intention of allowing Yohannes’ son to become King of Kings. Instantly, he declared himself emperor. Yohannes’ army, which had fallen apart after Yohannes was shot, was too disorganized to prevent him. Menelik began his reign by trying to protect his country from the Italians. Only months after Yohannes IV died, Menelik made a deal with the Italians. He promised them that they could take a tiny coastal area as an Italian colony, as long as they agreed to respect Ethiopia’s independence. But Menelik had been tricked. The treaty he signed with Italy had two different versions. The version written in Menelik’s language said that if he wanted to, Menelik could ask Italy’s advice on dealing with other countries. But the version written in Italian said that he had to ask Italy’s permission before dealing with any other country. This treaty had turned Ethiopia into a protectorate of Italy. It would make Ethiopia like Liberia—a country that wasn’t truly free. The Italians sent copies of this treaty to Great Britain, Germany, and Belgium in order to prove that Italy now controlled Ethiopia. When Menelik appealed to Queen Victoria of England for help, she refused to deal with him—because the European countries had agreed not to interfere with each other’s territories. Menelik had only one choice. He had to go to war to reject the treaty. The Italians assembled their soldiers on the coast that Menelik had given to Italy as a colony. They marched into Ethiopia, not expecting much opposition. The whole Italian army had fewer than fifteen thousand men in it. But Menelik was ready for them. He had already traded African ivory to European gun dealers in exchange for modern weapons. Now he used these weapons to arm his own soldiers—and assembled an army of over a hundred thousand men. The Ethiopian army at the Battle of Adowa When the Italians met the Ethiopians at a mountainous place called Adowa, they were horrified to see that they were outnumbered more than five to one! They had such bad maps that they didn’t know where to hide, or how to get away from the huge Ethiopian army. And as the battle began, a huge rainstorm poured down and confused the Italians even further. Almost three-quarters of the Italian army was killed. The others fled. Menelik’s men began to chase them, but Menelik called them back. He allowed the Italian survivors to return to the coast. Menelik knew that the Italians would be too embarrassed to attack again. They were. In fact, the Italian government in Rome agreed to sign a real treaty recognizing Ethiopia’s independence. Menelik also convinced Great Britain and France to sign similar treaties. Now, all three of these countries would watch each other. If Italy, Great Britain, or France tried to invade Ethiopia, the other two would stop it—because none of these countries wanted any of the others to gain any more power in Africa. The Battle of Adowa, in 1896, proved to be the only time that an African country was able to fight off European invaders. Alone in Africa, Ethiopia had kept its power. And Menelik II had earned the title “Lion of Africa.” Country Borders Before the Sino-Japanese War RUSSIAN EMPIRE`,
      15: `CHAPTER FIFTEEN Small Countries With Large Invaders A A A A A A A A 47-1 Ol oe oe DO The Korean Battleground You may be thinking that there is a war in almost every chapter of this book. That’s very close to the truth! Wars have been part of history since the beginning. But in the modern age, when countries all over the world began to build railroads and roads, and began to use steam to power trains and ships, it became much easier to move large numbers of soldiers and weapons around. The wars between countries began to get bigger. More soldiers crowded the battlefields, with more powerful weapons—and caused much more destruction. The next war of the modern age exploded between the vast country of China and Japan, just off China’s eastern coast. The last time we visited China, the enormous Taiping Rebellion had just ended, and the Qing emperor had (just barely) managed to hang onto his power. And when we last read about Japan, the shogun had just been removed from power; the Meiji emperor had taken back his throne, but the country had also elected an assembly to help him rule and had written a constitution, just like a Western democracy. Although China was much bigger than Japan, Japan had been growing steadily stronger, and the Qing dynasty of China had been growing weaker and weaker. In 1894, Japan challenged China’s power, and a war began. But the war wasn’t fought in Japan or China. It was fought in Korea. The little country of Korea lay between these two hostile neighbors, on a peninsula that jutted down from the Chinese province of Manchuria, into the Sea of Japan. The king of Korea, King Kojong, ruled with the help of his wife, Queen Min. As a matter of fact, many people thought that Queen Min was the real ruler of Korea. Kojong, the twenty-sixth king of the royal Chosun dynasty of Korea, became king when he was only eleven years old. Because he was so young, he had a regent to rule for him. The regent took control of the country, and of Kojong. Young Kojong became very used to doing as he was told. When he was thirteen, he was told that it was time for him to get married. His bride had already been picked out for him. She was a fourteen- year-old lady of the court named Min. Kojong did as he was told. Min turned out to be very different from the placid, obedient Kojong. She was a strong-willed, intelligent young lady, and she was much more ambitious than her thirteen-year-old husband. Min didn’t like the regent who was ruling for King Kojong. She didn’t like the way he treated her husband, and she didn’t like his ideas about how the country should be run. For many years, Korea had treated China as an “older brother” or a “father” country. Korea traded only with China, and sent ambassadors only to China—not to any other country. Korea became known as the “Hermit Country” because it would deal only with China. King Kojong’s regent wanted to keep this old-fashioned arrangement. But Min, along with many other Koreans, thought that the time had come for Korea to start trading with other countries, and especially with Japan. For the first seven years of her marriage, Min did her best to make sure that as many of her relatives as possible got positions in the Korean government as ministers, army officers, and other officials. When she was twenty-two, Min convinced her husband that it was time for him to take power. All of her relatives agreed. The regent had no choice but to step down. King Kojong now ruled in his own name—but Queen Min was the most powerful leader in the palace. Korea’s Queen Min Very soon, King Kojong and Queen Min signed a trade treaty with Japan, so that Japanese ships could dock at three Korean ports to buy Korea’s iron and coal. But Korea also wanted to remain friends with China. So China and Japan made a deal with each other. Since neither country wanted the other to take control of Korea, they agreed that Korea would be protected by both China and Japan, and that neither Japan nor China could send soldiers into Korea without the agreement of the other country. For a little while, this agreement seemed to work. But in 1894, King Kojong was faced with a problem. A new religious group called the Tonghak, in the south of Korea, started to collect weapons and plan a rebellion. Like the Taiping Rebellion in China, the Tonghak Rebellion was started by poor peasants who were miserable with their lives and angry with their leaders. King Kojong didn’t want the Tonghak Rebellion to swell into an enormous civil war. So he sent a message to China, asking for Chinese soldiers to help defeat the rebels. The Qing emperor agreed. China borrowed a British warship, loaded soldiers onto it, and sent them out into the ocean to sail south towards Korea. When the Japanese found out that China was sending soldiers into Korea without Japanese approval they were indignant. China had broken its agreement with Japan! The Japanese believed that the Chinese were out to capture Korea for themselves—and so Japanese soldiers sank the British ship with the Chinese soldiers on board. This meant war. By August 1st, 1894, China and Japan had declared war on each other. The “Sino-Japanese” (Chinese-Japanese) War had begun. But the war didn’t take place in China or in Japan. Chinese and Japanese soldiers met in Korea, and fought on Korean soil. China’s army turned out to be no match for Japan’s modern soldiers, armed with Western weapons. In less than eight months, Japan had marched from southern Korea up into China itself. China had to agree to sign a peace treaty that gave Korea total independence from China, and also gave the Japanese large territories once held by China. European countries such as Germany, France, Russia, and Great Britain took advantage of China’s weakness to seize other bits of China for themselves. This time is sometimes called the “Scramble for China.” Meanwhile, what about Korea? Although Korea was now completely independent from China, there were plenty of Japanese soldiers still occupying Korean land. Many Koreans were pleased to see the Japanese in Korea, because they believed that Japan would become a strong ally of Korea. But Queen Min was worried about Japan. She doubted that Korea would remain free. Instead, she feared, Japan would first seize her country, and then rule over it. Queen Min sent messages to Russia, asking the Russians whether they would become Korea’s allies against both China and Japan. When the Japanese and the pro-Japanese Koreans heard about Queen Min’s attempt to get Russia on her side against Japan, the Queen’s fate was sealed. Early on an October morning in 1895—only weeks after the war had ended—three assassins broke into the Queen’s palace. They killed Queen Min and then escaped to Japan. When other countries protested that Japan should punish the assassins, the Japanese tried the culprits in a public court, and then announced that there was just not enough evidence to convict them. Fifteen years after Queen Min died, Japan made Korea part of the Japanese Empire. Queen Min’s fears had come true; Korea had lost its independence, and Japan had taken over her little country. Aa 4A 4 A 4 Oo Of} Lt gan ; ir in a a The Spanish-American War Off the coast of China, south of both Japan and Korea, lay another small country: a gathering of islands called the Philippines. There, a small boy named José Rizal was born to a very wealthy family. José’s parents wanted to give him the best of everything, including the best education. So when José was old enough he went to the most prestigious college in the Philippines. Afterwards, his parents sent him to university—in Spain. Why in Spain? Because the Philippines were part of the Spanish Empire. As José Rizal grew, read, and studied, he began to believe that the Spanish rule over the Philippines was unfair. Why should this European country, so many thousands of miles away, tell Filipinos how to run their country? The people of the Philippines—like the people of Canada, Acheh, Ireland, Ethiopia, and many more countries—had the right to govern themselves. The Spanish-American War PACIFIC ge". OCEAN SCUBA “Gi DOMINICAN <f_ REPUBLIC HAT 1. PUERTO RICO ATLANTIC OCEAN hs. PACIFIC OCEAN José Rizal didn’t start a revolution, or organize rebels into a secret society that would oppose the Spanish. Instead, he wrote a novel called Touch Me Not . If you picked up this novel to read it, you might think that it was simply a love story about a young man named Crisostoma Ibarra and a beautiful girl named Maria Clara. But the novel had a hidden message in it. In Touch Me Not , José Rizal described the Spanish government as cruel, unjust, and oppressive. Filipinos who read Rizal’s novel began to think, like Rizal, that the Philippines should be independent, ruled by Filipinos and not by Spain. José Rizal’s novel wasn’t read only by Filipinos. On the other side of the world, other Spanish-ruled colonists read Touch Me Not . These colonists lived in Cuba, an island country that lay south of the United States, just below the state of Florida. Cuba was also governed by Spain. The Cuban colony was important because so many fields of sugarcane grew there. Cuba supplied Spain with a good part of its sugar, and the sale of Cuban sugar to other countries made Spain richer. But many Cubans, including those who read Rizal’s novel, began to think that they, too, should be independent from Spain. Cubans who were unhappy with Spanish rule began to argue, write, and talk about Cuban independence. A few decided that talking and writing weren’t enough. Cubans would have to fight for their freedom! These violent revolutionaries announced that their slogan was “jIndependencia o muerte! ” (“Independence or death!”). These Cubans believed it was better to be dead than to be ruled by Spain. And some of them began to die when Spain sent soldiers into Cuba to fight against the revolutionaries. People in the United States of America knew what was happening in Cuba. Many Americans were sympathetic to the Cuban revolutionaries. After all, the United States had fought a revolution to win freedom from Great Britain. As the fighting to the south went on, the United States Congress declared, on behalf of the people of the United States, that Cuba should be free and independent from Spain. American newspapers printed articles about the “Cuban crisis” on their front pages, day after day. Sometimes, these newspapers made the Cuban crisis sound even worse than it was. The largest American newspapers, just before the year 1900, were the New York Journal , owned by a businessman named William Randolph Hearst, and the New York World , owned by Joseph Pulitzer. Today, a very distinguished prize given to newspaper reporters who do excellent work is named after Joseph Pulitzer—the “Pulitzer Prize.” Hearst and Pulitzer discovered that, on days when stories about Cuba were printed on the front pages of the New York Journal and the New York World , people bought more newspapers. So both newspapers began running stories about Cuba, even when there wasn’t much news coming out of the “Cuban crisis.” Sometimes these stories about Cuba were exaggerated. Sometimes, they were just plain lies! The newspapers even made up interviews with make-believe “eyewitnesses” who claimed that they had seen Spanish soldiers and officials treating Cubans with terrible cruelty. William Randolph Hearst sent an artist named Frederic Remington to Cuba, and told him to send back drawings of events so grim and ghoulish that Americans would beg the United States to go to war on Cuba’s behalf. When Frederic Remington protested that the Spanish weren’t actually treating Cubans quite that badly, and that there was no need for a war to begin, Hearst replied, “You furnish the pictures and I’ll furnish the war.” Why were Hearst and Pulitzer eager for war? Because during wars, hundreds of thousands of people bought newspapers to find out what was happening. Hearst and Pulitzer were willing to do anything to sell newspapers, including inventing stories and making up interviews and pictures. Some smaller newspapers copied them. But other editors were disgusted. One said that journalism (newspaper writing) had simply become “a varied assortment of new lies.” Then something true and newsworthy truly did happen. On February 15th, 1898, after the “Cuban crisis” had been going on for several years, a United States battleship called the Maine blew up in a Cuban harbor. Two hundred and sixty Americans died. Spanish officials said the explosion had been an accident. Something inside the Maine must have caught fire and blown up the ship. But American officials insisted that the Maine had been blown up by a bomb, planted by a Spanish spy. To this day, no one knows exactly what destroyed the Maine —although most experts think that it probably wasn’t a Spanish bomb. But in 1898, most Americans were ready to believe that the Spanish had deliberately blown up an American ship. The newspapers saw a wonderful chance to sell more copies. Paper after paper printed stories about how the Spanish had attacked United States soldiers. The stories called for the United States Congress to declare war on Spain. Headlines read, “Remember the Maine !” The New York Journal printed a million copies of its newspaper, urging the United States to attack Spain. On April 19th, 1898, the United States Congress voted to go to war with Spain. This war wouldn’t just take place in Cuba. Instead, United States ships would attack the Spanish navy all over the world, wherever Spanish warships sailed. This included the Philippines! The Assistant Secretary of the Navy, the man who would help direct the United States battleships as they organized their attacks, was a man named Theodore Roosevelt. (He would later become president.) Theodore Roosevelt ordered American ships to sail to the Philippines, attack the Spanish fleet docked there, and destroy the Spanish ships. Meanwhile, American and Spanish soldiers fought with each other in Cuba. Theodore Roosevelt himself led a band of soldiers nicknamed the Rough Riders into Cuba. The most famous battle fought by the Rough Riders took place on July 1st, when Roosevelt and his men charged up a hill called San Juan Hill, driving the Spanish army back. The Philippines and Cuba weren’t the only places where Americans and Spanish were fighting. The United States also sent eighteen thousand soldiers to land on the island of Puerto Rico, near Cuba. Puerto Rico was also part of the Spanish Empire. But before much fighting could take place in Puerto Rico, Spain agreed to surrender. On December 10th, 1898, Spain and America signed a treaty called the Treaty of Paris. This treaty decreed that Puerto Rico, Cuba, the Philippines, and another small island called Guam would no longer belong to Spain. But none of these countries were given independence. Instead, they would be ruled by the United States of America! The people of the Philippines were particularly angry about this. They declared that they wouldn’t be ruled by the American president. Instead, they wanted their own president, a man named Emilio Aguinaldo. Aguinaldo told the United States that America was acting in a way that was “violent and aggressive” against the people of the Philippines. When the United States refused to give the Philippines complete independence, Emilio Aguinaldo declared that the Philippines were now at war with the U.S. But Aguinaldo’s forces were not strong enough to withstand American troops. In 1901, American soldiers invaded the Philippines and captured Aguinaldo. He had to agree to take an oath of loyalty to the United States, and to retire as president of the Philippines. In return, the American Congress agreed that the Philippines would be ruled by two groups of lawmakers. One group would be made up of Filipino leaders, elected by the people of the Philippines. The members of the other group would be selected by the American Congress. In the Spanish-American War and the fighting that followed it, over two hundred thousand Filipinos died. The Philippines were free from Spain and had their own government. But this government existed in the shadow of a larger, stronger country—the United States. Claiming the West in the United States of America WASHINGTON COLORADO.`,
      16: `CHAPTER SIXTEEN The Expanding United States Moving West Imagine that you and your family live in Pennsylvania, in the eastern United States, not long before the Spanish-American War. You’ve always lived in Pennsylvania. It’s the only home you know. But your father is having trouble finding work, and your parents have heard that out in the vast western territories of the United States, settlers can begin a new life. So they decide to pack up and head out to Oregon, all the way on the other side of North America. You'll travel to Oregon in a wagon pulled by oxen. Horses can’t live on the prairie grass out west, but oxen can. That way, you won’t have to take as much food for the animals. Most of the wagon will be filled with food for your family instead. In order for you, your parents, and your older brother to reach Oregon safely, you’ll need to take a thousand pounds of food with you —more than will fit in the back of a large pick-up truck today. If you’re like most families heading to Oregon, you'll soon discover that you’ve brought too much stuff. The more belongings you pack into your wagon, the heavier the wagon is, and the slower your oxen walk. As you ride along, you see that the families traveling ahead of you have begun to toss things out of the wagons as they go: clothes, toys, books, pieces of furniture, even cast-iron stoves. So many families took the wagon route to Oregon to begin a new life that the path west became known as the Oregon Trail. Today, you can still see marks in the ground where thousands of wagon wheels rattled through the trail. The trip was hard. In large families, not everyone could fit into the wagon, so family members took turns walking beside the oxen. Often, they walked barefoot, on scraped and blistered feet, in the rain. Some pioneers (people traveling west in the 1800s) died when they were struck by lightning! Others got bruised by giant pieces of hail, the size of grapefruits. Many got sick. If they caught the mysterious, deadly illness called cholera, they might die in just a few short hours. Their families would bury the dead by the side of the trail—and move on. Every night, the pioneers camped by the side of the trail. Every morning, they got up before sunrise and made a fire. Without a fire, there would be no hot breakfast. But by the time the wagons reached the vast western plains, there were few trees and branches to make a fire with. Sometimes, pioneers might find a chair or table that another wagon had tossed out, and build a fire with the furniture. But more often, they had to collect dried buffalo dung, which the settlers called “buffalo chips.” The dung burned almost as well as wood. Sometimes even buffalo chips couldn’t be found. Then, settlers ate their food raw. A minister named Samuel Parker, who followed the Oregon Trail out west, wrote, “Dry bread and bacon consisted our breakfast, dinner, and supper. The bacon we cooked when we could obtain wood for fire; but when nothing but green grass could be seen, we ate our bacon without cooking.” The trip out west took six months. But despite the long, hard journey, thousands and thousands of Americans decided to take the Oregon Trail. The eastern cities and states, from Atlanta, Georgia, to Boston, Massachusetts, were filling up. In many cities, it was hard for workers to find jobs. And in the countryside, it was hard for young farmers to find land to buy. People from Boston, New York, Philadelphia, Richmond, Charleston, and a dozen other cities began to move west. The U.S. government wanted these American settlers to claim the west for the United States. So, as people went west, government officials went with them and divided the huge western lands into areas called territories . When sixty thousand people had settled down in a particular territory, they could send a message to Congress and ask that their territory become a state. Once a territory became a state, the settlers who lived there could elect representatives to Congress and have a voice in their own government. After Texas (which had been claimed by the United States from the Spanish), the first western territory to become a state was Iowa, in 1846—long before the Civil War! The last was Arizona, which became a state in February of 1912. But there was a problem. The western territories to which the settlers were traveling weren’t empty. Native Americans, nicknamed “Indians,” had been living there for centuries. As a matter of fact, many of the names of western states and towns come from Indian words. “Nebraska,” for example, comes from a word used by the Oto tribe, meaning “flat water.” “Minnesota” comes from a word used by the Dakota tribe that means “sky-tinted water.” Lakota Indians hunting buffalo to feed their village At first, Native Americans were mostly friendly to the settlers. But as more and more pioneers arrived, the Native Americans began to see that this huge invasion would deprive them of their land. They began to defend their villages and their hunting grounds against the newcomers. In response, the U.S. government sent an army—soldiers with guns to fight against the Native American tribes with their horses, bows, and arrows. Skirmishes and battles were fought all over the west. But the sheer size of the U.S. army eventually drove the Native Americans out of the lands where they had always lived. Instead, the United States marked off certain areas of land called “reservations” and told the Native American tribes that they could only live in these “reserved places.” Even after the reservations were set up, Native Americans continued to resist. In the territory that is now Montana, the Native American leader Crazy Horse, head of the Lakota “Indians,” refused to allow his people to be driven into the reservations. Instead, he called his warriors to join him near the Little Bighorn River and fight back. The U.S. soldiers who were sent to attack Crazy Horse and his men were commanded by a famous soldier named George Custer. Custer had fought in the Civil War. He was the youngest man to ever be made a general in the United States Army. But he had fewer than seven hundred men under his command—and he did not know that almost four thousand Native American warriors had answered Crazy Horse’s call. When Custer led his men into the Battle of Little Bighorn, he was killed, along with hundreds of his men. Another famous Native American warrior, an Apache chief named Geronimo, actually led a band of Apaches in an escape from their reservation. “I was born on the prairies where the wind blew free and there was nothing to break the light of the sun,” he told his followers. “I was born where there were no enclosures.” Instead of accepting imprisonment on a reservation, Geronimo and his band broke out. For a whole year, they fought a guerrilla war against the U.S. soldiers in the territories that now belong to the states of New Mexico and Arizona. But finally Geronimo was taken prisoner. He died twenty-three years later without ever returning to his home. The western part of the United States no longer belonged to the Native Americans. Instead, the new western states became home not only to Americans from the east, but also to people who came from all over the world. People from Sweden moved to North and South Dakota. People from Ireland moved to Montana. People from China came to California. America was now a huge country, spreading over a vast continent. Farmers and cattle ranchers who raised grain and cows on the western plains needed a way to get their wheat, corn, and meat to hungry city-dwellers in the East. So American businessmen built large railroads. Soon, the railroad tracks crossed the continent. The buffalo that had once roamed through the plains began to disappear. Western settlers killed thousands of them— sometimes shooting buffalo from railroad cars as the trains puffed by the herds. Buffalo Bill Cody, a famous hunter and scout, earned his nickname because he shot more than four thousand buffalo in a little over a year. The buffalo became an endangered species—a kind of animal that is in danger of disappearing from the earth. The American West had changed forever. Stocks, Philanthropists, and Outlaws Imagine for a minute that you are very, very good at making chocolate candy. Every morning you get up and start work. You mix cocoa powder, sugar, butter, and milk. You stir the mixture over the stove until it is thick and creamy. Then you pour the warm chocolate mixture into candy molds. You add marshmallow centers to some of the candies, peanuts to others, butterscotch pieces to yet another tray. When the candies cool, you dip some of them in a white chocolate coating, and drizzle caramel over others. Then you take your chocolate candies out in a tray and walk through your neighborhood, shouting, “Candy for sale!” Your neighbors come out and buy the candies for twenty-five cents each. When all the candy is gone, you walk home, counting your money. You have enough money to buy ingredients for the next day’s candy—and enough extra to buy yourself food for the day and a new pair of shoes. Now imagine that someone else builds a chocolate factory down the street. Ten workers measure and dump the ingredients into ten vats, where machines stir until the chocolate is thick. The vats dump the chocolate out into molds, where ten more workers add peanuts, marshmallows, and butterscotch pieces. As soon as the chocolate cools, the molds turn over automatically and the chocolates fall out onto a conveyor belt. Two more factory workers pick the broken chocolates out, and put the others into fancy boxes. The factory owner makes so many chocolates that he can buy huge amounts of cocoa, sugar, butter, and milk. Because he buys huge amounts, he gets a special deal and pays less for each ingredient than you do. And because machines do some of the work, he can make many more chocolates than you can, without having to pay too many helpers. As a matter of fact, his factory makes so many chocolate candies that he can sell them for ten cents each and still make a profit. When you walk down the road with your candies, you find out that all of your neighbors have already bought cheap candy from the factory. You can’t sell a single piece of chocolate! And if you lower your price to ten cents a piece, you won’t make enough money to buy food and shoes for yourself. What can you do? You give up your chocolate making and go work in the factory. All day long, you add peanuts to candies. No matter how many candies you fill with peanuts, you earn the same amount of money for every hour that you work. By the end of the year, the factory has made seven thousand dollars in profit. But all of the profit for making extra candy goes to the factory owner, not to you! But then something else happens. The factory owner thinks to himself, “If 1 could buy ten more vats and ten more conveyer belts, I could make even more candy. It would cost me three thousand dollars. But as soon as the vats and conveyer belts were working, I could make so much more candy that I would soon earn back much more than three thousand dollars in extra profit! Where can I get three thousand dollars?” The factory owner decides to go talk to three rich friends. He tells the rich friends that if each one of them will give him a thousand dollars, he will give them one-tenth of the factory in exchange. Of course, he can’t chop off one- tenth of his factory! But he offers to give each friend one-tenth of the factory’s profit at the end of the year. The three friends agree. Each hands over a thousand dollars. At the end of the year, the factory has made fifteen thousand dollars in profit! Each friend gets one-tenth of this—fifteen hundred dollars. The factory owner gets $10,500. He’s richer because the factory is bigger—and his friends have gotten fifteen hundred dollars in exchange for the thousand dollars they invested at the beginning of the year. Everyone is happy! Except, maybe, for you. You're still making exactly the same salary as you did back when the factory only made seven thousand dollars in profit. This is what began to happen in the United States as the year 1900 approached. Two hundred years before, most people made money by working in their homes and selling what they made. But when factories came along, they made the same goods—lace, cloth, plows, hammers, bread—more cheaply than home workers could. The home workers were forced out of business and had to go work in the factories. Then the factory owners wanted more machines, more workers, and bigger buildings. So they asked rich men, called “investors,” to give them money to make improvements in exchange for part of the profits at the end of the year. This share in the profits was called “stock,” and the rich men became “stockholders.” In our story, the rich friends who gave the chocolate-factory owner money each “bought stock” in the factory. Because they were now “stockholders,” they got part of the profits at the end of the year. And the chocolate factory was no longer a business owned by a single businessman. It was a “corporation”—a business in which more than one person had the right to share in the profits. The practice of “buying stock” grew more and more common. An investor could make a tremendous amount of money, if he were both smart and lucky. If he spent $100 buying stock in a business that was about to make a huge amount of money, he might get back $1,000 at the end of the year. But if he invested $100 in a business that wasn’t very well run, he might only get $10 from the tiny profits at the year’s end. He would lose $90 instead of making $900! Stockholders who owned part of the profits in six or seven different businesses could become incredibly wealthy. Some of these rich stockholders used their money to buy yachts, marble bathrooms with gold faucets, and diamond necklaces. But others believed that it was important for those who had profited from buying stock (the “stock market”) to give money to those who were less wealthy. One of the most famous of these rich men was named Andrew Carnegie. Andrew Carnegie was born in Scotland, but his parents brought him to settle in Pennsylvania when he was twelve years old. Andrew started working in a cotton factory right away! But he was determined to become more than a factory hand. He went to night school and worked hard at every job he had. By the time he was in his thirties, Andrew Carnegie owned the largest steel company in the United States. In the year 1900, the Carnegie Steel Company made forty million dollars in profit. And since Andrew Carnegie owned more stock in the company than anyone else, he got over half of the profit— twenty-five million dollars for one year’s salary! Andrew Carnegie believed that he should give away as much of this money as possible. He wrote that it was actually good for society for some men to become unbelievably wealthy—because then they could do good for others. “This, then, is held to be the duty of the man of Wealth,” he wrote, “. . . [to become] sole agent and trustee for his poorer brethren, bringing to their service his superior wisdom, experience, and ability to administer— doing for them better than they would or could do for themselves.” In other words, Carnegie believed that an average man who got rich would just squander his money. But a man who was smart enough to earn enormous wealth was also smart enough to use that money for the good of mankind. So it was really much better for the country that some people were poor (because that meant they really didn’t have the ability to spend money wisely anyway). The very rich would spend that money on their behalf! Andrew Carnegie practiced what he preached. He gave away 350 million dollars for college scholarships, libraries, scientific research, and many other good causes. He made a name for himself as a philanthropist (a person who gives away money for the good of others). But this did not make him popular with everyone. Many people objected to Andrew Carnegie’s idea that the poor have less wisdom and ability than the rich. Others pointed out that Andrew Carnegie was rich only because he had spent years and years paying the men and women who worked in his steel factories a tiny salary—while he took most of the profit at the end of the year. Carnegie, they claimed, was no better than an outlaw. Like many wealthy stockholders, Andrew Carnegie had stolen the work of others and taken it for himself. China at the End of the Qing Dynasty`,
      17: `CHAPTER SEVENTEEN China’s Troubles The Boxer Rebellion As Americans were moving west into Native American land, another kind of invasion was taking place in the great country of China. For many years, European countries, along with the United States, had been trying to creep into China. After the Opium Wars, China had been forced to open its ports to American and British ships—and whatever those ships brought with them. While Russia was trying to take land away from the Ottoman Turks, it was also trying to push down into the northern Chinese province called Manchuria. In the year 1897, the Germans had moved into the southern province of Guizhou and occupied it, stationing German soldiers throughout the whole area. And in 1898, the British seized control of Weihai, an important port city on the Yellow Sea. To fight the invasions of the West, a small group of Chinese rebels formed a secret society. Like the secret societies of the Young Turks, the Young Bulgarians, and the Young Italians, this society was called “secret” because it wasn’t officially recognized by the government. It was made up of men and women who were fiercely patriotic (loyal to their country), but who didn’t think that their government was doing a very good job protecting the Chinese people. This Chinese secret society called itself “Yihhe Quai,” or the “Society of Righteous and Harmonious Fists.” But Westerners just called it “the Boxers,” because the members were so good at martial arts. The Boxers weren’t just good at fighting. They also believed that they could become possessed by spirits who gave them strength and skill. When they got ready to fight, they went into a trance and started foaming at the mouth. They believed that this ritual made them invincible, and that swords and bullets would simply bounce off them! And they also claimed that thousands of “spirit soldiers” would rise from the dead and join them in their fight against Western occupation. As they went into battle, the Boxers chanted their slogan: “Destroy the foreigners! Destroy the foreigners!” The Boxers planned to begin their war against foreigners by attacking both missionaries from the West and Chinese Christians. They believed that these Chinese Christians were traitors to their country, because they had converted to a “Western” religion. According to the Boxers, Christian missionaries brought Western ways into China, and helped to destroy the traditions of the Chinese. The first attacks were made against German missionaries. Germany had sent hundreds of missionaries into the center of China, near the Yellow River. And these missionaries had been very unwise. Instead of simply preaching Christianity, the missionaries had gotten involved in the local government. They had promised the Chinese near them that, if they became Christians, the Germans would help them sue non-Christians in court—and win. This made them very unpopular with Chinese who already resented Western involvement in China’s business. German missionaries were attacked and killed. Chinese Christians who were friends of the missionaries were also killed. And Germany’s ambassador to China was murdered by Boxers right in the middle of the street in the city of Beijing. He had been on his way to complain to the Chinese government about the Boxer violence against Germans in China! The government of China had done very little to stop the Boxers. The emperor of China himself refused to approve of the Boxer attacks. But many of his court officials did—and so did his aunt, Cixi. Cixi was the real ruler of China. Her actual title was “Empress Dowager.” Her nephew, Guangxu, had inherited the throne and the title of “Emperor.” But when Guangxu first became emperor, he made himself unpopular very quickly. In a hundred days, Guangxu made forty separate decrees, changing China’s government, law, schools, money systems, army, and police so that China would be more modern. This was a lot of change, all at once— especially for a country that thought “more modern” meant “more like the Western countries that are trying to take us over.” When Cixi saw how nervous Guangxu’s new decrees made the Chinese officials and the Chinese people, she rounded up the army, convinced them to fight for her, executed six of Guangxu’s advisors, and put her nephew on an island in the middle of the palace lake. Now she held the real power in the capital city of Beijing. And she hated the foreigners who were pushing into China. The Boxers roamed through the country, killing missionaries who could not get away from them, burning churches, and pulling up railway lines. Almost all of the railroads in China had been built by European merchants, with European money, in order to bring trains filled with European soldiers, European goods, and European customs into the center of China. Getting rid of the railroads was an important step in getting rid of European influence in China! Governments from around the world sent messages to Cixi, ordering her to stop the rebels. Cixi agreed. She called up the army and put them on the alert—but she never actually told them to attack. She liked what the Boxers were doing. Although she might pretend to obey the Western countries telling her to stop them, she had no intention of actually doing so. As the Boxer Rebellion grew larger, many foreigners in China fled to the city of Beijing. In Beijing, many different countries had offices called “embassies.” These embassies were, by tradition, off-limits to Chinese officials. They were like little outposts of each country in China. And they were all located in a walled section of the city called the “legation compound.” The foreigners ran to their embassies and closed the gates of the legation compound. And not a moment too soon. The Boxers were already marching into Beijing, shouting, “Protect the country! Destroy the foreigners!” Instead of stopping the Boxers with the imperial army, Cixi let them come in and surround the embassies. She declared that China was at war with the countries of the West. Now the legation compound was under siege. There were almost five hundred foreign diplomats, journalists, and missionaries inside, along with about 450 soldiers from eight different countries. Three thousand Chinese Christians had also fled to the legation compound for safety. And the compound also had a stable inside it with 150 racehorses. When the besieged foreigners ran out of food, they ate the horses. But news of the siege had reached the outside world. Soldiers from several different countries were preparing to march on Beijing to rescue the foreigners. The largest group of soldiers was from Russia (which was very happy for an excuse to send more armed Russians into China!). The second largest division of soldiers was from Japan. And the third largest was from the United States. These soldiers were joined by British and French fighters. Nineteen thousand men landed on the shore of China and marched towards Beijing. Along the way, the army was attacked by Boxer raiders. But they pushed on towards Beijing. On August 14th, 1900, two months after the siege of the legation compound had begun, the army of foreigners arrived in Beijing. The Boxers, convinced that the special charms they wore and the words they recited would make them invincible, went out to meet them. But the Western soldiers shot the Boxers down. They broke down the gates of the Forbidden City, where the Chinese government had its headquarters, invaded the city, and burned the great Summer Palace—one of the greatest and most beautiful buildings in the world. Cixi barely escaped. She dressed herself as a peasant, grabbed her nephew from the island in the middle of the palace lake, got into a cart, and rattled out of the city. The government officials who were left in Beijing had to face the victorious Western army! They promised that if the soldiers would go back home instead of staying in Beijing, the Boxers would be properly punished. They insisted that Cixi’s declaration of war hadn’t been an official Chinese declaration. Finally, they signed an agreement with eleven foreign countries, spelling out how the Boxers would be punished. The Chinese agreed to punish officials who had supported the Boxers, to build stronger walls around the legation compound, to repair the railroads, and to pay 333 million dollars in fines to the rest of the world. Once again, Western countries had managed to take control of Chinese affairs. As a matter of fact, Great Britain assumed that it could do as it pleased with China. One British official wrote that the British had three options, after the Boxer Rebellion. Britain could divide China up, replace the Qing dynasty with another dynasty, or just try to patch things up with the existing Qing ruler. The third option seemed to be the best. So Cixi was allowed to return to Beijing as Empress Dowager. But she had to agree that schools would now teach Western ideas. She had to agree to outlaw several traditional Chinese practices, such as footbinding (wrapping girls’ feet in tight bandages so that they would stay small). She also had to agree to send Chinese officials abroad to study and learn from the constitutions and governments of other countries. The Qing dynasty had survived the Boxer Rebellion. Seven years later, when Cixi died of a stroke, the three-year-old prince Puyi inherited the throne of China. But China had already been conquered by Western ideas. And Puyi would be the last Qing emperor of China. The Czar and the Admiral When those nineteen thousand soldiers landed on China’s shores, ready to put the Boxer Rebellion down, Russian and Japanese soldiers had marched side by side. Together, they had fought against the Boxers, invaded Beijing, and set the besieged foreigners free. But now that the Boxer Rebellion was over, Russia and Japan would no longer be allies. They would become enemies, because both countries wanted to grab part of China for themselves. At the time of the Boxer Rebellion, the czar of Russia was Nicholas II, who had inherited the throne from his tyrannical father Alexander just six years earlier. Under Nicholas II’s reign, Russia had started to build a new railroad in China. It would run from Haerbin, a large city in the northern province of Manchuria, all the way down to Port Arthur on the Yellow Sea. Russia had convinced China to rent Port Arthur to Russia for twenty-five years. This meant that, for almost a century, Port Arthur would belong to Russia—in exchange for a large amount of money. The Russians needed Port Arthur. The easiest way to move soldiers, food, tents, and other supplies quickly along the Russian coast was by sailing through the Pacific Ocean. And Russia only had one other port that lay on the Pacific. That port was so far north that it was completely frozen over every winter! Without Port Arthur, Russia had no way to move troops and supplies by sea. The Rise of Japan eHaerbin The railroad was almost as important as Port Arthur. When the railroad was finished, Russian ships could land at Port Arthur, filled with soldiers. The soldiers could travel up the railroad into the center of Manchuria. For years, Russian soldiers had occupied Manchuria. Now, the railroad would allow Russia to build this small occupying force up into a huge army—that could invade and seize other parts of China. Port Arthur and the railroad were both part of Russia’s plan for taking over land in Asia. After the Boxer Rebellion ended, Nicholas II decided that Russia should begin by seizing the little country of Korea. This wasn’t the first time Russia had considered a takeover of Korea. A few chapters ago, we read about Queen Min of Korea, who doomed herself by sending Russia a message, asking the Russians to become her allies against Japan. When the Japanese found this out, they got rid of Queen Min. Japan didn’t want Russia to ally itself with Korea—and Japan certainly didn’t want to lose Korea to Nicholas II. The Japanese tried to make this known through diplomacy (sending polite messages to another country by way of an ambassador). Japan sent its ambassadors to Moscow with a message to Nicholas II: “Japan would appreciate it if you would move your soldiers out of Port Arthur, and also out of Manchuria.” What this respectful-sounding message really meant was: Don’t even think about using those soldiers to invade Korea! Nicholas II refused to remove the Russian soldiers in Port Arthur, so Japan called its ambassadors home and told them to take no more messages to the czar. This was called “breaking off diplomatic relations.” When a country told all of its ambassadors to leave another country and come home, this was often an announcement that a declaration of war was coming! The czar wasn’t worried. After all, for centuries Japan had been an old- fashioned, isolated country without a modern army. During the Meiji Restoration, when the emperor was returned to the throne, Japan had started to make its army more modern. The traditional army of samurai had been replaced with a new, Western-style army—an army made up of paid soldiers who carried Western guns. But this new Japanese army had not been in existence for very long, and the Russians were not very afraid of it. Russian officers didn’t even tell the battleships and troops at Port Arthur to keep a special watch. “If a shot is fired,” Nicholas II remarked, “the Japanese, not the Russians will have to fire the first shot.” He only said this because he was sure that the Japanese would not dare to attack the Russian ships and soldiers in Port Arthur. After all, the Russians had the third-largest navy in the world. Only France and Great Britain had more ships. This was a mistake. It was February 9th, 1904, just after midnight. The Russian ships lay quietly at anchor at Port Arthur. On board, Russian sailors stood along the bridge, keeping watch. Off-duty sailors lay in their bunks, sleeping. Searchlights from the battleships swept over the dark surface of the water, showing nothing but the ripples of the waves. In the dark of the ocean beyond the floodlights, Japanese destroyers were steaming silently towards the port. The commander of the Japanese navy, Admiral Togo, was a shrewd and fearless man. He had been given permission by the Japanese government to start a war—not by sending an official declaration of war to the Russian government, but by firing at the Russian fleet. The Japanese government had decided to follow a traditional piece of advice often given to samurai: “If your sword is too short, take one step forward.” Since their army was not as strong as it could have been, the Japanese were attacking, without waiting for their enemy to move first. Admiral Togo’s spies had told him that the battleships and the forts at Port Arthur were expecting an attack. The spies were wrong. The Russians expected nothing. But Admiral Togo thought that the ships would all be waiting for him. So he told his captains to be as silent and secret as possible. They were to cover up the lights on deck, and keep any sparks from flying out of the steamship funnels. At half-past midnight, the captain of the lead Japanese ship gave the signal to his men. A torpedo flew from the ship’s torpedo tubes and slammed into the nearest Russian battleship. On the shores, the Russian officials heard explosions, and wondered why the battleships were doing target practice in the middle of the night. For hours, no one on shore realized that an attack was underway. The Japanese fired sixteen torpedoes. Only three Russian ships were hit— but two of those ships were the most valuable battleships in the Russian fleet. The attack at Port Arthur was just the first. Admiral Togo launched attack after attack on the larger Russian force, defeating the Russian ships again and again. Two months after the initial attack, the Japanese navy managed to destroy the Petropavlovsk , the flagship of the Russian navy. The admiral who commanded the whole Russian fleet was on board. The boat sank, and the admiral was never found—just his coat with his admiral’s insignia on the shoulders floating on top of the water. Now Russia had lost its most experienced commander. The Japanese Battleship Mikasa For 148 days, Japanese ships kept Port Arthur under siege. Finally, the Russian forces at Port Arthur had to surrender. Then the Japanese army marched against the Russian soldiers on land. In the Battle of Mukden, the largest land battle ever fought up to this time, the czar’s army was defeated. On May 27th, 1905, the rest of the Russian fleet was destroyed by the Japanese fleet, still under the command of Admiral Togo. Huge Russian battleships turned upside down and sank. The men who leaped from them described how the setting sun flooded, blood-red, over the capsizing steel ships. The war was over, and Japan had won. The president of the United States, Theodore Roosevelt, helped to arrange a peace treaty between the two countries. Russia was forced to give up all plans for ever invading Korea. Russia also had to give Japan part of Manchuria, all of Port Arthur, and several other pieces of land. In September of 1905, the treaty between the two countries was signed in the United States—in the city of Portsmouth, New Hampshire. Over a hundred thousand Russian soldiers and sailors had died, and the war had cost Russia the equivalent of millions of dollars. Japan had stopped Russia’s attempts to expand east, into China. For the first time, a European army had been defeated by an Asian country. And it had become clear to the whole world that Japan, not China, was now the master of the East. The Fight for Persia zB e RUSSIAN Black Sea EMPIRE e Tehran GES PERSIA INDIAN OCEAN`,
      18: `CHAPTER EIGHTEEN Europe and the Countries Just East A A A A A A A A : HO OOW do oo oO i ea Persia, Its Enemies, and Its “Friends” Russia had failed to extend its power over China. But the czar and his army would have better luck a little further to the west. Just below the Caspian Sea lay the ancient empire of Persia, now shrunk down to the size of a small country. In an earlier chapter, we read about Persia’s attempts to invade Afghanistan. Persia and Russia made an alliance with each other, so that a Persian-Russian army could attack Afghanistan and bring it under Russian control. But when Great Britain threatened Persia, the Persian shah (king) decided that it would be wiser to withdraw and let the Russians and the British quarrel over Afghanistan. Soon, the Russians and the British began to quarrel over Persia as well. For years, the Russians had been trying to creep over Persia’s northern border and take away Persian land. Although the Persians fought back, they were forced to give some of their land to Russia. Meanwhile, the British tried to gain power in Persia too—not by fighting, but by diplomacy. Remember those polite messages that one country sends to another by way of an ambassador? Diplomacy looks courteous and well mannered, but usually one country agrees to the polite messages of another country only because both countries know that a war will start if it doesn’t. Great Britain asked the shah, politely, to let British merchants sell and buy goods in Persia freely, and to let British citizens enter and leave Persia without any restrictions. The shah had to agree. He knew that British soldiers might invade unless Persia did as Great Britain asked, and Persia couldn’t fight both the Russians and the British. Persia was trapped between these two great powers, Russia and Great Britain: powers that distrusted each other and were likely to fight. Persia also had to keep an eye on the Ottoman Empire, which lay on its western border. To the east lay the country of Afghanistan, which still hated Persia because Persian rulers had claimed to rule over Afghanistan for so many years. Persia was surrounded by enemies! In 1896, the shah of Persia died. His son, the crown prince, Mozaffar od- Din Shah, inherited the throne of Persia. Mozaffar od-Din Shah was forty- three years old, but he had very little idea about how to rule Persia. All his life, he had hated his father—and had spent as much time away from him as possible. So his father had never taught him how to run his country. And when Mozaffar od-Din became shah, Persia was not only surrounded by enemies, but was deep in debt. His father had spent far, far too much money! In order to raise money for Persia, Mozaffar od-Din Shah sold permission to develop an oil field to an Englishman named William Knox D’Arcy. This permission meant that, in exchange for a large sum of money, D’Arcy could drill holes in the ground almost anywhere in Persia, looking for oil. Oil, or petroleum , is a thick liquid that burns quickly. It lies in huge pools beneath the earth’s surface, often under thick sheets of rock. Sometimes the pools are near the surface—but more often, they are hundreds of feet below the ground. To find oil, D’Arcy had to use a steel drill to dig down through the earth, hoping to find a pool (or reservoir ) of oil. He might drill two hundred holes to find one reservoir. And if his drill finally went through rock into a pool of oil, the oil might explode out of the hole and spray into the air, like soda out of a soda bottle that’s been shaken up. A drill finds a reservoir of oil. Besides selling permits to D’Arcy, Mozaffar od-Din Shah raised money by borrowing it from Russia and from Great Britain. He didn’t use this borrowed money wisely. Instead, he took three expensive trips through Europe, spent huge sums on decorating his palace and on lavish parties, and bought very expensive clothes and jewels for himself and his family. Meanwhile, Persia sank more deeply into debt. The Persian people rebelled. Like the people of many other countries, the Persians demanded a constitution. This constitution would put limits on what the shah could do, so that he couldn’t borrow or spend money without the approval of the Persian people. In the capital city of Persia, Tehran, armed rebels who wanted the shah to leave his throne set up their headquarters in a shrine. (Persian tradition said that the shah couldn’t send his soldiers into a shrine to arrest anyone who had taken refuge there, because a shrine was a religious building.) Other Persians rioted in the streets. Workers went on strike. Tehran was in chaos. By December of 1906, Mozaffar od-Din Shah realized that he would have to give in to the demands of the people. The shah agreed to give Persia a constitution. He also agreed that Persia would have an assembly, like Parliament in England or Congress in the United States. This assembly, called the National Consultative Assembly or the “Majles,” would help rule the country. The constitution and the assembly would take much of the shah’s power away. Mozaffar od-Din Shah had been in poor health for some time. Now, he became so upset by the changes in his country that he had a heart attack and died. After Mozaffar od-Din Shah’s death, both Russia and Great Britain claimed control over different parts of Persia. The British insisted that Great Britain had authority over the land along the Persian Gulf. The Russians announced that the northern part of Persia, close to the Russian border, was under their protection. And Russia also wanted to be able to send Russian ships to the Persian ports in the Caspian Sea. After all, Russia had lost Port Arthur, so its only port to the Pacific was still frozen every winter. The new shah of Persia, Mohammad Ali Shah, had to figure out how to deal with these two empires who were quarrelling over his land. Unfortunately, Mohammad Ali Shah didn’t have much power to fight back. Persia owed Russia and Great Britain so much money that British and Russian banks had the right to print and issue Persia’s money. Even Persia’s banknotes came from the foreigners Mohammad Ali Shah wanted to get rid of! Worse, many of the commanding officers in the Persian army weren’t even Persian. They were British and Russian. Mohammad Ali Shah thought that taking stronger control over his country might help him deal with the foreigners. So in 1908, he told his own personal band of bodyguards, the Persian Cossack Brigade, to dissolve the Majles. Mohammad Ali Shah intended to rule on his own. But the Persian people were so angry over the shah’s actions that they drove him out of the country. Mohammad Ali Shah had to escape. He ran to Russia! Mohammad Ali Shah left his eleven-year-old son, Ahmad, behind him. The young boy became the next shah, but because he was so young a regent ruled for him—along with the Majles, which re-formed as soon as Mohammad Ali Shah fled to Russia. While Mohammad Ali Shah was running away, William D’Arcy was finally discovering oil. He had just drilled down into an enormous oil reservoir in the southwest of Persia. As soon as he found the oil, he sold his company to the British government and retired. Now the British government owned an oil company that had the official right to pump oil out of Persia’s land. This company, the Anglo-Persian Oil Company, could send this Persian oil back to Great Britain. Why was oil so important to the British? The British navy had two kinds of ships—ships with engines that burned coal, and ships with engines that burned oil. On a coal-burning ship, many of the sailors had to spend their time shoveling coal, which meant they couldn’t fight. An oil-burning ship, on the other hand, only needed a few men to run the engines. The rest of the men could be manning guns. Ships that ran on oil also could go faster, and had to refuel less often. Great Britain’s ships were mostly coal-burning. But when the British government discovered that the Germans were building oil-burning ships, the British got worried. This new German navy would be stronger and faster than the British navy. Britain needed oil-burning ships too. The future prime minister of England, Winston Churchill, knew that if Great Britain built oil-burning ships, the British Empire would have to find a good reliable source of oil. After all, Great Britain had “the finest supply of the best steam coal in the world, safe in our mines under our own land.” But Great Britain had no oil. “We must carry it by sea,” Churchill warned, “in peace or war from distant countries.” Unless Great Britain could gain control of a country where oil was found, the British oil-burning ships might end up sitting at anchor, empty of fuel. Now that oil had been discovered in Persia, Great Britain had two reasons to take control of Persia. If the British controlled Persia, it would keep Russia’s power in the east from growing. And Great Britain would also be able to use Persian oil to fuel the British navy. Meanwhile, the Majles (the Persian assembly) decided that it was time to ask for help from another country. It sent a message to the American president, William Taft, asking for the United States to lend Persia enough money to pay off both the British and the Russians. The president sent over a whole team of American bankers to figure out whether this could be done. Great Britain wasn’t happy about the American bankers in Persia, but Russia was furious. Russia sent the Majles a diplomatic message: “Send those Americans home right away!” The Majles ignored the message. So Russian soldiers marched down from Russia, over the border into Persia, towards the city of Tehran. As the soldiers got closer and closer, the American bankers fled the country. The Majles dissolved, and its members left Tehran. Now the young shah of Persia would rule—under the supervision of the czar of Russia. Persia would stay under Russian control for another decade. But the Russians allowed the Anglo-Persian Oil Company to keep on piping oil out of the ground and shipping it out of the country. Eventually, the Anglo-Persian Oil Company, which became known as British Petroleum, would become one of the largest oil companies in the entire world. The Balkan Mess RUSSIAN EMPIRE AUSTRO- HUNGARIAN EMPIRE MONTENEGRO ~ ROMANIA “a A Black Sea ANATOLIA Mediterranean Sea The Balkan Mess If you look at a map of the Mediterranean Sea, you'll see the boot of Italy jutting down into the water. Just across a little stretch of sea, another peninsula also juts down into the Mediterranean, surrounded by little islands and laced through with rivers and inlets. If you’ve studied ancient history, you know that the country of Greece sits on the south end of this peninsula. But the whole peninsula is not known as “Greece.” Instead, it is called “the Balkan Peninsula.” North of Greece lies a handful of other little countries called “the Balkans.” Until the year 1878, much of the Balkan Peninsula belonged to the Ottoman Empire. If you look at your map again, you'll see Macedonia (the homeland of Alexander the Great) just above Greece. The Ottoman Turks claimed Macedonia as theirs. Above Macedonia, Albania (also part of the Ottoman Empire) sits on the western side of the peninsula, with the tiny country of Montenegro just above it. For many years, Montenegro had managed to remain independent from Austria, the Ottomans, and the other powerful countries of Europe and the East. Beside these two countries, in the middle of the peninsula, is the country of Serbia, which the Turks also ruled; and to the east, on the top of the peninsula, stretching overtop of the Aegean Sea, lies the country of Bulgaria. And just north of the peninsula, along the Adriatic Sea, are two more little countries: Bosnia and Croatia. Croatia had been folded into the eastern half of Austria, years before, but Bosnia belonged to the Turks. The Turks also ruled over the country of Romania, which lay above Bulgaria and just below the Russian border. If you’re confused, don’t worry too much. Most people in Europe and the Americas didn’t really have a good idea of who was ruling what on the Balkan Peninsula! This little patchwork of countries kept getting claimed by the larger countries around them. But the Ottoman Empire claimed more of the Balkans than any other country. After the war between the Turks and the Russians in 1878, the Ottoman Turks had lost some of their land on the Balkan Peninsula. If you think back to Chapter Nine , you’ll remember that the Russians marched down to attack the Ottomans in revenge for the sultan’s cruelty to Bulgaria. When the Russians won, the Ottoman Empire had to give Romania and most of Asia Minor (called “Anatolia” at that time) to Russia. It also had to agree to give Bulgaria its freedom. This arrangement made the rest of Europe nervous. It made Russia much larger, and it also turned Bulgaria into a big independent country that would always be a loyal ally of the Russians. Russia was getting far too powerful. So the great powers of Europe—France, Germany, Great Britain, and Austria—told Russia that it could keep Romania, but it had to give Anatolia back to the Turks. They also decided that since Bulgaria would always fight on Russia’s side in any war, Bulgaria would have to be smaller. So they forced the newly freed Bulgarians to give the whole southern part of their new country back to the Turks as well. The new, much smaller country of Bulgaria would be ruled by a Russian prince named Alexander of Battenberg, the nephew of the Russian czar. The Bulgarians in the south of country—the part that had been given back to the Turks—were furious. They didn’t want to be part of the Ottoman Empire. They wanted to be free to join the north. Together, the northern and southern parts of Bulgaria decided to reunite. The Ottoman Turks, worn out by war, didn’t try to stop them. But Russia became angry over this decision, because Alexander of Battenberg and the northern Bulgarians hadn’t asked Russia for permission. All Russian army officers in Bulgaria and all Russian diplomats were ordered to come home. Now that Bulgaria was no longer friendly with Russia, the rest of Europe wasn’t quite so worried about it. Bulgaria was allowed to stay one country. Now the Balkan Peninsula had changed. Bulgaria was independent, and no longer an ally of Russia. The Ottoman Empire still controlled Anatolia (Asia Minor). Montenegro was still free. Serbia, which had been part of the Ottoman Empire, was set free as well. Austria took Bosnia for itself (so now Bosnia and Croatia were both part of Austria). The Ottomans got to keep Albania and Macedonia. Just a couple of years later, Macedonia tried to break free from the Ottoman Turks. On August 2nd, 1903, Macedonian rebels joined together in the city of Krusevo and declared themselves independent of Turkish rule. This became known as the St. Elijah’s Day Uprising. Apparently the Turks hadn’t learned anything from the Bulgarian rebellion. When the Bulgarians had revolted, the Turks had killed thousands —and had brought a devastating war down on themselves. But when the Macedonians revolted, the Turks did exactly the same thing. The sultan Abdulhamid ordered Turkish soldiers to march into Macedonia and kill the rebels. This violence disgusted many Ottoman Turks—and gave the Young Turks a chance to finally get rid of the sultan. Remember, the Young Turks had already tried to start a rebellion against Abdulhamid. They had been forced to flee from their country, but they had gathered together in other cities, such as Geneva and Paris. In these cities, exiled Turks had been planning a takeover of their own country. Now Abdulhamid had grown unpopular not just with his people, but with the Ottoman army. The Young Turks convinced the army to join them in demanding that Abdulhamid bring back the Turkish constitution. Faced with his own soldiers, Abdulhamid had to agree. He also had to reassemble the Turkish parliament. And then he left the country. The Young Turks, now in power, issued a “Proclamation for the Ottoman Empire.” The government, they announced, would now obey the “predominance of the national will.” In other words, it would do what the people wanted. All Ottomans older than twenty would be allowed to vote. All Ottomans, whether Christians or Muslims, would have the same rights. And the Young Turks had even bigger plans for the Ottoman Empire. They wanted to get rid of the Islamic laws (laws based on the Muslim religion) that had always been part of the empire’s government. Instead, they wanted to have secular laws (laws not based on any particular religion). They sent messengers to other European countries, asking for advice about how to make Turkish farms and factories more modern. They tried to force everyone in the empire to speak Turkish. They hoped that in this new “Ottoman nation,” everyone—whether Christian or Muslim—would follow the same laws, speak the same language, and be loyal to the same government. This didn’t work very well. Macedonia and Albania, where most of the people were Christians, still didn’t want to be part of the Ottoman Empire, even if it claimed to be an “Ottoman nation” where Christians and Muslims were treated the same. But even though the Young Turks claimed that their government was ready to listen to the wishes of the people, when the people wanted to be independent, the Young Turks stopped listening. They were ready to send the Turkish army to keep the Ottoman nation together by force. It became clear to the people of the Balkan Peninsula that the Young Turks were not going to allow them to leave the empire any more than the sultan had. So after only four years of Young Turk rule, the Balkan countries began to fight for their independence. Serbia, Bulgaria, Greece, and Montenegro joined together, with the help of the Russian government, and tried to free Macedonia from Turkish rule. Together, the countries managed to put together an army of seven hundred and fifty thousand men to march against the Turks. This “First Balkan War” began in 1912. In less than two months, the weak, disorganized Ottoman army realized that it would have to surrender the rest of its Balkan land. Albania was finally independent. A prince descended from a good German family became the head of the Albanian government, and the countries of Europe agreed to recognize Albania as a free nation. But Macedonia never did get its freedom. Instead, the “Second Balkan War” began between Serbia, Bulgaria, and Greece. These three countries, which had been allies against the Turks, started to argue with each other about how they would divide up Macedonia. In 1913, Bulgarian soldiers attacked their own allies, trying to take away a larger part of Macedonia by force. The attack failed. Greece and Serbia divided Macedonia up between themselves. Bulgaria only got a tiny bit of land. Now all of the Balkans were free of the Ottoman Turks. But the countries on the Balkan Peninsula were furious with each other. Bulgaria began to make an alliance with the country of Austria, in order to increase its own power. Serbia, which had been attacked by Bulgaria over the division of Macedonia, grew more and more hostile to Bulgaria—and to Austria, Bulgaria’s new friend. On June 28th, 1914, a Serbian would show how much Serbia hated both Bulgaria and Austria. He would kill the heir to the throne of Austria. But this wouldn’t begin a “Third Balkan War.” Instead, it would start the first World War.`,
      19: `CHAPTER NINETEEN China, Vietnam—and France The Last Emperor China was filled with unhappiness. Its population had grown so quickly that the country couldn’t raise enough food to feed itself. China’s factories, farming machines, and weapons were all old-fashioned and shabby. China could no longer defend itself; instead, other countries fought wars over its cities. Forty million Chinese used the drug opium. Worst of all, the Qing dynasty seemed to have no power at all. After the Boxer Rebellion, China had been forced to do whatever the British and French ordered. When Russia and Japan fought over Chinese land, the United States had to step in to make peace. One Chinese official exclaimed, “The Russians are spying on us from the north, the English are peeking at us from the west, the French are glaring at us from the south, and the Japanese stare at us from the east. We are in great danger!” The last Qing emperor could do nothing to protect his country from this danger. He was only three years old. The Dragon Empress Cixi had died in 1908. Guangxu, the emperor that the Dragon Empress had removed from his throne, was still alive—but he died not long after. It was rumored in the palace that Cixi had left instructions for Guangxu to be poisoned, so that her chosen heir, the three- year-old Qing prince Puyi, would have no rival for his throne. At three, Puyi couldn’t rule China. Instead, he lived in his palace inside the Forbidden City. Walls thirty-five feet high separated him from the common people of China. The roof of his palace was gold, the royal color. His blankets, dishes, clothes, and everything else he owned was also the color of gold. Until he was seven years old, Puyi never even saw another child. Scores of servants followed him everywhere, carrying extra clothing in case he got cold or wanted to change, and food in case he got hungry. At each meal, he was given twenty-five different kinds of food, laid out on six tables, to choose from. A doctor, carrying medicines, followed him around in case he sneezed or coughed. Puyi was treated like a little god, but the real rulers of China were his regents. These Qing noblemen were supposed to run China for Puyi. The truth was that the regents, like the empress who had just died, had to do whatever Russia, Japan, and the United States told them to do. In 1911, the people of China finally rebelled against this foreign control. The revolt began in the Sichuan Province, near China’s center. Officials in the Sichuan Province wanted to build their own railroad—a railroad that would belong to the Chinese, not to a foreign country like Russia. Many Sichuan merchants had contributed money to build the railroad. But they hadn’t raised quite enough money to start laying down the railroad ties. The Child Emperor Then the Qing regents announced that the government would take over the project of building the railroad. This meant that the Sichuan railroad would no longer belong to China. To finish the railroad, the Qing government meant to make a deal with French, German, and English bankers to get enough money. So the railroad would actually belong to French, German, and English banks. The Sichuan officials refused to hand over the railroad project. They announced that they would no longer obey the Qing regents or the Qing government. Instead, they would set up a new Chinese government—a Chinese republic. The capital of this new Chinese republic would be the city of Nanjing, far south of Beijing. The president of the republic would be a doctor named Sun Yixian. Sun Yixian (also called Sun Yat-sen) had tried to lead a rebellion against the Qing dynasty in 1895, sixteen years before. When his plans to overthrow the Qing ruler were discovered, Sun Yixian had to run for his life. He went to Japan, and afterwards travelled in Europe. But now he had returned to China as the head of a group of revolutionaries who called themselves the “Kuomintang,” or the “Nationalist Party.” The Sichuan r
