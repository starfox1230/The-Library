n Project” (although the work was done in Washington, New Mexico, and Tennessee). Two famous scientists, an Italian named Enrico Fermi and an American named J. Robert Oppenheimer, led the research. On December 2nd, 1942, Enrico Fermi managed to create the kind of reaction (in his laboratory) that the bomb would need in order to work properly. The scientists were eager to tell President Roosevelt the good news, but because the project was top secret, they had to communicate with FDR in code. The message the scientists sent to Roosevelt read: “The Italian navigator has landed in the new world.” It took three more years to make the reaction into a bomb. In July of 1945, two months after the German surrender, the United States was finally ready to test its first atomic, or nuclear, bomb. The test bomb was exploded in secret on July 19th, at 5:30 in the morning, at Alamogordo, New Mexico. A scientist named Kenneth Greisen who got to watch the test later said, “I felt heat on the side of my head toward the tower [where the bomb had exploded], opened my eyes and saw a brilliant yellow-white light all around. The heat and light were as though the sun had just come out with unusual brilliance. . . . A tremendous cloud of smoke was pouring upwards, some parts having brilliant red and yellow colors, like clouds at sunset. These parts kept folding over and over like dough in a mixing bowl.” Germany had never actually managed to develop an atomic bomb, but now the United States could use them—if the president approved. By now, Truman was president of the United States. He decided to use atomic weapons on Japan so that World War II would finally end. On August 6th, a U.S. Air Force colonel named Paul Tibbets flew his plane, the Enola Gay (named for his mother, Enola Gay Tibbets), over the Japanese city of Hiroshima. He dropped one atomic bomb, nicknamed “Little Boy,” on the city beneath him. Eighty thousand people died in a moment. The Japanese did not know what had hit them—literally. The Japanese Broadcasting System noticed that Hiroshima could no longer be reached by radio. Army officials tried to call the military headquarters in Hiroshima, but couldn’t get through. The entire city had been obliterated. Three days later, on August 9th, another American plane dropped a second bomb, nicknamed “Fat Man” (in honor of the portly Winston Churchill), on the Japanese city of Nagasaki. Seventy-five thousand people were killed at once. “A warm wind began to blow,” one survivor said “Here and there in the distance I saw many small fires . .. smoldering. Nagasaki had been completely destroyed.” Today, not only Americans but people from many countries still argue about President Truman’s decision to drop the bomb. Some say that the killing of so many Japanese men, women, and children who were not soldiers, and were not involved in the fighting, can never be justified. Along with the thousands who died when the bombs exploded, thousands more died later on because the “nuclear fallout” (the poison spread by the bomb) caused them to develop cancer and other diseases. Others say that by dropping the bomb, the United States prevented many more years of war, in which many more people would have died—because the Japanese had no intention of ever surrendering. But one historical fact is certain: The atomic bomb spelled the end of World War II. On August 10th, the day after Nagasaki burned, Japan offered to surrender. The Japanese could see that there was no purpose in fighting against a country that had atomic bombs. On August 14th, 1945, World War II officially ended all over the world. After the end of the war, the nations of the world made another attempt to prevent a world war from happening again. Do you remember the League of Nations, which formed after World War I? After World War II, a new organization of “peace-loving nations,” called the United Nations, was formed. The United Nations, or UN, still exists. You can visit their headquarters in New York City, or you can just visit them online at http:// www.un.org/. The countries of the United Nations are supposed to join together to defend freedom and democracy. Like the League of Nations, the UN is also supposed to try to prevent war, by helping countries settle their differences. But right after World War II, the most pressing job of the UN was to prevent any more atomic bombs from being dropped. At the very first meeting of the UN General Assembly, in 1946, the UN formed a committee to try to convince the nations of the world to stop developing atomic weapons—and to disarm (take apart) the weapons they already had. India Partitioned`,
      30: `CHAPTER THIRTY Partitioned Countries ooo api ai poy — Muslims and Hindus in India In the 1920s, well before the start of World War II, Great Britain had promised to give the country of India the right to govern itself. The nonviolent protests led by Gandhi, and the violent protests of Indian revolutionaries who wanted British soldiers out of their land, had made India impossible to govern. But India was not declared free and independent until August 15th, 1947 —because it took more than twenty years for Indian Muslims, Indian Hindus, and British officials to agree on how the new country would be governed. Between the Amritsar Massacre in 1919 and the declaration of independence in 1947, Muslims and Hindus in India argued over how the two different religions could live together in the same country. Most people in India were Hindu. The Hindu religion is very old; it goes back to at least 2000 BC (or BCE). Hindus practice spiritual disciplines called “yogas.” One of the most important yogas is karma-yoga, selfless service to others. The Muslims of India, who were a much smaller group, didn’t object to selfless service; this was part of their religion as well. But they disliked the Hindu belief in many different gods. Muslims believe in one God, Allah. Instead of “yogas,” Muslims practice five “pillars” of their religion, including the giving of money to the poor and the practice of fasting. During the British occupation, both Muslims and Hindus were governed by British officials—who were Christians. When Indian Hindus began to demand the right to govern themselves, Muslims in India also began to dream about a country in which they would not be governed by people of another faith. They didn’t want to live in a country run by Hindus, any more than the Hindus wanted to live in a country run by Christians. One of the most outspoken Indian Muslims was a man named Muhammad Iqbal. He was a lawyer, a poet, and a scholar of Islam. And he believed Muslims from India should have their own country, where they could govern themselves. Another outspoken Muslim, Mohammed Ali Jinnah, agreed with Muhammad Iqbal. Jinnah was also a lawyer. His nickname was Qaid-e-Azam, which meant “Great Leader,” and he became the leader of a powerful group of Indian Muslims called the Muslim League. Jinnah suggested that, since Muslims and Hindus were two separate peoples, they should be separated into two different Indian nations—instead of being forced into one country. Jinnah wanted India partitioned . A partition is a wall or divider that you place in a room to break the room in half. You might have partitions at your local public library—tall, rolling boards that can be wheeled in to divide one giant room into, say, four smaller rooms. Jinnah did not want a real wall to be built down the middle of India. But he did want some of India to be “partitioned,” or set aside, to be a new, Muslim country. In 1940, Jinnah announced that the Muslim League had a demand. The League didn’t believe that Gandhi’s Congress Party, now known as the Indian National Congress, would treat Muslims fairly once it had power over India. When India achieved independence, the British and the Hindus had to agree to separate off part of the country for Muslims to rule. This part would be called Pakistan. When World War II swept across the world, Indians had to put off their wish for independence. But once the war was over, the British promised to give India its freedom just as soon as the Muslim League and the Indian National Congress could decide how India should be governed. Gandhi, still the leader of the Indian National Congress, was firmly against partition. Muslims and Hindus, he insisted, could learn to live together in peace. He tried to convince Jinnah to give up the idea of partition, but Jinnah could not be budged. He threatened to use violence to create Pakistan, if necessary. After more than a year of arguments and riots, the Muslim League and the Indian National Congress still had not managed to come to an agreement. So the British decided that partition would have to be put into place. Only this would bring an end to the hostility—and the violence—between India’s Hindus and Muslims. On August 14th and 15th, 1947, India was declared independent—and the country of Pakistan was born. The new Islamic Republic of Pakistan was divided into two parts, East Pakistan and West Pakistan, separated by India in the middle. Partition caused horrible chaos in India. Hindus who lived in the lands that had suddenly become Pakistan were terrified of staying, afraid that Muslim mobs would attack them. They collected their belongings and their children and piled onto trains headed south, hoping to get into India safely. Muslims in India were doing the same thing and going north into Pakistan. The trains filled with panicked Indians, all fleeing to the country where they would be in the majority instead of the minority, often passed each other, headed in opposite directions. Thousands of men, women, and children died in riots where Muslims killed Hindus and Hindus killed Muslims. In all, fifteen million Indians left their homes. Independence and partition didn’t end the violence between Hindus and Muslims. For years, Pakistan and India argued and sometimes fought over a piece of land called Kashmir, just north of India. Both countries wanted to claim it. Finally, they agreed to divide it (although the two countries still argue about where the boundary line between Pakistani Kashmir and Indian Kashmir should lie). In both India and Pakistan, Indians were still killed in riots because of their religion. Gandhi had agreed to partition, with great reluctance, but he was deeply saddened by it. He had hoped that all Indians, whatever their religion, could live together in India. The bloody riots in India and Pakistan disturbed him so much that he went on a fast that lasted for days. When Indians across India learned of Gandhi’s fast, the riots began to die down; both Hindus and Muslims were afraid that Gandhi might die if they didn’t stop fighting. Not all Hindus had such respect for Gandhi. A small group of Hindu Indians was furious with Gandhi because he had allowed the partition to take place. They believed that all of India should have remained under Hindu rule. One member of this fanatical group was a young man named Nathuram Vinayak Godse. Less than a year after partition, Godse put a pistol in his belt, under his shirt, and went to a prayer meeting where Gandhi would be speaking. Gandhi had just finished another fast, and he was too weak to stand alone. He was leaning on a friend’s arm, speaking to the Hindus who had come to the meeting, when Godse leaped out of the crowd and shot Gandhi to death. The Partitioning of Palestine The Hindus in India and the Muslims in Pakistan were not the only people who wanted to be ruled by a government of their own faith. Jews from around the world wanted their own country, too. The Jewish people had not lived all together in Israel since the year AD 70 (or 70 CE), when the Romans drove the Jewish people out of Jerusalem and out of their country. But Jews had always thought of the land of Judea, on the eastern edge of the Mediterranean Sea, as their homeland. Their sacred scripture told them that God had chosen that land for the Jewish people and that one day they would return to it. In the nineteenth century, some of the Jews in Europe began to think that the time had come for Jews to have their own country. Why should Jews live scattered all over the world—a few in Russia, a few in Germany, a few in England, a few in America? There should be one land where all the Jews could come and live. This idea that there should be a Jewish country is called Zionism , because one of the scriptural names for the city of Jerusalem is Zion. Palestine Partitioned $ rs fu erusalem There were a handful of Zionists in the nineteenth century. But Zionism did not really gain a big following from thousands and thousands of Jews until after World War II. After the horrible killings in Hitler’s death camps, both Jews and non- Jews became more interested in the idea of a Jewish homeland. Many Europeans had grown up knowing that their neighbors, and sometimes their own parents and aunts and uncles, disliked Jews. But few had imagined that a government might build death camps and try to kill all the Jews. World War II made many Jewish people feel that they must have their own country. They believed Jews would never be safe living in a nation governed by non-Jews, a country that might secretly—or not so secretly— dislike Jews and Judaism. Many non-Jews around the world, sickened by the events of the Holocaust, understood why the Jews wanted and needed their own country. Where would this new Jewish country be? Some Zionist leaders said it didn’t really matter—it could be anywhere, as long as it was a Jewish country governed by Jews. Some suggested a Jewish state could be squeezed into the continent of Africa! But most Zionist leaders said that the Jews should return to the land that God had promised their ancestors. They should go back to the ancient land of Israel. At the beginning of the twentieth century, that land was called Palestine. For the last thousand years, Arabs had been living in Palestine. The Jews believed that Palestine was their homeland, because their ancestors had lived there for centuries and their sacred scriptures promised it to them. But the Palestinian Arabs had lived there for a millennium. It was their homeland too. How could one homeland become two countries? Through partition. In 1947, the United Nations voted to partition Palestine into two countries—an Arab country and a Jewish country. Zionists around the world cheered! The Jewish people would have their own country again, after living scattered through all nations (the “scattering” of the Jews or diaspora ) for almost two thousand years. In New York City, Jewish families partied in the streets for joy. Not everyone was pleased with the UN decision. Imagine that, when your mother was a child, she grew up in the house you live in now. Her grandmother grew up there. So did her great-grandmother, and her great- great-grandmother, all the way back for a thousand years. Then, one day, a family you never met knocks on your door and says, “We lived in this house two thousand years ago, and it was taken away from us. So we’d like to move back in now.” How would you feel? Of course it was wrong for the family to lose their house two thousand years ago. But, after all, it has been yours for as long as anyone can remember. You’d probably be surprised, confused, saddened, and outraged—like the Palestinian Arabs felt when the UN announced that the Jews could have part of Palestine back again. On May 14th, 1948, the Jewish state of Israel was born. May 14th is Independence Day in Israel. In Hebrew, the term for the day is Yom Ha’atz’ma’ut . Fighting between Jews and Arabs broke out almost at once. The Arabs who had lost their land were angry at the UN, and at the Jews. So were the Arabs who lived in the nearby countries of Syria, Lebanon, and Egypt. Let’s go back to our illustration about the house. You’d be upset if you had to give your house back to a family that owned it two thousand years ago—but so would your relatives and neighbors who live nearby. Your neighbors have gotten used to living near you . They like you and your family . They don’t want new neighbors. That’s not too different from the reaction that the Arabs near Palestine had. They didn’t want to see their friends and neighbors kicked off the land where they had lived for hundreds of years. Palestinian refugees flee from their home village. Arabs from the neighboring countries decided they would fight Israel. They would try to destroy the new Jewish state before it was even a year old. On the very day that independence was declared, troops from five different Arab countries—Egypt, Lebanon, Iraq, Jordan, and Syria—invaded Israel. The new Jewish country knew it would have to act quickly if it was going to win this war. They recruited thousands of Israeli soldiers, both men and women. Volunteers from other countries came to help the fledgling Israeli army. Six thousand Israeli soldiers, one out of every hundred Israeli citizens, died in the fighting. But to everyone’s amazement, the Israeli army managed to win the war! In 1949, the attacking countries (except for Iraq, which refused) agreed to sign peace agreements with Israel. The victory made the Israelis proud of themselves, and of their country. Nations around the world now knew that Israel was a strong nation that would protect itself. But this would not be the last conflict between Israelis and Arabs. In fact, it was only the beginning. The Suez Crisis`,
      31: `CHAPTER THIRTY-ONE Western Bullies and American Money A A A A A A A A 47-1 mf oe ot oe DO The Suez Crisis When Egypt helped invade the new country of Israel, it did so under the rule of King Faruk, Egypt’s second king. The first king of Egypt, King Fu’ad I, had died a few years earlier. His son Faruk, only sixteen years old, inherited the throne in his father’s place. Egyptians hoped that Faruk would manage to bring some agreement between the three powers jostling each other for control of Egypt—the king, the Wafd, and the British. But Faruk wasn’t a skilled ruler—or even a moral one. He spent a lot of money travelling to Europe, where he gambled away still more money and went to parties at disreputable clubs. He also kept getting Egypt involved on the losing side of wars. When World War II broke out, Faruk tried to keep Egypt neutral. This was foolish, since Egypt had actually signed a treaty to fight on Britain’s side in any war. It also annoyed the British, who forced Faruk to change his mind. Then, when Egypt lost the 1948 war with Israel, Faruk’s people blamed him. In 1952, an Egyptian military officer named Gamal Abdel Nasser threw Faruk off his throne. Nasser grew up in a household that was respectable, but not rich. His father was a postal clerk. Nasser was able to go away to school, as poorer boys couldn’t—but he said, later in life, that he often came home from school to discover that there was nothing to eat at home! Nasser was a reckless boy, full of fight. He got into more than one street brawl, where Egyptian boys did their best to punch each other out. So it isn’t surprising that Nasser decided as a young man to join the army. When the 1948 war with Israel began, Nasser was an army officer of thirty, tough and experienced. During the war, Nasser learned a lesson that stayed with him for the rest of his life. One evening, he was sitting beside one of his friends, a man named Kamal. Kamal was telling Nasser about another officer, a colonel they had both known, who had just died. “Do you know what the Colonel said to me, before he died?” Kamal said to Nasser. When Nasser remained silent, Kamal went on, “He said that the real battlefield is Egypt .” Nasser thought about this—and took it to heart. As an Egyptian, his future would not be spent fighting wars in other countries. He would put his energy into defending and shaping his own homeland. Four years after the war ended, ninety army officers, led by Nasser, took over the Egyptian government. The officers, like most of Egypt, were fed up with Faruk’s weak, useless leadership. They seized control of the government offices (almost no one tried to stop them), ordered Faruk to leave the country, and set up an eleven-man council to run Egypt. The rest of the world watched carefully to see what Nasser would do with the Suez Canal. Remember, the Suez Canal made it cheaper and much quicker to travel from Europe to India and the east. No one wanted Nasser to close the canal, or to put restrictions on who might be able to use it. During World War II, both the Italians and the Germans had tried to invade Egypt and take over the canal. But when Nasser came to power in 1952, the canal was still under Egyptian control—which meant that it was also under the control of the British, who still had soldiers stationed in Egypt. Nasser wanted all of the Arabs in the world to unify into a powerful country that would, he hoped, become known as the United Arab Republic. Above all, he wanted Egypt to be free and independent of any European influence. Still, Nasser knew that it would be very bad for Egypt if he were to challenge the British over control of the Suez Canal. The canal made a lot of money for Egypt. Ships that used the canal had to pay a fee, and in the 1950s, 122 million tons of cargo (over half of which was oil) were ferried through the canal each year. But in 1956, Nasser got angry enough to close the canal. This became known as the “Suez Crisis.” The crisis began when Nasser tried to borrow enough money from the United States to build a dam across the Nile River. The dam would be huge— 365 feet high, and three miles across. It would catch the Nile waters, and allow the Egyptians both to irrigate their fields and to generate electricity from the power of the running water. But the president of the United States, Dwight Eisenhower, didn’t trust Nasser. He thought that Nasser was too friendly with the Soviet Union. Even though the Soviets and the Americans had ended up on the same side by the end of World War II, Americans feared the growing power of the USSR. So Eisenhower refused to give Nasser a loan. Nasser was furious. On July 26th, 1956, he gave a rousing speech to a gathering of Egyptians. In this speech, Nasser said that the history of the Arabs had been, for a hundred years, the history of a struggle to get out from under the thumb of Western countries like the United States. He declared that from now on, Egypt would show its independence by taking full control of the Suez Canal. Egypt had the right to decide who could use the canal, and who couldn’t. And the first country that would be banned from using the canal was Israel. Actually, Egypt still owed France and Great Britain a great deal of money that Said Pasha and Ismail Pasha had borrowed in order to build the canal in the first place. Technically speaking, the canal belonged, in part, to French and British banks. But Nasser didn’t let this bother him. He claimed control over the canal anyway. The prime minister of France and the prime minister of England worried that Nasser was a dictator in the making. They knew Nasser wanted to unite all the Arabs together. Didn’t that sound a little bit like Hitler’s plan to make Europe into one German Empire? What if Nasser tried to take over the whole Middle East? The European countries should stop him before he grew more powerful. The leaders of Israel were willing to help out. They believed that Israel needed to show that Arab countries couldn’t bully the Israelis. If they reacted to Nasser’s closing the canal to Israeli ships with force, other Arab states would be more likely to leave Israel in peace. Officials from Israel, Britain, and France held a secret meeting in a suburb of Paris. Huddled in a tile-roofed villa, the officials hatched a plan called “Operation Musketeer”—all for one and one for all! Afterwards, they toasted each other with champagne. The plan was a little bit complicated, but here’s what Operation Musketeer (Operation Mousquetaire in French) involved: First, Israel would invade Egypt. Then, France and Britain would step in and offer to help. They would tell Nasser, “Turn the control of the Suez Canal over to the French and British, and we’ll tell Israel to leave you alone.” Then, after Nasser agreed, the Israelis (who never really intended to conquer Egypt at all) would retreat. France and Britain would get the Canal, Israel would be able to use it, and Israel’s invasion of Egypt would show that the Israeli army was strong and ready to fight. Although Israeli officials didn’t realize it, France and Britain actually hoped that Nasser would turn down their offer to help. That way, French and British soldiers would have a good excuse to invade Egypt and take the Suez Canal over by force—permanently. The plan went into action on October 29th, 1956. The Israeli army began to march into Egyptian territory. British and French officials at once sent a message to Nasser, offering to help. If Egypt would just let England and France supervise the Canal for a little while, they would convince Israel to back out of Egypt. Nasser laughed at this offer, and refused. So British and French soldiers joined the invasion. Fighting began between Israeli and Egyptian soldiers. Several thousand Egyptians were killed. When French and British soldiers arrived at the Egyptian city of Port Said, another battle began. Almost three thousand more Egyptians died. The fighting ended only because the United States decided to get involved. American officials objected that France and Great Britain were breaking one of the rules that all of the countries in the United Nations had agreed to: Every country has the right to control its own territory. The French and the British were trying to take this right away from Egypt. The United Nations agreed, and ordered Great Britain and France to leave the Egyptians alone. This was terribly embarrassing for both countries. The French and British had been accused, in front of the whole world, of acting like bullies. Both governments ordered their troops out, with as much dignity as possible, and tried to act as though they had never really intended to take over the Canal by force. The British prime minister was so humiliated that he resigned just a few months later. The Suez Crisis had two other results. In the United States, President Eisenhower asked the U.S. Congress to pass a new law called the “Eisenhower Doctrine.” This new law said that U.S. soldiers could go and fight on the side of any Middle Eastern country that asked the United States for help against an attacking army. Congress agreed to pass the law. And in the Middle East, Nasser became a hero. He had defied the orders of European countries—and particularly Great Britain, which had so long ordered Egypt around. Arab leaders all around the world cheered for Nasser, who had shown himself to be strong, decisive, and ready to stand up to bullies. The Marshall Plan In the same year that the United States refused to lend Nasser money for his dam, millions of American dollars went to the war-destroyed countries of Europe. Imagine that you were born in London, in the year 1930. When you are three, Adolf Hitler becomes the leader of Germany. Maybe you notice that your parents frown and furrow their brows when they read about this in the newspaper. They don’t know much about Hitler, but what they know, they don’t like. But for the most part, you don’t pay much attention. You’re three years old, after all. By the time your ninth birthday rolls around, though, you are more and more aware that things happening in the far away country of Germany do matter to you in England. Just after your birthday, England declares war on Germany. The very next day, a German ship sinks a British ship with 1,418 people on it. Most of the people are saved—but the event is terrifying anyway. Your parents say that you won’t be travelling anywhere on a ship, not until the war is over. In 1940, the year you turn ten, the government declares that most English sugar, butter, and meat needs to go to the army, to feed soldiers. Your family is issued a ration book , which has coupons in it for each of the scarce items. You have to turn over a coupon every time you want to buy sugar, butter, or meat. When the coupons are gone, you can’t buy any more of those foods. There’s not enough sugar to make you a birthday cake, so you get “war cake”—cake made without eggs, butter, or sugar in it. Germany Divided It doesn’t taste much like cake, and it doesn’t feel much like a birthday. Next, clothes are rationed. Then soap. Your mother learns to make casserole out of chicken bones. The German air force starts to bomb London. When you walk to school, you see that houses nearby have been flattened during the night. Everyone in them was killed. Soon the government announces that all children must leave London, because it is too dangerous for them. Your parents put you on a train that takes you out to Wales, a country place where distant cousins of your mother have a farm. You live in their spare bedroom, learn to milk cows, and help in the garden. You miss your mother, you’re sick of bone casserole, and you want to go home. Finally in 1945, when you are fifteen, the war ends. Everyone in England is ecstatic. There are even parties in the streets! No more bone casserole, no more ration books, and no more bombs. You can go home! Your parents greet you at the train station with big smiles. Now, they say, everyone can go back to normal. But, after six years of war, what is normal? The Allied Powers—especially England and France—had made huge sacrifices to fight, and win, World War II. Many English and French citizens were dead. People were tired. Businesses and banks were out of money. Many buildings, from churches to schools, had been bombed and needed to be repaired or rebuilt. America had made sacrifices to win the war too. American soldiers had died. But the closest place to America that had been attacked was Pearl Harbor, and that was in Hawaii—still far away. No battles had been fought on American soil. American schools didn’t need to be rebuilt. After 1945, life could get back to “normal” in America pretty quickly. America knew it needed to help its allies in Western Europe get back on their feet. The job fell to the secretary of state, a man named George Marshall. The secretary of state is an advisor to the president. His job is to help America keep its friendship with other countries around the world. On June 5th, 1947, Secretary of State Marshall made a speech at Harvard University, explaining that America had an obligation to help Europe recover from the war. He said, “I need not tell you, gentlemen, that the world situation is very serious. . . . It is logical that the United States should do whatever it is able to do to assist in the return of normal economic health in the world, without which there can be no political stability and no assured peace.” The United States very much wanted stability and peace! George Marshall had a plan to bring this stability and peace. In his speech at Harvard, he went on to explain what the plan was. The United States would give twenty billion dollars to the countries of Europe so that they could rebuild. This plan became known as the Marshall Plan. The United States offered some of this money to Joseph Stalin, the leader of the Soviet Union. Stalin refused to take the money. He had been y rebuild its government. German women cleaning up their ruined city after the war But while America, France, and England wanted Germany to become a democracy, the Soviet Union wanted to turn it into a communist country. The four countries couldn’t come to an agreement about Germany’s government—so they divided Germany in half. England, America, and France got to re-organize the western half of Germany. They helped set up a new German democracy, and used Marshall Plan money to rebuild Germany’s roads and buildings. Meanwhile, the Soviets turned the eastern half of Germany into a communist country. They decreed that the other Allies could have nothing to do with East Germany. No shipments could go back and forth between communist East Germany and democratic West Germany. For several years, people could travel back and forth between East Germany and West Germany. People went across the border to visit relatives or friends. Shops in West Germany were often better stocked, so East Germans crossed the border to buy everything from food to pantyhose! Often, they didn’t come back. Life in West Germany was easier and freer than life under the communist government of East Germany. Over three million East Germans went west and never returned. The East German government realized that it was losing too many scientists, university professors, doctors, and lawyers to the west. So in the middle of the night on August 12th, 1961, East German soldiers put up a fence right through the middle of the city of Berlin, and also along the border between the two Germanies. People got up in the morning to discover that barbed wire and cinder blocks now cut them off from the other half of Berlin. People visiting relatives were caught and couldn’t go back home. Families were divided. No one was allowed to cross the fence without government permission. Over the next few years, concrete walls fifteen feet high, lined with electric wire, topped with guard towers, and surrounded by guns and land mines, were built to replace the fence. It was illegal to sneak across this wall, which became known as the Berlin Wall. Almost two hundred people were killed by East German guards or by land mines, trying to get from one side of the Berlin Wall to the other. The Wall would stay up, dividing East from West, for almost thirty years. South Africa Under the National Party Africa`,

o part in their administration.” In South Africa, blacks couldn’t even vote for other blacks. They did have the right to elect three representatives and four senators—but all seven elected officials had to be white. Whites earned ten to twelve times more than blacks for doing the same jobs. All of the best work was reserved for whites. There were no government schools for black children. They could only go to schools run by Christian missionaries. During World War II, South Africa fought on the side of the Allies. As the war dragged on, a political party called the National Party began to gain more and more followers. The National Party wanted the power in South Africa to belong to whites, but not to whites of British descent—only to Afrikaners, who were white South Africans of Dutch descent. Even though Germany was defeated in World War II, the National Party agreed with Hitler’s views about how superior white civilization was to any other culture. Many of the whites in South Africa were of Dutch descent. They liked the idea that the National Party would put Afrikaners, not British whites, into power. Many Afrikaners resented Great Britain’s efforts to help run South Africa. (And after all, South Africa had been forced to fight in World War II because of its alliance with Great Britain.) In 1948, white South Africans voted to put the National Party into power. The National Party began at once to pass laws that would make blacks even less free. Party leaders claimed that, unless whites kept control of South Africa, the black descendants of South Africa’s native tribes would spend all of their time fighting tribal wars with each other. (It was convenient for the National Party to forget that the white people of Europe had just spent six years fighting the most devastating war in history.) In a 1948 statement, the National Party told South Africans: [Our] aim is the maintenance and protection of the . . . pure White race, the maintenance and protection of the indigenous [native] racial groups as separate communities. .. . We can act in only one of two directions. Either we must follow the course of equality, which must eventually mean national suicide for the White race, or we must take the course of separation, through which the character and the future of every race will be protected. . . . The party therefore undertakes to protect the White race properly and effectively against any policy, doctrine, or attack which might undermine or threaten its continued existence. At the same time the party rejects any policy of oppression and exploitation of the non-Europeans by the Europeans as being in conflict with the Christian basis of our national life and irreconcilable with our policy. But despite this “rejection” of oppression, every law passed by the National Party over the next ten years did nothing but oppress the non- whites of South Africa. National Party laws, called acts , gave every bit of power in South Africa to whites. To keep whites “pure,” the acts also separated whites from the rest of South Africa, so that they could lead totally separate lives. The Population Registration Act identified every single South African as belonging to one of four groups: white, African, colored (people of mixed white and African descent), and Asian. Only whites had full privileges. The Immorality Act said that whites could not marry anyone from one of the other three groups. The Group Areas Act made many areas in cities off-limits to blacks, coloreds, and Asians. The Separate Amenities Act said that blacks, coloreds, and Asians had to use separate buses, separate taxis, separate movie theaters, separate restaurants, and separate hotels. They had to sit on special non-white park benches, swim at non-white beaches, and even climb up and down non-white staircases. They even had to use separate funeral homes, with black-only hearses to carry the coffins. The Bantu Education Act said that the Christian missions could no longer educate black ars, blacks in South Africa lived under the Unjust Laws, without seeing any change for the better. 00) ll Two Republics of China In China, after the end of World War II, Chiang Kai-shek had to figure out how to deal with the victorious Soviets—and with his own allies. Chiang had decided, reluctantly, that his Kuomintang government needed the help of the Chinese Communist Party to fight off the Japanese invaders. When Japan declared itself to be an Axis power during World War II, the united army of the Kuomintang and the Chinese communists got a little more help. British and American soldiers came to China to fight against the Japanese. But Chiang Kai-shek had never trusted the communists of China, even when he most needed their alliance. “The Japanese are a plague on our skin,” he once remarked, “but the communists will infect our hearts.” He meant that although the Japanese might bother and torment the Chinese, communism was more dangerous because it might change how the Chinese people thought, and who the Chinese people were . When Japan surrendered, Chiang Kai-shek no longer needed his alliance with the Chinese communists. Also, he didn’t like the idea that the Chinese communists were such good friends with the Soviets. Now that World War II was over, he could see that the power of Communist Russia was growing. He was afraid that the CCP and the Soviet Union might ally themselves together, and make China a communist country by force. Actually, Joseph Stalin didn’t want to make an enemy of Chiang Kai-shek and the Kuomintang. A few years before, he had hoped that China could be brought into the Communist Party. (And he had remarked about Chiang Kai- shek, “We’ll squeeze him like a lemon, and then we’ll get rid of him.” So Chiang Kai-shek was wise to be worried!) But now the Kuomintang army had grown to more than three million soldiers, well-armed and well-trained. The Soviet army, on the other hand, had lost millions of men pushing the Germans back out of Russia. S e and more poor people became loyal to the communists! By 1949, the communist army was ready to attack the capital city of the Kuomintang government: Nanjing. They boarded a fleet of tiny fishing boats, sailed across the Yangtze River, and invaded the city. The Kuomintang soldiers were forced to flee. Over the next six months, they ran further and further south, with the CCP army behind them taking city after city. At last Chiang and his remaining men left China and crossed over to the island of Taiwan. Here on Taiwan, Chiang Kai-shek announced, he would re- establish the true Republic of China, a democracy that would have free elections and that would truly preserve the culture and traditions of China— in exile. But in China itself, the Chinese Communist Party announced, on October Ist, 1949, that they governed the true Republic of China—the People’s Republic of China, a communist nation, with Mao as its chairman. In this new Communist China, all people would have equal access to land, to food, and to goods. Chairman Mao made an appearance in Tiananmen Square, in the ancient city of Beijing. The Chinese people cheered wildly. Mao had become the hero of the People’s Republic of China. Parades were held in his honor, with huge posters of him carried before enthusiastic crowds. Young Chinese boys and girls carried collections of his writings, known as Mao’s “Little Red Book.” Mao himself liked to be worshipped by his people. He even thought of himself as the sun, and told his people to sing a hymn to him that went, “From the Red East, a sun rises; Mao has appeared in China!” Under Mao, China began to grow more prosperous. Peasants who owned their own land worked harder than they had in the days when all their profits were taken away by landlords. But although he was a hero to many, Mao also led a communist party that was harsh and repressive. As soon as the communists were in power, Mao’s government executed over a million people who still supported the Kuomintang. Twenty million people were sent to concentration camps and prisons. Some of these were supporters of the Kuomintang. But others were simply rich, or had been to European universities and so were considered “Westernized.” Mao would remain popular for years. But before long, the prosperity he brought to China would begin to disintegrate, and China would sink once more into fighting, unhappiness, and violence. Vietnam and Korea, Divided x USSR`,
      33: `CHAPTER THIRTY-THREE Communism in Asia Ho Chi Minh and the Viet Minh By the time World War II ended, France had lost all of its Asian colonies. Remember, the French had built a little empire in “French Indochina”— the land that today is held by the countries of Vietnam, Laos, and Cambodia. In French Indochina, French landowners and a few wealthy Vietnamese held most of the power and money, while most Vietnamese worked for them for very low wages. The Vietnamese patriot Phan Boi Chau had tried to drive the French out, but he had failed. World War II changed French Indochina. When Germany moved into France and occupied it, Germany’s ally, Japan, moved into French Indochina. Beginning in 1940, French Indochina was under Japanese rule. The Japanese let the French officials stay in power, but—as in Vichy France—the officials had to obey Japanese orders. To the Vietnamese, this seemed like a good chance to make another bid for independence. The rebellion that rose up against both the Japanese and the French who obeyed them was led by a man named Nguyen Ai Quoc. He was probably born around 1890, although no one knows for sure. He used fifteen different names for himself. But the name that he made famous in Vietnam was Ho Chi Minh, “He Who Enlightens.” Even when he was a child, Ho Chi Minh hated the French occupiers. He could see that, in their own country, the Vietnamese had almost no power. They worked as servants and field hands. The French treated them with scorn. Before he was ten, Ho Chi Minh was working for the resistance movement in Vietnam, carrying messages from one anti-French fighter to another. His family also resented and worked against the French. His father refused to learn to speak the French language. His sister stole weapons for Vietnamese freedom fighters. And his brother joined a resistance movement. When he was twenty-one, Ho Chi Minh decided to leave his country. He took a job as a ship’s cook and sailed away from Vietnam. He would not return for thirty years. In those years, he visited countries all over the world, as his ship moved from port to port. He lived for a little while in London, and then in Paris, and then in New York. He began his own newspaper, writing articles that called for every country in the world to be free from foreign occupiers. He visited Russia, read the writings of Lenin, and joined the Communist Party. He organized the Vietnamese living in China into a resistance group called the Revolutionary Youth Organization, and started the Indochinese Communist Party. He became more and more convinced that if Vietnam were ever to be free from France, it would have to fight for its independence. In 1941, when Germany occupied France, Ho Chi Minh saw his chance. Surely the French occupiers would now be at a disadvantage! He returned to Vietnam and proposed that the different revolutionary groups—working secretly against the French—all unite together. Ho Chi Minh and the Indochinese Communist Party would lead all the other patriotic groups in resisting the French and the Japanese. The other Vietnamese agreed. The new rebel army, called the “Viet Minh,” was commanded by Ho Chi Minh. Over ten thousand Vietnamese joined the Viet Minh. They spent the years of World War II fighting a guerrilla war against the Japanese, appearing from the brush of the jungles, attacking, and then melting back into the wilds. Between 1940 and 1945, not only war but also famine turned Vietnam into a place of death. Crops failed. Nearly two million people starved to death. And for part of this time, Ho Chi Minh’s Viet Minh had to fight without him. He had gone to China to ask Chiang Kai-shek to help him fight against the Japanese. But Chiang Kai-shek, who was busy fighting the Japanese himself, didn’t trust Ho Chi Minh because Minh was a member of the Communist Party. He threw Ho Chi Minh in jail for fourteen months. Meanwhile, the Viet Minh had begun to spy for the Allied forces, giving the Allies news about the plans and movements of the Japanese in Asia. Being on the side of the Allies—even though the French, their original occupiers, were Allies too—seemed like the best way to get the Japanese out of Indochina. Finally, Chiang Kai-shek agreed to release Ho Chi Minh. By the time Ho Chi Minh got back to Vietnam, World War II had begun to turn against Germany. In Vietnam, the Japanese decided to change the way Vietnam was governed. Since the Allied troops had driven Germany out of France, the nation of France was no longer under German control. French officials could no longer be trusted to cooperate with an Axis power like Japan. So all of the French officials in Vietnam were arrested and removed from their positions. The Japanese decreed that Vietnam would be ruled by a puppet emperor, Bao Dai—but the country was really under Japanese control. This “puppet monarchy” would only last for five months, because Japan was close to surrender. When Japan surrendered to the Allies in August 1945, after the bombing of Hiroshima, the Japanese had to give up their control of Vietnam. Bao Dai, Japan’s chosen emperor, had to give up his throne. On September 2nd, 1945, Ho Chi Minh announced to a huge gathering of Vietnamese in the capital city of Hanoi that Vietnam was now a free country, called the Democratic Republic of Vietnam. The new Vietnamese Declaration of Independence was based on the American Declaration. It began, “All men are born equal. The Creator has given us inviolable rights to life, liberty, and happiness!” Just a few months after the surrender of Japan, the French moved back into Vietnam. They wanted to try to rebuild the empire they had lost during World War II. Although they didn’t immediately attack the Democratic Republic of Vietnam, they announced that they were reclaiming the southern part of Vietnam. It would no longer belong to the Democratic Republic; instead, the south would be a separate, French-controlled colony known as Cochin China. Ho Chi Minh didn’t think that Vietnam could win an out-and-out war with the French. He offered to allow the French to put military bases in the Democratic Republic of Vietnam, as long as they promised to leave the Democratic Republic alone to rule itself as a sovereign country. But the Vietnamese didn’t trust the French, and the French didn’t trust the Vietnamese. In 1946, France and the Democratic Republic of Vietnam declared war on each other. Ho Chi Minh called to his followers, “Let him who has a rifle use his rifle. Let him who has a sword use his sword. And let those who have no sword pick up axes and sticks to fight.” The “French Indochina War” would go on for eight years. In the south, the French put Bao Dai back on a throne, announcing that he would rule over a southern Vietnamese (and French) country. The Vietnamese refused to recognize him, and went on fighting. French troops grew weary of fighting against Vietnamese guerrillas who could slip easily through the brush and jungles. Finally, in 1954, the French agreed to give up their claim to Vietnam. But they would only surrender under certain conditions. They insisted that Ho Chi Minh divide the country in half. The northern part would still be the Democratic Republic of Vietnam, under Ho Chi Minh as president. The south wouldn’t belong to France, but it wouldn’t belong to the Democratic Republic either. Instead, it would be a separate country, with its own elections and a different president. Ho Chi Minh agreed to these terms. Vietnam was finally free of both France and Japan. But the decision to divide the country in two would turn out to be a disaster. Struggles between the north and south of Vietnam would continue for another twenty-one years, and would lead to yet another foreign country —the United States—fighting a war in Vietnam. The Korean War In the years after World War II, the Soviet Union did its best to draw other countries into communism, while the United States grew more and more worried about this spreading change. During World War II, the United States had not been nearly as worried about the USSR. The possibility that Nazis might take control of Europe and that Japanese soldiers might seize all of Asia had seemed much more threatening than the chance that the Soviets might convince other countries to become communist. But now Germany and Japan were defeated. The Soviet Union was claiming other countries for itself. The enormous country of China was communist. So was the northern half of Vietnam, and the eastern half of Germany. The country of Korea would become the next place where communism and democracy collided. When Japan surrendered in 1945, the Japanese were forced to give up the land that they had seized during World War II. But what about Korea? Korea wasn’t part of the original land of Japan. On the other hand, it had been part of the Japanese Empire since 1910—well before World War I. Korea had been ruled by Japan for so long that it had no Korean government left that could step up and run the country once the Japanese were gone. Korean officials would have to learn how to govern their own land. And hundreds of thousands of Japanese, many of whom had lived in Korea for twenty years or more, had to be moved back to Japan. The United States and the Soviet Union decided to divide up the responsibility for slowly giving Korea back its independence. For convenience, they agreed to split the country in two. They drew an imaginary line right at the “38th Parallel” (the line of latitude that ran roughly across the middle of the country). North of the 38th Parallel, Japanese troops would surrender to the Soviets. South of the 38th Parallel, they would surrender to American troops. If this sounds arbitrary, it was. There wasn’t anything particularly distinctive about the 38th Parallel. In the United States, you can find the 38th Parallel on a map if you draw a line from Charlottesville, Virginia, on the East Coast, straight across to Stockton, California, on the West Coast. This division was as arbitrary as saying that everyone above that line would speak one language, and everyone below it another. No one had yet figured out that partitioning off countries into smaller pieces didn’t work very well. And the Americans and the Soviets began to distrust each other very soon. The division of Korea was supposed to be temporary. But by 1948, neither the U.S. nor the Soviet Union was willing to move out of Korea. Each was sure that the other country would immediately grab power. So instead of helping Korea return to independence, the Soviet Union set up a communist government in the north of Korea: the People’s Republic of North Korea. It was led by a Korean soldier named Kim Il-sung, who had served in the Soviet army. Down in the south of Korea, a different country formed. The president of the United States, Harry S. Truman, appealed to the United Nations for help. Even though American soldiers were occupying the country, the United Nations agreed to give South Korea a hand in holding its own elections. In May of 1948, the southern Republic of Korea had its first elections. A Korean politician named Syngman Rhee became president. Rhee was friendly to the United States. As a matter of fact, he had lived in America, and had even earned a PhD at Princeton University, in New Jersey. But North and South Korea were both a mess. The president of the south hadn’t exactly been appointed in a free and fair election; Syngman Rhee had been very willing to look the other way while his supporters assassinated the politicians who might run against him. And in the north, the Soviet-led People’s Republic of Korea was sending soldiers to silence anyone who objected to a communist government. Refugees from North Korea were flooding into South Korea. At the same time, South Koreans who sympathized with communism were trying to fight their way into North Korea. In June of 1950, ninety thousand North Korean soldiers, given all the most recent and powerful weapons by the Soviets, marched past the 38th Parallel and into South Korea. They brought with them 150 huge, powerful, Russian tanks. The South Koreans were completely surprised. It was a Saturday night, and many South Korean soldiers had gone to Japan for the weekend. Others had left their posts and had gone home. Those who were still guarding the border didn’t have any weapons powerful enough to fight off the enormous Soviet tanks. The North Korean soldiers trooped on southwards. When the United Nations learned of this invasion, its members agreed that soldiers should be sent into South Korea to help the South Koreans push the Soviet-trained North Koreans back. North Korea invaded the south with 90,000 soldiers and powerful Russian- made tanks. So British Commonwealth soldiers and American soldiers, under the command of the American General MacArthur, were sent back into Korea. They were given the job not just of driving the North Koreans out of South Korea—but of capturing North Korea and forcing it to rejoin the south. The British and American soldiers managed to push the communist forces back past the 38th Parallel, and then kept marching. They managed to march so far north that they were almost up to the Chinese-Korean border. At this, the Chinese grew worried about being invaded themselves! Two hundred thousand Chinese soldiers marched south into Korea to push the UN forces back. Now, instead of helping Korea recover from occupation, four different countries—the U.S., Great Britain, the Soviet Union, and China—were fighting on Korean land. The Chinese pushed the South Korean and UN forces back across the 38th Parallel again. Then the UN sent in more troops and pushed back up to the 38th Parallel once more. Back and forth, back and forth! A North Korean soldier named Chung Dong-kyu described an old woman who lived in a farmhouse near the 38th Parallel, who cooked meals for the soldiers who came to her door. She seemed entirely unworried by the explosions and
