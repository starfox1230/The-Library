ebellion spread all over China. The Qing regents knew that they could not fight against the will of the people, or against the armed members of the Nationalist Party. So in February of 1912, they announced that the little emperor would abdicate (leave his throne). The Qing dynasty had ended. For the first time in thousands of years, China no longer had an emperor. Now, Sun Yixian governed China. He told the Chinese people that, rather than following the rule of an emperor, they should live by the Three Principles of the People. The First Principle was “democracy”: The Chinese should be able to vote for their leaders. The Second Principle was “livelihood”: Everyone in China should be able to find a job and earn enough to buy food. And the Third Principle was “nationalism”: The Chinese, not foreigners, should run the country of China. The little prince, barely eight years old, was allowed to keep on living in his palace. A British official visited him to give him English lessons. Puyi liked his English lessons, and asked his tutor whether he could have an English name. The tutor gave him a list of English kings. From this list, Puyi chose the name Henry. From then on, he was known as Henry Puyi. When he was twenty years old, Henry Puyi finally left the Forbidden City, and Beijing, and his country. He went to live in Japan. The Forbidden Palace, which for so long had been closed to the common people of China, was opened up so that anyone could come and see it. When he was fifty-three years old, Henry Puyi visited his home again— for the first time in thirty-five years. Few people noticed him, or knew who he was. Just like a tourist, he wandered through the palace where, so many years before, he had been treated like a god. A a0 ui 2 Ht in} See Tors 4 SE yrs” { bos tf AS I~ r= The Vietnamese Restoration Society If you were to travel south, down from China, you would find yourself on a large peninsula that juts down from the Chinese mainland into the ocean. The northern edge of this peninsula touches China; the southern end of it almost touches the Dutch East Indies. Travel west from the peninsula, and you would go across the Indian Ocean and find yourself on the eastern shore of India. Sail due east from this peninsula, towards the rising sun, and you would make your way through another cluster of islands. If you kept on sailing, after many days you would see the western coast of the United States in front of you. Because this peninsula lies close to both China and India, it was known as “Indochina.” Just as India had been taken over by Great Britain, and the East Indies by the Dutch, Indochina had been claimed by the French. French Control of Indochina LAOS Tonkin 0) South China Sea ETNAM Annam Cochin China Ss) CAMBODIA V2 Dry mq) France, now ruled by the Third Republic, didn’t have much of an empire left. Long before the Third Republic, France had settled in Canada—but it had been forced to surrender those colonies to Great Britain. France had built trading posts in India—but had been forced out of India by the British East India Company. But in Indochina, France had managed to hang onto a little empire of its own. The left side of the peninsula, the country of Siam (which today we call Thailand), belonged partly to France and partly to Great Britain. But France claimed to rule all of the right side of Indochina—the lands that today are Vietnam, Laos, and Cambodia. Along the eastern coast—the country of Vietnam—the French divided their territory into three colonies. They called the northern colony Tonkin. The middle colony was called Annam. And the colony the furthest to the south was known as Cochin China. For a hundred years, the Nguyen dynasty of emperors had ruled in Vietnam. The French allowed the Nguyen emperor to stay on his throne. But the French, not the Nguyen emperor, made all of the decisions about Vietnam’s government. The French built railroads through the country and ports on its coast. The French owned rice plantations, groves of rubber trees, and coal mines. The Vietnamese worked in these plantations, groves, and mines—for very little pay. Almost all of the profit went to the French owners. Under French rule, a very small group of rich Vietnamese who had allied themselves with the French overlords also made money from the plantations. But Vietnamese citizens, even wealthy ones, were not allowed to hold important jobs. It isn’t surprising that the Vietnamese wanted the French out of their country. The very first revolutionary group that tried to fight for Vietnamese independence was led by a Vietnamese patriot named Phan Boi Chau. Phan Boi Chau was born in 1867. As he grew up, he saw the French gaining more and more power over his country. He hated the French occupiers. Because his family was rich, Phan Boi Chau was allowed to go to school, and was even offered a job in the Vietnamese government. But this meant that Phan Boi Chau would be working for the French. He refused. Instead, in 1903 he formed a group called the Restoration Society—in Vietnamese, Duy Tan Hoi . He convinced a Vietnamese prince from the Nguyen family to join the Restoration Society. But all of this rebellious activity was noticed by the French. Phan Boi Chau, afraid of arrest by French police, fled to Japan. From Japan, Phan Boi Chau—like many other patriots in exile—wrote articles about the evils of French rule. He asked other Vietnamese patriots to come and join him in exile. He hoped that, one day, this group of exiles could attack the French. But the Japanese didn’t want to anger France. So in 1908, they ordered Phan Boi Chau to leave Japan. Instead of returning to Vietnam, Phan Boi Chau went to China. He renamed his revolutionary group the “Vietnamese Restoration Society,” or Viet Nam Quang Phuc Hoi . From China, the Vietnamese Restoration Society tried to organize rebellions against the French. But it was difficult for Phan Boi Chau to start a revolt while he was living in another country. None of the rebellions succeeded. The Chinese noticed what Phan Boi Chau was doing, though. Like the Japanese, they didn’t want to anger the French. So in 1914, they arrested Phan Boi Chau and put him in jail. Before long, the Chinese agreed to set Phan Boi Chau free. But he had grown more and more discouraged by his long exile, and now by his imprisonment. He even wrote an article suggesting that, maybe, it would be better for the Vietnamese to try to get along with the French. He had begun to doubt that the Vietnamese would ever be able to get the French out of their country. A few years later, Phan Boi Chau was in the Chinese city of Shanghai when French officials, visiting the city, recognized him. They ordered him to be arrested and taken back to Vietnam. There, Phan Boi Chau was tried for treason—and convicted. He was sentenced to spend the rest of his life in his house, guarded by French soldiers. He spent fifteen years under this “house arrest” before he died. Phan Boi Chau had failed. But because of his work, other Vietnamese began to think more seriously about independence from France. Eventually, the seeds of revolution Phan Boi Chau planted would grow—and bloom. Because of this, Phan Boi Chau is remembered today as one of the greatest Vietnamese patriots.`,
      20: `CHAPTER TWENTY Revolution In the Americas... War In the World Cpe oy, — ee) Se hs ES e ry pS AS! =) The Mexican Revolution Around the year 1900, the president of Mexico was a man named Porfirio Diaz. He had been president for over twenty years. This was odd—because Mexico’s constitution said that no one could be president for more than four. Look between North and South America, and you'll see a bridge of land that connects them. On this land, which we call Central America, lies the country of Mexico. Like South America, this land was home to native American tribes before Spanish conquistadores arrived and settled down. Spain claimed Central America for its own and gave it the name “New Spain.” In 1821, “New Spain” declared its independence from Spain and became the country of Mexico, with its own constitution and its own elected president. President Diaz had been elected again, and again, and again. He had been president for so long that his presidency had earned itself a name: “the Porfiriato.” Porfirio Diaz claimed that no one in Mexico wanted to end his presidency by running against him. The truth was that his supporters paid visits to anyone who might be thinking about running for president against Diaz, and scared them out of the idea. This had worked for twenty years. But now many Mexicans were growing discontented with Porfirio Diaz’s government. Most of the decisions about how Mexico should be run were made by a small and powerful group of very rich men. Diaz had treated the native Central American tribes cruelly. He had ordered them rounded up and sent off to work as slaves on tobacco plantations; then, he took their land away and sold it to his friends and to foreign businessmen. The poor Mexicans who weren’t native Indians were just as bad off. Even though they worked hard to farm their land, they couldn’t sell the food they raised for enough money to feed themselves. When a dreadful famine swept across Mexico, thousands began to die of starvation. Meanwhile, the powerful, wealthy men who owned large, modern farms were still watering their crops with artificial irrigation, raising healthy harvests—and then shipping the food out of the country for sale. People in other countries were ready to pay good money for their produce. Why should they waste it on starving peasants? These rich Mexicans didn’t seem to care if the poor people of their own country died. In fact, to the common people of Mexico, they seemed less and less like Mexicans, and more and more like Europeans. Many of them had gone to school in Europe. They dressed like Europeans and talked like Europeans. Some had even begun to speak French instead of Spanish, the language of Mexico. Groups of rebels—like the Young Turks, the Young Italians, and the groups that had formed all over Europe a few years earlier—started to band together and protest. They pointed out that for years and years, no one had dared to run against Porfirio Diaz. He had only been re-elected again and again because he had no opponent! Mexico needed presidents who would only serve for one term. Mexico needed presidents who would see that all Mexicans got a decent education, proper food, and enough pay to live on. In 1910, President Diaz allowed another presidential candidate to run against him. Francisco Madero was from a rich family, and had a huge fortune of his own. But even though he was a wealthy man who owned large farms, he treated his workers well. He made sure that they had decent houses, good food, and clean water. He sent his own doctor to take care of the sick laborers. He even used his own money to build schools for the children of the men and women who worked for him. Madero wanted Mexico to become a true democracy—not a dictatorship, run by a president who never left office. Madero’s kindness made him popular—and well loved. When Diaz saw that Madero might well beat him in an election, he had Francisco Madero arrested and thrown into jail. On the day of the election, Porfirio Diaz’s officials announced that Mexicans had once again elected Diaz president. The day after this fake election, Madero escaped from jail. He left Mexico by dressing himself as a railroad worker and catching a train that took him across the Mexican border into the United States. In San Antonio, Texas, he set up headquarters for a revolutionary group that would fight against President Diaz’s government. He used his huge fortune to buy guns and send them into Mexico, for the use of rebel soldiers who banded together to fight against the Mexican army. One of the most famous of these rebel soldiers was a man named Doroteo Arango. Arango was a cattle thief from the north of Mexico, a bandit who had survived through stealing and hiding. But now he became a guerrilla warrior and earned the nickname Pancho Villa. Pancho Villa raised an army of about three hundred men, stole enough food and supplies to keep them alive, and began to mount raids and attacks on government forces. Other revolutionary leaders joined him. All over Mexico, rebels were fighting against government forces, taking over villages, and driving away government officials. The Mexican Revolution was in full swing. Pancho Villa, Mexican guerrilla fighter Soon, Porfirio Diaz realized that he would not be able to hold on to power very much longer. He was eighty years old, and suffering horribly from an abscessed tooth and other illnesses. He could barely get out of bed. Late one May night, less than a year after the Mexican Revolution began, Porfirio Diaz hobbled slowly through the dark, surrounded by his advisors. He had agreed to meet a group of rebels outside of the city of Ciudad Juarez. Automobiles had been pulled into a circle, their headlights shining on a table where a treaty sat. By signing the treaty, Diaz would promise to give up his power. He bent over the paper and signed it slowly, with a shaking hand. His helpers supported him as he walked away. Four days later, Porfirio Diaz left his country and went to France. He died in Paris four years later. Madero marched into Mexico City to the cheers of the people. The wife of an American diplomat who watched the victory parade wrote, “People came from far and near, in all sorts of conveyances or on foot, just to see him, to hear his voice, even to touch his garments for help and healing. ... It isa curious experience to see a people at the moment of what they are convinced is their salvation, to see the man they hail as ‘Messiah’ enter their Jerusalem. ... The only thing they didn’t shout was ‘Hosanna.”” The people of Mexico hoped that Madero would bring a true democracy, with peace and prosperity, to Mexico. Unfortunately, Madero found himself with a big problem. All of the rebel leaders who had helped fight for Diaz’s removal had different ideas about how Mexico should be reformed. Some of them just wanted free elections. Others wanted the government to take the land owned by foreign businessmen away from them, and give it back to the people. And the rich men of Mexico, even those who had supported Madero’s presidency, wanted as little change as possible. For two years, Madero struggled to make all of these different powers work together—and failed. Once again, rebellion broke out. This time, it was against the very man that the rebels had hoped to put into power! Madero found himself sending out the Mexican army to fight against the revolutionaries who had once been his allies. By February of 1913, the rebels had invaded Mexico City itself, and had set up their headquarters in the government armory (the place where weapons were stored). Madero’s troops besieged them. For ten days, the two sides shot at each other. The shells set off fires all through the city, burning homes and stores. People who left their homes were likely to get caught in the crossfire. The people of Mexico City were too frightened to leave their homes. Some of them ended up cooking and eating their pet cats in order to stave off hunger! These days became known as the Ten Tragic Days, or La Decena Trdgica . Finally, rebel forces charged into President Madero’s office and dragged him out. They put him under guard, and took control of the city. The leader of the rebels, a general named Victoriano Huerta, was now in charge of Mexico City. Huerta and the other rebels promised that they would keep Madero safe. But late one night, Madero was murdered by Huerta’s officers. Huerta told the people of Mexico that the ex-president had been accidently killed while trying to escape. Now, Mexico was under the rule of Huerta—who was as much of a dictator as Porfirio Diaz had ever been! But Huerta didn’t keep power for long. The rebel leader Pancho Villa, who had fought against Diaz, continued to fight against Huerta. Less than a year later, Huerta himself fled. For the next thirty years, civil war, assassinations, struggle and rebellion continued in Mexico. The Mexican Revolution had gotten rid of a tyrannical president—but it had not brought peace to Mexico. World War I While Mexico was struggling with its own people, a great war was about to spread across the other half of the world. This war became so huge that for years, people in Europe simply called it “The Great War.” Today, we call it World War I. World War I began in the Balkans. Remember how Bulgaria attacked Serbia, back when the Balkan Peninsula was fighting for independence from the Ottoman Turks? Bulgaria, Serbia, and Greece had been planning to divide up Macedonia, but Bulgaria didn’t think it was getting enough land. After the attack, Serbia and Bulgaria were enemies—and Bulgaria began to make an alliance with Austria (also called the “Austro-Hungarian Empire,” since Austria was really the two countries of Austria and Hungary, united under one Austrian ruler). Europe Before World War I If Austria was a friend of Bulgaria, Serbia would be Austria’s enemy. The Serbs had another complaint against Austria as well. Austria had taken the little country of Bosnia and made it part of the Austro-Hungarian Empire. But the people who lived in Bosnia were from the same ancient race as the people who lived in Serbia. Both were “Slavic.” Many Serbians thought that all Slavs should be united together—and that no Slavs should be ruled by Austrians. On June 28th, 1914, a nineteen-year-old Serbian assassin named Gavrilo Princip shot Archduke Franz Ferdinand, the heir to the Austrian throne. The assassination was a disaster. To start with, it almost didn’t work. Six teenagers, none of them older than nineteen, had planned to throw a bomb into the Archduke’s car as it passed by. But the boy given the job of throwing the bomb missed! The explosion went off behind the Archduke’s back fender. Immediately, police charged into the crowd and grabbed the bomb-thrower. He tried to swallow a capsule of cyanide to kill himself, but he couldn’t get it into his mouth properly. He was arrested at once and dragged off to jail. At this, the other five boys fled. Gavrilo Princip went into a coffeehouse nearby to calm himself down by drinking a cup of coffee. When he finished his coffee, he stepped out onto the sidewalk and looked around. A car was coming towards him—the Archduke’s car, leaving the scene of the bombing to take the Archduke to safety. Princip, hardly able to believe his luck, drew his gun and shot into the car . . . killing both the Archduke and his wife. The leaders of Austria insisted that the assassination attempt must have been planned by the Serbian government. Serb leaders denied it. But the denial did no good. On July 28th, the Austro-Hungarian Empire declared war on Serbia. Two other countries immediately got involved. Russia, an ally of the Serbians, started to gather its troops together to attack Austria. So Germany, an ally of Austria, declared war on Russia. Two days later, Germany also declared war on France, and started to march towards the French border. What did France have to do with the Balkans? Not a lot. The truth was that most of the countries of Europe were ready to fight anyway. For decades, they had been arguing with each other about their borders, the size of their armies, and who got to control which colonies in Asia and Africa. Even though the bullet that killed the Archduke was often described as “the bullet that started World War I,” the Archduke’s assassination didn’t really cause World War I. If you remember your ancient history, you know that the Trojan War started when a Trojan nobleman fell in love with the beautiful Helen and kidnapped her. The Greeks set out to take revenge on the Trojans—but the truth was that the Greeks and Trojans had hated each other for years, and were glad to find a reason for war. Helen was described as “the face that launched a thousand ships,” but, like “the bullet that started World War I,” Helen was a convenient excuse for a fight. When the German army began to march towards France, it went through Belgium, which had already declared that the Belgians wouldn’t get involved in the Austrian-Serbian quarrel. Now, Germany was ignoring a declaration of “neutrality” (refusing to join either side) and invading yet another country. At this, the British began to worry. Remember, Germany had been building new oil-powered ships for its navy, and Great Britain was already nervous about this growing fleet of battleships. If Germany was left alone, German soldiers might take over all of Europe. On August 4th, 1914, Great Britain declared war on Germany. The war had truly begun. Before long, most of Europe was in on the fight. On one side were the “Central Powers”—the Austro-Hungarian Empire, Bulgaria, and Germany, soon joined by the Ottoman Turks. On the other side were the “Allied Forces”—Great Britain, France, Russia, China, Greece, Japan, Serbia, and a collection of other countries (including Belgium, which wasn’t neutral any more). No one believed this war would take very long. After all, the four countries of the Central Powers were defying the rest of the world. But it did. The fighting went on and on. Countries as far away as Australia and South Africa declared themselves ready to fight. Canadian soldiers marched off to fight in defense of Great Britain. The United States was one of the few powerful countries that refused to get involved. Germany’s new, powerful ships sailed along the British coastline, attacking British vessels and merchant ships. On May 7th, 1915, a German submarine fired a torpedo at a British ship called the Lusitania . The ship turned on end and sank, as the passengers scrambled frantically to get above decks. Almost twelve hundred people drowned. The rest of the world was furious. The Lusitania wasn’t carrying soldiers; it was a passenger ship, filled with civilians. This broke all the rules of war. German submarines could torpedo British warships, but they were supposed to leave civilian ships alone. The United States government was particularly angry, because over a hundred of the drowned passengers were American citizens. For the first time, Americans began to think that perhaps the U.S. should get involved in the Great War. By the winter of 1916, it seemed that the war might never end. So Great Britain passed a new and frightening law. It declared that the British government could now order young men to join the army and go fight—even if they didn’t want to. This was called the draft . Never before had Great Britain forced its men to join in a war. Young men bravely went when called. But the war was dangerous, exhausting, and brutal. At the front (the place where the fighting between enemies actually took place), British soldiers sang a song that went like this: I don’t want to go in the trenches no more, Where whizzbangs and shrapnel they whistle and roar. Oh my, I don’t want to die, I want to go home. The draft, of course, meant that even more men were away at war. Women had to begin working in factories and shops, driving trucks, and doing other “men’s jobs.” By 1918, almost a million women worked in British weapons factories. A seventeen-year-old girl named Lottie Wiggins, who drove a crane at one of the factories, described the long hours at her new job: “TWe worked] twelve hours [a day] Monday to Saturday, then we changed to eighteen hours [a day], going on duty at 6 o’clock Saturday evening and working to 2 o’clock Sunday afternoon. ... [Then on] Monday at 6:00 a.m. . . . we would resume normal twelve-hour shifts.” Meanwhile, young men from France and Great Britain travelled to the front, fought bravely—and died. In a ten-month battle fought at Verdun, in France, three hundred thousand German soldiers and almost half a million French soldiers died. In another attack called the Somme Offensive, four hundred thousand British soldiers died, trying to push back the German army. In the Great War, Great Britain lost almost an entire generation of young men, killed in the fighting. Those who survived were often crippled by wounds, or by the sheer horror of their years of fighting. Woman making cannon ammunition in a factory But the Allies refused to yield. Three years after the Great War began, Germany came up with an idea to bring it to an end. The Germans sent a secret telegram, in code, to the German Ambassador in Mexico, telling him to make a deal with the Mexican government. If Mexico would fight on the side of the Germans, and Germany won, Germany would reward Mexico. It would take the land that America had claimed during the Mexican War and give it back to Mexico. That land included New Mexico, Texas, and Arizona. Before the Germans could actually make this deal, British cryptographers (professional code-breakers) managed to get a copy of the telegram and decoded it. American newspapers published the contents of the telegram, so that American citizens all across the United States could read it. Both the British and the Americans were outraged by this sneaky attempt to pull the United States into the war. On April 6th, 1917, the United States declared war on Germany. Now American soldiers would join the British, Canadian, and French soldiers, along with the soldiers of a dozen other nations, in fighting against Germany and its allies. The Russian Revolution Petrograd RUSSIA AUSTRO- HUNGARIAN EMPIRE \ OTTOMAN EMPIRE`,
      21: `CHAPTER TWENTY-ONE A Revolution Begins, and the Great War Ends (. a a et fe A AD melo y AA A 4 AA A OL raiwa : A =) a hid To oy, FF we pes e eS S “3 =) = A) AS) i The Russian Revolution In the same year that the United States joined the Allies, the Allied country of Russia went through a huge, world-changing revolution. Even before the Great War began, the people of Russia were unhappy. Most Russians were peasants. They lived a difficult life: The noblemen of Russia had power to order them around, they didn’t own the land they farmed, they had to labor for long hours, and they had just barely enough food to survive. Meanwhile, the royal family of the Romanovs was leading a very different life. Nicholas II, his wife Alexandra, and their five children lived in a huge palace, surrounded by servants, with all the food they could eat. The palace had a Great Hall with golden marble columns, and a floor so smooth and polished that servants who went into it had to wear special shoes so that they wouldn’t slip and fall. The children had warm bedrooms all to themselves, and a large playroom where shelves and boxes of toys waited to entertain them. Nicholas II had two different libraries all his own: the Great Library and the Small Library. Many of his books were covered in hand-made leather, and had gold or silver locks attached to fasten the covers shut. The books cost more money than an entire village of Russian peasants could earn in a year. The czar paid two librarians just to look after his book collection! The wealth of the Romanovs, compared to the miserable, cold poverty of millions of their subjects, angered many Russians. The Romanov family had also grown unpopular with the Russian people for another reason. They spent too much time with a strange, mystical, unpopular monk named Rasputin. The Romanovs had good reason for spending time with Rasputin. Nicholas and Alexandra’s only son, Aleksei, had a disease called hemophilia . If you scratch or cut yourself, you’ll bleed a little bit and then stop, because your blood clots and keeps any more blood from coming out. But Aleksei’s blood wouldn’t clot. If he scratched himself, he bled and bled and bled. He could die from the tiniest injury. Many of the men in the royal Russian family had inherited this horrible disease. Nicholas and Alexandra were sick with worry for their son. And Rasputin claimed to have magical powers that could heal little Aleksei. So Aleksei’s worried parents invited Rasputin to stay at the royal palace with their family. Even though he was a monk, Rasputin drank too much, spent too much time at wild parties, and lived for pleasure and money. The Russian people hated and feared him. And because the czar and his wife had never told anyone outside of the family about Aleksei’s illness, the Russians didn’t understand why the royal family had welcomed this strange magician to the palace. Many whispered that Rasputin had put a spell on the czar! Three Russian noblemen who also hated Rasputin finally decided to get rid of him. They invited him to dinner and gave him poisoned wine and poisoned candy. Oddly enough, the poison seemed to have no effect on him. So one of the three men shot Rasputin. That didn’t kill him either. He got up and went outside. The noblemen followed him and shot him again! He still didn’t die. Finally, they threw him into the river. This time, Rasputin sank and didn’t come back up again. But even with Rasputin gone, Nicholas was still unpopular. He only made things worse when World War I began. Nicholas immediately brought the Russian army into the war. It was a huge army; in 1914, it had six and a half million soldiers in it. But the army wasn’t very well prepared. As a matter of fact, it had fewer than five million guns—which meant that almost two million Russian soldiers marched into battle with no weapons at all. They were supposed to grab guns that other Russian soldiers dropped when they died, and go on firing. At first, the Russian army was commanded by the czar’s cousin, the Grand Duke Nicolai. But in the first year of fighting, two million Russian soldiers were killed. Millions more were cold and hungry, because it was so difficult to carry food across the wide, cold plains of Russia to the battlefront. After a year of this, Czar Nicholas II booted his cousin the Grand Duke out of his position, and took over command of the army himself. This was a big mistake. Nicholas didn’t know how to command an army or how to plan strategy. As Commander in Chief of the Russian army, he made disastrous decisions, one after another. More and more Russian soldiers died on the battlefields of the Great War. With every death, Nicholas grew more hated. All of Russia blamed him for the deaths of the Russian soldiers. At the same time, food had become scarcer and scarcer—not just at the front, but all across Russia. On March 8th, 1917, a group of women and children waited all day in a line for bread. Finally, they reached the head of the line—and were told that the bread was all gone. The hungry peasants in line were furious. They began to chant, “We want bread!” and “Down with the czar!” Like the peasants in line, more and more Russians began to demand that Nicholas II give up his throne. Finally, Nicholas II realized that he had lost the loyalty of his people forever. He gave up his throne and took his family to live in one of their favorite homes. In place of the czar, a “Provisional Government” (temporary government) took over running Russia. The leader of this Provisional Government, a lawyer named Aleksandr Kerensky, knew how unpopular Nicholas II was. So he ordered the entire Romanov family taken far away, into Siberia, so that mobs would not attack and kill them in their home. Aleksandr Kerensky began to try to change Russia’s laws so that the country would be a better place to live. But he refused to pull the Russian army out of the Great War. As a matter of fact, he ordered the army to begin new battles against the Central Powers. The soldiers in the Russian army were exhausted and angry. Almost two million of them simply left the army and started home. Many of these ex-soldiers took their weapons, went back to the Russian countryside, murdered rich landowners, and took over their land. Kerensky and the Provisional Government were helpless to stop the killing. It was time for a new government to take control of Russia. The group of leaders who seized control of Russia were called the Bolsheviks. The leader of the Bolsheviks was a man named Vladimir Ilich Lenin. Lenin believed that the peasants had the right to take over the land owned by the wealthy, because the wealthy had so often earned their money by forcing the poor to work hard for very little reward. He wanted the land in Russia to be used by the whole nation—the whole “community”—not just the rich. Lenin’s ideas were popular with the poor, and also with the millions of working people in Russia. Now, with the poor and working people discontent not only with their lives, but with the government’s decision to stay in World War I, Lenin had the chance to get more and more Russians on his side. Lenin On October 24th, 1917, Lenin and his followers made their move. Over twenty-five thousand angry peasants, workers, and soldiers stormed through the city of St. Petersburg, where the government of Russia had its offices. The workers flooded through the Winter Palace and took control of the government offices. Kerensky’s followers were arrested—but Kerensky himself ran fast enough to get away. Now Lenin and the Bolsheviks were in charge. Lenin suggested renaming the Bolsheviks the “Communist Party”—the party working for the common good. The communists believed that Christianity was false and wrong, so they changed the names of the cities in Russia that were named after Christian saints. St. Petersburg became “Leningrad.” And right away, Lenin and the communists signed a peace treaty with Germany. Finally, Russia was out of the war. There were two problems left. One was that the czar, Nicholas and his family, were still alive and living in Russia. The second was that the people of Russia were still very poor. Lenin dealt with the czar first. He ordered Nicholas II and his whole family imprisoned in a house in the city of Yekaterinburg, far to the east of Petrograd. Then he sent word to the czar’s guards: Every member of the royal Romanov family had to die. Lenin didn’t want any Romanovs left to claim that they had the right to rule over Russia. On July 17th, 1918, in the dark of night, guards ordered the Romanovs to get dressed and go to the basement. In the basement, twelve men shot the Romanovs to death. Then they took the bodies twelve miles away, into the heart of a dark forest, and buried them. The Romanov family, which had ruled Russia since 1613, was no more. Now Lenin and the Communist Party governed Russia. Lenin tried to tackle the problem of Russian poverty in a new way. To make sure that the rich people of Russia didn’t own all the land while the poor people had none, the Communist Party decided that all of the land in the whole country would belong to the government! The government would allow people to use the land equally. Instead of individual Russians building businesses, making money, and perhaps forcing other Russians to work for little pay, the government would own and run most of the businesses—not just the electric company and the water company, but hospitals, schools, grocery stores, bookstores, and even hot-dog stands. This new way of living, “communism,” was supposed to make sure that the government, instead of a small group of powerful people, had control over Russia. But who was in the government? That’s right—a small group of powerful people, Lenin and his followers! A arf i i Ae i c rn The End of World War I Russia had resigned from World War I. But the United States had just joined, on the side of Great Britain and the Allied forces. The president of the United States, Woodrow Wilson, had once believed that the United States should stay neutral in the Great War. But he had changed his mind. Now he was sure that the United States had a duty to fight against Germany. If Germany, ruled by a kaiser (emperor), took over Europe, the democratic countries of Europe would lose their right to elect their own leaders. Woodrow Wilson announced that America had to join the war so that “the world may be made safe for democracy.” Europe During World War I American soldiers marched off to join the Allied troops in Europe. These American soldiers were nicknamed “doughboys.” No one is quite sure where this name came from. It might refer to a type of food that soldiers ate, a doughy mixture of flour and rice, cooked over a campfire. Or it might come from the old expression “dough-head,” which meant “stupid”! But “doughboy” wasn’t an insult when it referred to American soldiers. Americans were proud that their soldiers were going overseas to help Great Britain and France fight against the German threat. Just as in Great Britain, women jumped in to help at home and do the jobs that men left behind when they went off to war. American women also joined the Navy and Marine Corps. They weren’t allowed to fight, but they served as nurses, clerks, telephone operators, electricians, and photographers. They also put together torpedoes and designed camouflage. Four Army nurses earned Distinguished Service Crosses, America’s second-highest military award. A year after America entered the war, American soldiers won their first battle against soldiers of the Central Powers. In May, June, and July, Allied soldiers triumphed in three more important battles. After the last, the Second Battle of the Marne, a French general named Charles Mangin paid tribute to the American soldiers who had fought so courageously. “Shoulder to shoulder with your French comrades, you threw yourselves into the counter- offensive,” he told them. “You ran to it as if going to a feast. Your magnificent dash upset and surprised the enemy. . . . You have shown yourselves to be worthy sons of your great country and have gained the admiration of your brothers in arms. . .. American comrades, I am grateful to you for the blood you generously spilled on the soil of my country. I am proud of having commanded you during such splendid days and to have fought with you for the deliverance of the world.” The new strength of the American soldiers, joining with the Allied forces that had fought for four long, weary years, finally tipped the balance of the war against the Central Powers. On November 11th, 1918, Germany was forced to surrender. The power of the Second Reich was broken. All over the world, exhausted soldiers heard the great news: An armistice (an end to fighting) had been declared. A few years later, an American soldier named Thomas Gowenlock, who had been on the front lines of World War I, described the soldiers’ response when they learned that Germany had surrendered. “All over the world on November 11, 1918, people were celebrating, dancing in the streets, drinking champagne, hailing the armistice that meant the end of the war,” he wrote. “But at the front there was no celebration. ... The men... were trying to reassure themselves that there were no enemy batteries spying on them from the next hill and no German bombing planes approaching to blast them out of existence. They talked in low tones. They were nervous. After the long months of intense strain, of keying themselves up to the daily mortal danger, of thinking always in terms of war and the enemy, the abrupt release from it all was .. . agony. Some suffered a total nervous collapse. Some, of a steadier temperament, began to hope they would someday return to home and the embrace of loved ones. Some could think only of the crude little crosses that marked the graves of their comrades. . . . What was to come next? They did not know—and hardly cared. Their minds were numbed by the shock of peace.” Although peace had finally arrived, as many as ten million soldiers and another ten million civilians had died, all around the world. In France, Great Britain, and Germany, almost every family had lost brothers, husbands, and fathers to the Great War. But in England and America, the war helped to bring about at least one good thing. For the first time, women were allowed to vote. For years, British and American women had been demanding the right to vote (also known as suffrage ). Women who marched, protested, and spoke in public about their right to suffrage were called suffragettes. If you’ve ever seen the movie Mary Poppins , you might remember that Mrs. Banks is a suffragette. She wraps a banner around her, proclaiming that women should have the right to vote, and marches off singing: We're clearly soldiers in petticoats And dauntless crusaders for women’s votes. . . . Our daughter’s daughters will adore us And they’ll sing in grateful chorus “Well done, sister suffragette!” After World War I ended, it seemed obvious that women should be allowed to vote. After all, while the men had gone off to fight, women had done the men’s jobs—and done them perfectly well. Why in the world shouldn’t they be given the same right to vote as the men? Suffragettes In 1918, Great Britain passed a new law called the Reform Act. Because women had worked so hard to help win the war, every woman over the age of thirty could vote. (In 1928, Britain changed the law so that women twenty-one and older could vote, too.) For women in America to vote, an amendment to the Constitution had to be passed. In 1918, Congress agreed to begin the process of changing the Constitution so that women could gain suffrage. One representative to the Congress, Frederick Hicks of New York, was sitting by his dying wife when it came time to pass the amendment. She told him to leave her deathbed and go help pass the amendment—so he did! On the day that Congress would take its final vote on passing the amendment, “suffragists” crowded into the Senate to hear the outcome. The New York Times reported that “deafening applause” broke out when a senator stood up to announce that the amendment had passed Congress. The Great War was finally over. Now, in America and Great Britain, women could help pass the laws that would shape the world after the war. The Easter Uprising FREE STATE Dublin`,
      22: `CHAPTER TWENTY-TWO National Uprisings The Easter Uprising Right in the middle of World War I, Great Britain had to deal with a battle at home. The last time we visited the country of Ireland, just off England’s western coast, the people of Ireland were fretting under British rule. Ireland had been part of the British Empire for more than three hundred years. For the last hundred years, Ireland had to send its representatives to the British Parliament and had no government of its own. The Irish had suffered from famine—and the English had done little to help. And when the prime minister, William Gladstone, had tried to convince Parliament to pass the “Home Rule” bill that would give the Irish the freedom to govern themselves, Parliament had refused. Gladstone had long been convinced that the way the English treated the Irish was not only wrong, but also stupid. The worse the English treated the Irish, the more the Irish would hate the English. He called the English rule of Ireland “seven centuries of misgovernment,” and warned the English that this misgovernment was bound to bring trouble: a “cloud in the west, the coming storm.” The Irish would remember being forced to pay “rent to absentee landlords” and being “forced [into] obedience to the laws” those landlords had made, “to the end of time.” William Gladstone’s fiery speeches did convince Parliament to pass laws that gave Irish peasants the right to buy back some of the land they had lost to greedy English landlords. Parliament hoped that this would help to make Ireland a little more peaceful. William Gladstone also helped to pass a law that would give Protestants and Catholics equal rights in Ireland. Meanwhile, the people of Ireland were beginning, more and more, to speak of themselves as Irish, rather than “British.” The Irish poet William Butler Yeats wrote poems that celebrated Irish ideas and Irish words. The Gaelic League was founded; its members hoped that the Irish would be able to abandon speaking English, in favor of the ancient Irish language called Gaelic. An organization called the Gaelic Athletic Association taught Irish boys to play ancient Irish games like hurling. Resistance groups—like those that had grown up in countries all over the world—had formed. The group Young Ireland wanted to work towards freedom from England by changing the laws of Great Britain. The Irish Republican Brotherhood, also called the Fenians, wanted to fight for freedom. And the Irish Land League organized poor tenants against their landlords. The Land League taught poor Irishmen and women that they could resist the English by refusing to work for English employers and by not buying from English merchants. One of the English landlords who found that his Irish employees were no longer willing to work for him, or buy from him, was named Charles Boycott. From then on, this form of resistance was known as “the boycott.” But the most powerful of these resistance groups was organized in 1905. It was called Sinn Féin, which is Gaelic for “Us Alone.” Sinn Féin wanted Ireland to remain under the British crown, but to get its own parliament and its own self-rule back again. Ireland would be a separate, independent country, but it would be loyal to the English monarch—just like Canada. Many Catholics in Ireland liked Sinn Féin’s ideas. But Protestants in the north of Ireland were afraid of what might happen if Ireland—which still had more Catholics than Protestants in it—got self-government back again. Under British rule, Protestants and Catholics were equal. But if Irish self-rule were restored, Catholics would be in the majority. What if Catholics then turned around and treated Protestants badly? Most of the Protestants who didn’t want Ireland to have home rule lived in the north of Ireland, in six counties called “Ulster.” Ulster was very different from the rest of the country. Because Scottish Presbyterians had settled there many years ago, many Ulster Irish were Presbyterians. The rest of Ireland was filled with farms, but Ulster was filled with factories and ship- building companies. Almost half a million people in northern Ireland, most of them Protestants, joined together to sign a document called the Ulster Covenant. It read: [We are] convinced in our conscience that home rule would be disastrous ... [that it would destroy] our civil and religious freedom . . . our citizenship and... the unity of the Empire. . . . [We will use] all means which may be found necessary to defeat the present conspiracy to set up a Home Rule Parliament in Ireland. “All means necessary” meant that, if the British government gave Ireland home rule, the northern Irish Protestants would fight back. A secret army called the Ulster Volunteer Force formed. It had a hundred thousand soldiers in it! The Ulster Volunteer Force was well-armed, because it bought hundreds of guns and many tons of ammunition from Germany. (Germany was happy to do anything that would cause the British trouble at home—and distract them from the war!) Now there were two different sides in Ireland, one threatening to fight if Ireland wasn’t given home rule—and the other threatening to fight if it was. Violence was inevitable. And it erupted on April 24th, 1916, the Monday right after Easter Sunday. A Fenian leader named Patrick Henry Pearse led about a thousand Irish rebels in taking control of the post office in the Irish city of Dublin. These rebels, who were fighting for Home Rule, also took control of government buildings. British troops marched in to put the rebellion down. After a week of fighting in the streets, the rebels were captured. This short revolt caused dreadful problems for Great Britain. Almost five hundred people had died—and half of those had been innocent people shot by accident during the gun battles. Many had been killed by British soldiers. And after the “Easter Uprising” ended, the British ordered sixteen captured rebels put to death. One of them was so badly wounded that he had to be tied to a chair in front of the firing squad! This made both the Irish and many English angry. More Irish than ever now wanted independence. Sinn Féin, the rebel organization, gained even more followers. The Irish poet William Butler Yeats wrote one of his most famous poems about the Easter Uprising, called “Easter 1916.” “Too long a sacrifice,” he wrote, “can make a stone of the heart.” Now, the poem concludes, the times are “changed, changed utterly.” Ireland and England could never go back to their old relationship. They would always be enemies. Almost three years after the Easter Uprising, Sinn Féin set up its own government in Ireland, calling it the “Dail Eireann,” or “Irish Assembly.” The Dail Eireann announced that Ireland would now govern itself—no matter what the British thought. In order to protect their new government, a Sinn Féin leader named Michael Collins organized his own army, the “Irish Republican Army.” At once, Great Britain sent over soldiers to defeat the Irish Republican Army, or “IRA.” Fighting raged over the island. Houses were burned. Innocent people were killed. More and more British began to think that Ireland should simply be allowed to govern itself. In the United States, where so many Irish now lived, plenty of Irish-Americans agreed with the Fenian movement and began to call for Home Rule too. When World War I ended, Great Britain and Sinn Féin began to talk about independence. Months and months later, in 1921, Sinn Féin and the British government signed a treaty. This treaty would make most of Ireland into a country called the Irish Free State. Like Canada, the Irish Free State would still be loyal to the British monarch, but it would rule itself, have its own parliament, and make its own laws. William Butler Yeats was invited to become a member of the brand-new Irish parliament. But Ulster, the six counties in the north of Ireland where so many Protestants lived, would not be part of the Irish Free State. Ulster would remain part of Great Britain. Not everyone in Ireland was happy with this treaty. Some of the Irish objected to losing Ulster. Others wanted Ireland to be completely independent, without even formal allegiance to Great Britain. Michael Collins himself was assassinated by Irish rebels who believed that Collins had betrayed Ireland by agreeing to be loyal to Britain’s monarch. Sinn Féin itself didn’t like the idea of Ulster remaining part of Great Britain. But the treaty seemed to be the only way to end fighting between the two countries. By 1923, the Irish Free State was governing itself. Fourteen years later, Great Britain would agree to allow the Irish Free State to become a completely independent country called “Eire,” or “the Republic of Ireland.” But Ulster, or “Northern Ireland,” remained part of the British Empire—an unhappy and trouble-filled part, where Catholics were too often harassed, robbed, and even beaten by their neighbors. Indian Nationalism While the Irish were battling for independence, so were the people of India. When we last left India, the British had put India under the rule of an official called the Viceroy of India. The Viceroy, or “vice-regent,” ruled India in the name of Queen Victoria of England. The British called India the “Raj” (the Indian name for kingdom), because India was now firmly part of the British Empire. The new capital of this Raj was now Delhi, not the old capital city of Calcutta. India During the Time of Mohandas Gandhi Amritsar @ Delhie INDIA With the rebellion over, the British tried to improve India for their subjects. They built railroads and roads, laid telegraph lines, and improved India’s harbors so that more ships could trade in Indian ports. The British in India thought that they had a duty to bring English customs and ways to India, because they believed that English customs were much better than Indian ways. The writer Rudyard Kipling called this duty the “white man’s burden.” But Indians wished that the British would set down this “burden.” No matter how much the British talked about doing good for India, the Indians could see clearly that the British had more privileges, more wealth, and a better life. British citizens lived in separate neighborhoods, where the only Indians were servants. Most British in India had plenty of Indian servants, nursemaids, cooks, and nannies. The Indians called the white men sahibs , and the white women memsahibs —Indian words that meant “master” and “mistress.” The Indians didn’t want masters and mistresses. The British knew this; as a matter of fact, before World War I, the British had begun to agree that they might try to treat India in the same way that they had treated Canada and Australia, by giving the Indians self-rule. After World War I, the British no longer paid attention to this promise. They were too occupied with trying to recover from the dreadful fighting that had killed so many Englishmen. But the Indians had also suffered from World War I. Almost a hundred thousand Indian soldiers had also died, fighting in British regiments and in defense of Great Britain. At the very least, India should be rewarded with freedom! The loudest group of Indians calling for independence was called the Congress Party. By the time World War I ended, the Congress Party was led by a lawyer named Mohandas Karamchand Gandhi. He had grown up in a Hindu family, studied law in England, and then traveled to South Africa. There, he spent years working to improve the lives of Indian immigrants. In South Africa, Indians were treated as badly as blacks, because their skin was dark. Gandhi stayed away from India for twenty-one years. When he returned to his home country, he felt like a stranger. But news of his work for Indians in South Africa had spread back to India. Gandhi already had a reputation as a man ready to work for justice and independence. In the first year after he came back to India, Gandhi decided to travel around his country by train and see the villages and cities that he had not visited for over two decades. What he found was an India in which there was poverty, dirt, disease, and misery. So he joined the Congress Party, and tried to get Indians from every small village in India to join it. The Congress Party swelled to include millions of people! In 1919, demonstrators from the Congress Party met in the holy city of Amritsar, to protest against British rule. Amritsar, in the north of India, was the most sacred city on earth for the Sikhs (followers of the Sikh religion) who lived in India. Like Muslims, Sikhs believed that there was only one god. In ancient times, Sikhs had been warrior princes; in more recent times, they had served as the royal bodyguard for the emperor of India. Amritsar was a sacred city because the Golden Temple stood in it. This Golden Temple was at the center of a wide, still pool of water, whose waters were said to give eternal life to those who wash in them. A white stone bridge led to the Golden Temple, so that Sikh worshipers could walk across the water into the Temple and see the Granth Sahib, the holy books that were kept inside it. The demonstrators gathered in a garden, near the pool and the golden temple, called Jallianwala Bagh. Even though they were unarmed and not causing any trouble, this gathering was illegal. The British had passed laws against large public demonstrations. The British officer in charge of Amritsar’s soldiers came out to the grassy garden with his troops. But instead of telling the unarmed demonstrators to go away, the soldiers began to fire at them without any warning. Over three hundred unarmed people died. Over a thousand were wounded. Today, if you visit Amritsar, you can still walk in the garden of Jallianwala Bagh and see the bullet holes in the brick archways that surround it. The whole country was outraged. This seemed like the perfect time to begin a war for independence. But Gandhi refused to allow his followers to pick up weapons. He told the members of the Congress Party that an armed man could be a coward—but that an unarmed man must be courageous. Real independence had to be won with satyagraha —the nonviolent fight for freedom and justice. Instead of fighting with weapons, Gandhi and the Congress Party began to use other methods of resisting the British. They taught the Indians to resist with “noncooperation”—meaning that Indians simply refused to pay taxes to the British government. They encouraged Indians to “boycott” British goods (refuse to buy anything made in Great Britain). Gandhi told his followers to make their own handmade cloth for their clothes, rather than buying British cotton. When the British put a tax on salt, Gandhi led his followers on a march of 240 miles to go collect salt from the sea, rather than buying the taxed salt. He started with seventy-eight people. By the end of the march, thousands of people were following him. Mohandas Gandhi taught noncooperation and satyagraha- -the nonviolent fight for freedom and justice. Gandhi told Indians to take their children out of British schools. He asked them to give up privileges given to them by the British. He himself sent back a medal that the British government had given him for his work in South Africa. When a factory refused to give its workers enough money to live on, Gandhi went on a hunger strike. He refused to eat until the factory owners agreed to the raise. It took three days for the factory owners to give in and agree. They didn’t want to be responsible for Gandhi starving to death! The British put Gandhi in jail again and again. But the resistance in India, called a “nationalist movement,” continued to grow. It wasn’t always peaceful. Sometimes, Gandhi’s nonviolent protests inspired other rebels to fight with weapons. Between violent and nonviolent resistance, India had grown impossible to govern. After the Amritsar Massacre, the British finally agreed that they would start to change the way India was governed, so that the country could slowly become independent. But it would take thirty years for that promise to be fully kept. Europe in 1919, After the Peace of Versailles`,
      23: `CHAPTER TWENTY-THREE “Peace” and a Man of War The Peace of Versailles World War I was over. Every country in Europe had suffered. Among the Allies, Great Britain had lost nearly a million men. Another million and a half had been wounded, hundreds of thousands so badly that they would never again have a normal life. France had suffered even more; almost a million and a half French soldiers had died, with millions more wounded. Russia had lost nearly two million men, Italy over half a million. Among the Central Powers, nearly two million German soldiers, over a million Austrian men, and half a million Turkish and Bulgarian fighters had died. The war had shattered much of the countryside. Houses were in ruins. Roads had been blown up. Coal mines had been destroyed. Now it was time to decide how these countries would recover from the war. In 1919, the leaders of the victorious countries gathered together at the immense, glittering palace built by Louis XIV at Versailles, not far from Paris. Here, they would try to decide what penalties Germany, Austria, and their allies would have to pay. The three most powerful leaders at the conference were Woodrow Wilson, the president of the United States; David Lloyd George, the prime minister of Great Britain; and Georges Clemenceau, the French prime minister. All three of these men had different ideas about what the peace treaty should do. Of the Allies, France had suffered the most from the war. Clemenceau, the prime minister of France, had seen much of his country destroyed. He wanted Germany punished! England too had suffered. The people of England shouted, “Make Germany pay!” at the British prime minister, Lloyd George, whenever he went out in public. But Lloyd George was also afraid that, if Germany were treated too harshly, its people would turn to communism and make another alliance with Russia. He didn’t want the Germans to feel so desperate that they were willing to become a communist country. Great Britain had always been a little bit afraid of Russia. It was huge and well armed, and it always seemed to be getting bigger. Now that Russia was communist, Great Britain was even more worried about it. What if the Communist Party decided to spread communism through force, by conquering other countries in Europe? If Germany and Russia allied together, they might make an unbeatable enemy. Woodrow Wilson of the United States had a third set of ideas. He too agreed that Germany should be punished. But he thought the most important job of the meeting in Versailles was to figure out how to keep such a war from happening again. He believed that the countries of the world should join together to work out an agreement that all countries would honor. This agreement, he thought, should have fourteen different points. But three of the points were the most important. 1.All countries should try to make their armies and their collections of weapons smaller. 2.Every nation should be able to govern itself, independently. 3.And every country should belong to an organization called the League of Nations. The League of Nations would act like the parents of a big, argumentative family. If two countries argued about something, they wouldn’t start a war over it—any more than two siblings should settle an argument by a fistfight. Instead, the countries would bring the problem to the League of Nations. The countries in the League would discuss the problem, decide what should be done, and tell the hostile countries to do it. Wilson thought that a League of Nations might stop a world war from ever happening again. When the three leaders and representatives of the other countries that had fought in World War I all got together at Versailles, they agreed on three important points. First, the other leaders agreed that Wilson’s idea about the League of Nations was a good one. The Versailles Peace Settlement, a document that both the winners and the losers of the Great War signed, formed this League of Nations. Second, they agreed that the Versailles Peace Settlement would rearrange the whole map! When World War I began, the large country of Austria—land that had once belonged to the Holy Roman Emperor of the Middle Ages—lay just east of Germany. Remember, Austria was also known as the “Austro-Hungarian Empire” because the people in the eastern half of it had insisted that, although they would pay allegiance to the Austrian emperor, they wanted their part of the empire to have its own name (Hungary) and its own, separate constitution—even though both countries were ruled by the emperor and the same army. The countries of Croatia and Bosnia lay within the borders of the Austro-Hungarian Empire. Just south lay the independent countries of Serbia and Montenegro, and to the east Bulgaria, with the Russian territory of Romania above it. Greece, on the south of the peninsula, and Albania, just above it, were independent countries. The Peace of Versailles changed almost all of this. First of all, Austria would be divided into two parts. From now on, the empire would be two separate countries—Austria to the west, and Hungary to the east. A big slice of land across the top of both was taken away and made into a brand new country called Czechoslovakia. On the bottom half of the Austro-Hungarian Empire, Croatia and Bosnia were taken away from Austro-Hungary, put together with Serbia, and made into yet another brand new country, called Yugoslavia. Montenegro was also folded into Yugoslavia. Only Albania and Greece got to keep their own land. Bulgaria, which had sided with Germany, would also be punished by losing some of its territory. Land in western Bulgaria would be pulled into the new country of Yugoslavia as well. So this new country would have people from five different old countries in it. And what about the Turkish Empire, which had also sided with Germany? The only part of the Turkish Empire left to the Turks was Asia Minor—the land that today we know as the modern nation of Turkey. France and Britain divided up the Turkish land south of Asia Minor. The land along the eastern coast of the Mediterranean Sea went to France; Britain claimed the land north of the Arabian Peninsula, all the way over to the border of Persia. (Ten years later, in 1929, Britain would divide part of this land that once belonged to the Turks off, and name it “Iraq.”) The empire of the Ottoman Turks, an empire that had governed in the east for centuries, was no more. It would become the Turkish Republic instead. Rearranging the whole eastern part of Europe was the second task of the Peace of Versailles. The third was the punishment of Germany. Germany had to give up huge amounts of its empire. The northern part of the empire was divided up. Some of the land went to Poland, which lay on Germany’s eastern border, between Germany and Russia. Some went to Russia itself. Other parts of Germany were given their freedom and became the independent nations of Lithuania, Latvia, and Estonia. Germany would lose all of its colonies. It could never have an army larger than one hundred thousand soldiers. Its navy could only have six battleships. Germany wasn’t allowed to have any air force or submarine fleet. Most damaging of all, the Germans had to agree to sign a part of the treaty called “Article 231,” or the “War Guilt Clause.” This clause said, “Germany accepts the responsibility for all the loss and damage that the Allies suffered during the war, since the war was caused by Germany and her allies.” This meant that Germany was solely responsible for the war—and had to pay over thirty- two billion dollars in losses and damages to other countries. The German representatives were furious over this clause. Germany too had suffered during the war. If Germany had to pay all of this money, the country would never be able to recover. And why was Germany being blamed for the entire war, when it had actually started over on the Balkan Peninsula? But the Allies refused to budge. Each one of the leaders had gotten what he wanted. Wilson of the U.S. got his League of Nations. Clemenceau of France saw Germany punished. Lloyd George of Great Britain was happy, because all of the new countries formed by the Peace of Versailles would act like a barrier between Great Britain and Communist Russia. Unfortunately, the Peace of Versailles led to a lot of trouble. When Woodrow Wilson returned home, he wasn’t able to convince the United States Congress to join the League of Nations. Congress didn’t want the United States too involved with European politics! Instead, it thought that Americans should focus only on what was good for America. So the League, which had been thought up by an American president, went on without America. Most of the countries formed by the Peace eventually fell apart. After all, their boundaries had been drawn by people who didn’t live in them. Different groups of people, who didn’t share the same history or the same culture, had been shoved together and told that they were now citizens of the same countries. In some of these new countries, people who had hated each other for centuries were now trapped inside the same borders. And the debt imposed on Germany made it poorer and poorer, and its people more and more miserable. In a few years, the German people would be ready to listen to anyone who offered to revenge the wrongs done to Germany, and who promised to make their country great again. The Rise of Joseph Stalin After Nicholas II and his family were killed, civil war broke out in Russia. Russians loyal to the czar formed an army called the White Army to avenge the czar’s death. In return, the communists organized their own army, the Red Army. For three years, civil war raged between the White Army and the Red Army. By 1922, the Red Army had won. A million and half Russians who had supported the czar and the White Army, called “White Russians,” were forced to leave their country. Those who didn’t leave were arrested, jailed, or executed. Now Russia was a totalitarian state (a country with only one political party). Most countries have at least two political parties (the United States has Republicans and Democrats). In a country with more than one political party, the two parties argue with each other about how the country should be run. Usually, the two sides have very different ideas. The people of the country listen to the arguments and decide which side has a better chance of making the country work. This way, all of the candidates get a chance to air their ideas. Perhaps the arguments even change some people’s minds. But in a totalitarian state, no one gets to disagree with the one political party that runs the country. Lenin and the Communist Party exiled, jailed, or executed the Russians who disagreed with the communist takeover, or who wanted Russia ruled in some other way. Russia Under the Rule of Stalin Barents L - E i “— S= = Sea, oR — SIBERIA S UNION OF SOVIET o O@CIALIST REPUBLICS Z, ae Black S 7 > lack a he o CHINA INDIA q "PACIFIC GZ Area of x te ZL] Widespread Faminel Arabian Sea Bay of a Bengal Ww ; yy Lenin didn’t get to govern his totalitarian state for very long. Almost as soon as the war between White Russians and Red Russians was over, Lenin had a stroke (an illness that caused his brain to stop working properly). He remained “leader” for two more years—but during those two years, the real leader of Russia was Joseph Stalin. When he was born, Joseph Stalin’s name was Ioseb Dzhugashvili. He changed his name to “Stalin” when he joined the Communist Party at the age of 24. “Stalin” came from the Russian word for “steel.” Joseph Stalin, the steel ruler of Russia, was as hard as metal—and as cruel as a steel sword. When Lenin died, Joseph Stalin became Russia’s undisputed leader. He ordered the city of Petrograd (once St. Petersburg) to be renamed Leningrad, in honor of Lenin. Stalin also ordered Lenin’s body put in a glass coffin, so that Russians could come and look at him. Scientists took out Lenin’s brain so that they could study it to find out why he was such a political genius. Then, other scientists soaked the body in chemicals to preserve it. Today, Lenin’s body is still in its glass coffin, in the Moscow town square known as “Red Square.” Anyone who visits the square can see it. A fifteen-member committee has taken care of the body for the last eighty years. Every week, they check the body to make sure that it isn’t beginning to disintegrate, and put more chemicals on it. Every once in a while, they change Lenin’s clothes. Under Joseph Stalin, two things happened to Communist Russia. The first was that Russia became the Union of Soviet Socialist Republics, or the “USSR.” Threatening war if they didn’t join, Joseph Stalin told the countries that lay just at the western border of Russia, between Russia and Poland, that they had to become part of a new communist empire. Over the next twenty years, the USSR, or “Soviet Union,” would spread eastward and swallow five little countries in the center of Asia. It would also reach over to the Baltic and gulp up Estonia, Latvia, and Lithuania, countries that had been given their freedom after World War I by the Peace of Versailles. That freedom didn’t last for long! The second thing that happened during the rule of Joseph Stalin is that millions of Russians died. Many were executed by Stalin. And many more starved to death. Stalin had his own ideas about how Russia should become great. Most of Russia was farmland, where peasants grew crops. But Stalin wanted Russia to have factories and mines, like the wealthy Western nations. He wanted steelworks that would make new rails for railroads that would go across Russia, and parts for electrical generators that would light up Russia’s homes and streets. He ordered these new industries built—many of them in the icy wasteland of Siberia. And then he forced thousands and thousands of Russians to work in these factories, steelworks, and mines. If they didn’t produce a certain amount of metal and goods, they were punished. He also ordered the peasants who still worked on farms to produce more food by working harder and planting more. They had to join together into huge “collective farms,” where hundreds of farmers worked on the same fields. Almost all of the food grown in these fields went into a “common stockpile.” In other words, most of it went to the government! The communist government was supposed to then hand it back out evenly to the people of Russia. Joseph Stalin, the ruler of the USSR The peasants and farmers of Russia hated these new arrangements. Many didn’t want to leave their land and work in factories. Those who were still allowed to work on their farms now couldn’t own their own fields, or decide how to care for their own crops. And after all that hard work, they had to turn most of the food over to the government. The new “collectives” were so unpopular that many farmers simply refused to work on them. But Stalin knew how to deal with disobedient Soviet citizens. Anyone who resisted Stalin was arrested and shot, or sent to “work camps.” The work camps, scattered all through Siberia and far to the east, were freezing cold. The prisoners who lived there labored for days, or weeks, or months, with very little to eat. These labor camps, scattered through the open wasteland of Siberia, were nicknamed “the Gulag Archipelago,” because they were spread out and isolated, just like a string of islands. Most people sent to the Gulag died there. Then a drought spread across Russia. Crops began to wither. The harvests grew poorer and poorer; the peasants grew hungry. But instead of offering help, Stalin ordered them to keep on sending the same amount of grain to Leningrad. The peasants began to die of hunger. In the end, six million Russians starved during the famine. Joseph Stalin didn’t care. He was determined to make Russia powerful. If people died, that was just part of the process. Anyone who muttered about Stalin’s methods or his cruelty could expect to be shot or sent to Siberia. Stalin became infamous for his “purges.” To “purify” Russia of dissent, Stalin ordered his critics, called “dissidents,” to be arrested and sent to the Gulag. During Stalin’s power, fifteen million Russians went to the Gulag! Almost nine million were arrested and shot. One of the most famous Russian dissidents, Alexander Solzhenitsyn, spent eleven years imprisoned by the Soviets, many of those in a labor camp in the Gulag. He wrote that Russians could expect to be arrested at any time of the day or night, by Russian police in disguise. Often, the prisoners weren’t even told what their crime was. “They take you aside in a factory corridor after you have had your pass checked—and you're arrested,” he wrote. “You are arrested by a religious pilgrim whom you have put up for the night ‘for the sake of Christ.’ You are arrested by a meterman who has come to read your electric meter. You are arrested by a bicyclist who has run into you on the street, by a railway conductor, a taxi driver, a savings bank teller.” Once arrested, you could expect to be sent to a camp without trial—or a chance to clear your name. Solzhenitsyn wrote that revolution can never get rid of the evil inside human beings. It can only get rid of particular governments. Even when the evil of those governments is destroyed, the evil inside human beings remains. Solzhenitsyn was right. The communist government had been formed to get rid of tyranny. But Joseph Stalin, the leader of Communist Russia, was as cruel, as tyrannical, and as evil as any Russian czar had ever been. Egypt Under a King Viennae RUSSIA ATLANTIC OCEAN Mediterranean ee Africa`,
      24: `CHAPTER TWENTY-FOUR The King and II Duce ooo api Tih soy ale The First King of Egypt In 1922, the year that the communist government finally gained control over all of Russia, the country of Egypt also changed its government. For the first time in centuries, Egypt got its own king. In ancient times, of course, Egypt was ruled by a pharaoh. But by the time of the 1800s, Egypt had become part of the Ottoman Empire. And by 1900, Egypt had been occupied by British soldiers. The leader of Egypt, the khedive , ruled under the guidance of a British “consul general.” Great Britain wanted to keep Egypt under its control because the Suez Canal, which connected the Mediterranean Sea to the Red Sea, was in Egypt. As long as British ships could sail through the canal, the trip to Japan would be six thousand miles shorter! Just before World War I broke out, the khedive of Egypt was ‘Abbas II. ‘Abbas II had become khedive twenty years earlier, at the age of seventeen. He had only been a little boy when the British marched into Cairo and took it over. He had never known an Egypt without British soldiers. Although he was young, ‘Abbas resisted following the orders of the British. Under his rule, Egyptian patriots began to talk and write about an Egypt ruled only by the khedive, without a British consul general or British soldiers occupying it. At the beginning of World War I, Great Britain announced that Egypt would no longer have any relationship with the Ottoman Empire, its old ruler. The Ottoman Turks had joined the Central Powers, along with Germany, and Great Britain wanted Egypt to be on the side of the allies. The Egyptians weren’t given any choice. To make sure that Egypt stayed loyal, the British also declared that Egypt was now under “martial law.” This meant that the army, filled with British soldiers, had the final say in running Egypt —not ‘Abbas II and the rest of the Egyptian government. When this declaration was made, ‘Abbas II wasn’t even in the capital city of Cairo, where the Egyptian government had its offices. A few weeks before, an Egyptian student had tried to assassinate him in the street. The assassin had shot at the khedive, wounding him in the cheek and in the arm—and then had been killed by ‘Abbas’s bodyguard as he ran away. ‘Abbas wasn’t in danger of dying from his injuries, but he was in pain. So he left Cairo for a few days and went to his summer palace on the shores of the Bosphorus to recuperate. The Bosphorus beach, cooler than the hot city of Cairo, was a good place for a sick man to rest. When martial law was declared, ‘Abbas realized that it would be dangerous for him to return to Cairo. He didn’t want Egypt to declare itself the enemy of the Ottoman Empire. Most Egyptians were Muslims, like the Ottoman Turks, and still felt loyalty towards the Turks. But he couldn’t go back to Cairo and tell the British that he would prefer to be an ally of the Central Powers. He’d be surrounded by British soldiers, all of them enemies of Germany and of the Turks. The British seized on ‘Abbas II’s absence as an excuse to remove him from power. The official in charge of Egypt announced that the British had “ample evidence” that ‘Abbas was already an ally of the Ottoman Turks. This made him an enemy of Great Britain. He had “forfeited” his right to the throne. Now, Egypt would become a protectorate of Great Britain—an extension of Britain’s empire. ‘Abbas II fled to Vienna, in Austria, and watched from a distance as his country was changed. Instead of a khedive, Egypt would now have its own sultan—a Muslim ruler who didn’t have any loyalty to the Turkish sultan. This position would be filled by ‘Abbas’s own uncle, Ahmad Fu‘ad. Even while World War I raged all around them, the Egyptians continued to hope that they might gain freedom from British rule. Just three days after World War I came to an end, three Egyptian patriots visited the British consul general and asked for permission to travel to London, in a formal
