<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Annual Exchange</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <!-- Lottie Script -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>

    <style>
        :root {
            --bg-dark: #020617;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.5);
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 10%, #1e293b 0%, #020617 100%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- SNOW CANVAS --- */
        #snow-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--accent-gold); text-shadow: 0 0 25px var(--accent-glow); margin: 30px 0; letter-spacing: 2px; }
        
        .container { max-width: 1200px; width: 95%; padding: 20px; text-align: center; position: relative; z-index: 2; }
        .hidden { display: none !important; }

        .btn {
            background: linear-gradient(135deg, #fbbf24 0%, #b45309 100%);
            border: none; color: #1e1b4b; padding: 14px 32px;
            font-weight: 700; font-size: 1rem; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px var(--accent-glow); margin-top: 20px;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--accent-gold); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; box-shadow: none; border: 1px solid #444; }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        /* --- SETUP GRID --- */
        .setup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .sibling-setup-card {
            padding: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .setup-avatar {
            width: 120px; height: 120px; border-radius: 50%; 
            border: 4px solid var(--glass-border);
            margin-bottom: 15px; overflow: hidden; position: relative;
            aspect-ratio: 1/1; 
            background: #000;
        }
        .setup-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .setup-avatar div { width: 100%; height: 100%; }

        /* --- HEARTH VIEW (THE STAGE) --- */
        #hearth-view {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Top Indicator Text */
        #top-turn-indicator {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            margin: 10px 0;
            z-index: 10;
            min-height: 3rem;
        }

        /* 1. The Waiting Circle */
        #waiting-room {
            display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;
            margin-bottom: 10px; min-height: 60px; z-index: 5;
        }
        .waiting-node {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid #444; overflow: hidden; opacity: 0.6;
            transition: all 0.5s ease; filter: grayscale(80%);
            aspect-ratio: 1/1;
        }
        .waiting-node img { width: 100%; height: 100%; object-fit: cover; }
        .waiting-node.current { opacity: 0; transform: scale(0); width: 0; margin: 0; } 
        .waiting-node.done { opacity: 0.3; filter: grayscale(100%); transform: scale(0.8); }

        /* 2. The Main Stage */
        #stage-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Background Fire */
        .fire-layer {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 4/3; 
            z-index: 0; 
            opacity: 0; 
            transition: opacity 1.5s ease;
            margin: 0 auto;
        }
        .fire-layer.burning { opacity: 0.8; }

        /* Assignment Text (Below Fire) */
        #assignment-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            margin-top: -30px; 
            min-height: 3rem;
            z-index: 25;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Avatar Styling */
        .actor {
            border-radius: 50%; border: 4px solid var(--accent-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden; 
            background: #000;
            aspect-ratio: 1/1;
            position: absolute;
            transition: all 0.8s ease;
        }
        .actor img { width: 100%; height: 100%; object-fit: cover; }

        /* Giver State - BIG, LEFT */
        .actor.giver {
            width: 260px; height: 260px;
            left: 5%; top: 50%; transform: translateY(-50%);
            z-index: 10;
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.4);
            border-color: #94a3b8;
        }
        
        /* Receiver State - BIG, RIGHT */
        .actor.receiver {
            width: 260px; height: 260px;
            right: 5%; top: 50%; transform: translateY(-50%); /* Right side */
            z-index: 20;
            opacity: 0;
        }

        /* Responsive Avatar Sizing */
        @media (max-width: 900px) {
            .actor.giver, .actor.receiver {
                width: 180px; height: 180px;
                top: 45%;
            }
        }
        @media (max-width: 600px) {
            .actor.giver, .actor.receiver {
                width: 120px; height: 120px;
                border-width: 2px;
                top: 40%;
            }
            #top-turn-indicator { font-size: 1.8rem; }
            #assignment-text { font-size: 1.2rem; }
        }

        /* Burst Animation */
        .burst-effect {
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            box-shadow: 0 0 80px var(--accent-gold), inset 0 0 20px #fff;
            border: 6px solid #fff;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(-50%) scale(0) rotate(-15deg); }
            60% { opacity: 1; transform: translateY(-50%) scale(1.1) rotate(5deg); }
            100% { opacity: 1; transform: translateY(-50%) scale(1) rotate(0deg); }
        }

        /* 3. Controls (Bottom) */
        #ui-layer {
            z-index: 20; margin-bottom: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
        }

        /* --- DISTRIBUTION LIST --- */
        .dist-list { text-align: left; margin: 30px auto; max-width: 600px; }
        .dist-item { 
            padding: 15px; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; 
        }

    </style>
</head>
<body>

    <!-- Snowfall Canvas -->
    <canvas id="snow-canvas"></canvas>

    <div class="container fade-in">
        
        <!-- SETUP VIEW -->
        <div id="setup-view">
            <h1>The Annual Exchange</h1>
            
            <div class="glass-panel" style="padding: 15px; margin-bottom: 40px; display: inline-flex; gap: 20px; align-items: center;">
                <span style="color:#aaa; font-size: 0.9rem;">DATA SOURCE:</span>
                <button class="btn-secondary btn-small" style="padding: 8px 16px; border-radius: 4px; cursor: pointer;" onclick="document.getElementById('load-file').click()">ðŸ“‚ Load Last Year's File</button>
                <input type="file" id="load-file" onchange="loadData(this)" style="display:none;">
            </div>

            <div class="setup-grid" id="setup-grid">
                <!-- JS Generates Cards Here -->
            </div>
            
            <button class="btn" onclick="generateAndStart()">Begin Ceremony</button>
        </div>

        <!-- HEARTH VIEW -->
        <div id="hearth-view" class="hidden">
            
            <!-- Turn Indicator (Top) -->
            <div id="top-turn-indicator"></div>

            <!-- Waiting List -->
            <div id="waiting-room"></div>

            <!-- Stage -->
            <div id="stage-container">
                
                <!-- Giver (Left) and Receiver (Right) injected here -->
                <div id="stage-actors"></div>

                <!-- Fire Background (Center) -->
                <div class="fire-layer" id="fire-bg">
                    <dotlottie-wc 
                        src="https://lottie.host/f273b986-dae1-4552-ab56-65f950653fae/tpRS8rxX4F.lottie" 
                        style="width: 100%; height: 100%;" 
                        autoplay loop>
                    </dotlottie-wc>
                </div>

                <!-- Assignment Text (Below Fire) -->
                <div id="assignment-text"></div>
            </div>

            <!-- Controls (Bottom) -->
            <div id="ui-layer">
                <button id="main-btn" class="btn" onclick="nextStep()">Light the Fire</button>
            </div>
        </div>

        <!-- DISTRIBUTION VIEW -->
        <div id="distribution-view" class="hidden">
            <h1>Assignments Complete</h1>
            <p style="color:#999; margin-bottom: 40px;">Please ensure every sibling receives their match.</p>

            <div class="glass-panel dist-list" id="final-list"></div>

            <div class="glass-panel" style="padding: 30px; margin-top: 30px; border: 1px solid var(--accent-gold);">
                <h3 style="color:var(--accent-gold); margin-top:0;">ðŸ›‘ HOST ACTION REQUIRED</h3>
                <p>Download the history file below and attach it to the emails you send.</p>
                <button class="btn" onclick="downloadData()">Download 2025_History.json</button>
            </div>
            
            <br><br>
            <button class="btn-secondary" onclick="location.reload()">Reset</button>
        </div>

    </div>

    <script>
        // --- SNOWFALL ENGINE ---
        (function() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            const flakes = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            function createFlake() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * -50,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5,
                    opacity: Math.random() * 0.5 + 0.3
                };
            }

            for(let i=0; i<100; i++) flakes.push(createFlake());

            function draw() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#fff';
                flakes.forEach(f => {
                    ctx.globalAlpha = f.opacity;
                    ctx.beginPath();
                    ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
                    ctx.fill();
                    f.y += f.speed;
                    if(f.y > height) {
                        f.y = -5;
                        f.x = Math.random() * width;
                    }
                });
                requestAnimationFrame(draw);
            }
            draw();
        })();

        // --- DATA & CONFIG ---
        const siblings = [
            { name: "Savannah" }, { name: "Chris" }, 
            { name: "Sterling" }, { name: "Remi" }, 
            { name: "Ariana" },   { name: "Lexi" }
        ];

        let appData = {
            siblings: JSON.parse(JSON.stringify(siblings)),
            history: [],
            matches: []
        };

        // --- UTILS ---
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
            return `hsl(${Math.abs(hash % 360)}, 60%, 70%)`;
        }

        function getAvatar(sib) {
            const color = stringToColor(sib.name);
            const folderPath = `avatars/${sib.name.toLowerCase()}.png`;
            let content = `<div style="width:100%; height:100%; background:${color};"></div>`;
            if (sib.base64) {
                content = `<img src="${sib.base64}" onerror="this.style.display='none'">`;
            } else {
                content = `
                    <div style="width:100%; height:100%; background:${color}; position:absolute;"></div>
                    <img src="${folderPath}" style="position:relative; z-index:2;" onerror="this.style.display='none'">
                `;
            }
            return content;
        }

        // --- SETUP ---
        function init() {
            const grid = document.getElementById('setup-grid');
            grid.innerHTML = '';
            appData.siblings.forEach(sib => {
                grid.innerHTML += `
                    <div class="sibling-setup-card glass-panel">
                        <div class="setup-avatar">${getAvatar(sib)}</div>
                        <strong style="font-size: 1.2rem;">${sib.name}</strong>
                    </div>
                `;
            });
        }

        // --- ALGORITHM ---
        function generateAndStart() {
            const givers = [...appData.siblings];
            let receivers = [...appData.siblings];
            let matches = [];
            let attempts = 0;
            let success = false;

            while(!success && attempts < 2000) {
                attempts++;
                receivers.sort(() => Math.random() - 0.5);
                matches = [];
                let possible = true;
                
                // 1. Generate Matches
                for(let i=0; i<givers.length; i++) {
                    const g = givers[i];
                    const r = receivers[i];
                    
                    // Self Check
                    if(g.name === r.name) { possible = false; break; }
                    
                    // History Check (Last 2 years)
                    const past = [];
                    appData.history.forEach(h => {
                        const rec = h.matches.find(m => m.giver === g.name);
                        if(rec) past.push(rec.receiver);
                    });
                    if(past.slice(-2).includes(r.name)) { possible = false; break; }
                    
                    matches.push({ giver: g.name, receiver: r.name });
                }

                // 2. Mutual Exclusion Check (No A->B AND B->A)
                if(possible) {
                    for(let m of matches) {
                        // Check if the person 'm' is giving to is also giving back to 'm'
                        const reciprocal = matches.find(other => 
                            other.giver === m.receiver && other.receiver === m.giver
                        );
                        
                        if(reciprocal) {
                            possible = false; // A pair was found, reject this set
                            break;
                        }
                    }
                }

                if(possible) success = true;
            }

            if(!success) { alert("Could not match constraints! (Tried 2000 combinations)"); return; }
            appData.matches = matches;
            startCeremony();
        }

        // --- CEREMONY VISUALS ---
        let step = -1;
        let revealed = false;

        function startCeremony() {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('hearth-view').classList.remove('hidden');
            
            const wr = document.getElementById('waiting-room');
            wr.innerHTML = '';
            appData.siblings.forEach(sib => {
                const div = document.createElement('div');
                div.className = 'waiting-node';
                div.id = `wait-${sib.name}`;
                div.innerHTML = getAvatar(sib);
                wr.appendChild(div);
            });
            
            document.getElementById('top-turn-indicator').innerText = "Gather 'Round";
        }

        function nextStep() {
            const btn = document.getElementById('main-btn');
            const txtAssignment = document.getElementById('assignment-text');
            const stage = document.getElementById('stage-actors');
            const fire = document.getElementById('fire-bg');
            const topText = document.getElementById('top-turn-indicator');

            // 1. Light Fire
            if(step === -1) {
                step = 0;
                fire.classList.add('burning');
                setupTurn();
                return;
            }

            // 2. End
            if(step >= appData.siblings.length) {
                endGame();
                return;
            }

            // 3. Loop
            if(!revealed) {
                // REVEAL
                const giverName = appData.siblings[step].name;
                const match = appData.matches.find(m => m.giver === giverName);
                const recSib = appData.siblings.find(s => s.name === match.receiver);

                // Create Recipient Element (RIGHT SIDE)
                const rDiv = document.createElement('div');
                rDiv.className = 'actor receiver burst-effect'; 
                rDiv.innerHTML = getAvatar(recSib);
                stage.appendChild(rDiv);

                // Update Text Below Fire
                txtAssignment.innerHTML = `${giverName} is buying for <strong style="color:var(--accent-gold)">${match.receiver}</strong>`;
                txtAssignment.style.opacity = 1;

                topText.innerText = "Match Revealed!";
                btn.innerText = "Next Sibling";
                revealed = true;
            } else {
                // NEXT TURN
                step++;
                if(step >= appData.siblings.length) {
                    txtAssignment.innerHTML = "All Matches Complete";
                    topText.innerText = "The Fire dims...";
                    stage.innerHTML = '';
                    btn.innerText = "See Full List";
                } else {
                    setupTurn();
                }
            }
        }

        function setupTurn() {
            const giver = appData.siblings[step];
            const btn = document.getElementById('main-btn');
            const txtAssignment = document.getElementById('assignment-text');
            const stage = document.getElementById('stage-actors');
            const topText = document.getElementById('top-turn-indicator');

            // Reset Visuals
            revealed = false;
            stage.innerHTML = ''; 
            txtAssignment.style.opacity = 0; 
            
            // Mark waiting room
            document.querySelectorAll('.waiting-node').forEach(n => n.classList.remove('current'));
            const waitNode = document.getElementById(`wait-${giver.name}`);
            if(waitNode) {
                waitNode.classList.add('current');
                waitNode.classList.add('done');
            }

            // Create Giver (Left Side)
            const gDiv = document.createElement('div');
            gDiv.className = 'actor giver';
            gDiv.innerHTML = getAvatar(giver);
            stage.appendChild(gDiv);

            // Controls
            topText.innerText = `It's ${giver.name}'s turn`;
            btn.innerText = "Reveal Match";
        }

        function endGame() {
            const year = new Date().getFullYear();
            if(!appData.history.find(h => h.year === year)) {
                appData.history.push({ year: year, matches: appData.matches });
            }

            document.getElementById('hearth-view').classList.add('hidden');
            document.getElementById('distribution-view').classList.remove('hidden');

            const list = document.getElementById('final-list');
            list.innerHTML = '';
            appData.siblings.forEach(sib => {
                const match = appData.matches.find(m => m.giver === sib.name);
                list.innerHTML += `
                    <div class="dist-item">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <strong style="color:var(--accent-gold); width:80px;">${sib.name}</strong>
                            <span style="color:#666;">âž”</span>
                            <span>${match.receiver}</span>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <input type="email" id="email-${sib.name}" placeholder="Email..." style="background:#222; border:1px solid #444; color:white; padding:5px; border-radius:4px;">
                            <button class="btn-secondary btn-small" onclick="draftEmail('${sib.name}', '${match.receiver}')">Draft</button>
                        </div>
                    </div>
                `;
            });
        }

        function draftEmail(giver, receiver) {
            const email = document.getElementById(`email-${giver}`).value;
            let listText = "\n--- OFFICIAL 2025 LIST ---\n";
            appData.matches.forEach(m => listText += `${m.giver} âž” ${m.receiver}\n`);
            
            const subject = `ðŸŽ„ Not-So-Secret Santa: You have ${receiver}!`;
            const body = `Hi ${giver},\n\nYou have the exquisite privilege of buying for:\n\nâœ¨ ${receiver} âœ¨\n\n${listText}\n\nIMPORTANT: The host is attaching the .json history file. Keep it safe!`;
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function downloadData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", `christmas_history_${new Date().getFullYear()}.json`);
            document.body.appendChild(dl);
            dl.click();
            dl.remove();
        }

        function loadData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loaded = JSON.parse(e.target.result);
                    appData.history = loaded.history || [];
                    if(loaded.siblings) {
                        loaded.siblings.forEach(ls => {
                            const local = appData.siblings.find(s => s.name === ls.name);
                            if(local && ls.avatar && ls.avatar.startsWith('data:')) {
                                local.base64 = ls.avatar;
                            }
                        });
                    }
                    init();
                    alert("History Loaded!");
                } catch(err) { alert("Invalid JSON"); }
            };
            reader.readAsText(file);
        }

        init();
    </script>
</body>
</html>
