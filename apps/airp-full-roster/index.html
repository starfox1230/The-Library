  <style>
    :root{
      --bg:#0b1017; --bg2:#121927; --panel:rgba(13,18,28,.9);

      --border:rgba(255,255,255,.06); --fav:#ffd34d; --done:#77ffc4;
      --radius-lg:1.1rem; --radius-sm:.7rem; --shadow:0 16px 40px rgba(0,0,0,.25)
    }
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(1200px 1200px at 5% 0%, rgba(94,224,255,.12), transparent 60%),
        radial-gradient(900px 900px at 100% 100%, rgba(255,119,200,.08), transparent 60%),
        #080b10;
      color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      line-height:1.45;
    }
    .app{min-height:100vh;display:flex;flex-direction:column}
    header{
      position:sticky;top:0;z-index:10;display:flex;gap:.6rem;align-items:center;
      background:rgba(9,12,18,.9);backdrop-filter:saturate(1.2) blur(14px);
      border-bottom:1px solid var(--border);padding:.65rem 1rem
    }
    h1{margin:0;font-size:1.05rem;font-weight:650}
    header small{color:var(--muted);font-size:.7rem}
    .grow{flex:1}
    .filters{display:flex;gap:.4rem;flex-wrap:wrap}
    .chip{background:rgba(255,255,255,.04);border:1px solid transparent;color:var(--muted);
      padding:.28rem .7rem .34rem;border-radius:999px;font-size:.72rem;cursor:pointer}
    .chip.active{color:var(--text);background:rgba(94,224,255,.14);border-color:rgba(94,224,255,.28);box-shadow:0 0 16px rgba(94,224,255,.28)}
    main{max-width:880px;width:100%;margin:0 auto;padding:1rem .8rem 2rem}
    .list{display:flex;flex-direction:column;gap:.8rem}
    .card{background:rgba(13,18,28,.82);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:0 10px 28px rgba(0,0,0,.16);overflow:hidden;transition:box-shadow .14s ease,border-color .14s ease}
    .card.fav-glow{border-color:rgba(255,211,77,.7);box-shadow:0 0 26px rgba(255,211,77,.28)}
    .card.done-border{border-color:rgba(119,255,196,.35)}
    .card-header{display:flex;gap:.7rem;align-items:center;padding:.85rem 1rem;cursor:pointer}
    .idx{min-width:2rem;height:2rem;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.05);
      display:grid;place-items:center;font:700 .9rem/1 ui-sans-serif;color:var(--muted)}
    .star{font-size:1.25rem;min-width:2rem;height:2rem;display:grid;place-items:center;border-radius:999px;border:1px solid var(--border);
      background:rgba(255,255,255,.04);cursor:pointer;transition:.12s ease}
    .star.fav{color:#1a1200;background:var(--fav);border-color:rgba(255,211,77,.6);box-shadow:0 0 18px rgba(255,211,77,.3)}
    .emoji{font-size:1.6rem;min-width:2.2rem;text-align:center;line-height:1}
    .meta-wrap{flex:1;min-width:0}
    .title{font-size:1rem;font-weight:650;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .meta{display:flex;gap:.4rem;align-items:center;margin-top:.22rem;flex-wrap:wrap}
    .badge{font-size:.65rem;color:var(--muted);border:1px solid var(--border);border-radius:999px;padding:.16rem .55rem .22rem;background:rgba(255,255,255,.03)}
    .badge.type{border-color:rgba(255,255,255,.1);background:rgba(255,255,255,.06)}
    .complete-toggle{display:flex;align-items:center;gap:.45rem;font-size:.82rem;background:rgba(255,255,255,.04);
      border:1px solid var(--border);padding:.35rem .6rem .4rem;border-radius:.6rem;cursor:pointer}
    .complete-toggle input{width:1.05rem;height:1.05rem;margin:0;accent-color:var(--done);cursor:pointer}
    .chev{font-size:1.2rem;color:rgba(237,244,255,.65);transition:transform .12s ease}
    .card[data-open="true"] .chev{transform:rotate(90deg)}
    .body{max-height:0;overflow:hidden;transition:max-height .18s ease;background:rgba(4,5,7,.16)}
    .card[data-open="true"] .body{max-height:420px}
    .inner{padding:.7rem 1rem 1rem;display:flex;flex-direction:column;gap:.6rem;font-size:.86rem}
    .link a{color:var(--accent);text-decoration:none;word-break:break-all}
    .link a:hover{text-decoration:underline}
    .empty{color:var(--muted);font-size:.9rem;text-align:center;padding:3rem 1rem;border:1px dashed var(--border);
      border-radius:var(--radius-lg);background:rgba(255,255,255,.03)}
    @media (max-width:520px){
      .card-header{gap:.55rem}.emoji{min-width:1.8rem;font-size:1.45rem}.title{font-size:.95rem}.complete-toggle{font-size:.78rem}
    }
  </style>

  <script>
  (function(){
    // ---- Keys
    const PROG_KEY = "airp_allLectures_progress_v2";
    const VIEW_KEY = "airp_allLectures_view_v2";

    // ---- Raw data from user (must be defined in previous script tag)
    const RAW = (typeof window.LECTURES !== "undefined" && Array.isArray(window.LECTURES)) ? window.LECTURES : [];

    // ---- Helpers
    const listEl = document.getElementById("list");
    const filtersEl = document.getElementById("filters");
    let currentView = localStorage.getItem(VIEW_KEY) || "all";

    function stableIdFromLink(link){
      if(!link) return "";
      const m = String(link).match(/assignments\/(\d+)/);
      if(m) return m[1];
      const tail = String(link).match(/(\d+)(?!.*\d)/);
      return tail ? tail[1] : String(link);
    }
    function typeFromTitle(t){
      if(!t) return "unknown";
      const s = String(t);
      if(/self[- ]?paced/i.test(s)) return "self-paced";
      if(/live/i.test(s) || /recording/i.test(s)) return "live";
      return "unknown";
    }
    function emojiFor(title){
      if(!title) return "ğŸ“º";
      if(/^NR[\s-]/i.test(title)) return "ğŸ§ ";
      if(/^NM[\s-]/i.test(title)) return "ğŸ§¬";
      if(/^CV[\s-]/i.test(title)) return "ğŸ«€";
      if(/^TH[\s-]/i.test(title)) return "ğŸ«";
      if(/^GI[\s-]/i.test(title)) return "ğŸ½ï¸";
      if(/^GU[\s-]/i.test(title)) return "ğŸ’§";
      if(/^MS[\s-]/i.test(title)) return "ğŸ¦´";
      if(/^PD(\b|-)/i.test(title)) return "ğŸ§’";
      if(/^BI[\s-]/i.test(title)) return "ğŸ€";
      return "ğŸ“š";
    }
    function loadProgress(){
      try { return JSON.parse(localStorage.getItem(PROG_KEY) || "{}"); }
      catch { return {}; }
    }
    function saveProgress(p){ localStorage.setItem(PROG_KEY, JSON.stringify(p)); }
    function setView(v){ currentView=v; localStorage.setItem(VIEW_KEY,v); update(); }
    function countBy(predicate){
      return LECTURES.reduce((acc, lec)=>{
        const p = PROG[lec._key] || {};
        return acc + (predicate(p) ? 1 : 0);
      },0);
    }
    function updateCounts(){
      const all = LECTURES.length;
      const done = countBy(p=>p.complete);
      const todo = all - done;
      const fav  = countBy(p=>p.fav);
      const labels = {
        all:`All (${all})`, todo:`Not complete (${todo})`, done:`Complete (${done})`, fav:`Favorites (${fav})`
      };
      [...filtersEl.querySelectorAll(".chip")].forEach(ch=>{
        ch.textContent = labels[ch.dataset.view];
        ch.classList.toggle("active", ch.dataset.view===currentView);
      });
    }

    // ---- Normalize & index for stable display numbering
    const LECTURES = RAW.map((x,i)=>({
      _displayNum: i+1,                          // fixed numbering by order (1â€¦N)
      _key: stableIdFromLink(x.link) || String(x.id ?? (i+1)),
      id: x.id ?? (i+1),
      date: x.date || "",
      title: x.title || "",
      type: (x.type ? String(x.type).toLowerCase() : typeFromTitle(x.title||"")),
      link: x.link || ""
    }));

    // ---- Progress (complete/fav/open) keyed by _key (assignment id if present)
    let PROG = loadProgress();
    // prune/seed to current data
    const next = {};
    for(const lec of LECTURES){
      next[lec._key] = PROG[lec._key] ? {
        complete: !!PROG[lec._key].complete,
        fav:      !!PROG[lec._key].fav,
        open:     !!PROG[lec._key].open
      } : { complete:false, fav:false, open:false };
    }
    PROG = next; saveProgress(PROG);

    function render(){
      listEl.innerHTML = "";
      if(!LECTURES.length){
        listEl.innerHTML = `<div class="empty">No lectures loaded. Add your <b>const LECTURES = [ â€¦ ]</b> block in the first script tag and reload.</div>`;
        return;
      }
      for(const lec of LECTURES){
        const p = PROG[lec._key] || {complete:false,fav:false,open:false};

        // filter
        if(currentView==="todo" && p.complete) continue;
        if(currentView==="done" && !p.complete) continue;
        if(currentView==="fav"  && !p.fav) continue;

        const card = document.createElement("div");
        card.className = "card" + (p.complete ? " done-border" : "") + (p.fav ? " fav-glow" : "");
        card.dataset.key = lec._key;
        card.dataset.open = p.open ? "true" : "false";

        const header = document.createElement("div");
        header.className = "card-header";

        const idx = document.createElement("div");
        idx.className = "idx";
        idx.textContent = lec._displayNum;

        const star = document.createElement("div");
        star.className = "star" + (p.fav ? " fav":"");
        star.textContent = p.fav ? "â˜…" : "â˜†";
        star.title = p.fav ? "Unfavorite" : "Favorite";
        star.addEventListener("click",(e)=>{
          e.stopPropagation();
          PROG[lec._key].fav = !PROG[lec._key].fav;
          saveProgress(PROG);
          const keepKey = lec._key;
          update(); // re-render
          const el = listEl.querySelector(`.card[data-key="${keepKey}"]`);
          if(el) el.dataset.open = "true";
        });

        const emoji = document.createElement("div");
        emoji.className="emoji";
        emoji.textContent = emojiFor(lec.title);

        const metaWrap = document.createElement("div");
        metaWrap.className="meta-wrap";

        const title = document.createElement("div");
        title.className="title";
        title.textContent = lec.title;

        const meta = document.createElement("div");
        meta.className="meta";
        const bdDate = document.createElement("span");
        bdDate.className="badge";
        bdDate.textContent = lec.date || "";
        const bdType = document.createElement("span");
        bdType.className="badge type";
        bdType.textContent = lec.type || "unknown";
        meta.append(bdDate, bdType);
        metaWrap.append(title, meta);

        const complete = document.createElement("label");
        complete.className="complete-toggle";
        complete.title = p.complete ? "Mark as not complete" : "Mark as complete";
        const chk = document.createElement("input");
        chk.type="checkbox"; chk.checked = !!p.complete;
        chk.addEventListener("click", e=>e.stopPropagation());
        chk.addEventListener("change", ()=>{
          PROG[lec._key].complete = chk.checked;
          PROG[lec._key].open = true; // keep open
          saveProgress(PROG);
          const keepKey = lec._key;
          update();
          const el = listEl.querySelector(`.card[data-key="${keepKey}"]`);
          if(el) el.dataset.open = "true";
        });
        const cLbl = document.createElement("span");
        cLbl.textContent="Complete";
        complete.append(chk,cLbl);

        const chev = document.createElement("div");
        chev.className="chev"; chev.textContent="â€º";

        header.append(idx, star, emoji, metaWrap, complete, chev);
        card.appendChild(header);

        const body = document.createElement("div");
        body.className="body";
        const inner = document.createElement("div");
        inner.className="inner";

        const link = document.createElement("div");
        link.className="link";
        const a = document.createElement("a");
        a.href = lec.link; a.target="_blank"; a.rel="noopener noreferrer";
        a.textContent = lec.link || "No link";
        link.appendChild(a);

        inner.appendChild(link);
        body.appendChild(inner);
        card.appendChild(body);

        header.addEventListener("click", ()=>{
          const isOpen = card.dataset.open === "true";
          PROG[lec._key].open = !isOpen;
          saveProgress(PROG);
          card.dataset.open = (!isOpen) ? "true" : "false";
        });

        listEl.appendChild(card);
      }
    }

    function update(){
      updateCounts();
      render();
    }

    // ---- Events
    filtersEl.addEventListener("click",(e)=>{
      const btn = e.target.closest(".chip"); if(!btn) return;
      setView(btn.dataset.view);
    });

    // ---- Init
    update();
  })();
  </script>
