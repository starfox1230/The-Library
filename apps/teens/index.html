<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Quiz (No Sticky Highlight)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* 1. Global touch resets */
    *, *::before, *::after {
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;             /* disable double-tap zoom */  
    }

    :root {
      --bg-start: #FDEBFF;
      --bg-end:   #BFE5FF;
      --card-bg:  rgba(255,255,255,0.8);
      --primary:  #A569BD;
      --accent:   #FFB6C1;
      --btn-bg:   #FFFFFF;
      --shadow:   rgba(0,0,0,0.1);
      --radius:   12px;
      --text:     #333333;
      --correct:  #28A745;
      --wrong:    #DC3545;
    }

    body {
      margin:0; padding:1rem;
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
    }
    /* Make body focusable for JS blur hack */
    body[tabindex] { outline:none; }

    .container {
      width:100%; max-width:380px;
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:0 8px 24px var(--shadow);
      text-align:center; padding:1.5rem;
    }

    h1 {
      color:var(--primary); font-weight:600; margin-bottom:.75rem;
    }

    .controls {
      display:flex; gap:.5rem; justify-content:center;
      margin-bottom:1rem;
    }
    select, .start-btn {
      padding:.5rem .75rem;
      border:none; border-radius:var(--radius);
      box-shadow:0 4px 12px var(--shadow);
      background:var(--btn-bg); cursor:pointer;
      transition:transform .1s, box-shadow .2s;
      -webkit-appearance:none; appearance:none;
    }
    select:hover, .start-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 18px var(--shadow);
    }

    #quiz {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(60px,1fr));
      gap:.5rem; margin-bottom:1rem;
    }

    /* 2. Only apply hover/active on true-hover devices */
    @media (hover: hover) and (pointer: fine) {
      .btn:hover {
        background: #F0E6FF;
        transform: translateY(-2px);
        box-shadow: 0 6px 18px var(--shadow);
      }
      .btn:active {
        opacity: .7;
      }
    }

    .btn {
      padding:.75rem 0;
      border:2px solid var(--accent);
      border-radius:var(--radius);
      font-size:1.25rem; font-weight:600;
      color:var(--primary);
      background:var(--btn-bg);
      box-shadow:0 4px 12px var(--shadow);
      cursor:pointer;
      user-select:none;
      display:flex; align-items:center; justify-content:center;
    }

    #message {
      min-height:1.4em;
      font-size:1.1rem; font-weight:500; color:var(--text);
    }
  </style>
</head>
<body tabindex="-1">

  <div class="container">
    <h1>Number Quiz</h1>
    <div class="controls">
      <select id="rangeSelect">
        <option value="1-10">1 – 10</option>
        <option value="10-20">10 – 20</option>
      </select>
      <div class="start-btn">Start</div>
    </div>
    <div id="quiz"></div>
    <div id="message"></div>
  </div>

  <script>
    const words = {
      1:'one',2:'two',3:'three',4:'four',5:'five',
      6:'six',7:'seven',8:'eight',9:'nine',10:'ten',
      11:'eleven',12:'twelve',13:'thirteen',14:'fourteen',15:'fifteen',
      16:'sixteen',17:'seventeen',18:'eighteen',19:'nineteen',20:'twenty'
    };

    const rangeSelect = document.getElementById('rangeSelect');
    const startBtn    = document.querySelector('.start-btn');
    const quizDiv     = document.getElementById('quiz');
    const msgDiv      = document.getElementById('message');
    let currentRange = [1,10], targetNumber;

    function clearFocus() {
      // move focus to body to clear any sticky highlight  [oai_citation_attribution:14‡Stack Overflow](https://stackoverflow.com/questions/10642953/mobile-safari-links-retains-focus-after-touch?utm_source=chatgpt.com)
      document.body.focus();
    }

    function speak(text) {
      if (!window.speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(text);
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    function setupHandlers() {
      // blur any auto‑focusable element on touchstart to avoid sticky active  [oai_citation_attribution:15‡Stack Overflow](https://stackoverflow.com/questions/3885018/active-pseudo-class-doesnt-work-in-mobile-safari/8877902?utm_source=chatgpt.com)
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('touchstart', clearFocus, {passive:true});
      });
    }

    startBtn.addEventListener('click', () => {
      const [min,max] = rangeSelect.value.split('-').map(Number);
      currentRange = [min,max];
      nextQuestion();
    });

    function nextQuestion() {
      clearFocus();
      msgDiv.textContent = '';
      const [min,max] = currentRange;
      targetNumber = Math.floor(Math.random()*(max-min+1))+min;
      speak(words[targetNumber]);
      renderButtons(min,max);
    }

    function renderButtons(min,max) {
      quizDiv.innerHTML = '';
      const nums = Array.from({length:max-min+1},(_,i)=>i+min)
                        .sort(()=>Math.random()-0.5);
      nums.forEach(n => {
        const btn = document.createElement('div');
        btn.textContent  = n;
        btn.className    = 'btn';
        btn.onclick      = () => handleAnswer(btn,n);
        quizDiv.appendChild(btn);
      });
      setupHandlers();
    }

    function handleAnswer(btn,val) {
      Array.from(quizDiv.children).forEach(b=>b.disabled=true);
      if (val === targetNumber) {
        // Inline styling—no pseudo‑classes—so it disappears with the element  [oai_citation_attribution:16‡GitHub](https://github.com/jspsych/jsPsych/issues/977?utm_source=chatgpt.com)
        btn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--correct').trim();
        btn.style.borderColor     = getComputedStyle(document.documentElement).getPropertyValue('--correct').trim();
        btn.style.color           = '#fff';
        msgDiv.textContent = '🎉 Correct!';
        speak('Correct');
        setTimeout(nextQuestion, 1000);
      } else {
        btn.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--wrong').trim();
        btn.style.borderColor     = getComputedStyle(document.documentElement).getPropertyValue('--wrong').trim();
        btn.style.color           = '#fff';
        msgDiv.textContent = '❌ Try again.';
        speak('Try again');
        setTimeout(()=>{
          btn.removeAttribute('style');
          msgDiv.textContent = '';
          Array.from(quizDiv.children).forEach(b=>b.disabled=false);
        },800);
      }
    }
  </script>

</body>
</html>
