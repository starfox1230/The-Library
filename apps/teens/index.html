<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Quiz for Kids</title>
  <style>
    :root {
      --bg: #FFF0F5;               /* lavender blush */
      --primary: #DDA0DD;          /* plum */
      --accent: #B0E0E6;           /* powder blue */
      --btn-bg: #F8E1F4;           /* light pastel pink */
      --btn-hover: #E6C3E6;        /* slightly darker */
      --correct: #C8E6C9;          /* light green */
      --wrong: #FFCDD2;            /* light red */
      --text: #333;
      --radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0; padding: 1rem;
      background: var(--bg);
      color: var(--text);
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    #controls {
      margin-bottom: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 2px solid var(--primary);
      background: white;
      color: var(--text);
    }
    #quiz {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    .btn {
      background: var(--btn-bg);
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }
    .btn.correct {
      background: var(--correct) !important;
      border-color: green !important;
    }
    .btn.wrong {
      background: var(--wrong) !important;
      border-color: red !important;
    }
    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Number Quiz</h1>

  <div id="controls">
    <label for="rangeSelect">Choose range:</label>
    <select id="rangeSelect">
      <option value="1-10">1 – 10</option>
      <option value="10-20">10 – 20</option>
    </select>
    <button id="startBtn" class="btn">Start Quiz</button>
  </div>

  <div id="quiz"></div>

  <div id="message"></div>

  <script>
    // map numbers to their spoken words
    const words = {
      1:'one',2:'two',3:'three',4:'four',5:'five',
      6:'six',7:'seven',8:'eight',9:'nine',10:'ten',
      11:'eleven',12:'twelve',13:'thirteen',14:'fourteen',15:'fifteen',
      16:'sixteen',17:'seventeen',18:'eighteen',19:'nineteen',20:'twenty'
    };

    const rangeSelect = document.getElementById('rangeSelect');
    const startBtn    = document.getElementById('startBtn');
    const quizDiv     = document.getElementById('quiz');
    const msgDiv      = document.getElementById('message');

    let currentRange = [1,10];
    let targetNumber;

    startBtn.addEventListener('click', () => {
      const val = rangeSelect.value.split('-').map(Number);
      currentRange = val;
      nextQuestion();
    });

    function nextQuestion() {
      msgDiv.textContent = '';
      // pick a random number in range
      const [min, max] = currentRange;
      targetNumber = Math.floor(Math.random()*(max - min + 1)) + min;
      speak(words[targetNumber]);
      renderButtons(min, max);
    }

    function renderButtons(min, max) {
      quizDiv.innerHTML = '';
      // generate an array of numbers in the range
      const nums = [];
      for (let i = min; i <= max; i++) nums.push(i);
      // shuffle for randomness
      nums.sort(() => Math.random()-0.5);
      // create buttons
      nums.forEach(n => {
        const btn = document.createElement('button');
        btn.textContent = words[n];
        btn.className = 'btn';
        btn.onclick = () => handleAnswer(btn, n);
        quizDiv.appendChild(btn);
      });
    }

    function handleAnswer(button, chosen) {
      // disable all buttons
      Array.from(quizDiv.children).forEach(b => b.disabled = true);
      if (chosen === targetNumber) {
        button.classList.add('correct');
        msgDiv.textContent = 'Correct!';
        speak('Correct!');
        setTimeout(nextQuestion, 1000);
      } else {
        button.classList.add('wrong');
        msgDiv.textContent = 'Try again.';
        speak('Try again.');
        // allow another try
        setTimeout(() => {
          button.classList.remove('wrong');
          msgDiv.textContent = '';
          Array.from(quizDiv.children).forEach(b => b.disabled = false);
        }, 800);
      }
    }

    function speak(text) {
      if (!window.speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(text);
      // you can pick a preferred voice here if you want:
      // const voices = speechSynthesis.getVoices();
      // u.voice = voices.find(v => v.lang.startsWith('en')) || voices[0];
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }
  </script>

</body>
</html>
