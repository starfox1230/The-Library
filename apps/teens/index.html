<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Quiz (Audio & No‑Sticky Highlight)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* === Global touch resets === */
    *, *::before, *::after {
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    :root {
      --bg-start: #FDEBFF;
      --bg-end:   #BFE5FF;
      --card-bg:  rgba(255,255,255,0.8);
      --primary:  #A569BD;
      --accent:   #FFB6C1;
      --btn-bg:   #FFFFFF;
      --shadow:   rgba(0,0,0,0.1);
      --radius:   12px;
      --text:     #333333;
      --correct:  #28A745;
      --wrong:    #DC3545;
    }

    body {
      margin: 0; padding: 1rem;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    }
    /* make body focusable for blur hack */
    body[tabindex] { outline: none; }

    .container {
      width: 100%; max-width: 380px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px var(--shadow);
      text-align: center; padding: 1.5rem;
    }
    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    .controls {
      display: flex; gap: 0.5rem; justify-content: center;
      margin-bottom: 1rem;
    }
    select, .start-btn {
      padding: 0.5rem 0.75rem;
      border: none; border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      background: var(--btn-bg); cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      -webkit-appearance: none; appearance: none;
    }
    select:hover, .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px var(--shadow);
    }

    #quiz {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px,1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    @media (hover: hover) and (pointer: fine) {
      .btn:hover {
        background: #F0E6FF;
        transform: translateY(-2px);
        box-shadow: 0 6px 18px var(--shadow);
      }
      .btn:active {
        opacity: 0.7;
      }
    }
    .btn {
      padding: 0.75rem 0;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      font-size: 1.25rem; font-weight: 600;
      color: var(--primary);
      background: var(--btn-bg);
      box-shadow: 0 4px 12px var(--shadow);
      cursor: pointer;
      user-select: none;
      display: flex; align-items: center; justify-content: center;
    }

    #message {
      min-height: 1.4em;
      font-size: 1.1rem; font-weight: 500; color: var(--text);
    }
  </style>
</head>
<body tabindex="-1">

  <div class="container">
    <h1>Number Quiz</h1>
    <div class="controls">
      <select id="rangeSelect">
        <option value="1-10">1 – 10</option>
        <option value="10-20">10 – 20</option>
      </select>
      <div class="start-btn">Start</div>
    </div>
    <div id="quiz"></div>
    <div id="message"></div>
  </div>

  <script>
    // map digits to words for TTS
    const words = {
      1:'one',2:'two',3:'three',4:'four',5:'five',
      6:'six',7:'seven',8:'eight',9:'nine',10:'ten',
      11:'eleven',12:'twelve',13:'thirteen',14:'fourteen',15:'fifteen',
      16:'sixteen',17:'seventeen',18:'eighteen',19:'nineteen',20:'twenty'
    };

    const rangeSelect = document.getElementById('rangeSelect');
    const startBtn    = document.querySelector('.start-btn');
    const quizDiv     = document.getElementById('quiz');
    const msgDiv      = document.getElementById('message');
    let currentRange = [1,10], targetNumber;

    // clear any stuck highlight
    function clearFocus() {
      document.body.focus();
    }

    // ensure touch taps blur buttons
    function setupHandlers() {
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('touchstart', clearFocus, {passive:true});
      });
    }

    // Start button: clear focus, set range, render first
    startBtn.addEventListener('click', () => {
      clearFocus();
      const [min,max] = rangeSelect.value.split('-').map(Number);
      currentRange = [min,max];
      targetNumber = Math.floor(Math.random()*(max-min+1))+min;
      renderButtons(min, max);
      // unlock mobile TTS
      speechSynthesis.cancel();
      speechSynthesis.speak(new SpeechSynthesisUtterance(''));
      speechSynthesis.speak(new SpeechSynthesisUtterance(words[targetNumber]));
    });

    function renderButtons(min, max) {
      quizDiv.innerHTML = '';
      const nums = Array.from({length: max-min+1}, (_,i)=>i+min)
                        .sort(() => Math.random() - 0.5);
      nums.forEach(n => {
        const btn = document.createElement('div');
        btn.textContent = n;
        btn.className   = 'btn';
        btn.onclick     = () => handleAnswer(btn, n);
        quizDiv.appendChild(btn);
      });
      setupHandlers();
    }

    function handleAnswer(btn, val) {
      clearFocus();
      // disable all buttons via CSS
      Array.from(quizDiv.children).forEach(b => {
        b.style.pointerEvents = 'none';
      });

      if (val === targetNumber) {
        // correct styling
        const green = getComputedStyle(document.documentElement)
                        .getPropertyValue('--correct').trim();
        btn.style.backgroundColor = green;
        btn.style.borderColor     = green;
        btn.style.color           = '#fff';
        msgDiv.textContent = '🎉 Correct!';

        // speak feedback
        speechSynthesis.cancel();
        speechSynthesis.speak(new SpeechSynthesisUtterance('Correct'));

        // hold green 800ms, then next question
        setTimeout(() => {
          const [min, max] = currentRange;
          targetNumber = Math.floor(Math.random() * (max - min + 1)) + min;
          renderButtons(min, max);
          speechSynthesis.cancel();
          speechSynthesis.speak(new SpeechSynthesisUtterance(words[targetNumber]));
        }, 800);

      } else {
        // wrong styling
        const red = getComputedStyle(document.documentElement)
                      .getPropertyValue('--wrong').trim();
        btn.style.backgroundColor = red;
        btn.style.borderColor     = red;
        btn.style.color           = '#fff';
        msgDiv.textContent = '❌ Try again.';

        speechSynthesis.cancel();
        speechSynthesis.speak(new SpeechSynthesisUtterance('Try again'));

        // clear wrong and re-enable after 400ms
        setTimeout(() => {
          btn.removeAttribute('style');
          Array.from(quizDiv.children).forEach(b => {
            b.style.pointerEvents = '';
          });
        }, 400);
      }
    }
  </script>

</body>
</html>
