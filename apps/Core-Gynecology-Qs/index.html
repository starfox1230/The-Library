        function loadQuestion() {
            // Reset styles and visibility

             // Make sure main elements are visible if restarting

            questionTextElement.style.display = 'block';
            answerOptionsElement.style.display = 'flex'; // Use flex as defined in CSS
            completionMessageElement.style.display = 'none';

            // Check if quiz is finished
            if (currentQuestionIndex >= quizData.length) {
                showCompletion();
                return;
            }


            // Get current question data
            const currentQuestion = quizData[currentQuestionIndex];

            // Update question text and counter
            questionCounterElement.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
            questionTextElement.textContent = currentQuestion.question;

            // Create and append answer buttons
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', selectAnswer);
                answerOptionsElement.appendChild(button);
            });
        }

        function selectAnswer(event) {
            const selectedButton = event.target;
            const selectedAnswer = selectedButton.textContent;
            const currentQuestion = quizData[currentQuestionIndex];
            const correctAnswer = currentQuestion.correctAnswer;

            // Disable all buttons for this question
            const optionButtons = answerOptionsElement.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.disabled = true;
                // Remove hover effects by removing the class or directly setting styles if needed
            });

            // Check if the answer is correct
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct');
                score++; // Optional score tracking
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer as well
                optionButtons.forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('reveal-correct'); // Use a specific class to ensure override
                    }
                });
            }

            // Show explanation
            explanationElement.innerHTML = `<strong>Explanation:</strong> ${currentQuestion.explanation}`;
            explanationElement.style.display = 'block';

            // Show the next button or completion message
            if (currentQuestionIndex < quizData.length - 1) {
                nextButton.style.display = 'block';
            } else {
                // Last question - show completion message after a short delay maybe
                setTimeout(showCompletion, 500); // Delay slightly before showing completion
            }
        }

            currentQuestionIndex++;
