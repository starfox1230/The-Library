<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radionuclide Flashcards // Modern</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #0a0a0f;
    --primary-color: #00ff9c;
    --secondary-color: #7f7f9a;
    --glow-color: rgba(0, 255, 156, 0.5);
    --border-radius-sm: 8px;
    --border-radius-md: 16px;
    --transition-speed: 0.3s;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: var(--bg-color);
    color: var(--secondary-color);
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
    overflow-x: hidden;
  }

  #container {
    background: rgba(20, 20, 30, 0.6);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(0, 255, 156, 0.2);
    border-radius: var(--border-radius-md);
    box-shadow: 0 0 30px rgba(0, 255, 156, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 2rem 2.5rem;
    text-align: center;
    max-width: 650px;
    width: 100%;
    transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
  }

  #container:focus {
      outline: none;
  }
  #container:focus-visible {
     outline: none;
  }

  .fade-out {
      opacity: 0;
      transform: scale(0.98);
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-size: 2rem;
    text-shadow: 0 0 10px var(--glow-color);
  }

  #question {
    font-size: 1.3rem;
    font-weight: 400;
    color: #e0e0e0;
    min-height: 60px;
    margin-bottom: 2rem;
    line-height: 1.5;
    transition: opacity var(--transition-speed) ease;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  button {
    font-family: 'Orbitron', sans-serif;
    background: transparent;
    border: 1px solid var(--primary-color);
    border-radius: var(--border-radius-sm);
    padding: 0.75rem 1.5rem;
    color: var(--primary-color);
    font-size: 0.9rem;
    font-weight: 400;
    cursor: pointer;
    transition: all var(--transition-speed) ease;
    box-shadow: 0 0 10px rgba(0, 255, 156, 0.1);
  }

  button:hover,
  button:focus {
    background: var(--primary-color);
    color: var(--bg-color);
    box-shadow: 0 0 20px var(--glow-color);
    transform: translateY(-2px);
    outline: none;
  }

  button:active {
      transform: translateY(0px);
      box-shadow: 0 0 5px var(--glow-color);
  }

  #answer {
    margin-top: 1.5rem;
    min-height: 25px;
    transition: opacity var(--transition-speed) ease, max-height var(--transition-speed) ease;
    overflow: hidden;
    opacity: 1;
    max-height: 100px; /* Adjust if needed */
    font-size: 1.2rem;
    font-weight: 400;
    color: #ffffff;
    line-height: 1.6;
  }

  #answer.hidden {
      opacity: 0;
      max-height: 0;
      margin-top: 0;
      overflow: hidden;
  }

  .image-container {
    margin-top: 1.5rem;
    transition: opacity var(--transition-speed) ease, max-height var(--transition-speed) ease, margin-top var(--transition-speed) ease;
    opacity: 1;
    max-height: 1500px; /* Increased max-height for two images */
    overflow: hidden;
  }

  .image-container.hidden {
      opacity: 0;
      max-height: 0;
      margin-top: 0;
      overflow: hidden;
  }

  .expandable-image {
    max-width: 100%;
    height: auto;
    display: block;
    /* MODIFIED: Added margin-bottom for spacing between images */
    margin: 1rem auto 0.5rem;
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(0, 255, 156, 0.1);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    vertical-align: middle;
  }

  /* NEW: Remove bottom margin from the *last* image in the container */
  .image-container .expandable-image:last-child {
      margin-bottom: 0;
  }

  .image-container.hidden .expandable-image {
      margin-top: 0;
      margin-bottom: 0; /* Ensure bottom margin is also zero when hidden */
  }


  @media (max-width: 600px) {
    h1 {
        font-size: 1.5rem;
    }
    #question {
        font-size: 1.1rem;
        min-height: 50px;
    }
    #container {
        padding: 1.5rem;
    }
    button {
        padding: 0.6rem 1.2rem;
        font-size: 0.8rem;
    }
    .controls {
        gap: 0.5rem;
    }
     #answer {
        max-height: 150px;
    }
    .image-container {
        max-height: 1200px; /* Adjusted for smaller screens */
    }
  }

</style>
</head>
<body>

<div id="container" tabindex="-1">
  <h1>Radionuclide Flashcards</h1>
  <div id="question">Loading...</div>

  <div class="controls">
    <button type="button" onclick="showAnswer(event)">Show Answer</button>
    <button type="button" onclick="toggleHint(event)">Show Hint</button>
    <button type="button" onclick="toggleFullList(event)">Show Full List</button>
    <button type="button" onclick="nextQuestion(event)">Next Question</button>
  </div>

  <div id="answer" class="hidden"></div>

  <div id="hint" class="hidden image-container">
    <img id="hint-img" alt="Hint Image Structure" class="expandable-image">
  </div>

  <!-- MODIFIED: Full List container now holds TWO images -->
  <div id="full-list-container" class="hidden image-container">
      <!-- NEW: JPEG Image (appears first) -->
      <img id="full-list-img-jpeg" alt="Full List (JPEG)" class="expandable-image">
      <!-- Existing PNG Image (appears second) -->
      <img id="full-list-img-png" alt="Full List of Radionuclides (PNG)" class="expandable-image">
  </div>

</div>

<script>
const data = [
  // (Your data array remains unchanged)
  {name:"Chromium-51", file:"cr-51.png", production:"Nuclear reactor (neutron activation)", decay:"Electron capture (100%)", photons:"320 keV", halfLife:"27.8 days"},
  {name:"Cobalt-57", file:"co-57.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"122, 136 keV", halfLife:"271 days"},
  {name:"Fluorine-18", file:"f-18.png", production:"Cyclotron", decay:"Beta⁺ (97%), EC (3%)", photons:"511 keV (annihilation)", halfLife:"110 minutes"},
  {name:"Gallium-67", file:"ga-67.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"93, 184, 300, 393 keV", halfLife:"78 hours"},
  {name:"Gallium-68", file:"ga-68.png", production:"Eluted from a Ge‑68/Ga‑68 generator", decay:"Positron emission (β+, ~89%) and electron capture (~11%) to stable Zn‑68", photons:"511 keV (annihilation photons)", halfLife:"68 minutes"},
  {name:"Indium-111", file:"in-111.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"171, 245 keV", halfLife:"2.8 days"},
  {name:"Iodine-123", file:"i-123.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"159 keV", halfLife:"13.2 hours"},
  {name:"Iodine-125", file:"i-125.png", production:"Nuclear reactor (neutron activation)", decay:"Electron capture (100%)", photons:"35–31 keV", halfLife:"60.2 days"},
  {name:"Iodine-131", file:"i-131.png", production:"Nuclear reactor (U‑235 fission)", decay:"Beta⁻ (100%)", photons:"284, 364, 637 keV", halfLife:"8 days"},
  {name:"Krypton-81m", file:"kr-81.png", production:"Generator product", decay:"Isomeric transition (100%)", photons:"190 keV", halfLife:"13 seconds"},
  {name:"Molybdenum-99", file:"mo-99.png", production:"Nuclear reactor (U‑235 fission)", decay:"Beta⁻ (100%)", photons:"181, 740, 780 keV", halfLife:"67 hours"},
  {name:"Phosphorus-32", file:"p-32.png", production:"Nuclear reactor (neutron activation)", decay:"Beta⁻ (100%)", photons:"N/A", halfLife:"14.3 days"},
  {name:"Samarium-153", file:"sm-153.png", production:"Nuclear reactor (U‑235 fission)", decay:"Beta⁻ (100%)", photons:"103 keV", halfLife:"46 hours"},
  {name:"Strontium-89", file:"sr-89.png", production:"Nuclear reactor (U‑235 fission)", decay:"Beta⁻ (100%)", photons:"910 keV", halfLife:"50.5 days"},
  {name:"Technetium-99m", file:"tc-99.png", production:"Generator product", decay:"Isomeric transition (100%)", photons:"140 keV", halfLife:"6.02 hours"},
  {name:"Thallium-201", file:"tl-201.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"69–80, 167 keV", halfLife:"73.1 hours"},
  {name:"Xenon-133", file:"xe-133.png", production:"Nuclear reactor (U‑235 fission)", decay:"Beta⁻ (100%)", photons:"81 keV", halfLife:"5.3 days"}
];

// --- IMPORTANT: Replace this with the actual path to your PNG image file ---
const FULL_LIST_IMAGE_PATH_PNG = "./all_radionuclides.png"; // Example Path
// --- The code will automatically look for a '.jpg' version in the same location ---

const questions = [];
data.forEach(i => {
  // Assuming hint images are in an 'images' subfolder relative to the HTML file
  const imagePath = `./images/${i.file}`; // Example: './images/cr-51.png'
  questions.push({ q: `What is the method of production of <strong>${i.name}</strong>?`, a: i.production, img: imagePath });
  questions.push({ q: `What is the mode of decay of <strong>${i.name}</strong>?`, a: i.decay, img: imagePath });
  questions.push({ q: `What are the principal photon energies (keV) of <strong>${i.name}</strong>?`, a: i.photons, img: imagePath });
  questions.push({ q: `What is the half-life of <strong>${i.name}</strong>?`, a: i.halfLife, img: imagePath });
});

let current;
const questionEl = document.getElementById("question");
const answerEl = document.getElementById("answer");
const hintEl = document.getElementById("hint");
const hintImgEl = document.getElementById("hint-img");
const containerEl = document.getElementById("container");
const fullListContainerEl = document.getElementById("full-list-container");
// NEW: Get references to BOTH full list image elements
const fullListImgPngEl = document.getElementById("full-list-img-png");
const fullListImgJpegEl = document.getElementById("full-list-img-jpeg");


function displayQuestion() {
    containerEl.classList.remove('fade-out');
    questionEl.innerHTML = current.q;
    answerEl.textContent = "";
    answerEl.classList.add("hidden");

    hintImgEl.src = current.img; // Set current hint image src
    hintEl.classList.add("hidden");

    fullListContainerEl.classList.add("hidden"); // Hide full list container
}

function nextQuestion(event) {
    if (event && event.target && typeof event.target.blur === 'function') {
        event.target.blur();
    }

    containerEl.classList.add('fade-out');
    setTimeout(() => {
        let nextIndex;
        if (questions.length > 1) {
             const currentIndex = questions.findIndex(q => q.q === current?.q && q.img === current?.img);
             do {
                 nextIndex = Math.floor(Math.random() * questions.length);
             } while (nextIndex === currentIndex);
        } else {
            nextIndex = 0;
        }
        current = questions[nextIndex];

        displayQuestion(); // Hides hint & full list, shows new question

        if (containerEl && typeof containerEl.focus === 'function') {
           containerEl.focus();
        }
    }, 200);
}

function showAnswer(event) {
    if (answerEl.classList.contains("hidden")) {
        answerEl.textContent = current.a;
        answerEl.classList.remove("hidden");
    } else {
        answerEl.classList.add("hidden");
    }
    if (event && event.target && typeof event.target.blur === 'function') {
         event.target.blur();
    }
}

function toggleHint(event) {
    if (hintEl.classList.contains("hidden")) {
       hintImgEl.src = current.img; // Ensure src is set when showing
    }
    hintEl.classList.toggle("hidden");

    if (event && event.target && typeof event.target.blur === 'function') {
         event.target.blur();
    }
}

// --- MODIFIED: Function now handles both JPEG and PNG ---
function toggleFullList(event) {
    if (fullListContainerEl.classList.contains("hidden")) {
        // Derive JPEG path from PNG path (replace .png with .jpg, case-insensitive)
        const jpegPath = FULL_LIST_IMAGE_PATH_PNG.replace(/\.png$/i, ".jpg");

        // Set the src attributes for both images *before* making the container visible
        // This starts the image download if they haven't been loaded yet.
        // Check current src to avoid unnecessary reloading if already visible/loaded
        if (fullListImgPngEl.getAttribute('src') !== FULL_LIST_IMAGE_PATH_PNG) {
             fullListImgPngEl.src = FULL_LIST_IMAGE_PATH_PNG;
        }
         if (fullListImgJpegEl.getAttribute('src') !== jpegPath) {
             fullListImgJpegEl.src = jpegPath;
         }
         // You could also just set them unconditionally when showing:
         // fullListImgPngEl.src = FULL_LIST_IMAGE_PATH_PNG;
         // fullListImgJpegEl.src = jpegPath;
    }
    // Toggle visibility of the container (which holds both images)
    fullListContainerEl.classList.toggle("hidden");

    if (event && event.target && typeof event.target.blur === 'function') {
        event.target.blur();
    }
}


window.onload = () => {
    containerEl.classList.add('fade-out');
    answerEl.classList.add("hidden");
    hintEl.classList.add("hidden");
    fullListContainerEl.classList.add("hidden"); // Ensure container starts hidden

    setTimeout(() => {
        current = questions[Math.floor(Math.random() * questions.length)];
        displayQuestion();
        if (containerEl && typeof containerEl.focus === 'function') {
           containerEl.focus();
        }
    }, 150);
};
</script>

</body>
</html>
