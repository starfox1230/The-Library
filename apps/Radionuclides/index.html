<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radionuclide Flashcards // Modern</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0a0a0f;
      --primary-color: #00ff9c;
      --secondary-color: #7f7f9a;
      --glow-color: rgba(0, 255, 156, 0.5);
      --border-radius-sm: 8px;
      --border-radius-md: 16px;
      --transition-speed: 0.3s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-color);
      color: var(--secondary-color);
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 1rem; overflow-x: hidden; flex-direction: column;
    }
    #container {
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 255, 156, 0.2);
      border-radius: var(--border-radius-md);
      box-shadow: 0 0 30px rgba(0, 255, 156, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 650px; width: 100%;
      transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
    }
    .fade-out { opacity: 0; transform: scale(0.98); }
    h1 {
      font-family: 'Orbitron', sans-serif; font-weight: 700; color: var(--primary-color);
      margin-bottom: 1.5rem; font-size: 2rem; text-shadow: 0 0 10px var(--glow-color);
    }
    #question {
      font-size: 1.3rem; font-weight: 400; color: #e0e0e0;
      min-height: 60px; margin-bottom: 2rem; line-height: 1.5;
      transition: opacity var(--transition-speed) ease;
    }
    .controls {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 1rem; margin-bottom: 1.5rem;
    }
    button {
      font-family: 'Orbitron', sans-serif;
      background: transparent; border: 1px solid var(--primary-color);
      border-radius: var(--border-radius-sm); padding: 0.75rem 1.5rem;
      color: var(--primary-color); font-size: 0.9rem; font-weight: 400;
      cursor: pointer; transition: all var(--transition-speed) ease;
      box-shadow: 0 0 10px rgba(0, 255, 156, 0.1);
    }
    button:hover, button:focus {
      background: var(--primary-color); color: var(--bg-color);
      box-shadow: 0 0 20px var(--glow-color); transform: translateY(-2px); outline: none;
    }
    button:active { transform: translateY(0); box-shadow: 0 0 5px var(--glow-color); }

    #answer {
      margin-top: 1.5rem; min-height: 25px;
      transition: opacity var(--transition-speed) ease, max-height var(--transition-speed) ease, margin-top var(--transition-speed) ease;
      overflow: hidden; opacity: 1; max-height: 100px;
      font-size: 1.2rem; font-weight: 400; color: #ffffff; line-height: 1.6;
    }
    #answer.hidden { opacity: 0; max-height: 0; margin-top: 0; overflow: hidden; }

    .image-container {
      margin-top: 1.5rem;
      transition: opacity var(--transition-speed) ease, max-height var(--transition-speed) ease, margin-top var(--transition-speed) ease;
      opacity: 1; max-height: 1500px; overflow: hidden;
    }
    .image-container.hidden { opacity: 0; max-height: 0; margin-top: 0; overflow: hidden; }

    .expandable-image {
      max-width: 100%; height: auto; display: block; margin: 1rem auto 0.5rem;
      border-radius: var(--border-radius-sm);
      border: 1px solid rgba(0, 255, 156, 0.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); vertical-align: middle;
    }
    .image-container .expandable-image:last-child { margin-bottom: 0; }

    /* Additional images UI */
    #additional-controls { margin-top: 0.5rem; }
    #additional-images.hidden { display: none; }
    #additional-images {
      margin-top: 0.75rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
    }
    .additional-thumb {
      width: 100%; height: auto; border-radius: var(--border-radius-sm);
      border: 1px solid rgba(0,255,156,0.15);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #additional-status {
      margin-top: 0.5rem; font-size: 0.95rem; color: #cfd3d6;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #question { font-size: 1.1rem; min-height: 50px; }
      #container { padding: 1.5rem; }
      button { padding: 0.6rem 1.2rem; font-size: 0.8rem; }
      .controls { gap: 0.5rem; }
      #answer { max-height: 150px; }
      .image-container { max-height: 1200px; }
    }

    /* Radionuclide Explorer */
    #search-app {
      display: none;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 255, 156, 0.2);
      border-radius: var(--border-radius-md);
      box-shadow: 0 0 30px rgba(0, 255, 156, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 2rem 2.5rem; max-width: 650px; width: 100%; margin-top: 2rem;
      text-align: left; transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
    }
    #search-input {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem;
      background: rgba(0,0,0,0.3); border: 1px solid var(--primary-color);
      border-radius: var(--border-radius-sm); color: #e0e0e0; font-size: 1rem;
    }
    #search-input::placeholder { color: var(--secondary-color); }
    .result-item { margin-bottom: 1.5rem; }
    .result-item h3 { margin-bottom: 0.5rem; color: var(--primary-color); font-family: 'Orbitron', sans-serif; }
    .result-item p { margin: 0.25rem 0; font-size: 0.9rem; }
    .result-item .expandable-image { max-width: 150px; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div id="container" tabindex="-1">
    <h1>Radionuclide Flashcards</h1>
    <div id="question">Loading...</div>

    <div class="controls">
      <button type="button" onclick="showAnswer(event)">Show Answer</button>
      <button type="button" onclick="toggleHint(event)">Show Hint</button>
      <button type="button" onclick="toggleFullList(event)">Show Full List</button>
      <button type="button" onclick="nextQuestion(event)">Next Question</button>
      <button type="button" onclick="toggleSearchApp(event)">Search Radionuclides</button>
    </div>

    <div id="answer" class="hidden"></div>

    <!-- Hint + Additional Images -->
    <div id="hint" class="hidden image-container">
      <img id="hint-img" alt="Hint Image Structure" class="expandable-image">

      <!-- Button appears only when hint is visible -->
      <div id="additional-controls" class="controls hidden">
        <button id="additional-btn" type="button" onclick="toggleAdditionalImages(event)">Show additional images</button>
      </div>

      <!-- Container for thumbnails -->
      <div id="additional-images" class="hidden"></div>
      <div id="additional-status" aria-live="polite"></div>
    </div>

    <div id="full-list-container" class="hidden image-container">
      <img id="full-list-img-jpeg" alt="Full List (JPEG)" class="expandable-image">
      <img id="full-list-img-png" alt="Full List of Radionuclides (PNG)" class="expandable-image">
    </div>
  </div>

  <!-- Radionuclide Explorer App -->
  <div id="search-app">
    <h1>Radionuclide Explorer</h1>
    <input type="text" id="search-input" placeholder="Type to search radionuclides…" />
    <div id="search-results"></div>
    <div class="controls">
      <button type="button" onclick="toggleSearchApp(event)">← Back to Flashcards</button>
    </div>
  </div>

  <script>
    /* ===============================
       Data & Questions
       =============================== */
    const data = [
      {name:"Chromium-51", file:"cr-51.png", production:"Nuclear reactor (neutron activation)", decay:"Electron capture (100%)", photons:"320 keV", halfLife:"27.8 days"},
      {name:"Cobalt-57", file:"co-57.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"122, 136 keV", halfLife:"271 days"},
      {name:"Fluorine-18", file:"f-18.png", production:"Cyclotron", decay:"Beta⁺ (97%), EC (3%)", photons:"511 keV (annihilation)", halfLife:"110 minutes"},
      {name:"Gallium-67", file:"ga-67.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"93, 184, 300, 393 keV", halfLife:"78 hours"},
      {name:"Gallium-68", file:"ga-68.png", production:"Eluted from a Ge-68/Ga-68 generator", decay:"Positron emission (β+, ~89%) and electron capture (~11%) to stable Zn-68", photons:"511 keV (annihilation photons)", halfLife:"68 minutes"},
      {name:"Indium-111", file:"in-111.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"171, 245 keV", halfLife:"2.8 days"},
      {name:"Iodine-123", file:"i-123.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"159 keV", halfLife:"13.2 hours"},
      {name:"Iodine-125", file:"i-125.png", production:"Nuclear reactor (neutron activation)", decay:"Electron capture (100%)", photons:"35–31 keV", halfLife:"60.2 days"},
      {name:"Iodine-131", file:"i-131.png", production:"Nuclear reactor (U-235 fission)", decay:"Beta⁻ (100%)", photons:"284, 364, 637 keV", halfLife:"8 days"},
      {name:"Krypton-81m", file:"kr-81.png", production:"Generator product", decay:"Isomeric transition (100%)", photons:"190 keV", halfLife:"13 seconds"},
      {name:"Molybdenum-99", file:"mo-99.png", production:"Nuclear reactor (U-235 fission)", decay:"Beta⁻ (100%)", photons:"181, 740, 780 keV", halfLife:"67 hours"},
      {name:"Phosphorus-32", file:"p-32.png", production:"Nuclear reactor (neutron activation)", decay:"Beta⁻ (100%)", photons:"N/A", halfLife:"14.3 days"},
      {name:"Samarium-153", file:"sm-153.png", production:"Nuclear reactor (U-235 fission)", decay:"Beta⁻ (100%)", photons:"103 keV", halfLife:"46 hours"},
      {name:"Strontium-89", file:"sr-89.png", production:"Nuclear reactor (U-235 fission)", decay:"Beta⁻ (100%)", photons:"910 keV", halfLife:"50.5 days"},
      {name:"Technetium-99m", file:"tc-99.png", production:"Generator product", decay:"Isomeric transition (100%)", photons:"140 keV", halfLife:"6.02 hours"},
      {name:"Thallium-201", file:"tl-201.png", production:"Cyclotron", decay:"Electron capture (100%)", photons:"69–80, 167 keV", halfLife:"73.1 hours"},
      {name:"Xenon-133", file:"xe-133.png", production:"Nuclear reactor (U-235 fission)", decay:"Beta⁻ (100%)", photons:"81 keV", halfLife:"5.3 days"}
    ];

    const FULL_LIST_IMAGE_PATH_PNG = "./all-radionuclides.png";

    const questions = [];
    data.forEach(i => {
      const imagePath = `./${i.file}`;
      questions.push({ q: `What is the method of production of <strong>${i.name}</strong>?`, a: i.production, img: imagePath });
      questions.push({ q: `What is the mode of decay of <strong>${i.name}</strong>?`, a: i.decay, img: imagePath });
      questions.push({ q: `What are the principal photon energies (keV) of <strong>${i.name}</strong>?`, a: i.photons, img: imagePath });
      questions.push({ q: `What is the half-life of <strong>${i.name}</strong>?`, a: i.halfLife, img: imagePath });
    });

    /* ===============================
       Elements
       =============================== */
    let current;
    const questionEl          = document.getElementById("question");
    const answerEl            = document.getElementById("answer");
    const hintEl              = document.getElementById("hint");
    const hintImgEl           = document.getElementById("hint-img");
    const containerEl         = document.getElementById("container");
    const fullListContainerEl = document.getElementById("full-list-container");
    const fullListImgPngEl    = document.getElementById("full-list-img-png");
    const fullListImgJpegEl   = document.getElementById("full-list-img-jpeg");

    // New: Additional images UI
    const additionalControlsEl = document.getElementById("additional-controls");
    const additionalBtnEl      = document.getElementById("additional-btn");
    const additionalGridEl     = document.getElementById("additional-images");
    const additionalStatusEl   = document.getElementById("additional-status");

    // Config
    const ADDITIONAL_DIR_NAME = "additional images"; // folder at same level as index.html
    const ADDITIONAL_EXTS = [".jpg", ".jpeg", ".png"];
    const PROBE_MAX = 24; // numerical probing fallback if no manifest

    // Cache which slug we've loaded (avoid reloading if user toggles)
    let loadedSlug = null;

    /* ===============================
       Core UI
       =============================== */
    function displayQuestion() {
      containerEl.classList.remove('fade-out');
      questionEl.innerHTML = current.q;
      answerEl.textContent = "";
      answerEl.classList.add("hidden");

      // Reset hint + additional panel
      hintImgEl.src = current.img;
      hintEl.classList.add("hidden");
      additionalControlsEl.classList.add("hidden");
      additionalGridEl.classList.add("hidden");
      additionalGridEl.innerHTML = "";
      additionalStatusEl.textContent = "";
      loadedSlug = null;

      fullListContainerEl.classList.add("hidden");
    }

    function nextQuestion(event) {
      if (event?.target?.blur) event.target.blur();
      containerEl.classList.add('fade-out');
      setTimeout(() => {
        let nextIndex;
        if (questions.length > 1) {
          const currentIndex = questions.findIndex(q => q.q === current.q && q.img === current.img);
          do {
            nextIndex = Math.floor(Math.random() * questions.length);
          } while (nextIndex === currentIndex && questions.length > 1);
        } else {
          nextIndex = 0;
        }
        current = questions[nextIndex];
        displayQuestion();
        containerEl.focus();
      }, 200);
    }

    function showAnswer(event) {
      answerEl.classList.toggle("hidden");
      if (!answerEl.classList.contains("hidden")) {
        answerEl.textContent = current.a;
      }
      if (event?.target?.blur) event.target.blur();
    }

    function toggleHint(event) {
      hintEl.classList.toggle("hidden");

      // When hint becomes visible, reveal the "additional images" button under it
      if (!hintEl.classList.contains("hidden")) {
        additionalControlsEl.classList.remove("hidden");
        additionalGridEl.classList.add("hidden");
        additionalGridEl.innerHTML = "";
        additionalStatusEl.textContent = "";
        additionalBtnEl.textContent = "Show additional images";
        loadedSlug = null; // force fresh load for the current item
      } else {
        additionalControlsEl.classList.add("hidden");
        additionalGridEl.classList.add("hidden");
        additionalGridEl.innerHTML = "";
        additionalStatusEl.textContent = "";
      }

      if (event?.target?.blur) event.target.blur();
    }

    function toggleFullList(event) {
      if (fullListContainerEl.classList.contains("hidden")) {
        const jpegPath = FULL_LIST_IMAGE_PATH_PNG.replace(/\.png$/i, ".jpeg");
        if (fullListImgPngEl.src.indexOf(FULL_LIST_IMAGE_PATH_PNG) < 0) {
          fullListImgPngEl.src = FULL_LIST_IMAGE_PATH_PNG;
        }
        if (fullListImgJpegEl.src.indexOf(jpegPath) < 0) {
          fullListImgJpegEl.src = jpegPath;
        }
      }
      fullListContainerEl.classList.toggle("hidden");
      if (event?.target?.blur) event.target.blur();
    }

    // Toggle Flashcards <-> Explorer
    function toggleSearchApp(event) {
      const searchEl = document.getElementById('search-app');
      if (searchEl.style.display !== 'block') {
        containerEl.style.display = 'none';
        searchEl.style.display    = 'block';
        filterRadionuclides();
      } else {
        searchEl.style.display    = 'none';
        containerEl.style.display = '';
      }
      if (event?.target?.blur) event.target.blur();
    }

    // Live filtering
    document.getElementById('search-input').addEventListener('input', filterRadionuclides);
    function filterRadionuclides() {
      const q   = document.getElementById('search-input').value.toLowerCase();
      const out = document.getElementById('search-results');
      out.innerHTML = '';
      data.filter(item => item.name.toLowerCase().includes(q))
          .forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
              <h3>${item.name}</h3>
              <img src="./${item.file}" alt="${item.name}" class="expandable-image"/>
              <p><strong>Production:</strong> ${item.production}</p>
              <p><strong>Decay:</strong> ${item.decay}</p>
              <p><strong>Photons:</strong> ${item.photons}</p>
              <p><strong>Half-life:</strong> ${item.halfLife}</p>
            `;
            out.appendChild(div);
          });
    }

    /* ===============================
       Additional Images: Loading
       =============================== */

    function getSlugFromPath(path) {
      // "./co-57.png" -> "co-57"
      const base = path.split('/').pop() || "";
      return (base.replace(/\.[^.]+$/,'')).toLowerCase();
    }
    function joinEncodedPath(segments) {
      // Safely build "./additional images/<slug>/<file>"
      return "./" + segments.map(s => encodeURIComponent(s)).join("/");
    }

    async function toggleAdditionalImages(event) {
      if (event?.target?.blur) event.target.blur();

      const slug = getSlugFromPath(current.img);

      // If already visible and for same slug, just toggle hide/show and label.
      if (loadedSlug === slug && !additionalGridEl.classList.contains("hidden")) {
        additionalGridEl.classList.add("hidden");
        additionalBtnEl.textContent = "Show additional images";
        return;
      }
      if (loadedSlug === slug && additionalGridEl.classList.contains("hidden")) {
        additionalGridEl.classList.remove("hidden");
        additionalBtnEl.textContent = "Hide additional images";
        return;
      }

      // Fresh load for this slug
      additionalBtnEl.disabled = true;
      additionalBtnEl.textContent = "Loading…";
      additionalGridEl.classList.add("hidden");
      additionalGridEl.innerHTML = "";
      additionalStatusEl.textContent = "";

      const files = await resolveAdditionalFilenames(slug);

      if (!files || files.length === 0) {
        additionalStatusEl.textContent = "No additional images available.";
        additionalBtnEl.disabled = false;
        additionalBtnEl.textContent = "Show additional images";
        loadedSlug = slug; // mark checked
        return;
      }

      // Create thumbnails
      for (const file of files) {
        const src = joinEncodedPath([ADDITIONAL_DIR_NAME, slug, file]);
        const img = document.createElement("img");
        img.src = src;
        img.alt = `${slug} additional`;
        img.className = "additional-thumb";
        additionalGridEl.appendChild(img);
      }

      additionalGridEl.classList.remove("hidden");
      additionalBtnEl.disabled = false;
      additionalBtnEl.textContent = "Hide additional images";
      loadedSlug = slug;
    }

    async function resolveAdditionalFilenames(slug) {
      // 1) Try per-folder manifest: ./additional images/<slug>/manifest.json  (["a.jpg","b.png"])
      let list = await fetchJsonMaybe(joinEncodedPath([ADDITIONAL_DIR_NAME, slug, "manifest.json"]));
      if (Array.isArray(list) && list.length) return list.filter(isAllowedExt);

      // 2) Try per-folder index.json
      list = await fetchJsonMaybe(joinEncodedPath([ADDITIONAL_DIR_NAME, slug, "index.json"]));
      if (Array.isArray(list) && list.length) return list.filter(isAllowedExt);

      // 3) Try root index mapping: ./additional images/index.json  ({ "co-57": ["x.jpg","y.png"] })
      const rootMap = await fetchJsonMaybe(joinEncodedPath([ADDITIONAL_DIR_NAME, "index.json"]));
      if (rootMap && Array.isArray(rootMap[slug]) && rootMap[slug].length) {
        return rootMap[slug].filter(isAllowedExt);
      }

      // 4) No manifest: probe common filenames numerically
      const guesses = buildFilenameGuesses(slug);
      const found = [];
      // Probe sequentially (stop after collecting some to reduce requests)
      for (const guess of guesses) {
        const ok = await probeImageExists(joinEncodedPath([ADDITIONAL_DIR_NAME, slug, guess]));
        if (ok) found.push(guess);
      }
      return found;
    }

    function isAllowedExt(name) {
      const lower = name.toLowerCase();
      return ADDITIONAL_EXTS.some(ext => lower.endsWith(ext));
    }

    async function fetchJsonMaybe(url) {
      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) return null;
        return await res.json();
      } catch {
        return null;
      }
    }

    function buildFilenameGuesses(slug) {
      const out = [];
      // 1..PROBE_MAX with no prefix
      for (let i=1; i<=PROBE_MAX; i++) {
        for (const ext of ADDITIONAL_EXTS) out.push(`${i}${ext}`);
      }
      // zero-padded 01..PROBE_MAX
      for (let i=1; i<=PROBE_MAX; i++) {
        const z = String(i).padStart(2,"0");
        for (const ext of ADDITIONAL_EXTS) out.push(`${z}${ext}`);
      }
      // imgN / imageN
      for (let i=1; i<=PROBE_MAX; i++) {
        for (const ext of ADDITIONAL_EXTS) {
          out.push(`img${i}${ext}`);
          out.push(`image${i}${ext}`);
        }
      }
      // slug-1..N
      for (let i=1; i<=PROBE_MAX; i++) {
        for (const ext of ADDITIONAL_EXTS) out.push(`${slug}-${i}${ext}`);
      }
      return out;
    }

    function probeImageExists(url) {
      return new Promise(resolve => {
        const img = new Image();
        let done = false;
        const finish = ok => { if (!done) { done = true; resolve(ok); } };
        img.onload = () => finish(true);
        img.onerror = () => finish(false);
        img.src = url + `?v=${Date.now()}`; // bust cache
        // Failsafe timeout
        setTimeout(() => finish(false), 4000);
      });
    }

    /* ===============================
       Boot
       =============================== */
    window.onload = () => {
      containerEl.classList.add('fade-out');
      answerEl.classList.add("hidden");
      hintEl.classList.add("hidden");
      fullListContainerEl.classList.add("hidden");
      additionalControlsEl.classList.add("hidden");
      additionalGridEl.classList.add("hidden");
      additionalStatusEl.textContent = "";

      setTimeout(() => {
        if (questions.length > 0) {
          current = questions[Math.floor(Math.random() * questions.length)];
          displayQuestion();
        } else {
          questionEl.innerHTML = "Error: No questions loaded.";
        }
        containerEl.focus();
      }, 150);
    };
  </script>
</body>
</html>
