<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1016;
      --panel: #141824;
      --accent: #56e0c4;
      --text: #e6ecf3;
      --muted: #9aa4b7;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(86, 224, 196, 0.12), transparent 28%),
                  radial-gradient(circle at 80% 0%, rgba(86, 224, 196, 0.08), transparent 28%),
                  radial-gradient(circle at 50% 80%, rgba(255, 107, 107, 0.07), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 18px;
    }

    .layout {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: minmax(320px, 1fr) 360px;
      gap: 22px;
      align-items: start;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.35);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }

    h1, h2 {
      font-size: 1.4rem;
      letter-spacing: 0.02em;
    }

    .status-pill {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-weight: 700;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    .status-pill.running { color: var(--accent); }
    .status-pill.paused { color: #f6c177; }

    .timer-display {
      font-size: clamp(3.1rem, 9vw, 5.4rem);
      font-weight: 700;
      letter-spacing: 0.05em;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      text-align: center;
      margin: 10px 0 6px;
    }

    .hint {
      text-align: center;
      color: var(--muted);
      letter-spacing: 0.01em;
      margin-top: 4px;
    }

    .session-log .panel-header {
      margin-bottom: 8px;
    }

    .case-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 62vh;
      overflow-y: auto;
      padding-right: 4px;
    }

    .case-item {
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }

    .case-item .label { font-weight: 700; }

    .case-item .duration {
      font-family: 'Inter', monospace;
      color: var(--accent);
      font-weight: 700;
    }

    .muted { color: var(--muted); }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .case-list { max-height: none; }
    }
  </style>
</head>
<body>
  <main class="layout">
    <section class="panel timer-panel">
      <div class="panel-header">
        <h1>Case Timer</h1>
        <span id="statusPill" class="status-pill">Idle</span>
      </div>
      <div id="timerDisplay" class="timer-display">00:00.000</div>
      <p class="hint">Space toggles play / pause · → logs the case</p>
    </section>

    <section class="panel session-log">
      <div class="panel-header">
        <h2>Past Cases</h2>
        <span id="caseCount" class="muted">No cases</span>
      </div>
      <ul id="caseList" class="case-list">
        <li class="case-item empty" aria-live="polite">
          <span class="label">No cases yet</span>
          <span class="duration muted">—</span>
        </li>
      </ul>
    </section>
  </main>

  <script>
    const timerDisplay = document.getElementById('timerDisplay');
    const statusPill = document.getElementById('statusPill');
    const caseList = document.getElementById('caseList');
    const caseCount = document.getElementById('caseCount');

    let currentCase = null;
    let startTimestamp = null;
    let rafId = null;
    let caseCounter = 0;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const millis = Math.floor(ms % 1000);
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(millis).padStart(3, '0')}`;
    }

    function setStatus(state) {
      statusPill.classList.remove('running', 'paused');
      if (state === 'running') {
        statusPill.textContent = 'Running';
        statusPill.classList.add('running');
      } else if (state === 'paused') {
        statusPill.textContent = 'Paused';
        statusPill.classList.add('paused');
      } else {
        statusPill.textContent = 'Idle';
      }
    }

    function updateCaseCount() {
      caseCount.textContent = caseCounter ? `${caseCounter} case${caseCounter === 1 ? '' : 's'}` : 'No cases';
    }

    function updateDisplay() {
      if (!currentCase || startTimestamp === null) return;
      const now = performance.now();
      const elapsed = currentCase.elapsed + (now - startTimestamp);
      timerDisplay.textContent = formatTime(elapsed);
      rafId = requestAnimationFrame(updateDisplay);
    }

    function startNewCase() {
      currentCase = { id: ++caseCounter, elapsed: 0 };
      startTimestamp = performance.now();
      setStatus('running');
      cancelAnimationFrame(rafId);
      updateDisplay();
      updateCaseCount();
    }

    function pauseTimer() {
      if (!currentCase || startTimestamp === null) return;
      const now = performance.now();
      currentCase.elapsed += now - startTimestamp;
      startTimestamp = null;
      cancelAnimationFrame(rafId);
      timerDisplay.textContent = formatTime(currentCase.elapsed);
      setStatus('paused');
    }

    function resumeTimer() {
      if (!currentCase) {
        startNewCase();
        return;
      }
      if (startTimestamp !== null) return;
      startTimestamp = performance.now();
      setStatus('running');
      cancelAnimationFrame(rafId);
      updateDisplay();
    }

    function toggleTimer() {
      if (!currentCase) {
        startNewCase();
        return;
      }
      if (startTimestamp === null) {
        resumeTimer();
      } else {
        pauseTimer();
      }
    }

    function endCase() {
      if (!currentCase) return;

      if (startTimestamp !== null) {
        const now = performance.now();
        currentCase.elapsed += now - startTimestamp;
        startTimestamp = null;
        cancelAnimationFrame(rafId);
      }

      const listItem = document.createElement('li');
      listItem.className = 'case-item';
      const label = document.createElement('span');
      label.className = 'label';
      label.textContent = `Case ${currentCase.id}`;
      const duration = document.createElement('span');
      duration.className = 'duration';
      duration.textContent = formatTime(currentCase.elapsed);

      listItem.appendChild(label);
      listItem.appendChild(duration);

      if (caseList.querySelector('.empty')) {
        caseList.innerHTML = '';
      }
      caseList.prepend(listItem);

      currentCase = null;
      startTimestamp = null;
      cancelAnimationFrame(rafId);
      timerDisplay.textContent = '00:00.000';
      setStatus('idle');
      updateCaseCount();
    }

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        toggleTimer();
      }

      if (event.code === 'ArrowRight') {
        event.preventDefault();
        endCase();
      }
    });
  </script>
</body>
</html>
