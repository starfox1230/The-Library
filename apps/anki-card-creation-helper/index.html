<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cloze Reviewer – Launch</title>
  <meta name="color-scheme" content="dark"/>

  <style>
    :root{
      --bg:#0e0f14;
      --bg2:#11131a;
      --card:#171a22;
      --text:#e8ecf2;
      --muted:#97a2b3;
      --accent:#9b87fd;
      --accent-weak:#b8adff;
      --ring: 0 0 0 3px color-mix(in oklab, var(--accent) 35%, transparent);
      --shadow: 0 20px 60px rgba(0,0,0,.45), 0 2px 8px rgba(0,0,0,.35);
      --radius: 16px;
    }

    /* Reset & base */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    html, body { touch-action: manipulation; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, #141725 0%, transparent 60%),
        radial-gradient(1200px 600px at 90% 90%, #101423 0%, transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* Subtle “stars” layer */
    .stars, .stars::before, .stars::after{
      position:absolute; inset:0; content:""; pointer-events:none;
      background-repeat: repeat;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.25) 50%, transparent 52%),
        radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,.25) 50%, transparent 52%),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.2) 50%, transparent 52%),
        radial-gradient(1px 1px at 85% 25%, rgba(255,255,255,.2) 50%, transparent 52%);
      opacity:.35;
      animation: twinkle 8s linear infinite;
    }
    .stars::before{
      animation-duration: 11s;
      opacity:.25;
      transform: translateZ(0);
    }
    .stars::after{
      animation-duration: 14s;
      opacity:.2;
      transform: translateZ(0);
    }
    @keyframes twinkle{
      0%{filter:brightness(1)}
      50%{filter:brightness(1.3)}
      100%{filter:brightness(1)}
    }

    /* Card */
    .card{
      position:relative;
      background: color-mix(in oklab, var(--card) 88%, transparent);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: clamp(22px, 4vw, 40px);
      width: min(680px, 92vw);
      text-align:center;
      backdrop-filter: blur(8px) saturate(120%);
      isolation:isolate;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius: calc(var(--radius) + 2px);
      background: radial-gradient(600px 200px at 50% -10%, color-mix(in oklab, var(--accent) 35%, transparent), transparent 60%);
      filter: blur(20px);
      z-index:-1; opacity:.65;
    }

    h1{
      margin:0 0 .25rem;
      font-size: clamp(1.4rem, 2.6vw, 2rem);
      letter-spacing:.3px;
    }
    p{
      margin:.25rem 0 1.25rem;
      color:var(--muted);
      font-size: clamp(.95rem, 1.6vw, 1.05rem);
    }

    /* Button-as-link */
    .cta{
      --btn-bg: color-mix(in oklab, var(--accent) 25%, #222838);
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      text-decoration:none;
      color:var(--text);
      background: linear-gradient(180deg, var(--btn-bg), color-mix(in oklab, var(--btn-bg) 70%, #0b0d12));
      border:1px solid color-mix(in oklab, var(--accent) 30%, transparent);
      border-radius: 12px;
      padding: .9rem 1.15rem;
      font-weight:600;
      font-size: clamp(1rem, 1.9vw, 1.05rem);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 0 0 rgba(155,135,253,.35);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
      outline: none;
    }
    .cta:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0,0,0,.45), 0 0 0 8px rgba(155,135,253,.10);
      border-color: color-mix(in oklab, var(--accent) 55%, transparent);
    }
    .cta:focus-visible{ box-shadow: 0 16px 40px rgba(0,0,0,.45), var(--ring); }
    .cta svg{
      width:1.2em; height:1.2em; flex:0 0 auto;
      filter: drop-shadow(0 0 10px rgba(155,135,253,.35));
    }

    /* Secondary tiny link */
    .mini{
      margin-top:.9rem;
      font-size:.9rem;
      color: color-mix(in oklab, var(--muted) 90%, #fff 10%);
    }
    .mini a{ color: var(--accent-weak); text-decoration: underline dotted }
    .mini a:hover{ color: var(--accent) }

    /* Reduce motion preference */
    @media (prefers-reduced-motion: reduce){
      .stars, .stars::before, .stars::after{ animation: none }
      .cta{ transition: none }
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Cloze Cards Reviewer</h1>
    <p>Open the reviewer in a new tab. Night-mode friendly, fast, and simple.</p>

    <a id="cta"
       class="cta"
       href="https://yt2anki.onrender.com/reviewer"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Open Cloze Cards Reviewer in a new tab">
      <!-- Link icon (inline SVG) -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M14 3h7v7h-2V6.414l-8.793 8.793-1.414-1.414L17.586 5H14V3z"/>
        <path fill="currentColor" d="M5 5h6v2H7v10h10v-4h2v6a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1z"/>
      </svg>
      Open Reviewer
    </a>

    <div class="mini">
      Or copy the URL: <a href="https://yt2anki.onrender.com/reviewer">yt2anki.onrender.com/reviewer</a>
    </div>
  </main>

  <script>
    // Quality-of-life: focus the main button on load for quick keyboard access (Enter/Space).
    window.addEventListener("DOMContentLoaded", () => {
      const cta = document.getElementById("cta");
      if (cta) cta.focus({ preventScroll: true });
    });
  </script>
</body>
</html>
