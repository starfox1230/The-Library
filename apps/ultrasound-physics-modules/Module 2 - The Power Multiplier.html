<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module 2 - The Power Multiplier</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    .bars { display: flex; gap: 44px; align-items: flex-end; height: 290px; margin-top: 20px; }
    .bar { width: 130px; border-radius: 10px 10px 0 0; color: #0f172a; font-weight: 700; display: flex; align-items: center; justify-content: center; }
    .pressure { background: #7dd3fc; }
    .power { background: #fb923c; }
    .slot { text-align: center; }
    #math { font-size: 1.15rem; font-weight: 700; color: #0c4a6e; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Module 2: The Power Multiplier (Power ∝ Pressure²)</h2>

    <label for="pressure"><strong>Pressure Amplitude:</strong> <span id="pressureValue">1</span></label>
    <input id="pressure" type="range" min="1" max="5" value="1" />

    <p id="math"></p>

    <div class="bars">
      <div class="slot">
        <div id="pressureBar" class="bar pressure" style="height: 40px;">1</div>
        <p><strong>Pressure</strong></p>
      </div>
      <div class="slot">
        <div id="powerBar" class="bar power" style="height: 40px;">1</div>
        <p><strong>Power</strong></p>
      </div>
    </div>
  </div>

  <script>
    const pressureSlider = document.getElementById('pressure');
    const pressureValue = document.getElementById('pressureValue');
    const pressureBar = document.getElementById('pressureBar');
    const powerBar = document.getElementById('powerBar');
    const mathText = document.getElementById('math');

    function update() {
      const pressure = Number(pressureSlider.value);
      const power = pressure * pressure;

      pressureValue.textContent = pressure;
      pressureBar.style.height = `${pressure * 45}px`;
      powerBar.style.height = `${power * 18}px`;

      pressureBar.textContent = pressure;
      powerBar.textContent = power;
      mathText.textContent = `Amplitude = ${pressure} → Power = ${pressure}² = ${power}`;
    }

    pressureSlider.addEventListener('input', update);
    update();
  </script>
</body>
</html>
