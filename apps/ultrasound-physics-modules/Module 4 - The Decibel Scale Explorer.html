<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module 4 - The Decibel Scale Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f8fafc; color: #0f172a; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .quick { display: flex; flex-wrap: wrap; gap: 8px; margin: 12px 0; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #cbd5e1; background: #e2e8f0; cursor: pointer; }
    .boxes { display: flex; gap: 36px; align-items: flex-end; margin-top: 20px; min-height: 280px; }
    .box { display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; transition: all 0.24s ease; }
    #boxA { width: 70px; height: 70px; background: #334155; }
    #boxB { background: #0ea5e9; min-width: 10px; min-height: 10px; }
    #note { font-weight: 700; color: #0c4a6e; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Module 4: The Decibel Scale Explorer (Logarithmic Relativity)</h2>

    <label for="dbSlider">dB value: <strong id="dbValue">0</strong> dB</label>
    <input id="dbSlider" type="range" min="-30" max="30" value="0" style="width: 100%;" />

    <div class="quick">
      <button data-db="-10">-10 dB</button>
      <button data-db="-3">-3 dB</button>
      <button data-db="0">0 dB</button>
      <button data-db="3">+3 dB</button>
      <button data-db="10">+10 dB</button>
      <button data-db="20">+20 dB</button>
    </div>

    <p id="note"></p>

    <div class="boxes">
      <div id="boxA" class="box">I₁</div>
      <div id="boxB" class="box">I₂</div>
    </div>
  </div>

  <script>
    const dbSlider = document.getElementById('dbSlider');
    const dbValue = document.getElementById('dbValue');
    const note = document.getElementById('note');
    const boxB = document.getElementById('boxB');

    function update() {
      const db = Number(dbSlider.value);
      const ratio = Math.pow(10, db / 10);

      dbValue.textContent = db;
      note.textContent = `I₂/I₁ = 10^(${db}/10) = ${ratio.toFixed(2)}×`;

      const size = Math.max(12, Math.min(250, 70 * Math.sqrt(ratio)));
      boxB.style.width = `${size}px`;
      boxB.style.height = `${size}px`;
    }

    document.querySelectorAll('button[data-db]').forEach((btn) => {
      btn.addEventListener('click', () => {
        dbSlider.value = btn.dataset.db;
        update();
      });
    });

    dbSlider.addEventListener('input', update);
    update();
  </script>
</body>
</html>
