<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiology Anki Quest – Games Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1224;
      --panel: #0f1b33;
      --panel-strong: #152345;
      --text: #e8edf7;
      --muted: #9aa7c7;
      --accent: #38bdf8;
      --border: rgba(148, 163, 184, 0.3);
      --glow: 0 20px 60px rgba(56, 189, 248, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.12), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.15), transparent 28%),
                  linear-gradient(145deg, #070d18 0%, #0b1224 40%, #0a1020 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 18px 48px;
    }

    .shell {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: var(--glow), 0 16px 40px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(8px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    .title {
      font-weight: 700;
      font-size: 1.35rem;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pill {
      font-size: 0.78rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      background: rgba(56, 189, 248, 0.08);
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 640px;
      line-height: 1.5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .game-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--panel-strong), var(--panel));
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .game-name {
      font-weight: 700;
      font-size: 1.05rem;
    }

    .game-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .cta {
      margin-top: auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(56, 189, 248, 0.5);
      background: rgba(56, 189, 248, 0.14);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.18);
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(56, 189, 248, 0.28);
    }

    .cta:active {
      transform: translateY(0);
    }

    .list-heading {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="panel header">
      <div>
        <div class="title">
          Radiology Anki Quest
          <span class="pill">Games Hub</span>
        </div>
        <div class="subtitle">
          Browse the growing library of Radiology Anki Quest experiences. Choose a game mode to jump in; more will appear here as the collection grows.
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="list-heading">Available Games</div>
      <div class="grid">
        <div class="game-card">
          <div class="game-name">Answer-to-Survive</div>
          <div class="game-meta">Fast-paced stability meter · Score + multiplier · Review tab</div>
          <a class="cta" href="Games/answer-to-survive/" aria-label="Open Answer-to-Survive game">Play</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
