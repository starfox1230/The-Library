<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComeFollowMe</title>
  <style>
    :root {
      --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0;
      --accent: #bb86fc; --input-bg: #272727; --input-border: #333;
      --radius: 8px; --spacing: 16px; --font: 16px;
    }
    *, *::before, *::after { box-sizing: border-box }
    body {
      margin: 0; padding: 0;
      background: var(--bg); color: var(--text);
      font: var(--font)/1.5 system-ui, sans-serif;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: flex-start;
      padding-top: var(--spacing);
    }
    .container {
      width: 100%; max-width: 600px;
      background: var(--card-bg); border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .nav { position: relative; text-align: center; margin-bottom: var(--spacing); }
    .dropdown-btn {
      background: var(--accent); color: var(--bg);
      border: none; padding: 8px 12px;
      font-size: 1rem; border-radius: var(--radius);
      cursor: pointer;
    }
    .dropdown-menu {
      display: none; position: absolute;
      top: calc(100% + 4px); left: 50%; transform: translateX(-50%);
      background: var(--card-bg); border: 1px solid var(--input-border);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      min-width: 180px; z-index: 10;
    }
    .dropdown-menu a {
      display: block; padding: 10px 14px;
      color: var(--text); text-decoration: none;
      font-size: 0.95rem;
    }
    .dropdown-menu a:hover { background: var(--input-border); }
    h1 { margin: 0 0 var(--spacing); text-align: center; }
    h2 { margin: var(--spacing) 0 8px; font-size: 1.1rem; }
    .week-block { margin-bottom: var(--spacing); }
    .week-block ul { list-style: none; padding: 0; margin: 0; }
    .week-block li {
      padding: 6px 8px; border-bottom: 1px solid var(--input-border);
      font-size: 0.95rem;
    }
    .actions { text-align: center; margin: var(--spacing) 0; }
    .actions button {
      padding: 12px 20px; font-size: 1rem;
      font-weight: 500; color: var(--bg);
      background: var(--accent); border: none;
      border-radius: var(--radius); cursor: pointer;
    }
    .actions button:disabled {
      opacity: 0.4; cursor: not-allowed;
    }
    #verses-text {
      width: 100%; height: 150px; padding: var(--spacing);
      background: var(--input-bg); color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      resize: none; font-size: 0.9rem; line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button id="dropdown-btn" class="dropdown-btn">ComeFollowMe ▾</button>
      <div id="dropdown-menu" class="dropdown-menu">
        <a href="cfm.html">ComeFollowMe</a>
        <a href="index.html">Scripture Copier</a>
      </div>
    </div>
    <h1>ComeFollowMe</h1>
    <div id="schedule-container"></div>
    <div class="actions">
      <button id="copy-today-btn" disabled>Copy Today's Verses</button>
    </div>
    <textarea id="verses-text" readonly placeholder="Today's verses will appear here…"></textarea>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Dropdown logic
    const ddBtn = document.getElementById('dropdown-btn'),
          ddMenu = document.getElementById('dropdown-menu');
    ddBtn.addEventListener('click', e => {
      e.stopPropagation();
      ddMenu.style.display = ddMenu.style.display==='block'?'none':'block';
    });
    document.addEventListener('click',()=>ddMenu.style.display='none');

    // Helpers
    const parseDate = s => {
      const [y,m,d] = s.split('-').map(Number);
      return new Date(y,m-1,d);
    };
    const names = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
    const today = new Date(); today.setHours(0,0,0,0);

    // Load full schedule
    const schedule = await fetch('cfm-schedule-2025.json')
      .then(r=>r.json());

    // Find index of current week
    const idxCurrent = schedule.findIndex(e => {
      const s = parseDate(e.start),
            x = parseDate(e.end);
      return today>=s && today<=x;
    });

    const container = document.getElementById('schedule-container');
    let currentVerses=[], currentAssign=[];

    // Render each week
    schedule.forEach((entry,i) => {
      const block = document.createElement('div');
      block.className = 'week-block';
      const label = i<idxCurrent?'Previous Week'
                   :i===idxCurrent?'Current Week':'Next Week';
      const h2 = document.createElement('h2');
      h2.textContent = `${label}: ${entry.start} – ${entry.end}`;
      block.appendChild(h2);

      // Fetch scripture JSON
      fetch(`data/${entry.volume}/${entry.book}.json`)
        .then(r=>r.json())
        .then(js=>{
          // Collect every verse
          let verses = [];
          // primary book chapters
          for(let c=entry.chapStart; c<=entry.chapEnd; c++){
            const ch = js.chapters.find(chap=>chap.number===c);
            if(ch) verses.push(...ch.verses.map(v=>v.text));
          }
          // extra book (if any)
          if(entry.extraBook){
            fetch(`data/${entry.volume}/${entry.extraBook}.json`)
              .then(r2=>r2.json())
              .then(js2=>{
                for(let c=entry.extraStart; c<=entry.extraEnd; c++){
                  const ch2 = js2.chapters.find(chap=>chap.number===c);
                  if(ch2) verses.push(...ch2.verses.map(v=>v.text));
                }
                buildList(verses, entry, block, i);
              });
          } else {
            buildList(verses, entry, block, i);
          }
        })
        .catch(err=>{
          const p = document.createElement('p');
          p.textContent = `Error loading ${label}`;
          block.appendChild(p);
        });

      container.appendChild(block);
    });

    function buildList(verses, entry, block, idx){
      // divide into 7
      const total = verses.length;
      const per = Math.floor(total/7),
            extra = total%7;
      let assignments = [], start=0;
      for(let d=0; d<7; d++){
        const cnt = per + (d<extra?1:0);
        assignments.push({start, end:start+cnt-1});
        start += cnt;
      }
      // render days
      const ul = document.createElement('ul'),
            weekStart = parseDate(entry.start);
      assignments.forEach((a,d)=>{
        const li = document.createElement('li'),
              date = new Date(weekStart);
        date.setDate(date.getDate()+d);
        const mm = String(date.getMonth()+1).padStart(2,'0'),
              dd = String(date.getDate()).padStart(2,'0');
        li.textContent = `${names[d]} (${mm}-${dd}): verses `
                         + `${a.start+1}` 
                         + (a.end>a.start?`–${a.end+1}`:'');
        ul.appendChild(li);
      });
      block.appendChild(ul);

      // save current week for copy button
      if(idx===idxCurrent){
        currentVerses = verses;
        currentAssign= assignments;
        document.getElementById('copy-today-btn').disabled=false;
      }
    }

    // Copy Today's Verses
    document.getElementById('copy-today-btn')
      .addEventListener('click',()=>{
      if(!currentAssign.length) return;
      const start0 = parseDate(schedule[idxCurrent].start),
            dayIdx = Math.floor((today-start0)/(1000*60*60*24)),
            a = currentAssign[dayIdx],
            slice = currentVerses.slice(a.start, a.end+1),
            text = slice.map((t,i)=>`${i+1}. ${t}`).join('\n'),
            ta = document.getElementById('verses-text');
      ta.value = text; ta.select();
      document.execCommand('copy');
      alert("Today's verses copied!");
    });
  });
  </script>
</body>
</html>
