<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Come Follow Me</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #bb86fc;
      --input-bg: #272727;
      --input-border: #333;
      --radius: 8px;
      --spacing: 16px;
      --font: 16px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font: var(--font)/1.5 system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: var(--spacing);
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .nav {
      position: relative;
      text-align: center;
      margin-bottom: var(--spacing);
    }
    .dropdown-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 4px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      min-width: 180px;
      z-index: 10;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 14px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .dropdown-menu a:hover {
      background: var(--input-border);
    }
    h1 {
      text-align: center;
      margin: 0 0 var(--spacing);
      font-size: 1.5rem;
    }
    #week-info, #day-info {
      white-space: pre-line;
      margin-bottom: var(--spacing);
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: var(--spacing);
      justify-content: center;
    }
    .actions button {
      flex: 1 1 120px;
      padding: 10px;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .actions button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    #content-text {
      width: 100%;
      height: 200px;
      padding: var(--spacing);
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      resize: none;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    @media (min-width:600px) {
      .actions { justify-content: space-between; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button id="dropdown-btn" class="dropdown-btn">
        Come Follow Me ▾
      </button>
      <div id="dropdown-menu" class="dropdown-menu">
        <a href="cfm.html">Come Follow Me</a>
        <a href="index.html">Scripture Copier</a>
      </div>
    </div>

    <h1>Come Follow Me</h1>

    <div id="week-info">Loading week…</div>
    <div id="day-info"></div>

    <div class="actions">
      <button id="prev-day-btn" disabled>← Previous Day</button>
      <button id="next-day-btn" disabled>Next Day →</button>
    </div>

    <div class="actions">
      <button id="toggle-btn" disabled>Show Sections</button>
      <button id="copy-verses-btn" disabled>Copy Verses</button>
      <button id="copy-sections-btn" disabled>Copy Sections</button>
    </div>

    <textarea id="content-text" readonly placeholder="Content will appear here…"></textarea>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // NAV DROPDOWN
    const ddBtn = document.getElementById('dropdown-btn');
    const ddMenu= document.getElementById('dropdown-menu');
    ddBtn.addEventListener('click', e => {
      e.stopPropagation();
      ddMenu.style.display = ddMenu.style.display==='block'?'none':'block';
    });
    document.addEventListener('click', ()=> ddMenu.style.display='none');

    // UTILS
    const parseDate = s => {
      const [y,m,d] = s.split('-').map(Number);
      return new Date(y,m-1,d);
    };
    const fmtDate = date => {
      const mm = String(date.getMonth()+1).padStart(2,'0');
      const dd = String(date.getDate()).padStart(2,'0');
      const yyyy = date.getFullYear();
      return `${mm}/${dd}/${yyyy}`;
    };
    const names = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

    const today = new Date(); today.setHours(0,0,0,0);

    // LOAD SCHEDULE
    const schedule = await fetch('cfm-schedule-2025.json')
      .then(r=>r.json());

    // FIND CURRENT WEEK INDEX
    const idxCurr = schedule.findIndex(wk => {
      const s=parseDate(wk.start), e=parseDate(wk.end);
      return today>=s && today<=e;
    });
    if (idxCurr < 0) {
      document.getElementById('week-info').textContent =
        'No Come Follow Me this week.';
      return;
    }

    // SELECT CURRENT & NEXT WEEKS
    const weeks = [ schedule[idxCurr] ];
    if (idxCurr+1 < schedule.length) weeks.push(schedule[idxCurr+1]);

    // ELEMENTS
    const weekInfo   = document.getElementById('week-info');
    const dayInfo    = document.getElementById('day-info');
    const prevBtn    = document.getElementById('prev-day-btn');
    const nextBtn    = document.getElementById('next-day-btn');
    const toggleBtn  = document.getElementById('toggle-btn');
    const copyVBtn   = document.getElementById('copy-verses-btn');
    const copySBtn   = document.getElementById('copy-sections-btn');
    const contentTA  = document.getElementById('content-text');

    let weekFlat=[], weekAssign=[], weekJsMain=null, weekJsExtra=null;
    let currentIdx = 0;         // day index in current week (0=Mon)
    let displayMode='verses';   // or 'sections'

    // LOAD CURRENT WEEK DATA
    const wk = weeks[0];
    weekInfo.textContent = 
      `Week we’re in: ${fmtDate(parseDate(wk.start))} – ${fmtDate(parseDate(wk.end))}\n` +
      `Sections covered: D&C ${wk.chapStart}` +
      (wk.chapEnd>wk.chapStart?`–${wk.chapEnd}`:'') +
      (wk.extraBook
        ? `; ${wk.extraBook.replace(/([A-Z])/g,' $1').trim()} ${
             wk.extraStart}${wk.extraEnd>wk.extraStart?`–${wk.extraEnd}`:''}`
        : '');
    // Fetch main JSON
    weekJsMain = await fetch(`data/${wk.volume}/${wk.book}.json`).then(r=>r.json());
    // Flatten verses
    const flat = [];
    for (let c=wk.chapStart; c<=wk.chapEnd; c++) {
      const ch = weekJsMain.chapters.find(ch=>ch.number===c);
      if (!ch) continue;
      ch.verses.forEach((v,i) => {
        flat.push({ section:c, verse:i+1, text:v.text });
      });
    }
    // Extra book if any
    if (wk.extraBook) {
      weekJsExtra = await fetch(`data/${wk.volume}/${wk.extraBook}.json`).then(r=>r.json());
      for (let c=wk.extraStart; c<=wk.extraEnd; c++) {
        const ch = weekJsExtra.chapters.find(ch=>ch.number===c);
        if (!ch) continue;
        ch.verses.forEach((v,i) => {
          flat.push({ section:c, verse:i+1, text:v.text });
        });
      }
    }
    weekFlat = flat;
    // Build assignments (7 daily chunks)
    const total = flat.length;
    const per   = Math.floor(total/7);
    const extra = total % 7;
    let idx=0;
    for (let d=0; d<7; d++) {
      const cnt = per + (d<extra?1:0);
      weekAssign.push(flat.slice(idx, idx+cnt));
      idx += cnt;
    }

    // Compute currentIdx
    const startDate = parseDate(wk.start);
    currentIdx = Math.floor((today - startDate)/(1000*60*60*24));
    if (currentIdx<0) currentIdx=0;
    if (currentIdx>6) currentIdx=6;

    // ENABLE CONTROLS
    prevBtn.disabled = currentIdx===0;
    nextBtn.disabled = currentIdx===6;
    toggleBtn.disabled = false;
    copyVBtn.disabled = false;
    copySBtn.disabled = false;

    // RENDER DAY
    function renderDay() {
      const date = new Date(startDate);
      date.setDate(date.getDate() + currentIdx);
      dayInfo.textContent = 
        `Today’s date: ${fmtDate(date)}`;

      // Toggle label
      toggleBtn.textContent = displayMode==='verses'
        ? 'Show Sections'
        : 'Show Verses';

      // Build content
      const arr = weekAssign[currentIdx];
      if (displayMode==='verses') {
        // header with section:verse range
        const ranges = [];
        arr.forEach((it,i) => {
          if (i===0 || it.section!==arr[i-1].section) {
            ranges.push({sec:it.section, start:it.verse, end:it.verse});
          } else {
            ranges[ranges.length-1].end = it.verse;
          }
        });
        const header = ranges.map(r=>`D&C ${r.sec}:${r.start}`+
          (r.end>r.start?`–${r.end}`:'')).join(', ');
        const body = arr.map(it=>`${it.verse}. ${it.text}`).join('\n');
        contentTA.value = header + '\n\n' + body;
      } else {
        // show full sections
        const secs = [...new Set(arr.map(it=>it.section))];
        let out = '';
        secs.forEach(sec=>{
          const ch = (wk.chapStart<=sec && sec<=wk.chapEnd
                      ? weekJsMain.chapters
                      : weekJsExtra.chapters
                     ).find(c=>c.number===sec);
          if (!ch) return;
          out += `D&C ${sec}\n\n`;
          out += ch.verses.map((v,i)=>`${i+1}. ${v.text}`).join('\n');
          out += '\n\n';
        });
        contentTA.value = out.trim();
      }

      // update nav buttons
      prevBtn.disabled = currentIdx===0;
      nextBtn.disabled = currentIdx===6;
    }

    // BUTTON HANDLERS
    prevBtn.addEventListener('click', () => {
      if (currentIdx>0) currentIdx--;
      renderDay();
    });
    nextBtn.addEventListener('click', () => {
      if (currentIdx<6) currentIdx++;
      renderDay();
    });
    toggleBtn.addEventListener('click', () => {
      displayMode = displayMode==='verses' ? 'sections' : 'verses';
      renderDay();
    });
    copyVBtn.addEventListener('click', () => {
      if (displayMode==='verses') {
        contentTA.select(); document.execCommand('copy');
        alert("Today's verses copied!");
      }
    });
    copySBtn.addEventListener('click', () => {
      if (displayMode==='sections') {
        contentTA.select(); document.execCommand('copy');
        alert("Today's sections copied!");
      }
    });

    // INITIAL RENDER
    renderDay();
  });
  </script>
</body>
</html>
