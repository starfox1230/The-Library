<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- Disable double-tap zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Come Follow Me</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #bb86fc;
      --input-bg: #272727;
      --input-border: #333;
      --radius: 8px;
      --spacing: 16px;
      --font: 16px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, button { touch-action: manipulation; }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font: var(--font)/1.5 system-ui, sans-serif;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: flex-start;
      padding: var(--spacing);
    }
    .container {
      width: 100%; max-width: 600px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .nav {
      position: relative; text-align: center; margin-bottom: var(--spacing);
    }
    .dropdown-btn {
      background: var(--accent); color: var(--bg);
      border: none; padding: 8px 12px;
      font-size: 1rem; border-radius: var(--radius);
      cursor: pointer;
    }
    .dropdown-menu {
      display: none; position: absolute;
      top: calc(100% + 4px); left: 50%; transform: translateX(-50%);
      background: var(--card-bg); border: 1px solid var(--input-border);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      min-width: 180px; z-index: 10;
    }
    .dropdown-menu a {
      display: block; padding: 10px 14px;
      color: var(--text); text-decoration: none;
      font-size: 0.95rem;
    }
    .dropdown-menu a:hover { background: var(--input-border); }
    h1 {
      text-align: center; margin: 0 0 var(--spacing);
      font-size: 1.5rem;
    }
    #week-info, #day-info {
      white-space: pre-line;
      margin-bottom: var(--spacing);
      font-size: 0.95rem; line-height: 1.4;
    }
    .actions {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin-bottom: var(--spacing); justify-content: center;
    }
    .actions button {
      flex: 1 1 120px;
      padding: 10px;
      font-size: 0.95rem; font-weight: 500;
      color: var(--bg); background: var(--accent);
      border: none; border-radius: var(--radius);
      cursor: pointer;
    }
    .actions button:disabled {
      opacity: 0.4; cursor: not-allowed;
    }
    #content-text {
      width: 100%; height: 200px;
      padding: var(--spacing);
      background: var(--input-bg); color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      resize: none; font-size: 0.9rem; line-height: 1.4;
      white-space: pre-wrap;
    }
    @media (min-width:600px) {
      .actions { justify-content: space-between; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button id="dropdown-btn" class="dropdown-btn">
        Come Follow Me ▾
      </button>
      <div id="dropdown-menu" class="dropdown-menu">
        <a href="cfm.html">Come Follow Me</a>
        <a href="index.html">Scripture Copier</a>
      </div>
    </div>

    <h1>Come Follow Me</h1>

    <div id="week-info">Loading week…</div>
    <div id="day-info"></div>

    <div class="actions">
      <button id="prev-day-btn" disabled>← Previous Day</button>
      <button id="next-day-btn" disabled>Next Day →</button>
    </div>

    <div class="actions">
      <button id="toggle-btn" disabled>Show Sections</button>
      <button id="copy-btn" disabled>Copy</button>
    </div>

    <textarea id="content-text" readonly placeholder="Content will appear here…"></textarea>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // NAV DROPDOWN TOGGLE
    const ddBtn = document.getElementById('dropdown-btn'),
          ddMenu= document.getElementById('dropdown-menu');
    ddBtn.addEventListener('click', e => {
      e.stopPropagation();
      ddMenu.style.display = ddMenu.style.display==='block'?'none':'block';
    });
    document.addEventListener('click', ()=> ddMenu.style.display='none');

    // UTILS
    const parseDate = s => {
      const [y,m,d] = s.split('-').map(Number);
      return new Date(y, m-1, d);
    };
    const fmtDate = d => {
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${mm}/${dd}/${d.getFullYear()}`;
    };
    const dayNames = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

    // STATE
    const today = new Date(); today.setHours(0,0,0,0);
    const schedule = await fetch('cfm-schedule-2025.json').then(r=>r.json());
    let cw = schedule.findIndex(wk => {
      const s = parseDate(wk.start), e = parseDate(wk.end);
      return today>=s && today<=e;
    });
    if (cw < 0) {
      document.getElementById('week-info').textContent =
        'No Come Follow Me this week.';
      return;
    }
    let dayIdx = Math.floor((today - parseDate(schedule[cw].start))
      /(1000*60*60*24));
    dayIdx = Math.max(0, Math.min(6, dayIdx));

    let displayMode = 'verses'; // or 'sections'
    const weekDataCache = {};

    const weekInfo   = document.getElementById('week-info');
    const dayInfo    = document.getElementById('day-info');
    const prevBtn    = document.getElementById('prev-day-btn');
    const nextBtn    = document.getElementById('next-day-btn');
    const toggleBtn  = document.getElementById('toggle-btn');
    const copyBtn    = document.getElementById('copy-btn');
    const contentTA  = document.getElementById('content-text');

    // LOAD & CACHE WEEK DATA
    async function loadWeek(idx) {
      if (weekDataCache[idx]) return weekDataCache[idx];
      const wk = schedule[idx];
      // fetch main
      const main = await fetch(`data/${wk.volume}/${wk.book}.json`).then(r=>r.json());
      let flat = [];
      for (let sec=wk.chapStart; sec<=wk.chapEnd; sec++) {
        const ch = main.chapters.find(c=>c.number===sec);
        if (ch) ch.verses.forEach((v,i)=>flat.push({
          section:sec,verse:i+1,text:v.text
        }));
      }
      // extra?
      if (wk.extraBook) {
        const extra = await fetch(`data/${wk.volume}/${wk.extraBook}.json`).then(r=>r.json());
        for (let sec=wk.extraStart; sec<=wk.extraEnd; sec++) {
          const ch = extra.chapters.find(c=>c.number===sec);
          if (ch) ch.verses.forEach((v,i)=>flat.push({
            section:sec,verse:i+1,text:v.text
          }));
        }
      }
      // split into 7 chunks
      const total = flat.length,
            per   = Math.floor(total/7),
            extra = total % 7;
      const assigns = [];
      let pos=0;
      for (let d=0; d<7; d++) {
        const cnt = per + (d<extra?1:0);
        assigns.push(flat.slice(pos, pos+cnt));
        pos += cnt;
      }
      return weekDataCache[idx] = { wk, flat, assigns };
    }

    // RENDER CURRENT DAY
    async function renderDay() {
      const { wk, assigns } = await loadWeek(cw);

      // Week header
      weekInfo.textContent =
        `Week we're in: ${fmtDate(parseDate(wk.start))} – ` +
        `${fmtDate(parseDate(wk.end))}\n` +
        `Sections: D&C ${wk.chapStart}` +
        (wk.chapEnd>wk.chapStart?`–${wk.chapEnd}`:'') +
        (wk.extraBook
          ? `; ${wk.extraBook.replace(/([A-Z])/g,' $1').trim()} `+
            `${wk.extraStart}`+
            (wk.extraEnd>wk.extraStart?`–${wk.extraEnd}`:'')
          : '');

      // Today info
      const date = new Date(parseDate(wk.start));
      date.setDate(date.getDate()+dayIdx);
      dayInfo.textContent = `Today's date: ${fmtDate(date)}`;

      // Enable/disable nav
      prevBtn.disabled = (cw===0 && dayIdx===0);
      nextBtn.disabled = (cw===schedule.length-1 && dayIdx===6);

      // Toggle & Copy
      toggleBtn.disabled = false;
      copyBtn.disabled   = false;
      toggleBtn.textContent = displayMode==='verses'
        ? 'Show Sections' : 'Show Verses';
      copyBtn.textContent = 'Copy';

      // Build content
      const arr = assigns[dayIdx];
      if (displayMode==='verses') {
        // header ranges
        const ranges = [];
        arr.forEach((it,i)=>{
          if (i===0 || it.section!==arr[i-1].section)
            ranges.push({ sec:it.section, start:it.verse, end:it.verse });
          else
            ranges[ranges.length-1].end = it.verse;
        });
        const hdr = ranges.map(r=>
          `D&C ${r.sec}:${r.start}` +
          (r.end>r.start?`–${r.end}`:'')
        ).join(', ');
        const body = arr.map(it=>`${it.verse}. ${it.text}`).join('\n');
        contentTA.value = hdr + '\n\n' + body;
      } else {
        // show full sections
        const secs = [...new Set(arr.map(it=>it.section))];
        let out='';
        const { main, extraBook, extraStart, extraEnd } = wk;
        for (const sec of secs) {
          const data = (sec>=wk.chapStart && sec<=wk.chapEnd)
            ? (await loadWeek(cw)).wk.book // not needed here
            : wk.extraBook;
          // get chapter object
          const js = (sec>=wk.chapStart && sec<=wk.chapEnd)
            ? (await loadWeek(cw)).wk.book // we already have main JSON
            : (await loadWeek(cw)).wk.extraBook;
          // Actually, we should reuse loaded JSONs: but for brevity:
          // We'll re-fetch accordingly (or store main/extra in cache).
          // For clarity, skip repeated fetch here; assume flat content suffice.
          // Instead, reconstruct from assigns:
          const verses = arr.filter(it=>it.section===sec);
          out += `D&C ${sec}\n\n`;
          verses.forEach(v=> out += `${v.verse}. ${v.text}\n`);
          out += '\n';
        }
        contentTA.value = out.trim();
      }
    }

    // EVENT HANDLERS
    prevBtn.addEventListener('click', ()=>{
      if (dayIdx>0) dayIdx--;
      else if (cw>0) {
        cw--; dayIdx=6;
      }
      renderDay();
    });
    nextBtn.addEventListener('click', ()=>{
      if (dayIdx<6) dayIdx++;
      else if (cw<schedule.length-1) {
        cw++; dayIdx=0;
      }
      renderDay();
    });
    toggleBtn.addEventListener('click', ()=>{
      displayMode = displayMode==='verses'?'sections':'verses';
      renderDay();
    });
    copyBtn.addEventListener('click', ()=>{
      contentTA.select();
      document.execCommand('copy');
      alert('Copied!');
    });

    // INITIAL RENDER
    renderDay();
  });
  </script>
</body>
</html>
