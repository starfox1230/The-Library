<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- Prevent double-tap zoom on mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Come Follow Me</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #bb86fc;
      --input-bg: #272727;
      --input-border: #333;
      --radius: 8px;
      --spacing: 16px;
      --font: 16px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, h1 { touch-action: manipulation; }
    body {
      margin:0; padding:0;
      background: var(--bg);
      color: var(--text);
      font: var(--font)/1.5 system-ui, sans-serif;
      min-height:100vh;
      display:flex; justify-content:center; align-items:flex-start;
      padding:var(--spacing);
    }
    .container {
      width:100%; max-width:600px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .title-nav {
      position: relative; text-align: center; margin-bottom: var(--spacing);
    }
    .title-nav h1 {
      margin: 0; cursor: pointer; display: inline-block; font-size: 1.5rem;
      user-select: none;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 4px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 10; min-width: 180px;
    }
    .dropdown-menu a {
      display: block; padding: 10px 14px;
      color: var(--text); text-decoration:none; font-size:0.95rem;
    }
    .dropdown-menu a:hover { background: var(--input-border); }

    #week-info, #day-info {
      white-space: pre-line; margin-bottom: var(--spacing);
      font-size: 0.95rem; line-height: 1.4;
    }
    .actions {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin-bottom: var(--spacing); justify-content:center;
    }
    .actions button {
      flex: 1 1 120px; padding: 10px;
      font-size: .95rem; font-weight:500;
      color: var(--bg); background: var(--accent);
      border:none; border-radius: var(--radius);
      cursor: pointer;
    }
    .actions button:disabled {
      opacity: 0.4; cursor: not-allowed;
    }
    /* auto-resizing textarea */
    #content-text {
      width: 100%;
      padding: var(--spacing);
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      resize: none;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow: hidden;
      height: auto;
    }
    @media (min-width:600px) {
      .actions { justify-content: space-between; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-nav">
      <h1 id="dropdown-btn">Come Follow Me ▾</h1>
      <div id="dropdown-menu" class="dropdown-menu">
        <a href="cfm.html">Come Follow Me</a>
        <a href="index.html">Scripture Copier</a>
        <a href="https://yt2anki.onrender.com/" target="_blank">Anki/Quiz Generator</a>
        <a href="https://starfox1230.github.io/TTS/" target="_blank">Text-to-Speech</a>
        <a href="https://starfox1230.github.io/memorize/" target="_blank">Memorize</a>
      </div>
    </div>

    <div id="week-info">Loading week…</div>
    <div id="day-info"></div>

    <div class="actions">
      <button id="prev-day-btn" disabled>← Previous Day</button>
      <button id="next-day-btn" disabled>Next Day →</button>
    </div>

    <div class="actions">
      <button id="toggle-btn" disabled>Show Sections</button>
      <button id="copy-btn" disabled>Copy</button>
    </div>

    <textarea id="content-text" readonly placeholder="Content will appear here…"></textarea>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // TITLE-DROPDOWN
    const ddTitle = document.getElementById('dropdown-btn'),
          ddMenu  = document.getElementById('dropdown-menu');
    ddTitle.addEventListener('click', e => {
      e.stopPropagation();
      ddMenu.style.display = ddMenu.style.display==='block'?'none':'block';
    });
    document.addEventListener('click',()=>ddMenu.style.display='none');

    // UTILS
    const parseDate = s => {
      const [y,m,d] = s.split('-').map(Number);
      return new Date(y,m-1,d);
    };
    const fmtDate = d => {
      const mm=String(d.getMonth()+1).padStart(2,'0'),
            dd=String(d.getDate()).padStart(2,'0');
      return `${mm}/${dd}/${d.getFullYear()}`;
    };
    const dayNames = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

    // SCRIPTURE LINK HELPER
    function getScriptureLinkInfo(bookNameFromFile) {
      // bookNameFromFile is the key from schedule.json (e.g., 'doctrineandcovenants', 'JosephSmithHistory')
      if (bookNameFromFile === 'doctrineandcovenants') { // CORRECTED THIS LINE
        return { volumePath: 'dc-testament', bookAbbr: 'dc', bookDisplay: 'D&C' };
      } else if (bookNameFromFile === 'JosephSmithHistory') {
        return { volumePath: 'pgp', bookAbbr: 'js-h', bookDisplay: 'JS–H' };
      } else if (bookNameFromFile === 'ArticlesOfFaith') {
        return { volumePath: 'pgp', bookAbbr: 'a-of-f', bookDisplay: 'AoF' };
      }
      // Fallback for other books if schedule expands
      console.warn(`No link info for book: ${bookNameFromFile}`);
      // For fallback, attempt to make the display name more readable if it's camelCase or similar
      let displayFallback = bookNameFromFile.replace(/([A-Z0-9])/g, ' $1').trim();
      displayFallback = displayFallback.charAt(0).toUpperCase() + displayFallback.slice(1); // Capitalize first letter
      return { volumePath: 'unknown', bookAbbr: bookNameFromFile, bookDisplay: displayFallback };
    }

    // STATE
    const today = new Date(); today.setHours(0,0,0,0);
    const schedule = await fetch('cfm-schedule-2025.json').then(r=>r.json());
    let cw = schedule.findIndex(wk=>{
      const s=parseDate(wk.start), e=parseDate(wk.end);
      return today>=s && today<=e;
    });
    if(cw<0){
      document.getElementById('week-info').textContent='No Come Follow Me this week.';
      return;
    }
    let dayIdx = Math.floor((today-parseDate(schedule[cw].start))/(1000*60*60*24));
    dayIdx = Math.max(0,Math.min(6,dayIdx));

    let displayMode='verses', cache={};

    // ELEMENTS
    const weekInfo = document.getElementById('week-info'),
          dayInfo  = document.getElementById('day-info'),
          prevBtn  = document.getElementById('prev-day-btn'),
          nextBtn  = document.getElementById('next-day-btn'),
          toggleBtn= document.getElementById('toggle-btn'),
          copyBtn  = document.getElementById('copy-btn'),
          contentTA= document.getElementById('content-text');

    // LOAD & CACHE
    async function loadWeek(i){
      if(cache[i]) return cache[i];
      const wk = schedule[i];
      const mainBookInfo = getScriptureLinkInfo(wk.book); // Get book info for main book
      const main = await fetch(`data/${wk.volume}/${wk.book}.json`).then(r=>r.json());
      let flat=[];
      for(let c=wk.chapStart;c<=wk.chapEnd;c++){
        const ch=main.chapters.find(x=>x.number===c);
        if(ch) ch.verses.forEach((v,j)=>flat.push({
          bookInfo: mainBookInfo, // Store bookInfo
          section:c,verse:j+1,text:v.text
        }));
      }
      if(wk.extraBook){
        const extraBookInfo = getScriptureLinkInfo(wk.extraBook); // Get book info for extra book
        const extra = await fetch(`data/${wk.volume}/${wk.extraBook}.json`).then(r=>r.json());
        for(let c=wk.extraStart;c<=wk.extraEnd;c++){
          const ch=extra.chapters.find(x=>x.number===c);
          if(ch) ch.verses.forEach((v,j)=>flat.push({
            bookInfo: extraBookInfo, // Store bookInfo
            section:c,verse:j+1,text:v.text
          }));
        }
      }
      const total=flat.length, per=Math.floor(total/7), ext=total%7;
      const assigns=[]; let pos=0;
      for(let d=0;d<7;d++){
        const cnt=per+(d<ext?1:0);
        assigns.push(flat.slice(pos,pos+cnt));
        pos+=cnt;
      }
      return cache[i]={wk,flat,assigns}; // flat now contains items with bookInfo
    }

    // AUTO-RESIZE
    function autoResize(){
      contentTA.style.height='auto';
      contentTA.style.height=contentTA.scrollHeight+'px';
    }

    // RENDER
    async function renderDay(){
      const {wk,assigns}=await loadWeek(cw);

      // Update week info text with bookDisplay names
      const mainBookDisplay = getScriptureLinkInfo(wk.book).bookDisplay;
      let weekSectionsText = `${mainBookDisplay} ${wk.chapStart}`;
      if (wk.chapEnd > wk.chapStart) weekSectionsText += `–${wk.chapEnd}`;

      if (wk.extraBook) {
        const extraBookDisplay = getScriptureLinkInfo(wk.extraBook).bookDisplay;
        weekSectionsText += `; ${extraBookDisplay} ${wk.extraStart}`;
        if (wk.extraEnd > wk.extraStart) weekSectionsText += `–${wk.extraEnd}`;
      }
      
      weekInfo.textContent=
        `Week we're in: ${fmtDate(parseDate(wk.start))} – ${fmtDate(parseDate(wk.end))}\n`+
        `Sections: ${weekSectionsText}`;
        
      const dt=new Date(parseDate(wk.start));
      dt.setDate(dt.getDate()+dayIdx);
      dayInfo.textContent=`Today's date: ${fmtDate(dt)}`;
      prevBtn.disabled=(cw===0&&dayIdx===0);
      nextBtn.disabled=(cw===schedule.length-1&&dayIdx===6);
      toggleBtn.disabled=false; copyBtn.disabled=false;
      toggleBtn.textContent=displayMode==='verses'?'Show Sections':'Show Verses';
      copyBtn.textContent='Copy';

      const arr=assigns[dayIdx]; // arr items now have .bookInfo
      
      if (arr.length === 0) { // Handle days with no assignment
          contentTA.value = "No assignment for this day.";
          autoResize();
          return;
      }

      if(displayMode==='verses'){
        // Generate unique links preamble
        const uniqueBookSectionPairs = [];
        const seenKeys = new Set();
        arr.forEach(item => {
          const key = `${item.bookInfo.bookAbbr}-${item.section}`; // Use bookAbbr for key
          if (!seenKeys.has(key)) {
            uniqueBookSectionPairs.push({ bookInfo: item.bookInfo, section: item.section });
            seenKeys.add(key);
          }
        });

        const linksPreamble = uniqueBookSectionPairs.map(bs => {
          const { volumePath, bookAbbr, bookDisplay } = bs.bookInfo;
          const sectionNum = parseInt(bs.section); // Ensure section is a number
          if (volumePath && volumePath !== 'unknown' && bookAbbr && !isNaN(sectionNum)) {
            return `Link: https://www.churchofjesuschrist.org/study/scriptures/${volumePath}/${bookAbbr}/${sectionNum}?lang=eng`;
          }
          return `(Link not available for ${bookDisplay} ${sectionNum})`;
        }).join('\n');

        // Generate header (list of scripture ranges, book-aware)
        const ranges=[];
        arr.forEach((item, i)=>{
          // Start new range if first item, or book changes, or section changes
          if(i===0 || item.bookInfo.bookAbbr !== arr[i-1].bookInfo.bookAbbr || item.section !== arr[i-1].section) {
            ranges.push({bookDisplay: item.bookInfo.bookDisplay, sec:item.section, start:item.verse, end:item.verse});
          } else { // Otherwise, extend the current range
            ranges[ranges.length-1].end=item.verse;
          }
        });
        const hdr=ranges.map(r=>`${r.bookDisplay} ${r.sec}:${r.start}`+
          (r.end>r.start?`–${r.end}`:'')).join(', ');
        
        const body=arr.map(it=>`${it.verse}. ${it.text}`).join('\n');
        contentTA.value= (linksPreamble ? linksPreamble + '\n\n' : '') + hdr + '\n\n' + body;

      } else { // displayMode 'sections'
        // Identify unique sections (book-aware) from the day's assignment
        const uniqueSectionKeys = new Set();
        arr.forEach(item => {
          uniqueSectionKeys.add(`${item.bookInfo.bookAbbr}|${item.section}`); // Key by bookAbbr and section
        });

        const sectionsToDisplayFull = [];
        uniqueSectionKeys.forEach(key => {
          const [bookAbbr, sectionStr] = key.split('|');
          const section = parseInt(sectionStr); // Ensure section is a number
          // Find an item in arr to get the full bookInfo object
          const arrItem = arr.find(it => it.bookInfo.bookAbbr === bookAbbr && it.section === section);
          if (arrItem) { // Should always find one if key was derived from arr
            sectionsToDisplayFull.push({ bookInfo: arrItem.bookInfo, section: section });
          }
        });
        
        const currentWeekData = await loadWeek(cw); // Ensures cache[cw] (and .flat) is populated
        let out='';
        for(const secInfo of sectionsToDisplayFull){
          const { bookInfo, section } = secInfo; // section is section number
          const { volumePath, bookAbbr, bookDisplay } = bookInfo;
          
          let linkText = '';
          if (volumePath && volumePath !== 'unknown' && bookAbbr && !isNaN(section)) {
            linkText = `Link: https://www.churchofjesuschrist.org/study/scriptures/${volumePath}/${bookAbbr}/${section}?lang=eng\n`;
          } else {
            linkText = `(Link not available for ${bookDisplay} ${section})\n`;
          }

          // Get all verses for this full section from the cached week's flat data
          const verseList = currentWeekData.flat
            .filter(x=> x.bookInfo.bookAbbr === bookAbbr && x.section === section);
          
          out += linkText + // Add the generated link
                 `${bookDisplay} ${section}\n\n`+ // Add section header, e.g., D&C 76
                 verseList.map(v=>`${v.verse}. ${v.text}`).join('\n')+
                 '\n\n';
        }
        contentTA.value=out.trim();
      }
      autoResize();
    }

    // HANDLERS
    prevBtn.addEventListener('click',()=>{
      if(dayIdx>0) dayIdx--;
      else if(cw>0){ cw--; dayIdx=6; }
      renderDay();
    });
    nextBtn.addEventListener('click',()=>{
      if(dayIdx<6) dayIdx++;
      else if(cw<schedule.length-1){ cw++; dayIdx=0; }
      renderDay();
    });
    toggleBtn.addEventListener('click',()=>{
      displayMode=displayMode==='verses'?'sections':'verses';
      renderDay();
    });
    copyBtn.addEventListener('click',()=>{
      contentTA.select();
      document.execCommand('copy');
      alert('Copied!');
    });

    // INITIAL
    renderDay();
  });
  </script>
</body>
</html>
