<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>ComeFollowMe</title>
  <style>
    :root {
      --bg:#121212;--card-bg:#1e1e1e;--text:#e0e0e0;
      --accent:#bb86fc;--input-bg:#272727;--input-border:#333;
      --radius:8px;--spacing:16px;--font:16px;
    }
    *,*::before,*::after{box-sizing:border-box}
    body {
      margin:0;padding:0;
      background:var(--bg);color:var(--text);
      font:var(--font)/1.5 system-ui,sans-serif;
      min-height:100vh;
      display:flex;justify-content:center;align-items:flex-start;
      padding:var(--spacing);
    }
    .container {
      width:100%;max-width:600px;
      background:var(--card-bg);border-radius:var(--radius);
      padding:var(--spacing);
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
    }
    .nav { position:relative;text-align:center; margin-bottom:var(--spacing);}
    .dropdown-btn {
      background:var(--accent);color:var(--bg);border:none;
      padding:8px 12px;font-size:1rem;border-radius:var(--radius);
      cursor:pointer;
    }
    .dropdown-menu {
      display:none;position:absolute;
      top:calc(100% + 4px);left:50%;transform:translateX(-50%);
      background:var(--card-bg);border:1px solid var(--input-border);
      border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,0.5);
      min-width:180px;z-index:10;
    }
    .dropdown-menu a {
      display:block;padding:10px 14px;
      color:var(--text);text-decoration:none;
      font-size:0.95rem;
    }
    .dropdown-menu a:hover { background:var(--input-border); }
    h1 { text-align:center; margin:0 0 var(--spacing); }
    .week-block { margin-bottom:var(--spacing); }
    .week-block h2 { margin:0 0 8px; font-size:1.1rem; }
    .week-block ul {
      list-style:none; padding:0; margin:0;
    }
    .week-block li {
      padding:6px 8px; border-bottom:1px solid var(--input-border);
      font-size:0.95rem;
    }
    .actions {
      text-align:center; margin:var(--spacing) 0;
    }
    .actions button {
      padding:12px 20px; font-size:1rem;font-weight:500;
      color:var(--bg);background:var(--accent);border:none;
      border-radius:var(--radius);cursor:pointer;
    }
    .actions button:disabled {
      opacity:0.4;cursor:not-allowed;
    }
    #verses-text {
      width:100%;height:150px;padding:var(--spacing);
      background:var(--input-bg);color:var(--text);
      border:1px solid var(--input-border);
      border-radius:var(--radius);
      resize:none;font-size:0.9rem;line-height:1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <div class="nav">
      <button id="dropdown-btn" class="dropdown-btn">
        ComeFollowMe ▾
      </button>
      <div id="dropdown-menu" class="dropdown-menu">
        <a href="cfm.html">ComeFollowMe</a>
        <a href="index.html">ScriptureCopier</a>
      </div>
    </div>

    <h1>ComeFollowMe</h1>

    <!-- Weeks will render here -->
    <div id="weeks-container"></div>

    <div class="actions">
      <button id="copy-btn" disabled>
        Copy Today's Verses
      </button>
    </div>
    <textarea id="verses-text" readonly
      placeholder="Today's verses will appear here…"></textarea>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Dropdown toggle
    const ddBtn = document.getElementById('dropdown-btn');
    const ddMenu= document.getElementById('dropdown-menu');
    ddBtn.addEventListener('click', e => {
      e.stopPropagation();
      ddMenu.style.display = ddMenu.style.display==='block'?'none':'block';
    });
    document.addEventListener('click',()=> ddMenu.style.display='none');

    // Helpers
    const parseDate = s => {
      const [y,m,d] = s.split('-').map(Number);
      return new Date(y, m-1, d);
    };
    const fmt = date => 
      `${String(date.getMonth()+1).padStart(2,'0')}-`+
      `${String(date.getDate()).padStart(2,'0')}`;
    const dayNames = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

    const today = new Date(); today.setHours(0,0,0,0);

    // Load full schedule JSON
    const schedule = await fetch('cfm-schedule-2025.json')
      .then(r=>r.json());

    // Find current week index
    const idxCurrent = schedule.findIndex(wk => {
      const s=parseDate(wk.start), e=parseDate(wk.end);
      return today>=s && today<=e;
    });

    const weeksContainer = document.getElementById('weeks-container');
    let currentVerses = [], currentAssign = [];

    // Only render current and next
    [idxCurrent, idxCurrent+1].forEach(i => {
      if (i<0 || i>=schedule.length) return;
      const wk = schedule[i];
      const block = document.createElement('div');
      block.className = 'week-block';
      const label = i===idxCurrent?'Current Week':'Next Week';
      const h2 = document.createElement('h2');
      h2.textContent = `${label}: ${wk.start} – ${wk.end}`;
      block.appendChild(h2);

      // Load primary JSON
      fetch(`data/${wk.volume}/${wk.book}.json`)
        .then(r=>r.json())
        .then(js => {
          // Build flat array of {section,verse,text}
          let flat = [];
          for (let sec=wk.chapStart; sec<=wk.chapEnd; sec++) {
            const chapter = js.chapters.find(c=>c.number===sec);
            if (!chapter) continue;
            chapter.verses.forEach((v,vi) => {
              flat.push({
                section: sec,
                verse: vi+1,
                text: v.text
              });
            });
          }
          // If extraBook present
          if (wk.extraBook) {
            return fetch(`data/${wk.volume}/${wk.extraBook}.json`)
              .then(r2=>r2.json())
              .then(js2=>{
                for (let sec=wk.extraStart; sec<=wk.extraEnd; sec++) {
                  const chap2=js2.chapters.find(c=>c.number===sec);
                  if(!chap2) continue;
                  chap2.verses.forEach((v,vi) => {
                    flat.push({section:sec,verse:vi+1,text:v.text});
                  });
                }
                return flat;
              });
          }
          return flat;
        })
        .then(flat => {
          // Divide flat into 7 day-chunks
          const total = flat.length;
          const per   = Math.floor(total/7);
          const extra = total % 7;
          let assignments = [], idx=0;
          for (let d=0; d<7; d++) {
            const cnt = per + (d<extra?1:0);
            assignments.push(flat.slice(idx, idx+cnt));
            idx += cnt;
          }

          // Render list of day references
          const ul = document.createElement('ul');
          const weekStart = parseDate(wk.start);
          assignments.forEach((arr,d) => {
            const li = document.createElement('li');
            const date = new Date(weekStart);
            date.setDate(date.getDate()+d);
            // Build ref summary: group by section
            const ranges = [];
            arr.forEach((item,j) => {
              if (j===0 || item.section !== arr[j-1].section) {
                ranges.push({sec:item.section, start:item.verse, end:item.verse});
              } else {
                ranges[ranges.length-1].end = item.verse;
              }
            });
            const refText = ranges.map(r=> {
              return `D&C ${r.sec} : ${r.start}`+
                (r.end>r.start?`–${r.end}`:'');
            }).join(', ');
            li.textContent = `${dayNames[d]} (${fmt(date)}): ${refText}`;
            ul.appendChild(li);
          });
          block.appendChild(ul);

          // If current, enable copy
          if (wk===schedule[idxCurrent]) {
            currentAssign = assignments;
            currentVerses = flat;
            document.getElementById('copy-btn').disabled = false;
          }
        })
        .catch(err => {
          const p = document.createElement('p');
          p.textContent = `Error loading week: ${err.message}`;
          block.appendChild(p);
        });

      weeksContainer.appendChild(block);
    });

    // Copy handler
    document.getElementById('copy-btn')
      .addEventListener('click', () => {
      const wk = schedule[idxCurrent];
      const flat = currentVerses;
      const assignments = currentAssign;
      const start0 = parseDate(wk.start);
      const dayIdx = Math.floor((today - start0)/(1000*60*60*24));
      const arr = assignments[dayIdx];
      // Build copy text with section headers
      let text = `D&C ${arr[0].section} `+
        `${arr[0].verse}`+
        (arr[arr.length-1].section===arr[0].section
          ? (arr[arr.length-1].verse>arr[0].verse
             ? `–${arr[arr.length-1].verse}`:'')
          : '') + '\n\n';
      let currentSec = arr[0].section;
      arr.forEach(item => {
        if (item.section !== currentSec) {
          text += `\nD&C ${item.section} ${item.verse}`;
          currentSec = item.section;
        } else {
          text += `\n${item.verse}. ${item.text}`;
        }
      });
      const ta = document.getElementById('verses-text');
      ta.value = text;
      ta.select();
      document.execCommand('copy');
      alert("Today's verses copied!");
    });
  });
  </script>
</body>
</html>
